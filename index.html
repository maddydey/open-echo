<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Social - Immersive Portal</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.12);
    --accent: #0a84ff; --spring: cubic-bezier(0.3, 0.8, 0.2, 1.15);
    --portal-blue: #00a2ff; --portal-orange: #ff9a00;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
}

#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 220px; 
    transition: transform 0.6s var(--spring), filter 0.8s ease, opacity 0.5s ease;
    scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

/* –ö–ê–†–¢–û–ß–ö–ê */
.post-container { transition: 0.5s var(--spring); margin-bottom: 35px; position: relative; }
.card { 
    background: var(--glass); backdrop-filter: blur(50px) saturate(190%); -webkit-backdrop-filter: blur(50px) saturate(190%);
    border: 1px solid var(--glass-border); border-radius: 35px; padding: 24px; position: relative; z-index: 2;
}

/* –ü–õ–ê–®–ö–ê –í –°–¢–ò–õ–ï PORTAL / APERTURE */
.aperture-plaque {
    margin: -20px 15px 0; padding: 25px 18px 12px;
    background: #1a1a1c; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 0 0 25px 25px; font-family: "Courier New", monospace;
    display: flex; justify-content: space-between; align-items: center;
    position: relative; z-index: 1; border-top: none;
}
.plaque-info { font-size: 9px; letter-spacing: 1px; color: rgba(255,255,255,0.4); text-transform: uppercase; }
.plaque-status { width: 8px; height: 8px; border-radius: 50%; background: var(--portal-blue); box-shadow: 0 0 10px var(--portal-blue); }

/* –ó–û–õ–û–¢–ê–Ø –ü–†–ï–ú–ò–£–ú –ü–õ–ê–®–ö–ê (–î–õ–Ø @sqwozzpapp) */
.gold-plaque {
    background: linear-gradient(135deg, #2c2200 0%, #1a1a1c 100%);
    border: 1px solid #ffd70044; color: #ffd700;
}
.gold-plaque .plaque-info { color: #ffd700; font-weight: 900; }
.gold-plaque .plaque-status { 
    background: #ffd700; box-shadow: 0 0 15px #ffd700; 
    animation: pulse-gold 2s infinite;
}

@keyframes pulse-gold { 
    0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } 
}

/* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–¥–∞... */
.link-stack { margin-top: 10px; padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
.glass-link {
    background: rgba(35, 35, 38, 0.8); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
    border-radius: 22px; padding: 12px 16px; display: flex; align-items: center; gap: 12px;
}
.nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.6); backdrop-filter: blur(40px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 30px; }
.fab { position: fixed; bottom: 115px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 50%; border: none; font-size: 36px; z-index: 1100; }
.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; }
.sheet { width: 100%; background: rgba(18, 18, 20, 0.95); backdrop-filter: blur(60px); border-radius: 40px 40px 0 0; padding: 12px 24px 55px; border-top: 1px solid var(--glass-border); }
.inp { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 22px; padding: 18px; color: #fff; margin-bottom: 12px; }
</style>
</head>
<body id="body">

<div id="app">
    <div id="header" style="padding: 60px 0 20px; font-size: 42px; font-weight: 900; letter-spacing: -3px;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height:160px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <button id="sendBtn" style="width:100%; padding:22px; border-radius:22px; border:none; background:#fff; font-weight:900;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

// –¢–≤–æ–π –ª–æ–≥–∏–Ω –¥–ª—è –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π
const MASTER_USER = "sqwozzpapp";

function vibe(t) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(t); }

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    
    data.forEach((p) => {
        const wrap = document.createElement('div');
        wrap.className = 'post-container';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ç–≤–æ–π –ø—Ä–µ–º–∏—É–º —Å—Ç–∞—Ç—É—Å
        const isGold = p.username === MASTER_USER;
        const plaqueClass = isGold ? 'aperture-plaque gold-plaque' : 'aperture-plaque';
        const statusLabel = isGold ? 'GOLDEN PRIVILEGE' : 'TEST SUBJECT #'+p.user_id.slice(-4);
        const statusColor = isGold ? '#ffd700' : (p.username === myName ? 'var(--portal-orange)' : 'var(--portal-blue)');

        let lHtml = p.track_url ? `<div class="glass-link">üîó ${p.track_url}</div>` : "";

        wrap.innerHTML = `
            <div class="card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                    <div style="width:40px; height:40px; border-radius:50%; background:#222; overflow:hidden;">
                        ${p.avatar_url ? `<img src="${p.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div style="font-weight:800;">@${p.username}</div>
                </div>
                <div style="font-size:17px; line-height:1.5;">${p.content.split("||SRC||")[0]}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:20px; border-radius:0 0 35px 35px;">` : ''}
            </div>
            
            <div class="${plaqueClass}">
                <div class="plaque-info">
                    SYSTEM: OK // ${statusLabel}
                </div>
                <div class="plaque-status" style="background: ${statusColor}; box-shadow: 0 0 10px ${statusColor};"></div>
            </div>

            <div class="link-stack">${lHtml}</div>
        `;
        feed.appendChild(wrap);
    });
}

// –§—É–Ω–∫—Ü–∏–∏ openM, closeM, send –∏ —Ç.–¥. –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
function openM() { document.getElementById('modal').style.display='flex'; }
function closeM() { document.getElementById('modal').style.display='none'; }
async function send() {
    let t = document.getElementById('txt').value;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId }]);
    closeM(); load();
}

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
