<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1c1c1d);
            --text: var(--tg-theme-text-color, #ffffff);
            --button: var(--tg-theme-button-color, #0a84ff);
            --secondary: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint: var(--tg-theme-hint-color, #8e8e93);
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        h2 { margin-bottom: 20px; border-bottom: 1px solid var(--secondary); padding-bottom: 10px; }
        .echo-card { background: var(--secondary); padding: 16px; border-radius: 16px; margin-bottom: 12px; position: relative; }
        .author { font-weight: bold; color: var(--button); margin-bottom: 4px; font-size: 14px; }
        .content { font-size: 16px; line-height: 1.4; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 18px; cursor: pointer; opacity: 0.6; padding: 5px; }
        .btn-add { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--button); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <h2>OpenEcho üöÄ</h2>
    <div id="feed"></div>
    <button class="btn-add" onclick="createNewEcho()">+</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ù–ï –ó–ê–ë–£–î–¨ –í–°–¢–ê–í–ò–¢–¨ –°–í–û–ò –ö–õ–Æ–ß–ò!
        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadEchos() {
            const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (data) {
                feed.innerHTML = '';
                data.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'echo-card';
                    card.innerHTML = `
                        <button class="delete-btn" onclick="deleteEcho('${post.id}')">üóëÔ∏è</button>
                        <div class="author">@${post.username || 'anon'}</div>
                        <div class="content">${post.content}</div>
                    `;
                    feed.appendChild(card);
                });
            }
        }

        async function createNewEcho() {
            let text = prompt("–ß—Ç–æ –Ω–∞ —É–º–µ?");
            if (text && text.trim()) {
                const user = tg.initDataUnsafe?.user?.username || "–Æ–ª—è";
                await supabaseClient.from('posts').insert([{ username: user, content: text }]);
                loadEchos();
            }
        }

        async function deleteEcho(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?")) {
                const { error } = await supabaseClient.from('posts').delete().eq('id', id);
                if (!error) {
                    loadEchos(); // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–Ω—Ç—É –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                } else {
                    alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: " + error.message);
                }
            }
        }

        loadEchos();
    </script>
</body>
</html>
