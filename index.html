<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO SOURCE EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

/* --- –ê–ù–ò–ú–ê–¶–ò–Ø –ü–†–ò –ü–û–Ø–í–õ–ï–ù–ò–ò --- */
@keyframes slideUp {
    0% { opacity: 0; transform: translateY(60px) scale(0.95); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 250px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}
body.modal-open #app { transform: scale(0.88) translateY(50px); filter: blur(25px) brightness(0.4); }

.post-wrap { 
    margin-bottom: 45px; 
    animation: slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 32px; padding: 24px; border: 1px solid rgba(255,255,255,0.1);
}

/* --- –ò–°–¢–û–ß–ù–ò–ö (SOURCE) --- */
.source-tag {
    display: inline-flex; align-items: center; gap: 6px;
    margin-top: 15px; padding: 6px 12px; border-radius: 12px;
    background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.5);
    font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
}

/* --- –ü–†–ï–ú–ò–£–ú --- */
.avatar {
    width: 48px; height: 48px; border-radius: 50%; background: #1a1a1a;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 18px; margin-right: 12px; border: 1px solid rgba(255,255,255,0.1);
}
.premium-avatar { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }

/* --- –û–¢–í–ï–¢–´ --- */
.replies-list { margin-left: 15px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 15px; }
.reply-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; margin-bottom: 8px; }
.reply-quote { font-size: 11px; opacity: 0.4; margin-bottom: 5px; font-style: italic; }

/* --- –°–°–´–õ–ö–ò --- */
.bubble-wrap { display: flex; flex-direction: column; gap: 4px; margin-top: -15px; }
.bbl {
    margin: 0 24px; padding: 14px; background: rgba(20, 20, 22, 0.95);
    border: 1px solid rgba(255,255,255,0.12); display: flex; align-items: center; gap: 10px;
}
.bbl:last-child { border-radius: 0 0 25px 25px; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.tabs { 
    position: fixed; bottom: 30px; left: 20px; right: 20px; height: 74px; 
    background: rgba(10,10,10,0.8); backdrop-filter: blur(25px);
    border-radius: 37px; display: flex; justify-content: space-around; align-items: center; 
    z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #444; font-size: 28px; }
.tab.active { color: #fff; transform: scale(1.1); }

.add-btn { position: fixed; bottom: 120px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 50%; border: none; font-size: 38px; z-index: 1100; }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0d0d0f; width: 100%; border-radius: 40px 40px 0 0; padding: 30px 30px 60px; transform: translateY(100%); transition: 0.5s; }
.modal.open .modal-content { transform: translateY(0); }

.inp-style { width: 100%; background: #1a1a1c; border: none; border-radius: 15px; padding: 15px; color: #fff; margin-bottom: 10px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header" style="padding: 50px 0 20px; font-size: 36px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" onclick="switchTab('all')">üè†</div>
    <div class="tab" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="inp-style" placeholder="–°—Å—ã–ª–∫–∞ (URL)">
        <input id="srcInp" class="inp-style" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ (–ù–∞–∑–≤–∞–Ω–∏–µ)">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:15px 30px; border-radius:18px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 50px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

function play(t) { new Audio(`https://www.soundjay.com/buttons/sounds/button-16.mp3`).play().catch(()=>{}); }

function getBbl(url) {
    const isT = url.includes('t.me');
    return `<div class="bbl" onclick="event.stopPropagation(); ${isT?'tg.openTelegramLink':'tg.openLink'}('${url}')">
        <div style="font-size:18px;">${isT?'üîπ':'üåê'}</div>
        <div style="font-size:13px; font-weight:800;">${isT?'Telegram':'Link'}</div>
    </div>`;
}

let curTab = 'all';
let replyId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.1}s`;

        let links = new Set();
        if (p.track_url) links.add(p.track_url);
        const found = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if (found) found.forEach(l => links.add(l));
        let bHtml = Array.from(links).length ? `<div class="bubble-wrap">${Array.from(links).slice(0,2).map(l => getBbl(l)).join('')}</div>` : '';

        const replies = data.filter(r => r.parent_id === p.id);
        let repsHtml = replies.length ? `<div class="replies-list">${replies.map(r => `
            <div class="reply-card">
                <div class="reply-quote">@${p.username}: ${p.content.substring(0,30)}...</div>
                <b style="color:var(--accent); font-size:12px;">@${r.username}</b>
                <div style="font-size:14px; margin-top:4px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:15px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent); font-size:15px;">@${p.username}</b>
                </div>
                <div style="font-size:17px; line-height:1.5;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:15px; display:block;">` : ''}
                ${p.source_name ? `<div class="source-tag">üîó ${p.source_name}</div>` : ''}
            </div>
            ${bHtml}
            ${repsHtml}`;
        feed.appendChild(wrap);
    });
}

function openModal(id = null) {
    replyId = id; play();
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    setTimeout(() => { m.style.display = 'none'; replyId = null; }, 400);
}

async function send() {
    const t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value, src = document.getElementById('srcInp').value;
    if(!t && !f) return;
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: url, source_name: src }]);
    closeModal(); load();
    document.getElementById('txt').value = ''; document.getElementById('chanUrl').value = ''; document.getElementById('srcInp').value = '';
}

function switchTab(t) { curTab = t; load(); }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
