<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Fix Final</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 200px; }

/* –ü–†–ï–ú –°–ò–Ø–ù–ò–ï */
@keyframes premiumGlow {
    0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
    100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.25); border-color: rgba(255, 215, 0, 0.8); }
}

#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
#app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }
.header { position: sticky; top: 0; background: var(--bg); padding: 50px 0 20px; z-index: 100; font-size: 32px; font-weight: 800; }

/* –ü–û–°–¢–´ */
.post-wrap { margin-bottom: 25px; opacity: 0; transform: translateY(20px); transition: 0.8s ease-out; }
.post-wrap.revealed { opacity: 1; transform: translateY(0); }
.card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
.premium-card { animation: premiumGlow 3s infinite alternate ease-in-out; }

/* –ë–ê–ë–õ –ö–ê–ù–ê–õ–ê */
.link-bubble {
    display: flex; align-items: center; gap: 12px; margin-top: 15px; padding: 12px;
    background: rgba(255,255,255,0.05); border-radius: 16px; text-decoration: none;
    border: 1px solid rgba(255,255,255,0.1);
}
.link-icon { width: 30px; height: 30px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
.premium-card .link-icon { background: var(--gold); color: #000; }

/* –û–¢–í–ï–¢–´ */
.replies-box { margin-left: 20px; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 15px; margin-top: 10px; }
.reply-msg { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 14px; margin-bottom: 5px; font-size: 14px; }

/* UI */
.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 65px; background: rgba(20,20,22,0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 24px; }
.tab.active { color: #fff; }
.add-btn { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; background: #fff; border-radius: 50%; border: none; font-size: 30px; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: flex-end; }
.modal-content { background: #161618; width: 100%; border-radius: 30px 30px 0 0; padding: 25px 20px 50px; }
.c-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: #fff; margin-top: 10px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div style="font-size:32px; font-weight:900;">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div id="t-all" class="tab active" onclick="switchTab('all')">üè†</div>
        <div id="t-my" class="tab" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="t.me/—Ç–≤–æ–π_–∫–∞–Ω–∞–ª">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:10px 20px; border-radius:15px;">üñº –§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:800;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myName = user?.username || user?.first_name || 'Guest';
const PREMIUM_USERS = [myId]; 
let curTab = 'all';
let replyId = null; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick(isPrem = false) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(isPrem ? 450 : 400, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.05);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.05);
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    const mains = data.filter(p => !p.parent_id);
    let displayPosts = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    displayPosts.forEach((p, i) => {
        const isPrem = PREMIUM_USERS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        
        let html = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="font-weight:700; color:${isPrem ? 'var(--gold)' : 'var(--accent)'}; margin-bottom:8px;">@${p.username}</div>
                <div>${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:100%; border-radius:15px; margin-top:15px;">` : ''}
                ${p.track_url ? `
                    <a href="${p.track_url}" target="_blank" class="link-bubble" onclick="playClick(${isPrem})">
                        <div class="link-icon">üì£</div>
                        <div>
                            <div style="font-size:13px; color:#fff; font-weight:700;">–ö–∞–Ω–∞–ª –∞–≤—Ç–æ—Ä–∞</div>
                            <div style="font-size:10px; color:#666;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
                        </div>
                    </a>
                ` : ''}
                <div style="margin-top:15px; opacity:0.3; font-size:11px;" onclick="openModal('${p.id}')">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>`;

        const reps = data.filter(r => r.parent_id === p.id);
        if (reps.length > 0) {
            html += `<div class="replies-box">`;
            reps.forEach(r => {
                html += `<div class="reply-msg"><b style="color:var(--accent)">@${r.username}</b>: ${r.content}</div>`;
            });
            html += `</div>`;
        }

        div.innerHTML = html;
        feed.appendChild(div);
        setTimeout(() => div.classList.add('revealed'), i * 50);
    });
}

function openModal(id = null) { 
    replyId = id; 
    document.getElementById('modal').style.display = 'flex';
    tg.HapticFeedback.impactOccurred('light'); 
}

function closeModal() { 
    document.getElementById('modal').style.display = 'none'; 
    replyId = null; 
    document.getElementById('txt').value = ""; 
}

function switchTab(t) {
    curTab = t;
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function send() {
    const t = document.getElementById('txt').value, cu = document.getElementById('chanUrl').value, f = document.getElementById('fInp').files[0];
    if(!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.innerText = "‚è≥"; btn.disabled = true;

    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        const { data: upData } = await db.storage.from('images').upload(n, f);
        if(upData) iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    const { error } = await db.from('posts').insert([{ 
        content: t, username: myName, user_id: myId, 
        track_url: cu, image_url: iu, parent_id: replyId 
    }]);

    if(error) {
        alert("–û—à–∏–±–∫–∞: " + error.message);
    } else {
        playClick(); closeModal(); load();
    }
    btn.innerText = "–ì–û–¢–û–í–û"; btn.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; load(); }, 800);
};
</script>
</body>
</html>
