<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Color Edition</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --text: #ffffff;
  --accent: #ffffff; /* –ë–µ–ª—ã–π –∞–∫—Ü–µ–Ω—Ç –Ω–∞ —Ü–≤–µ—Ç–Ω—ã—Ö —Ñ–æ–Ω–∞—Ö —Å–º–æ—Ç—Ä–∏—Ç—Å—è –ª—É—á—à–µ */
}

/* –ù–∞–±–æ—Ä –∫—Ä–∞—Å–∏–≤—ã—Ö –≥–ª—É–±–æ–∫–∏—Ö —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
.color-0 { background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1); }
.color-1 { background: #2c3e50; border: none; }
.color-2 { background: #4a332d; border: none; }
.color-3 { background: #1e3a2a; border: none; }
.color-4 { background: #3d2b56; border: none; }
.color-5 { background: #5d4037; border: none; }

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { 
  font-family: -apple-system, system-ui, sans-serif; 
  background: var(--bg); color: var(--text); 
  padding: 20px; padding-bottom: 120px; 
}

#feed { 
  column-count: 1; column-gap: 20px; 
  width: 100%; max-width: 1000px; margin: 0 auto;
}

@media (min-width: 600px) { #feed { column-count: 2; } }

.card {
  border-radius: 24px; margin-bottom: 20px; 
  break-inside: avoid; overflow: hidden;
  display: flex; flex-direction: column;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.card-content { padding: 20px; }

.post-img { 
  width: 100%; display: block; max-height: 500px; 
  object-fit: cover; opacity: 0.9;
}

.text { 
  font-size: 15px; line-height: 1.5; 
  word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; 
  white-space: pre-wrap;
}

.link-bubble {
  margin-top: 12px; background: rgba(255, 255, 255, 0.1); 
  border-radius: 18px; padding: 12px; display: flex; 
  align-items: center; gap: 12px; text-decoration: none; color: inherit;
}
.link-icon { 
  width: 36px; height: 36px; background: #fff; color: #000;
  border-radius: 10px; display: flex; align-items: center; 
  justify-content: center; font-weight: 800; flex-shrink: 0;
}

.author { color: rgba(255,255,255,0.6); font-weight: 700; font-size: 13px; margin-bottom: 8px; }

.footer {
  display: flex; gap: 15px; font-size: 13px; font-weight: 700;
  margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);
}

.add-btn { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: #0a84ff; border-radius: 50%; border: none; color: white; font-size: 36px; z-index: 999; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(10,132,255,0.4); }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 32px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin-top: 10px; font-family: inherit;}

.reply-box { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 12px; margin-bottom: 12px; font-size: 13px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyPreview" style="display:none" class="reply-box">
            <div id="replyAuthor" style="font-weight:700;"></div>
            <div id="replyText"></div>
        </div>
        <div id="mediaPreview" style="display:none; margin-bottom:15px;"><img id="previewImg" style="width:80px; height:80px; border-radius:12px; object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:#0a84ff; font-weight:700;">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button id="sendBtn" onclick="send()" style="background:#0a84ff; color:white; border:none; padding:12px 28px; border-radius:16px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function getLinkBubble(text) {
    if (!text) return { cleanText: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const bubble = `<a href="${url}" target="_blank" class="link-bubble">
            <div class="link-icon">${domain.charAt(0).toUpperCase()}</div>
            <div>
                <div style="font-weight:700; font-size:14px;">–ü–µ—Ä–µ–π—Ç–∏</div>
                <div style="font-size:12px; opacity:0.6;">${domain}</div>
            </div>
        </a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post, index) => {
        const card = document.createElement('div');
        // –ù–∞–∑–Ω–∞—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –∏–∑ –Ω–∞—à–∏—Ö —Å—Ç–∏–ª–µ–π (0-5)
        const colorIndex = Math.floor(Math.random() * 6);
        card.className = `card color-${colorIndex}`;
        
        const { cleanText, bubble } = getLinkBubble(post.content || '');
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,25)}...</div>`;
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                <div class="author">@${post.username}</div>
                ${replyHtml}
                <div class="text">${cleanText || ''}</div>
                ${bubble}
                <div class="footer">
                    <span style="cursor:pointer;" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span style="color:#ff453a; cursor:pointer;" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    try {
        let imageUrl = null;
        if (file) {
            const name = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, file);
            imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }
        await db.from('posts').insert([{ content: txt, username: myUsername, user_id: myId, parent_id: replyId, image_url: imageUrl }]);
        haptic.notificationOccurred('success');
        closeModal(); load();
    } catch (e) { alert(e.message); }
    btn.disabled = false;
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) { document.getElementById('previewImg').src = URL.createObjectURL(file); document.getElementById('mediaPreview').style.display = 'block'; }
}
function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ''; document.getElementById('mediaPreview').style.display = 'none'; document.getElementById('replyPreview').style.display = 'none'; }
function setupReply(id, user, text) { replyId = id; document.getElementById('replyAuthor').innerText = '@'+user; document.getElementById('replyText').innerText = text+'...'; document.getElementById('replyPreview').style.display = 'block'; openModal(); }
async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
