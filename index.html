<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho One UI Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: rgba(255,255,255,0.8);
  --text: #1a1a1a;
  --text-dim: #666;
  --accent: #1b6ef3;
  --border: rgba(0,0,0,0.08);
  --shadow: rgba(0,0,0,0.05);
}

[data-theme="dark"] {
  --bg: #000000;
  --card-bg: rgba(28,28,30,0.8);
  --text: #ffffff;
  --text-dim: #8e8e93;
  --accent: #0a84ff;
  --border: rgba(255,255,255,0.12);
  --shadow: rgba(0,0,0,0.4);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  padding-bottom: 120px;
  transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* HEADER */
.header {display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; padding: 0 5px;}
h2 {font-size:28px; font-weight:800; letter-spacing:-1px;}
.theme-btn {width:44px;height:44px;border-radius:50%;background:var(--card-bg);backdrop-filter:blur(20px);border:1px solid var(--border);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow: 0 4px 12px var(--shadow);}

/* FEED & CARDS */
#feed {display:flex; flex-direction:column; gap:16px;}

.card {
  background:var(--card-bg); backdrop-filter:blur(30px); border-radius:30px; padding:20px; 
  border:1px solid var(--border); box-shadow:0 10px 30px var(--shadow);
  /* –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
  opacity: 0; 
  transform: translateY(40px) scale(0.96);
  transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
}

/* –ö–ª–∞—Å—Å –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ */
.card.appeared {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.author {color:var(--accent); font-weight:700; font-size:14px; margin-bottom:8px;}
.text {line-height:1.5; font-size:16px; word-wrap:break-word;}
.text a {color: var(--accent); text-decoration: none; font-weight: 600;}
.img {width:calc(100% + 40px); margin: 0 -20px 15px -20px; cursor:pointer; display:block; max-height: 400px; object-fit: cover;}

/* REPLY BOXES */
.reply-box {background:rgba(0,0,0,0.04); border-left:3px solid var(--accent); padding:10px 12px; border-radius:14px; margin-bottom:12px;}
[data-theme="dark"] .reply-box { background: rgba(255,255,255,0.06); }
.reply-author { font-weight: 700; color: var(--accent); font-size: 12px; margin-bottom: 2px;}
.reply-text { font-size: 13px; opacity: 0.8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}

/* ACTIONS */
.actions {display:flex; gap:20px; font-size:13px; margin-top:16px; padding-top:14px; border-top:1px solid var(--border);}
.btn {color:var(--accent); cursor:pointer; font-weight:700; display: flex; align-items: center; gap: 4px;}
.btn-del {color:#ff3b30;}

/* BUTTON ADD */
.add-btn {
    position:fixed; bottom:30px; right:24px; width:64px; height:64px; 
    background:var(--accent); color:white; border:none; border-radius:50%; 
    font-size:32px; cursor:pointer; box-shadow:0 12px 30px rgba(10,132,255,0.4); 
    z-index:100; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}
.add-btn:active {transform: scale(0.85) rotate(15deg);}

/* MODALS */
.modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); backdrop-filter:blur(15px); z-index:1000; align-items:center; justify-content:center; padding:20px;}
.modal.show {display:flex;}
.modal-content {
    background:var(--card-bg); border-radius:35px; padding:25px; width:100%; max-width:400px; 
    border:1px solid var(--border); transform: translateY(100px); opacity:0; transition: all 0.4s cubic-bezier(0.2, 1, 0.2, 1);
}
.modal.show .modal-content { transform: translateY(0); opacity:1; }

textarea {width:100%; border:none; background:transparent; color:var(--text); font-size:18px; outline:none; margin-bottom:15px; resize: none;}
input[type="text"] {width:100%; padding:14px; border-radius:16px; border:1px solid var(--border); background:rgba(0,0,0,0.05); color:var(--text); margin-bottom:15px; outline:none; font-size: 15px;}
[data-theme="dark"] input[type="text"] { background: rgba(255,255,255,0.05); }

/* PHOTO OVERLAY */
.overlay {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.92); backdrop-filter:blur(25px); z-index:2000; align-items:center; justify-content:center; padding:20px;}
.overlay.show {display:flex;}
.overlay img {max-width:100%; border-radius:24px; transform: scale(0.9); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);}
.overlay.show img {transform: scale(1);}

.loader { width: 22px; height: 22px; border: 3px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: auto;}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body data-theme="light">

<div class="header">
  <h2>OpenEcho</h2>
  <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
</div>

<div id="feed"></div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
  <div class="modal-content">
    <div id="replyBox" style="display:none" class="reply-box">
      <div class="reply-author" id="replyAuthor"></div>
      <div class="reply-text" id="replyText"></div>
    </div>
    <textarea id="txt" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
    <div id="mediaPreview" style="display:none; margin-bottom:15px;">
        <img id="previewImg" style="width:60px; height:60px; object-fit:cover; border-radius:12px;">
    </div>
    <input type="text" id="target" placeholder="–õ–∏—á–Ω–æ –¥–ª—è @username">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <button onclick="document.getElementById('file').click()" style="background:none; border:none; color:var(--accent); font-weight:700; font-size:16px; cursor:pointer;">üì∑ –§–æ—Ç–æ</button>
        <input type="file" id="file" hidden accept="image/*" onchange="showPreview()">
        <button class="send-btn" id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:18px; font-weight:700; cursor:pointer; min-width:120px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<div id="overlay" class="overlay" onclick="closeOverlay()">
    <img id="overlayImg">
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// --- –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ---
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let userId = tg.initDataUnsafe?.user?.id?.toString() || 'guest_id';
let username = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;
let lastCount = 0;

// –¢–ï–ú–ê
function toggleTheme(){
    const b=document.body, t=document.getElementById('themeBtn');
    if(b.getAttribute('data-theme')==='light'){
        b.setAttribute('data-theme','dark'); t.textContent='‚òÄÔ∏è';
    } else {
        b.setAttribute('data-theme','light'); t.textContent='üåô';
    }
}

// –ê–í–¢–û-–°–°–´–õ–ö–ò
function linkify(text) {
    if(!text) return '';
    const urlPattern = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, '<a href="$1" target="_blank">—Å—Å—ã–ª–∫–∞</a>');
}

// –ó–ê–ì–†–£–ó–ö–ê –õ–ï–ù–¢–´
async function load(isInitial = false) {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false }).limit(40);
    if (error) return;

    // –£–ú–ù–´–ï –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
    if (!isInitial && data.length > lastCount) {
        const latest = data[0];
        if (latest.user_id !== userId && (latest.content.includes(`@${username}`) || latest.target_username === username)) {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert(`üîî @${latest.username} —É–ø–æ–º—è–Ω—É–ª –≤–∞—Å!`);
        }
    }
    lastCount = data.length;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach((post, index) => {
        const isMy = post.user_id === userId;
        const isForMe = post.target_username === username;
        
        // –§–∏–ª—å—Ç—Ä –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        
        let html = '';
        // –ï—Å–ª–∏ —ç—Ç–æ –æ—Ç–≤–µ—Ç
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                html += `<div class="reply-box">
                    <div class="reply-author">@${parent.username}</div>
                    <div class="reply-text">${parent.content || 'üñº –§–æ—Ç–æ'}</div>
                </div>`;
            }
        }

        const lock = post.target_username ? ' üîí' : '';
        html += `<div class="author">@${post.username}${lock}</div>`;
        if (post.image_url) html += `<img src="${post.image_url}" class="img" onclick="showImage('${post.image_url}')" loading="lazy">`;
        if (post.content) html += `<div class="text">${linkify(post.content)}</div>`;
        
        html += `<div class="actions">
            <span class="btn" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,30)}')">üí¨ –û—Ç–≤–µ—Ç</span>
            ${isMy ? `<span class="btn btn-del" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
        </div>`;

        card.innerHTML = html;
        feed.appendChild(card);
        
        // –ö–ê–°–ö–ê–î–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø: –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ—Å—Ç–∞
        setTimeout(() => card.classList.add('appeared'), index * 80);
    });
}

// –õ–û–ì–ò–ö–ê –û–¢–í–ï–¢–û–í
function setupReply(id, auth, txt) {
    replyId = id;
    document.getElementById('replyAuthor').textContent = '@' + auth;
    document.getElementById('replyText').textContent = txt + (txt.length > 29 ? '...' : '');
    document.getElementById('replyBox').style.display = 'block';
    openModal();
}

// –ü–†–ï–í–¨–Æ –§–û–¢–û –ü–ï–†–ï–î –û–¢–ü–†–ê–í–ö–û–ô
function showPreview() {
    const file = document.getElementById('file').files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

// –û–¢–ü–†–ê–í–ö–ê –ü–û–°–¢–ê
async function send() {
    const txt = document.getElementById('txt').value.trim();
    const target = document.getElementById('target').value.replace('@','').trim();
    const file = document.getElementById('file').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    btn.innerHTML = '<div class="loader"></div>';

    try {
        let imageUrl = null;
        if (file) {
            const name = `public/${Date.now()}_${file.name}`;
            const { data, error } = await db.storage.from('images').upload(name, file);
            if (error) throw error;
            imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }

        await db.from('posts').insert([{
            content: txt, 
            user_id: userId, 
            username: username,
            image_url: imageUrl, 
            target_username: target || null, 
            parent_id: replyId
        }]);

        closeModal();
        load();
    } catch(e) {
        tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + e.message);
    } finally {
        btn.disabled = false;
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    }
}

// –£–î–ê–õ–ï–ù–ò–ï
async function del(id) {
    if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —ç—Ö–æ?')) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

// –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–û–î–ê–õ–ö–ê–ú–ò
function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; 
    document.getElementById('replyBox').style.display = 'none';
    document.getElementById('mediaPreview').style.display = 'none';
    document.getElementById('txt').value = '';
    document.getElementById('file').value = '';
}

function showImage(url) {
    document.getElementById('overlayImg').src = url;
    document.getElementById('overlay').classList.add('show');
}
function closeOverlay() { document.getElementById('overlay').classList.remove('show'); }

// –ü–ï–†–í–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ò REALTIME
load(true);
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
</script>
</body>
</html>
