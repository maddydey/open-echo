<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO STABLE DUAL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    overflow: hidden; height: 100vh;
}

/* --- –ì–õ–£–ë–ò–ù–ê –ò –í–û–î–ê --- */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 220px; transition: 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
}

body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(20px) brightness(0.4); }

@keyframes waterMove {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(0.5deg); }
}

.post-wrap { 
    margin-bottom: 45px; animation: waterMove 6s ease-in-out infinite; 
    perspective: 1000px;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border-radius: 28px; padding: 22px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 10;
}

/* --- –ê–í–ê–¢–ê–†–ö–ò --- */
.avatar {
    width: 46px; height: 46px; border-radius: 50%; background: #222;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 18px; margin-right: 12px; flex-shrink: 0;
    border: 1px solid rgba(255,255,255,0.1);
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    background: linear-gradient(45deg, #ffd700, #8a6d3b);
}

.premium-nick {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto; -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
}
@keyframes shine { to { background-position: 200% center; } }

/* --- –î–í–û–ô–ù–´–ï –ë–ê–ë–õ–´ –°–°–´–õ–û–ö --- */
.bubble-stack { display: flex; flex-direction: column; gap: 4px; margin-top: -12px; }
.bubble {
    margin: 0 20px; padding: 12px 16px; display: flex; align-items: center; gap: 10px;
    background: rgba(25, 25, 27, 0.95); border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 5; box-shadow: 0 8px 15px rgba(0,0,0,0.4);
}
.bubble:first-child { border-radius: 0; }
.bubble:last-child { border-radius: 0 0 22px 22px; }
.bubble:only-child { border-radius: 0 0 22px 22px; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.tabs { 
    position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; 
    background: rgba(15,15,15,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border-radius: 35px; display: flex; justify-content: space-around; align-items: center; 
    z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #555; font-size: 26px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.2); }

.add-btn { 
    position: fixed; bottom: 115px; right: 25px; width: 64px; height: 64px; 
    background: #fff; border-radius: 50%; border: none; font-size: 34px; 
    z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { 
    background: #111; width: 100%; border-radius: 40px 40px 0 0; 
    padding: 30px 30px 60px; transform: translateY(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.open .modal-content { transform: translateY(0); }

.header { padding: 50px 0 20px; font-size: 32px; font-weight: 900; letter-spacing: -1px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
    <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:140px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É —Å—é–¥–∞" style="width:100%; background:#222; border:none; border-radius:15px; padding:15px; color:#fff; margin-bottom:20px; outline:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#222; color:#fff; border:none; padding:15px 30px; border-radius:18px; font-weight:700;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 50px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

const sounds = {
    pop: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
    click: new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3'),
    send: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3')
};
function play(s) { sounds[s].currentTime=0; sounds[s].volume=0.2; sounds[s].play().catch(()=>{}); }

// --- –£–ú–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –°–°–´–õ–û–ö ---
function openAnyLink(url) {
    play('click');
    let link = url.trim();
    if (!link.startsWith('http')) link = 'https://' + link;
    if (link.includes('t.me')) tg.openTelegramLink(link);
    else tg.openLink(link);
}

function buildBubble(url) {
    const isTG = url.includes('t.me');
    const label = isTG ? 'Telegram Channel' : 'Visit Website';
    const icon = isTG ? 'üîπ' : 'üåê';
    return `
        <div class="bubble" onclick="event.stopPropagation(); openAnyLink('${url}')">
            <div style="font-size:20px;">${icon}</div>
            <div style="overflow:hidden;">
                <div style="font-size:13px; font-weight:800; color:${isTG?'var(--accent)':'#fff'}">${label}</div>
                <div style="font-size:10px; opacity:0.4; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${url}</div>
            </div>
        </div>`;
}

let curTab = 'all';
let replyToId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * -0.5}s`;

        // –õ–æ–≥–∏–∫–∞ –¥–≤–æ–π–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        let allLinks = new Set();
        if (p.track_url) allLinks.add(p.track_url);
        const textLinks = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if (textLinks) textLinks.forEach(l => allLinks.add(l));

        let tgL = Array.from(allLinks).find(l => l.includes('t.me'));
        let webL = Array.from(allLinks).find(l => !l.includes('t.me'));

        let bHtml = '';
        if(tgL || webL) {
            bHtml = '<div class="bubble-stack">';
            if(tgL) bHtml += buildBubble(tgL);
            if(webL) bHtml += buildBubble(webL);
            bHtml += '</div>';
        }

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div style="margin-left:20px; border-left:2px solid var(--accent); padding-left:15px; margin-top:15px;">${reps.map(r => `
            <div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:8px; font-size:14px;">
                <b style="color:var(--accent)">@${r.username}</b>
                <div>${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:15px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b class="${isPrem ? 'premium-nick' : ''}" style="color:var(--accent); font-size:15px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5; font-size:16px; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:18px; display:block;">` : ''}
            </div>
            ${bHtml}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyToId = id; play('pop');
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    play('click');
    setTimeout(() => { m.style.display = 'none'; replyToId = null; }, 400);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;
    
    play('send');
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyToId, image_url: iu, track_url: url }]);
    closeModal(); load();
    document.getElementById('txt').value = ''; document.getElementById('chanUrl').value = '';
}

function switchTab(t) {
    curTab = t; play('click');
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
