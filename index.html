<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Threads Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.7);
  --accent: #0a84ff;
  --text: #ffffff;
  --text-dim: #8e8e93;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 25px; }

/* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ü–û–°–¢–ê –ò –ï–ì–û –û–¢–í–ï–¢–û–í */
.thread-container { display: flex; flex-direction: column; gap: 8px; position: relative; }

/* –û–°–ù–û–í–ù–û–ô –ü–û–°–¢ */
.card {
  background: var(--card-bg); backdrop-filter: blur(40px); border-radius: 28px; padding: 20px; 
  border: 1px solid var(--border); position: relative; z-index: 2;
  opacity: 0; transform: translateY(20px); transition: 0.5s ease;
}
.card.appeared { opacity: 1; transform: translateY(0); }

/* –î–ò–ó–ê–ô–ù –û–¢–í–ï–¢–ê (–ü–û–î –ü–û–°–¢–û–ú) */
.reply-card {
  margin-left: 10%; /* –°–º–µ—â–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ */
  background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 15px;
  border: 1px solid var(--border); position: relative;
  font-size: 14px; animation: slideIn 0.4s ease forwards;
}
@keyframes slideIn { from {opacity: 0; transform: translateX(20px);} to {opacity: 1; transform: translateX(0);} }

/* –õ–∏–Ω–∏—è —Å–≤—è–∑–∏ –º–µ–∂–¥—É –ø–æ—Å—Ç–æ–º –∏ –æ—Ç–≤–µ—Ç–∞–º–∏ */
.thread-line {
  position: absolute; left: 25px; top: 50px; bottom: 20px;
  width: 2px; background: linear-gradient(to bottom, var(--accent), transparent);
  z-index: 1; display: none;
}
.thread-container.has-replies .thread-line { display: block; }

/* –§–û–¢–û */
.post-img { width: calc(100% + 40px); margin: -20px -20px 15px -20px; display: block; max-height: 350px; object-fit: cover; border-radius: 28px 28px 0 0; }
.reply-card .post-img { width: calc(100% + 30px); margin: -15px -15px 10px -15px; border-radius: 20px 20px 0 0; max-height: 200px; }

/* LINK BUBBLE (–í–ù–ò–ó–£ –ü–û–°–¢–ê) */
.link-bubble {
  margin-top: 12px; background: rgba(10, 132, 255, 0.1); border: 1px solid rgba(10, 132, 255, 0.2);
  border-radius: 18px; padding: 10px 14px; display: flex; align-items: center; gap: 12px;
  text-decoration: none; color: inherit; font-size: 13px;
}
.link-logo { width: 32px; height: 32px; background: #fff; border-radius: 8px; padding: 3px; }

.author { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 6px; }
.text { line-height: 1.4; color: #f2f2f7; }

/* –ö–ù–û–ü–ö–ò */
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 36px; z-index: 999; box-shadow: 0 8px 25px rgba(10,132,255,0.4); }
.btn-action { color: var(--accent); font-size: 12px; font-weight: 800; cursor: pointer; margin-top: 12px; display: inline-block; text-transform: uppercase; letter-spacing: 0.5px; }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 17px; outline: none; resize: none; min-height: 100px; }

#mediaPreview { display: none; margin-bottom: 10px; position: relative; width: 60px; height: 60px; }
#previewImg { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 2px solid var(--accent); }
</style>
</head>
<body>

    <div id="feed"></div>
    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyInfo" style="display:none; color:var(--accent); font-size:12px; margin-bottom:10px; font-weight:700;">–û—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é...</div>
            <div id="mediaPreview"><img id="previewImg"></div>
            <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
                <button onclick="send()" id="sendBtn" style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:15px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –±–∞–±–ª–∞ —Å—Å—ã–ª–∫–∏
function createLinkBubble(text) {
    const match = text.match(/(https?:\/\/[^\s]+)/g);
    if (!match) return { cleanText: text, html: '' };
    const url = match[0];
    const domain = new URL(url).hostname.replace('www.', '');
    const icon = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
    const html = `<a href="${url}" target="_blank" class="link-bubble">
        <img src="${icon}" class="link-logo">
        <div><div style="font-weight:700; color:var(--accent)">${domain.toUpperCase()}</div><div style="font-size:11px; opacity:0.6;">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞</div></div>
    </a>`;
    return { cleanText: text.replace(url, ''), html };
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    // –†–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—ã–µ –ø–æ—Å—Ç—ã –∏ –æ—Ç–≤–µ—Ç—ã
    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach((post, i) => {
        const thread = document.createElement('div');
        thread.className = 'thread-container';
        
        const postReplies = replies.filter(r => r.parent_id === post.id).reverse();
        if (postReplies.length > 0) thread.classList.add('has-replies');

        const { cleanText, html: linkHtml } = createLinkBubble(post.content || '');

        // –†–µ–Ω–¥–µ—Ä–∏–º –≥–ª–∞–≤–Ω—ã–π –ø–æ—Å—Ç
        thread.innerHTML = `<div class="thread-line"></div>
            <div class="card" id="post-${post.id}">
                ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                <div class="author">@${post.username}</div>
                <div class="text">${cleanText}</div>
                ${linkHtml}
                <div class="btn-action" onclick="setupReply('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;

        // –†–µ–Ω–¥–µ—Ä–∏–º –æ—Ç–≤–µ—Ç—ã —Å—Ç—Ä–æ–≥–æ –ø–æ–¥ –Ω–∏–º
        postReplies.forEach(reply => {
            const { cleanText: rText, html: rLink } = createLinkBubble(reply.content || '');
            const rCard = document.createElement('div');
            rCard.className = 'reply-card';
            rCard.innerHTML = `
                ${reply.image_url ? `<img src="${reply.image_url}" class="post-img">` : ''}
                <div class="author">@${reply.username}</div>
                <div class="text">${rText}</div>
                ${rLink}
            `;
            thread.appendChild(rCard);
        });

        feed.appendChild(thread);
        setTimeout(() => thread.querySelector('.card').classList.add('appeared'), i * 100);
    });
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; document.getElementById('replyInfo').style.display = 'none';
    document.getElementById('txt').value = '';
    document.getElementById('mediaPreview').style.display = 'none';
}

function setupReply(id) {
    replyId = id;
    document.getElementById('replyInfo').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '...';

    let imageUrl = null;
    if (file) {
        const name = `${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, file);
        imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    await db.from('posts').insert([{ 
        content: txt, username: myUsername, user_id: myId, 
        parent_id: replyId, image_url: imageUrl 
    }]);

    closeModal();
    load();
    btn.disabled = false; btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
}

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
