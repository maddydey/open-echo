<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OpenEcho Clean Design</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e; /* Более плотный цвет, чтобы не было каши */
            --accent: #0a84ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 20px;
            padding-bottom: 120px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* Сетка с увеличенным расстоянием (gap: 24px) */
        #feed { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 24px; 
        }

        .card {
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 24px; 
            border: 1px solid var(--border); 
            display: flex;
            flex-direction: column;
            /* Тень для объема, чтобы карточки не сливались */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }

        /* Эффект при нажатии */
        .card:active { transform: scale(0.98); }

        .post-img { 
            width: calc(100% + 48px); 
            margin: -24px -24px 20px -24px; 
            max-height: 400px; 
            object-fit: cover; 
            border-bottom: 1px solid var(--border);
        }

        .author { 
            color: var(--accent); 
            font-weight: 700; 
            font-size: 14px; 
            margin-bottom: 12px; /* Больше отступа до текста */
            display: flex;
            align-items: center;
        }

        .text { 
            font-size: 16px; 
            line-height: 1.6; /* Увеличен межстрочный интервал для читаемости */
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            opacity: 0.95;
        }

        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 20px;
        }

        .btn-action {
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-action:hover { opacity: 0.7; }

        .add-btn { 
            position: fixed; 
            bottom: 40px; 
            right: 30px; 
            width: 64px; height: 64px; 
            background: var(--accent); 
            border-radius: 50%; border: none; color: white; 
            font-size: 32px; z-index: 99; 
            box-shadow: 0 10px 25px rgba(10,132,255,0.4);
        }

        /* Адаптация под мобилки */
        @media (max-width: 600px) {
            #feed { grid-template-columns: 1fr; gap: 16px; }
            body { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="feed"></div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

</html>
