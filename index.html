<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO SPECIAL PORTAL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000000;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #0a84ff;
    --portal-glow: rgba(10, 132, 255, 0.3);
    --spring: cubic-bezier(0.3, 0.8, 0.2, 1.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
}

/* --- PORTAL ANIMATION --- */
@keyframes portalPulse {
    0% { box-shadow: 0 0 20px var(--portal-glow); transform: scale(1); }
    50% { box-shadow: 0 0 40px var(--portal-glow); transform: scale(1.02); }
    100% { box-shadow: 0 0 20px var(--portal-glow); transform: scale(1); }
}

.portal-view-active .card {
    animation: portalPulse 3s infinite ease-in-out;
    margin-top: 20vh;
}

#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 200px; 
    transition: transform 0.6s var(--spring), filter 0.8s ease;
    scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

body.modal-open #app { transform: scale(0.93) translateY(15px); filter: blur(20px) brightness(0.7); }

/* --- GLASS CARD --- */
.post-wrap { margin-bottom: 25px; animation: slideIn 0.7s var(--spring) backwards; }
@keyframes slideIn { 0% { opacity: 0; transform: translateY(40px); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0); filter: blur(0); } }

.card { 
    background: var(--glass); backdrop-filter: blur(45px) saturate(160%); -webkit-backdrop-filter: blur(45px) saturate(160%);
    border: 1px solid var(--glass-border); border-radius: 32px; padding: 22px; position: relative;
}

/* PORTAL ICON BUTTON */
.portal-trigger {
    position: absolute; top: 22px; right: 22px; width: 32px; height: 32px;
    background: rgba(255,255,255,0.08); border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    border: 1px solid var(--glass-border); color: #fff; font-size: 14px;
    transition: 0.3s;
}
.portal-trigger:active { transform: scale(0.8) rotate(180deg); background: var(--accent); }

.ava { width: 44px; height: 44px; border-radius: 50%; background: #222; overflow: hidden; border: 1px solid var(--glass-border); }
.ava img { width: 100%; height: 100%; object-fit: cover; }

.source-tag { 
    display: inline-block; background: rgba(255,255,255,0.1); padding: 5px 12px;
    border-radius: 12px; font-size: 11px; font-weight: 700; margin-bottom: 12px;
    border: 1px solid var(--glass-border); text-transform: uppercase; letter-spacing: 0.5px;
}

.link-stack { margin-top: -10px; padding: 0 12px; display: flex; flex-direction: column; gap: 6px; }
.glass-link {
    background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border); border-radius: 20px; padding: 14px;
    display: flex; align-items: center; gap: 12px; transition: 0.3s var(--spring);
}
.glass-link:active { transform: translateY(4px); }

/* UI */
.nav { 
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: rgba(20,20,20,0.6); backdrop-filter: blur(30px);
    padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border);
}
.nav-item { width: 55px; height: 45px; display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 20px; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 100px; }

.fab {
    position: fixed; bottom: 110px; right: 25px; width: 64px; height: 64px;
    background: #fff; border-radius: 50%; border: none; font-size: 32px;
    box-shadow: 0 10px 40px rgba(255,255,255,0.2); transition: 0.4s var(--spring);
}
.fab:active { transform: scale(0.85); }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; }
.sheet { 
    width: 100%; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(50px);
    border-radius: 40px 40px 0 0; padding: 10px 24px 50px;
    transform: translateY(110%); transition: transform 0.6s var(--spring);
    border-top: 1px solid var(--glass-border);
}
.modal.open { display: flex; background: rgba(0,0,0,0.5); }
.modal.open .sheet { transform: translateY(0); }

.inp { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 20px; padding: 18px; color: #fff; margin-bottom: 12px; font-size: 16px; }

/* REPLIES */
.replies { margin-left: 20px; margin-top: 15px; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 15px; }
.reply { padding: 6px 0; font-size: 14px; color: rgba(255,255,255,0.6); }

/* SPECIAL PORTAL NOTIFICATION */
.toast {
    position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px);
    background: var(--accent); padding: 12px 24px; border-radius: 20px;
    font-weight: 700; transition: 0.5s var(--spring); z-index: 9999;
}
.toast.show { transform: translateX(-50%) translateY(0); }

</style>
</head>
<body id="body">

<div id="toast" class="toast">Portal Link Copied!</div>

<div id="app">
    <div id="header" style="padding: 60px 0 30px; font-size: 36px; font-weight: 900; letter-spacing: -2px;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div style="width:40px;height:5px;background:rgba(255,255,255,0.2);border-radius:10px;margin:0 auto 25px;"></div>
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height:150px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <button id="sendBtn" style="width:100%;padding:20px;border-radius:20px;border:none;background:#fff;font-weight:700;font-size:16px;" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

function vibe(t) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(t); }

// --- PORTAL LOGIC ---
const urlParams = new URLSearchParams(window.location.search);
const portalId = urlParams.get('p');

function copyPortal(id) {
    const url = window.location.origin + window.location.pathname + '?p=' + id;
    navigator.clipboard.writeText(url);
    vibe('medium');
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2000);
}

function createLink(url) {
    if(!url) return "";
    let clean = url.trim(); if(!clean.startsWith('http')) clean = 'https://' + clean;
    return `<div class="glass-link" onclick="event.stopPropagation(); tg.openLink('${clean}')">
        <div style="width:30px;height:30px;background:rgba(255,255,255,0.1);border-radius:8px;display:flex;align-items:center;justify-content:center;">üîó</div>
        <div style="flex:1;font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${clean.split('//')[1]}</div>
    </div>`;
}

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    
    // –ï—Å–ª–∏ –º—ã –≤ —Ä–µ–∂–∏–º–µ –ø–æ—Ä—Ç–∞–ª–∞
    if(portalId) {
        document.body.classList.add('portal-view-active');
        document.getElementById('ui-elements').style.display = 'none';
        document.getElementById('header').innerHTML = 'SPECIAL PORTAL';
        query = db.from('posts').select('*').eq('id', portalId);
    }

    const { data } = await query;
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    data.forEach((p, idx) => {
        if(!p.parent_id || portalId) { // –í —Ä–µ–∂–∏–º–µ –ø–æ—Ä—Ç–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ —ç—Ç–æ —Ä–µ–ø–ª–∞–π
            const wrap = document.createElement('div');
            wrap.className = 'post-wrap';
            wrap.style.animationDelay = `${idx * 0.05}s`;

            let txt = p.content, src = "";
            if(txt.includes("||SRC||")) { const pts = txt.split("||SRC||"); txt = pts[0]; src = `<div class="source-tag">${pts[1]}</div>`; }

            wrap.innerHTML = `
                <div class="card" onclick="openM('${p.id}')">
                    <div class="portal-trigger" onclick="event.stopPropagation(); copyPortal('${p.id}')">üåÄ</div>
                    <div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;">
                        <div class="ava">${p.avatar_url ? `<img src="${p.avatar_url}">` : ''}</div>
                        <div><div style="font-weight:800;font-size:16px;">@${p.username}</div><div style="font-size:10px;opacity:0.4;">AUTHENTIC POST</div></div>
                    </div>
                    ${src}
                    <div style="font-size:18px;line-height:1.5;white-space:pre-wrap;">${txt}</div>
                    ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px);margin-left:-22px;margin-top:20px;border-radius:0 0 32px 32px;">` : ''}
                </div>
                <div class="link-stack">${createLink(p.track_url)}</div>
            `;
            feed.appendChild(wrap);
        }
    });
}

// --- STANDARD LOGIC ---
let replyId = null; let curTab = 'all';
function openM(id=null) { vibe('light'); replyId=id; document.getElementById('modal').classList.add('open'); document.getElementById('body').classList.add('modal-open'); }
function closeM() { document.getElementById('modal').classList.remove('open'); document.getElementById('body').classList.remove('modal-open'); }

async function send() {
    vibe('medium');
    let t = document.getElementById('txt').value, s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(!t) return;
    if(s) t += " ||SRC|| " + s;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, track_url: l, avatar_url: myAvatar }]);
    closeM(); load();
}

function switchTab(t) { curTab=t; vibe('light'); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); load(); }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
