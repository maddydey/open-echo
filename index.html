<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000; --text: #fff; --accent: #0a84ff;
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.12);
  --skeleton: rgba(255, 255, 255, 0.05);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
  background: var(--bg); color: var(--text); padding: 20px 20px 100px;
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

.card {
  background: var(--card-bg); border-radius: 24px; margin-bottom: 16px; 
  backdrop-filter: blur(25px); border: 1px solid var(--border);
  animation: cardEnter 0.5s ease; overflow: hidden;
}

@keyframes cardEnter { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

.card-content { padding: 18px; }

/* –°–°–´–õ–ö–ò –í –¢–ï–ö–°–¢–ï */
.text a { color: var(--accent); text-decoration: none; word-break: break-all; }

/* –ö–ê–†–¢–û–ß–ö–ê –°–°–´–õ–ö–ò */
.link-preview {
  margin-top: 12px; background: rgba(255, 255, 255, 0.05); 
  border-radius: 16px; padding: 12px; 
  display: flex; align-items: center; gap: 12px; 
  border: 1px solid var(--border); text-decoration: none; color: inherit;
}
.link-icon { width: 32px; height: 32px; border-radius: 8px; background: #222; flex-shrink: 0; }
.link-info { overflow: hidden; }
.link-host { font-size: 13px; font-weight: 700; color: #fff; }
.link-sub { font-size: 11px; opacity: 0.5; }

.reply-line {
  margin-bottom: 12px; padding-left: 12px; border-left: 2px solid var(--accent); font-size: 13px;
}
.reply-author { font-weight: 700; color: var(--accent); margin-bottom: 2px; }

.post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
.avatar { 
  width: 32px; height: 32px; border-radius: 50%; object-fit: cover; 
  background: #333; display: flex; align-items: center; justify-content: center;
  font-size: 12px; border: 1px solid var(--border);
}

.post-img { width: 100%; max-height: 400px; object-fit: cover; border-bottom: 1px solid var(--border); }
.text { font-size: 15px; line-height: 1.5; opacity: 0.95; white-space: pre-wrap; }

.footer { 
  display: flex; gap: 18px; margin-top: 15px; padding-top: 12px; 
  border-top: 1px solid var(--border); font-size: 12px; font-weight: 600;
}
.btn { cursor: pointer; opacity: 0.6; transition: 0.2s; }
.btn:active { opacity: 1; color: var(--accent); }

.add-btn {
  position: fixed; bottom: 30px; right: 25px; width: 64px; height: 64px;
  background: #fff; color: #000; border-radius: 50%; border: none;
  font-size: 32px; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.dot { position: absolute; top: 2px; right: 2px; width: 14px; height: 14px; background: #ff453a; border-radius: 50%; border: 2px solid #fff; display: none; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; max-width: 400px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; resize: none; min-height: 120px; margin: 10px 0; }
</style>
</head>
<body>

<div id="feed"></div>

<button class="add-btn" onclick="openModal()">
    + <div id="notifDot" class="dot"></div>
</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyBox" style="display:none; margin-bottom:15px; padding-left:10px; border-left:2px solid var(--accent)">
            <div id="reAuthor" style="font-size:12px; color:var(--accent); font-weight:700"></div>
            <div id="reText" style="font-size:12px; opacity:0.5"></div>
        </div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; color:var(--accent); font-weight:700">üì∑ –ö–∞–¥—Ä</button>
            <input type="file" id="fInp" hidden accept="image/*">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 25px; border-radius:18px; font-weight:700">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let replyId = null;

// –ù–æ–≤—ã–π —É—Å–∏–ª–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞
function formatPost(text) {
    if (!text) return { html: '', preview: '' };
    
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const links = text.match(urlRegex);
    
    // –î–µ–ª–∞–µ–º —Å—Å—ã–ª–∫–∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º–∏ –≤ —Ç–µ–∫—Å—Ç–µ
    let html = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    
    let preview = '';
    if (links && links.length > 0) {
        const firstUrl = links[0];
        try {
            const domain = new URL(firstUrl).hostname.replace('www.', '');
            preview = `
            <a href="${firstUrl}" target="_blank" class="link-preview">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" class="link-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
                <div class="link-info">
                    <div class="link-host">${domain}</div>
                    <div class="link-sub">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏</div>
                </div>
            </a>`;
        } catch(e) {}
    }
    
    return { html, preview };
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;

    document.getElementById('notifDot').style.display = 'none';
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const { html, preview } = formatPost(post.content);
        const card = document.createElement('div');
        card.className = 'card';
        
        let replyLine = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                replyLine = `<div class="reply-line"><div class="reply-author">–í –æ—Ç–≤–µ—Ç @${parent.username}</div></div>`;
            }
        }

        const avatar = post.avatar_url 
            ? `<img src="${post.avatar_url}" class="avatar">`
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                ${replyLine}
                <div class="post-header">
                    ${avatar}
                    <div class="author">@${post.username}</div>
                </div>
                <div class="text">${html}</div>
                ${preview}
                <div class="footer">
                    <span class="btn" onclick="setupReply('${post.id}','${post.username}','${post.content?.slice(0,30)}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span class="btn" style="color:#ff453a" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '...';

    try {
        let img = null;
        if (f) {
            const name = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            img = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }

        await db.from('posts').insert([{ 
            content: t, username: myUsername, user_id: myId, 
            parent_id: replyId, avatar_url: myPhoto, image_url: img 
        }]);

        haptic.notificationOccurred('success');
        closeModal();
        load();
    } catch(e) { alert(e.message); }
    btn.disabled = false; btn.innerText = '–ü–æ—Å—Ç';
}

function setupReply(id, u, t) {
    replyId = id;
    document.getElementById('reAuthor').innerText = '@' + u;
    document.getElementById('reText').innerText = t + '...';
    document.getElementById('replyBox').style.display = 'block';
    openModal();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('replyBox').style.display = 'none'; document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

db.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, p => {
    if (p.new.user_id !== myId) { document.getElementById('notifDot').style.display = 'block'; haptic.impactOccurred('medium'); }
}).subscribe();

load();
</script>
</body>
</html>
