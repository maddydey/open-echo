<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.4);
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow: hidden; }

/* SPLASH SCREEN */
#splash-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
.loader-logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; animation: pulse 2s infinite; }
.loader-bar { width: 140px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative; }
.loader-progress { position: absolute; left: -100%; top: 0; width: 100%; height: 100%; background: var(--accent); animation: loading 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
@keyframes loading { 0% { left: -100%; } 100% { left: 0%; } }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.98); } }

/* APP */
#main-app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; height: 100vh; overflow-y: auto; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }

@keyframes postIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; animation: postIn 0.3s ease-out forwards; }

.avatar { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; background: #1a1a1a; flex-shrink: 0; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-image { width: 100%; max-height: 350px; object-fit: cover; border-radius: 20px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.1); }

.reply-card { margin-left: 30px; margin-top: -10px; padding: 12px 16px; border-radius: 0 0 20px 20px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-top: none; margin-bottom: 15px; }

.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #555; font-size: 24px; transition: 0.2s; }
.tab-item.active { color: #fff; transform: scale(1.1); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 50px; border-top: 1px solid var(--border); }
#preview-box { display: none; margin-bottom: 15px; border-radius: 20px; overflow: hidden; }
#preview-img { width: 100%; max-height: 200px; object-fit: cover; }
</style>
</head>
<body>

<div id="splash-screen">
    <div class="loader-logo">ECHO</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="main-app">
    <div class="header-wrapper"><h1 style="font-size:34px; font-weight:800;">–õ–µ–Ω—Ç–∞</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab-item" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="color:var(--accent); font-size:12px; font-weight:700; margin-bottom:10px; display:none;">–û–¢–í–ï–¢ –ù–ê –ü–û–°–¢</div>
        <div id="preview-box"><img id="preview-img" src=""></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:15px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all', currentParentId = null;

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash-screen').style.opacity = "0";
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = "none";
            document.getElementById('main-app').style.display = "block";
            setTimeout(() => { document.getElementById('main-app').style.opacity = "1"; }, 50);
            load(); startRealtime();
        }, 500);
    }, 2500);
};

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mainPosts = data?.filter(p => !p.parent_id);
    const replies = data?.filter(p => p.parent_id);

    mainPosts?.forEach(post => {
        const container = document.createElement('div');
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : `<div style="width:100%;height:100%;background:#333;"></div>`}</div>
                    <div style="font-weight:700; font-size:15px;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:11px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
                <div style="font-size:16px;">${post.content || ''}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:13px; font-weight:700;" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;
        
        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const rEl = document.createElement('div');
            rEl.className = 'reply-card';
            rEl.innerHTML = `<div style="color:var(--accent); font-weight:700; font-size:12px;">@${reply.username}</div><div style="font-size:14px;">${reply.content}</div>`;
            container.appendChild(rEl);
        });
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
}

function switchTab(tab, el) {
    haptic.impactOccurred('light');
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    load();
}

function openModal(pId = null) {
    haptic.impactOccurred('light');
    currentParentId = pId;
    document.getElementById('reply-label').style.display = pId ? 'block' : 'none';
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = "";
    document.getElementById('preview-box').style.display = 'none';
    document.getElementById('fInp').value = "";
}

function previewImage(i) {
    const file = i.files[0];
    if (file) {
        haptic.impactOccurred('medium');
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-box').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    closeModal();
    
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    
    await db.from('posts').insert([{ 
        content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId 
    }]);
    
    haptic.notificationOccurred('success');
    btn.disabled = false;
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        haptic.impactOccurred('medium');
    }
}
</script>
</body>
</html>
