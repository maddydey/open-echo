<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO - Portal Edition</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #050505; 
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent-blue: #00d2ff;
    --accent-orange: #ff9d00;
    --gold: #ffd700;
    --spring: cubic-bezier(0.25, 1, 0.5, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 220px; scrollbar-width: none; perspective: 1000px; }
#app::-webkit-scrollbar { display: none; }

/* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–û–°–¢–ê */
.post-wrapper { margin-bottom: 45px; position: relative; animation: slideIn 0.5s var(--spring); }

/* –ü–û–î–õ–û–ñ–ö–ê (PLATE) */
.portal-substrate {
    position: absolute; inset: -2px -2px -15px -2px;
    background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
    backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
    border-radius: 32px; z-index: 1;
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(50px) saturate(200%);
    border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px;
    position: relative; z-index: 2; overflow: hidden;
    transition: transform 0.3s var(--spring);
}

/* –î–ò–ó–ê–ô–ù –î–õ–Ø @sqwozzpapp */
.is-master .portal-substrate {
    background: linear-gradient(180deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.02) 100%);
    border-color: rgba(255, 215, 0, 0.3);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.05);
}
.is-master .card { border-color: rgba(255, 215, 0, 0.2); }
.is-master .master-tag { color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }

/* –≠–õ–ï–ú–ï–ù–¢–´ –í–ù–£–¢–†–ò */
.user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.avatar { width: 42px; height: 42px; border-radius: 50%; background: #1a1a1a; border: 1px solid var(--glass-border); object-fit: cover; }
.username { font-weight: 800; font-size: 16px; letter-spacing: -0.3px; }
.status-pill { font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 100px; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4); text-transform: uppercase; }

.content { font-size: 17px; line-height: 1.5; color: rgba(255,255,255,0.95); white-space: pre-wrap; word-break: break-word; }
.post-img { width: calc(100% + 40px); margin: 20px -20px -20px; display: block; border-radius: 0 0 30px 30px; border-top: 1px solid var(--glass-border); }

/* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
.actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; z-index: 10; }
.action-btn { opacity: 0.3; transition: 0.3s; font-size: 18px; }

/* –£–ú–ù–´–ï –°–°–´–õ–ö–ò */
.link-stack { margin: 25px 12px 0; display: flex; flex-direction: column; gap: 8px; position: relative; z-index: 5; }
.glass-link { 
    background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
    border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 12px;
}

/* UI –ö–ù–û–ü–ö–ò */
.nav { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background: rgba(10,10,10,0.7); backdrop-filter: blur(30px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 55px; height: 45px; display: flex; align-items: center; justify-content: center; opacity: 0.3; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.08); border-radius: 100px; }
.fab { position: fixed; bottom: 120px; right: 25px; width: 68px; height: 68px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 40px rgba(255,255,255,0.3); }

/* –ê–ù–ò–ú–ê–¶–ò–ò */
@keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="padding: 60px 0 30px; font-size: 48px; font-weight: 900; letter-spacing: -3px; color: #fff;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:flex-end;">
    <div style="width:100%; background:#111; border-radius:35px 35px 0 0; padding:25px; border-top:1px solid var(--glass-border);">
        <textarea id="txt" style="width:100%; height:150px; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:20px; color:#fff; padding:15px; margin-bottom:15px; font-size:17px; resize:none;" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?"></textarea>
        <input id="linkInp" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:15px; color:#fff; padding:12px; margin-bottom:10px;" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É...">
        <button id="sendBtn" style="width:100%; padding:20px; border-radius:20px; border:none; background:#fff; font-weight:900; font-size:16px;" onclick="send()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        <button style="width:100%; padding:15px; margin-top:10px; background:transparent; color:rgba(255,255,255,0.4); border:none;" onclick="closeM()">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

const MASTER_USER = "sqwozzpapp";

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const wrap = document.createElement('div');
        wrap.className = `post-wrapper ${isMaster ? 'is-master' : ''}`;

        let lHtml = p.track_url ? `<div class="glass-link">üîó <span style="font-size:14px; opacity:0.8;">${p.track_url}</span></div>` : "";

        wrap.innerHTML = `
            <div class="portal-substrate"></div>
            <div class="card" onclick="openM('${p.id}')">
                <div class="actions">
                    <div class="action-btn" onclick="event.stopPropagation(); copyPortal('${p.id}')">üåÄ</div>
                    ${p.user_id === myId ? `<div class="action-btn" onclick="event.stopPropagation(); del('${p.id}')">‚úï</div>` : ''}
                </div>
                <div class="user-info">
                    <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                    <div>
                        <div class="username master-tag">@${p.username}</div>
                        <div class="status-pill">${isMaster ? 'Creation Portal' : 'Member'}</div>
                    </div>
                </div>
                <div class="content">${p.content.split('||SRC||')[0]}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
            </div>
            <div class="link-stack">${lHtml}</div>
        `;
        feed.appendChild(wrap);
    });
}

// –£—Ç–∏–ª–∏—Ç—ã
function openM(id=null) { replyId=id; document.getElementById('modal').style.display='flex'; }
function closeM() { document.getElementById('modal').style.display='none'; }

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled = true;
    const t = document.getElementById('txt').value, l = document.getElementById('linkInp').value;
    if(!t) { b.disabled=false; return; }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, track_url: l, avatar_url: myAvatar }]);
    closeM(); load(); b.disabled = false;
    document.getElementById('txt').value=''; document.getElementById('linkInp').value='';
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }
function copyPortal(id) { navigator.clipboard.writeText(window.location.origin + '?p=' + id); tg.HapticFeedback.notificationOccurred('success'); }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
