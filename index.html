<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Social - Special Portal Edition</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.12);
    --accent: #0a84ff; --spring: cubic-bezier(0.3, 0.8, 0.2, 1.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
}

/* --- –≠–§–§–ï–ö–¢–´ –°–¢–ï–ö–õ–ê –ò –†–ê–ó–ú–´–¢–ò–Ø --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 220px; 
    transition: transform 0.6s var(--spring), filter 0.8s ease;
    scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

body.modal-open #app { transform: scale(0.93) translateY(15px); filter: blur(25px) brightness(0.7) saturate(160%); }

/* --- –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê --- */
.post-container { margin-bottom: 25px; animation: slideIn 0.8s var(--spring) backwards; }
@keyframes slideIn { 0% { opacity: 0; transform: translateY(40px); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0); filter: blur(0); } }

.card { 
    background: var(--glass); backdrop-filter: blur(45px) saturate(180%); -webkit-backdrop-filter: blur(45px) saturate(180%);
    border: 1px solid var(--glass-border); border-radius: 32px; padding: 22px; position: relative; z-index: 2;
}

/* –ü–û–†–¢–ê–õ–¨–ù–´–ô –°–¢–ò–õ–¨ */
.portal-view-active .card { border-color: rgba(10, 132, 255, 0.4); box-shadow: 0 0 40px rgba(10, 132, 255, 0.15); }

.portal-btn {
    position: absolute; top: 22px; right: 22px; width: 34px; height: 34px;
    background: rgba(255,255,255,0.06); border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    border: 1px solid var(--glass-border); transition: 0.4s var(--spring);
}
.portal-btn:active { transform: scale(0.7) rotate(180deg); background: var(--accent); }

.ava { width: 44px; height: 44px; border-radius: 50%; border: 1px solid var(--glass-border); overflow: hidden; background: #1c1c1e; }
.ava img { width: 100%; height: 100%; object-fit: cover; }

/* –¢–ï–ì–ò –ò –°–°–´–õ–ö–ò */
.badge { display: inline-block; background: rgba(10, 132, 255, 0.1); color: var(--accent); padding: 5px 12px; border-radius: 12px; font-size: 11px; font-weight: 700; margin-bottom: 12px; border: 1px solid rgba(10, 132, 255, 0.2); }

.link-stack { margin-top: -12px; padding: 0 10px; display: flex; flex-direction: column; gap: 6px; position: relative; z-index: 3; }
.glass-link {
    background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
    border-radius: 20px; padding: 14px; display: flex; align-items: center; gap: 12px; transition: 0.3s var(--spring);
}
.glass-link:active { transform: translateY(4px) scale(0.97); }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.nav { 
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: rgba(20,20,20,0.6); backdrop-filter: blur(40px);
    padding: 8px; border-radius: 100px; display: flex; gap: 5px; border: 1px solid var(--glass-border); z-index: 1000;
}
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; transition: 0.3s; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 30px; }

.fab {
    position: fixed; bottom: 110px; right: 25px; width: 66px; height: 66px;
    background: #fff; border-radius: 50%; border: none; font-size: 34px;
    box-shadow: 0 15px 40px rgba(255,255,255,0.2); z-index: 1100;
}

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; background: rgba(0,0,0,0); transition: 0.5s; }
.modal.open { display: flex; background: rgba(0,0,0,0.6); }
.sheet { 
    width: 100%; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(60px);
    border-radius: 40px 40px 0 0; padding: 12px 24px 50px;
    transform: translateY(110%); transition: transform 0.6s var(--spring);
    border-top: 1px solid var(--glass-border);
}
.modal.open .sheet { transform: translateY(0); }

.inp { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 20px; padding: 18px; color: #fff; margin-bottom: 12px; font-size: 17px; }

/* –†–ï–ü–õ–ê–ò */
.replies { margin-left: 20px; margin-top: 15px; border-left: 2px solid rgba(255,255,255,0.1); padding-left: 15px; }
.reply { padding: 6px 0; font-size: 14px; color: rgba(255,255,255,0.6); }

/* TOAST */
.toast {
    position: fixed; top: 40px; left: 50%; transform: translateX(-50%) translateY(-100px);
    background: #fff; color: #000; padding: 14px 28px; border-radius: 100px;
    font-weight: 800; transition: 0.6s var(--spring); z-index: 9999;
}
.toast.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body id="body">

<div id="toast" class="toast">PORTAL LINK COPIED üåÄ</div>

<div id="app">
    <div id="portal-header" style="display:none; text-align:center; padding-top:60px;">
        <div style="font-size:10px; letter-spacing:4px; opacity:0.5; font-weight:700;">SPECIAL PORTAL</div>
        <div style="font-size:10px; color:var(--accent); font-weight:800; margin-top:5px;">ECHO SOCIAL EXCLUSIVE</div>
    </div>
    <div id="header" style="padding: 60px 0 20px; font-size: 40px; font-weight: 900; letter-spacing: -2px;">ECHO</div>
    <div id="feed"></div>
    <div id="portal-footer" style="display:none; text-align:center; padding:40px 0;">
        <button onclick="location.href=window.location.origin+window.location.pathname" style="background:#fff; border:none; padding:18px 40px; border-radius:20px; font-weight:800;">ENTER UNIVERSE</button>
    </div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div style="width:40px;height:5px;background:rgba(255,255,255,0.2);border-radius:10px;margin:0 auto 25px;"></div>
        <textarea id="txt" class="inp" placeholder="–ü–æ—Ç–æ–∫ –º—ã—Å–ª–µ–π..." style="min-height:160px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; gap:10px;">
            <button onclick="vibe('light'); document.getElementById('fInp').click()" style="background:rgba(255,255,255,0.1); border:none; border-radius:20px; width:65px; color:#fff;">üì∑</button>
            <input type="file" id="fInp" hidden accept="image/*">
            <button id="sendBtn" style="flex:1; padding:20px; border-radius:22px; border:none; background:#fff; font-weight:800;" onclick="send()">PUBLISH</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

function vibe(t) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(t); }

const urlParams = new URLSearchParams(window.location.search);
const portalId = urlParams.get('p');

function copyPortal(id) {
    const url = window.location.origin + window.location.pathname + '?p=' + id;
    navigator.clipboard.writeText(url);
    vibe('heavy');
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
}

function createLinkElement(url) {
    if(!url) return "";
    let clean = url.trim(); if(!clean.startsWith('http')) clean = 'https://' + clean;
    let domain = "Link"; try { domain = new URL(clean).hostname; } catch(e) {}
    let icon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
    return `<div class="glass-link" onclick="event.stopPropagation(); tg.openLink('${clean}')">
        <img src="${icon}" style="width:30px; height:30px; border-radius:8px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="flex:1; font-size:14px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${domain}</div>
        <div style="opacity:0.3;">‚Üí</div>
    </div>`;
}

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if(portalId) {
        document.body.classList.add('portal-view-active');
        document.getElementById('ui-elements').style.display = 'none';
        document.getElementById('header').style.display = 'none';
        document.getElementById('portal-header').style.display = 'block';
        document.getElementById('portal-footer').style.display = 'block';
        query = query.eq('id', portalId);
    }
    const { data } = await query;
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id || portalId);
    const display = (curTab === 'my' && !portalId) ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const container = document.createElement('div');
        container.className = 'post-container';
        
        let txt = p.content, srcTag = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0]; 
            srcTag = `<div class="badge">SOURCE: ${pts[1].trim()}</div>`; 
        }

        let linksHtml = createLinkElement(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+)/g);
        if(matches) matches.forEach(m => { if(m !== p.track_url) linksHtml += createLinkElement(m); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="replies">${reps.map(r => `<div class="reply"><b>@${r.username}:</b> ${r.content.split('||SRC||')[0]}</div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div class="portal-btn" onclick="event.stopPropagation(); copyPortal('${p.id}')">üåÄ</div>
                <div style="display:flex; align-items:center; gap:14px; margin-bottom:18px;">
                    <div class="ava">${p.avatar_url ? `<img src="${p.avatar_url}">` : `<div style="display:flex;height:100%;align-items:center;justify-content:center;font-weight:800;">${p.username[0]}</div>`}</div>
                    <div style="flex:1;">
                        <div style="font-weight:900; font-size:16px;">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.4; font-weight:700; letter-spacing:1px;">ECHO SOCIAL MEMBER</div>
                    </div>
                    ${p.user_id===myId?'<div onclick="event.stopPropagation(); del(\''+p.id+'\')" style="opacity:0.2; padding:10px;">‚úï</div>':''}
                </div>
                ${srcTag}
                <div style="font-size:18px; line-height:1.55; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:20px; border-radius:0 0 32px 32px;">` : ''}
            </div>
            <div class="link-stack">${linksHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

let replyId = null; let curTab = 'all';
function openM(id=null) { vibe('light'); replyId=id; document.getElementById('modal').style.display='flex'; setTimeout(()=>document.getElementById('modal').classList.add('open'),10); document.getElementById('body').classList.add('modal-open'); }
function closeM() { vibe('light'); document.getElementById('modal').classList.remove('open'); document.getElementById('body').classList.remove('modal-open'); setTimeout(()=>document.getElementById('modal').style.display='none',500); }

async function send() {
    vibe('medium'); const b = document.getElementById('sendBtn'); b.disabled = true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(!t && !f) { b.disabled=false; return; }
    if(s) t += " ||SRC|| " + s;
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    closeM(); load(); b.disabled = false;
    document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { vibe('light'); curTab=t; document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); load(); }
async function del(id) { if(confirm('Delete post?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
