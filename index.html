<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO WATER EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.07); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: 160px; overflow-x: hidden;
    font-size: clamp(15px, 4.8vw, 17px);
}

/* --- –≠–§–§–ï–ö–¢ –ü–õ–ê–í–ê–ù–ò–Ø (WATER DRIFT) --- */
@keyframes waterDrift {
    0% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(3px, -5px) rotate(0.5deg); }
    66% { transform: translate(-3px, 5px) rotate(-0.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
}

/* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò –ú–û–î–ê–õ–ö–ï */
#app { transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
body.modal-open #app { transform: scale(0.9) translateY(30px); filter: blur(10px) brightness(0.4); }

/* –ü–û–°–¢-–û–ë–ï–†–¢–ö–ê */
.post-wrap { 
    margin-bottom: 35px; 
    will-change: transform;
    animation: waterDrift 6s ease-in-out infinite; /* –≠—Ñ—Ñ–µ–∫—Ç –¥—Ä–µ–π—Ñ–∞ */
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); border-radius: 30px; 
    padding: 24px; border: 1px solid rgba(255,255,255,0.1);
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò - "–£–•–û–î–ò–¢ –ü–û–î –í–û–î–£" */
.card:active { transform: scale(0.94) translateY(10px); background: rgba(255,255,255,0.15); }

/* –ü–õ–ê–í–ê–Æ–©–ò–ï –û–ö–ù–ê –°–°–´–õ–û–ö */
.ext-window {
    margin: -15px 22px 0; background: #121214; border: 1px solid rgba(255,255,255,0.08);
    border-radius: 0 0 25px 25px; padding: 15px 20px; 
    display: flex; align-items: center; gap: 12px;
    position: relative; z-index: 1;
    animation: waterDrift 8s ease-in-out infinite reverse; /* –î—Ä–µ–π—Ñ—É–µ—Ç –≤ –¥—Ä—É–≥—É—é —Å—Ç–æ—Ä–æ–Ω—É */
}

/* –ü–†–ï–ú–ò–£–ú-–°–í–ï–ß–ï–ù–ò–ï (–ú–Ø–ì–ö–û–ï) */
.premium-card { 
    border-color: rgba(255, 215, 0, 0.4) !important;
    background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,215,0,0.04));
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
}

/* –ú–û–î–ê–õ–ö–ê (–í–°–ü–õ–´–¢–ò–ï) */
.modal { display: none; position: fixed; inset: 0; z-index: 10000; align-items: flex-end; }
.modal-content { 
    background: #0d0d0f; width: 100%; border-radius: 40px 40px 0 0; 
    padding: 35px; border-top: 1px solid rgba(255,255,255,0.1);
    transform: translateY(100%); transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1.1);
}
.modal.active .modal-content { transform: translateY(0); }

/* –¢–ê–ë–´ */
.tabs { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); 
    left: 20px; right: 20px; height: 72px; 
    background: rgba(15,15,15,0.8); backdrop-filter: blur(25px); 
    border-radius: 36px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab.active { color: #fff; transform: scale(1.2) translateY(-4px); }

.header { padding: 60px 20px 20px; font-size: 34px; font-weight: 900; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed" style="padding: 0 16px;"></div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button onclick="openModal()" style="position:fixed; bottom:110px; right:25px; width:68px; height:68px; background:#fff; border-radius:50%; border:none; font-size:36px; z-index:1100; box-shadow:0 15px 45px rgba(0,0,0,0.5);">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="Speak to the water..." style="width:100%; background:transparent; border:none; color:#fff; font-size:1.2rem; min-height:140px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:30px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:18px 30px; border-radius:20px; font-weight:700;">PHOTO</button>
             <input type="file" id="fInp" hidden>
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 50px; border-radius:22px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        // –ö–∞–∂–¥–æ–º—É –ø–æ—Å—Ç—É - —Å–≤–æ—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥—Ä–µ–π—Ñ–∞
        div.style.animationDelay = `${idx * -1.5}s`; 

        div.innerHTML = `
            <div class="card ${p.user_id === myId ? 'premium-card' : ''}" onclick="tg.HapticFeedback.impactOccurred('medium')">
                <b style="color:var(--accent); font-size:13px;">@${p.username}</b>
                <div style="margin-top:12px; line-height:1.5;">${p.content}</div>
                <div style="margin-top:20px; opacity:0.3; font-size:10px; font-weight:900;">REPLY</div>
            </div>
            ${p.track_url ? `<div class="ext-window" onclick="tg.openLink('${p.track_url}')">üåê <span style="font-weight:700; font-size:13px; margin-left:8px;">Source Link</span></div>` : ''}`;
        feed.appendChild(div);
    });
}

function openModal() {
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
    tg.HapticFeedback.notificationOccurred('success');
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 500);
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    el.classList.add('active');
    tg.HapticFeedback.selectionChanged();
    load();
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.opacity = "1";
    load();
};
</script>
</body>
</html>
