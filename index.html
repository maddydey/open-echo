<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Echo Private</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

/* –≠–ö–†–ê–ù –ü–ê–†–û–õ–Ø */
#lock-screen {
    position: fixed; inset: 0; background: #000; z-index: 9999;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: opacity 0.5s ease, transform 0.5s ease;
}
.lock-title { font-size: 22px; font-weight: 600; margin-bottom: 30px; letter-spacing: -0.5px; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); transition: 0.2s; }
.dot.fill { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { 
    width: 80px; height: 80px; border-radius: 50%; background: var(--glass);
    display: flex; align-items: center; justify-content: center;
    font-size: 28px; font-weight: 500; border: 1px solid var(--border);
}
.key:active { background: rgba(255,255,255,0.2); transform: scale(0.92); }

/* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ (—Å–∫—Ä—ã—Ç –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ) */
#main-app { display: none; padding: 0 16px 140px; }

/* –°–¢–ò–õ–ò –õ–ï–ù–¢–´ (–¢–ï –ñ–ï, –ß–¢–û –¢–ï–ë–ï –ù–†–ê–í–ò–õ–ò–°–¨) */
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding-top: 60px; padding-bottom: 20px; z-index: 1000; }
.header-title { font-size: 34px; font-weight: 700; }
.post-card { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-radius: 30px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border); }
.avatar { width: 46px; height: 46px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-image { width: 100%; border-radius: 20px; margin-top: 10px; max-height: 450px; object-fit: cover; border: 1px solid var(--border); }

/* –ö–ù–û–ü–ö–ò –ò –ú–û–î–ê–õ–ö–ê */
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(30, 30, 32, 0.8); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--border); }
#img-preview-container { display: none; width: 100px; height: 100px; margin-bottom: 15px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-title" id="lock-msg">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</div>
    <div class="pin-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">‚úï</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><div class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</div></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:120px; outline:none;"></textarea>
        <div id="img-preview-container"><img id="img-preview-src" src="" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:1.5px solid var(--border); color:#fff; padding:10px 15px; border-radius:15px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "";
let dbPin = null;
let isRegistering = false;

// –ü–†–û–í–ï–†–ö–ê –ü–ê–†–û–õ–Ø –ü–†–ò –°–¢–ê–†–¢–ï
async function checkAuth() {
    const { data } = await db.from('users').select('password').eq('user_id', myId).single();
    if (!data) {
        isRegistering = true;
        document.getElementById('lock-msg').innerText = "–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å";
    } else {
        dbPin = data.password;
    }
}

async function press(num) {
    if (num === 'C') { inputPin = ""; } 
    else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    
    updateDots();

    if (inputPin.length === 4) {
        if (isRegistering) {
            await db.from('users').insert([{ user_id: myId, password: inputPin }]);
            unlock();
        } else if (inputPin === dbPin) {
            unlock();
        } else {
            haptic.notificationOccurred('error');
            inputPin = "";
            setTimeout(updateDots, 200);
            document.getElementById('lock-msg').innerText = "–ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑";
        }
    }
}

function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length));
}

function unlock() {
    haptic.notificationOccurred('success');
    document.getElementById('lock-screen').style.opacity = "0";
    document.getElementById('lock-screen').style.transform = "scale(1.1)";
    setTimeout(() => {
        document.getElementById('lock-screen').style.display = "none";
        document.getElementById('main-app').style.display = "block";
        load();
    }, 400);
}

// –§–£–ù–ö–¶–ò–ò –õ–ï–ù–¢–´ (–û–°–¢–ê–õ–ò–°–¨ –ü–†–ï–ñ–ù–ò–ú–ò)
async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    const { data } = await query;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    data.forEach(post => {
        const avatar = post.avatar_url ? `<div class="avatar"><img src="${post.avatar_url}"></div>` : `<div class="avatar" style="display:flex;align-items:center;justify-content:center;font-weight:700;">${post.username[0]}</div>`;
        const postEl = document.createElement('div');
        postEl.className = 'post-card';
        postEl.innerHTML = `<div class="post-head">${avatar}<div><div class="username">@${post.username}</div></div></div><div class="content-text">${post.content || ''}</div>${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}`;
        feed.appendChild(postEl);
    });
}

function previewImage(input) {
    if (input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('img-preview-src').src = e.target.result;
            document.getElementById('img-preview-container').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "‚è≥";
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto }]);
    closeModal(); load();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; document.getElementById('img-preview-container').style.display = 'none'; document.getElementById('sendBtn').disabled = false; document.getElementById('sendBtn').innerText = "–ü–æ—Å—Ç"; }

checkAuth();
</script>
</body>
</html>
