<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO WATER & PREMIUM</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
}

/* --- –ú–ê–ì–ò–Ø –í–û–î–´ –ò –ü–õ–ê–í–ê–ù–ò–Ø --- */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 200px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

body.modal-open #app { transform: scale(0.88) translateY(40px); filter: blur(18px) brightness(0.4); }

@keyframes liquidFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-12px) rotate(0.6deg); }
}

.post-wrap { 
    margin-bottom: 45px; animation: liquidFloat 6s ease-in-out infinite; 
    will-change: transform; position: relative;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 32px; padding: 24px; border: 1px solid rgba(255,255,255,0.12);
    position: relative; z-index: 10; transition: 0.4s;
}
.card:active { transform: scale(0.96); }

/* --- –ü–†–ï–ú–ò–£–ú: –ê–í–ê–¢–ê–†–ö–ò –ò –ù–ò–ö–ò --- */
.avatar {
    width: 48px; height: 48px; border-radius: 50%; background: #222;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 20px; margin-right: 14px;
    border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    background: linear-gradient(45deg, #8a6d3b, #ffd700);
}

@keyframes goldShine { 0% { background-position: -200%; } 100% { background-position: 200%; } }
.premium-nick {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto; -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; animation: goldShine 3s linear infinite;
}

/* --- –û–ö–ù–ê –°–°–´–õ–û–ö (–ë–ê–ë–õ–´) --- */
.ext-window {
    margin: -15px 22px 0; background: rgba(20, 20, 22, 0.95); 
    border: 1px solid rgba(255,255,255,0.15); border-radius: 0 0 24px 24px; 
    padding: 15px 20px; display: flex; align-items: center; gap: 12px;
    position: relative; z-index: 5; box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    animation: slideIn 0.5s ease-out;
}
@keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

/* --- –û–¢–í–ï–¢–´ --- */
.re-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 20px; }
.re-item { background: rgba(255,255,255,0.06); padding: 14px 18px; border-radius: 22px; margin-bottom: 10px; font-size: 15px; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.tabs { 
    position: fixed; bottom: 35px; left: 25px; right: 25px; height: 74px; 
    background: rgba(10,10,10,0.8); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border-radius: 37px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #444; font-size: 28px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.3) translateY(-4px); text-shadow: 0 0 10px #fff; }

.add-btn { 
    position: fixed; bottom: 130px; right: 25px; width: 68px; height: 68px; 
    background: #fff; border-radius: 50%; border: none; font-size: 38px; 
    z-index: 1100; box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { 
    background: #0f0f11; width: 100%; border-radius: 45px 45px 0 0; 
    padding: 35px 35px 60px; transform: translateY(100%); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.open .modal-content { transform: translateY(0); }

.header { padding: 60px 0 25px; font-size: 38px; font-weight: 900; letter-spacing: -2px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
    <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:160px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–°—Å—ã–ª–∫–∞ (–¢–ì –∏–ª–∏ –ª—é–±–∞—è)" style="width:100%; background:#1c1c1e; border:none; border-radius:18px; padding:18px; color:#fff; margin-bottom:20px; outline:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1c1c1e; color:#fff; border:none; padding:18px 30px; border-radius:20px; font-weight:700;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 55px; border-radius:24px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

const sounds = {
    pop: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
    click: new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3'),
    send: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3')
};
function play(s) { sounds[s].currentTime=0; sounds[s].volume=0.2; sounds[s].play().catch(()=>{}); }

// –§–£–ù–ö–¶–ò–Ø –£–ú–ù–û–ì–û –û–¢–ö–†–´–¢–ò–Ø –°–°–´–õ–û–ö
function openLink(url) {
    play('click');
    tg.HapticFeedback.impactOccurred('medium');
    let clean = url.trim();
    if (!clean.startsWith('http')) clean = 'https://' + clean;
    
    if (clean.includes('t.me')) tg.openTelegramLink(clean);
    else tg.openLink(clean);
}

// –ì–ï–ù–ï–†–ê–¢–û–† –ë–ê–ë–õ–ê –°–°–´–õ–ö–ò
function getLinkBubble(url) {
    if(!url) return '';
    const isTG = url.includes('t.me');
    let display = url.replace('https://', '').replace('http://', '').split('/')[0];
    return `
        <div class="ext-window" onclick="event.stopPropagation(); openLink('${url}')">
            <div style="font-size:20px;">${isTG ? 'üîπ' : 'üåê'}</div>
            <div style="flex:1; overflow:hidden;">
                <div style="font-size:14px; font-weight:800;">${isTG ? 'Telegram Source' : 'External Link'}</div>
                <div style="font-size:11px; opacity:0.4; overflow:hidden; text-overflow:ellipsis;">${display}</div>
            </div>
        </div>`;
}

let curTab = 'all';
let replyToId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * -0.8}s`;

        // –°–±–æ—Ä —Å—Å—ã–ª–æ–∫ –∏–∑ –ø–æ–ª—è –∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞
        let linkBubble = getLinkBubble(p.track_url);
        if(!linkBubble) {
            const found = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
            if(found) linkBubble = getLinkBubble(found[0]);
        }

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                <div style="margin-top:4px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:18px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b class="${isPrem ? 'premium-nick' : ''}" style="color:var(--accent); font-size:16px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5; font-size:17px; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:20px; display:block; border-radius:0;">` : ''}
                <div style="margin-top:20px; opacity:0.3; font-size:11px; font-weight:900; letter-spacing:1px;">REPLY</div>
            </div>
            ${linkBubble}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyToId = id;
    play('pop');
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    play('click');
    setTimeout(() => { m.style.display = 'none'; replyToId = null; }, 450);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;

    play('send');
    tg.HapticFeedback.notificationOccurred('success');
    
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyToId, image_url: iu, track_url: url }]);
    closeModal(); document.getElementById('txt').value=''; document.getElementById('chanUrl').value=''; load();
}

function switchTab(t) {
    curTab = t;
    play('click');
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
    tg.HapticFeedback.selectionChanged();
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); }
}

window.onload = () => {
    tg.expand();
    load();
};
</script>
</body>
</html>
