<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Executive Elite</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 180px; overflow-x: hidden; }

/* –≠–§–§–ï–ö–¢ –ó–ê–ì–†–£–ó–ö–ò (SPLASH) */
#splash { 
    position: fixed; inset: 0; background: #000; z-index: 10000; 
    display: flex; align-items: center; justify-content: center; 
    transition: 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
}
.logo-anim { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; letter-spacing: -2px; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.1; transform: scale(0.95); } }

#app { display: none; opacity: 0; padding: 0 16px; transition: 1.5s ease; }
.header { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 100; font-size: 32px; font-weight: 800; letter-spacing: -1px; }

/* –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ê–†–¢–û–ß–ï–ö (REVEAL) */
.post-wrap { 
    position: relative; margin-bottom: 30px; 
    opacity: 0; 
    filter: blur(40px) brightness(0.5);
    transform: scale(0.88) translateY(50px);
    transition: 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
}
.post-wrap.revealed { opacity: 1; filter: blur(0) brightness(1); transform: scale(1) translateY(0); }

/* –î–ò–ó–ê–ô–ù –ö–ê–†–¢–û–ß–ï–ö */
.card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 22px; border: 1px solid rgba(255,255,255,0.1); }
.premium-card { border: 1px solid rgba(255, 215, 0, 0.35) !important; box-shadow: 0 0 30px rgba(255, 215, 0, 0.1); }
.premium-card::after { content: ''; position: absolute; inset: 0; border-radius: 28px; background: linear-gradient(135deg, rgba(255,215,0,0.05), transparent); pointer-events: none; }

.post-img { width: 100%; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.08); }

/* –ö–ù–û–ü–ö–ê –ö–ê–ù–ê–õ–ê */
.channel-row { margin-top: 18px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.06); }
.channel-link {
    display: inline-flex; align-items: center; gap: 8px;
    background: rgba(255,255,255,0.06); padding: 12px 22px; border-radius: 18px;
    color: var(--accent); text-decoration: none; font-size: 13px; font-weight: 800; transition: 0.3s;
}
.premium-card .channel-link {
    background: linear-gradient(135deg, #ffd700, #ffae00);
    color: #000; box-shadow: 0 5px 15px rgba(255,215,0,0.2);
}

/* UI –¢–ê–ë–´ */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 72px; background: rgba(15,15,17,0.85); backdrop-filter: blur(30px); border-radius: 36px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.08); }
.tab { color: #444; font-size: 26px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.15); }
.add-btn { position: fixed; bottom: 115px; right: 25px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 34px; font-weight: bold; z-index: 1100; box-shadow: 0 12px 35px rgba(0,0,0,0.7); }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.94); z-index: 5000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #121214; width: 100%; border-radius: 35px 35px 0 0; padding: 30px 20px 60px; border-top: 1px solid var(--accent); }
.c-input { width: 100%; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; color: #fff; margin-top: 12px; font-size: 15px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div class="logo-anim">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π –∫–∞–Ω–∞–ª (t.me/...)">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:25px;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:14px 22px; border-radius:20px; font-weight:700;">üñº –§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:14px 40px; border-radius:25px; font-weight:900;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const PREMIUM_USERS = [myId]; 
let curTab = 'all';

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// –¢–û–¢ –°–ê–ú–´–ô –ó–í–£–ö 400Hz
function playDeepClick(isPremium = false) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(isPremium ? 450 : 400, now);
    osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
    gain.gain.setValueAtTime(0.12, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(now + 0.05);
}

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (curTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    data?.forEach((p, index) => {
        const isPrem = PREMIUM_USERS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="font-weight:800; color:${isPrem ? 'var(--gold)' : 'var(--accent)'}; margin-bottom:10px; font-size:14px; letter-spacing:0.5px;">@${p.username}</div>
                <div style="font-size:17px; line-height:1.5; font-weight:400;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
                ${p.track_url ? `
                <div class="channel-row">
                    <a href="${p.track_url}" target="_blank" class="channel-link" onclick="playDeepClick(${isPrem})">
                        <span>${isPrem ? 'üíé –ú–û–ô –ö–ê–ù–ê–õ' : 'üîó –ü–ï–†–ï–ô–¢–ò'}</span>
                    </a>
                </div>` : ''}
            </div>`;
        feed.appendChild(div);
        
        // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø
        setTimeout(() => {
            div.classList.add('revealed');
            if(index === 0) {
                playDeepClick(isPrem);
                isPrem ? tg.HapticFeedback.notificationOccurred('success') : tg.HapticFeedback.impactOccurred('medium');
            }
        }, index * 120 + 300);
    });
}

// ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏: handleFile, send, closeModal –∏ —Ç.–¥. –æ—Å—Ç–∞—é—Ç—Å—è –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–¥–∞)

async function send() {
    const t = document.getElementById('txt').value, cu = document.getElementById('chanUrl').value, f = document.getElementById('fInp').files[0];
    if(!t && !f) return;
    const b = document.getElementById('sendBtn'); b.disabled = true;
    let iu = null;
    if(f) {
        const n = `i_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: user?.username || 'Guest', user_id: myId, track_url: cu, image_url: iu }]);
    playDeepClick(); closeModal(); load(); b.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => {
        document.getElementById('splash').style.opacity = "0";
        setTimeout(() => document.getElementById('splash').style.display = 'none', 1500);
        load();
    }, 2000);
};

function openModal() { document.getElementById('modal').classList.add('show'); tg.HapticFeedback.impactOccurred('medium'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); }
function switchTab(t, el) { curTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); playDeepClick(); load(); }
function handleFile(i) { /* –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ */ }
</script>
</body>
</html>
