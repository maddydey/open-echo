<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO ULTIMATE LIQUID</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; 
    --glass: rgba(255, 255, 255, 0.08); 
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
    font-size: clamp(15px, 4.8vw, 18px);
}

/* –≠–§–§–ï–ö–¢ –í–û–î–ù–û–ô –ì–õ–£–ë–ò–ù–´ */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 200px; transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.8s;
}
body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(15px) brightness(0.4); }

/* –ü–õ–ê–í–ê–Æ–©–ò–ï –ü–û–°–¢–´ */
@keyframes liquidDrift {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(0.5deg); }
}

.post-wrap { 
    margin-bottom: 45px; position: relative;
    animation: liquidDrift 6s ease-in-out infinite;
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 32px; padding: 24px; border: 1px solid rgba(255,255,255,0.12);
    position: relative; z-index: 10; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card:active { transform: scale(0.94); }

/* –ê–í–ê–¢–ê–†–ö–ò –ò –ü–†–ï–ú–ö–ê */
.avatar {
    width: 46px; height: 46px; border-radius: 50%; 
    background: #222; display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 20px; margin-right: 14px;
    border: 1px solid rgba(255,255,255,0.1);
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    background: linear-gradient(45deg, #8a6d3b, #ffd700);
}
.premium-card { border: 1.5px solid rgba(255, 215, 0, 0.3) !important; }

/* –¢–ï –°–ê–ú–´–ï –û–ö–ù–ê –°–°–´–õ–û–ö */
.ext-window {
    margin: -15px 20px 0; background: #121214; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 0 0 24px 24px; padding: 14px 18px; display: flex; align-items: center; gap: 12px;
    position: relative; z-index: 5; font-size: 13px; font-weight: 800;
}

/* –û–¢–í–ï–¢–´ –° –ê–ù–ò–ú–ê–¶–ò–ï–ô –í–´–õ–ï–¢–ê */
.re-box { 
    margin-left: 20px; margin-top: -10px; padding-top: 25px;
    border-left: 2px solid var(--accent); padding-left: 15px;
}
.re-item { 
    background: rgba(255,255,255,0.05); padding: 14px 18px; 
    border-radius: 22px; margin-bottom: 10px; font-size: 0.95em;
    animation: slideIn 0.4s ease-out;
}
@keyframes slideIn { from { opacity:0; transform: translateX(-10px); } to { opacity:1; transform: translateX(0); } }

/* –¢–ê–ë–´ –ò –ö–ù–û–ü–ö–ê */
.ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
.ui-layer * { pointer-events: auto; }

.tabs { 
    position: absolute; bottom: 35px; left: 25px; right: 25px; height: 74px; 
    background: rgba(10,10,10,0.85); backdrop-filter: blur(25px); 
    border-radius: 37px; display: flex; justify-content: space-around; 
    align-items: center; border: 1px solid rgba(255,255,255,0.1); 
}
.tab.active { color: #fff; transform: scale(1.3) translateY(-5px); text-shadow: 0 0 10px #fff; }

.add-btn { 
    position: absolute; bottom: 125px; right: 25px; width: 68px; height: 68px; 
    background: #fff; border-radius: 50%; border: none; font-size: 38px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.modal { display: none; position: fixed; inset: 0; z-index: 10000; align-items: flex-end; }
.modal-content { 
    background: #0f0f11; width: 100%; border-radius: 45px 45px 0 0; padding: 40px; 
    transform: translateY(100%); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.active .modal-content { transform: translateY(0); }

.header { padding: 60px 0 25px; font-size: 38px; font-weight: 900; letter-spacing: -2px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="ui-layer">
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –≤ –º—ã—Å–ª—è—Ö?" style="width:100%; background:transparent; border:none; color:#fff; font-size:1.3rem; min-height:160px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–°—Å—ã–ª–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" style="width:100%; background:#1c1c1e; border:none; border-radius:18px; padding:18px; color:#fff; margin-bottom:20px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1c1c1e; color:#fff; border:none; padding:18px 30px; border-radius:22px; font-weight:700;">PHOTO</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 55px; border-radius:24px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

let curTab = 'all';
let replyId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * -0.7}s`;

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <b style="color:var(--accent); font-size:12px;">@${r.username}</b>
                <div style="margin-top:4px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:16px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent);">@${p.username}</b>
                    ${p.user_id === myId ? `<span style="margin-left:auto; opacity:0.3" onclick="event.stopPropagation(); del('${p.id}')">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5; font-size:1.05em;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:15px; display:block; border-radius:0;">` : ''}
                <div style="margin-top:18px; opacity:0.3; font-size:10px; font-weight:900;">REPLY</div>
            </div>
            ${p.track_url ? `<div class="ext-window" onclick="event.stopPropagation(); tg.openLink('${p.track_url}')">üåê <span style="margin-left:8px;">Source Link</span></div>` : ''}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyId = id;
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
    tg.HapticFeedback.impactOccurred('medium');
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 500);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;
    
    const btn = document.getElementById('sendBtn'); btn.disabled = true;
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: url }]);
    closeModal(); load();
    btn.disabled = false;
}

function switchTab(t, el) {
    curTab = t;
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    load();
    tg.HapticFeedback.selectionChanged();
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); }
}

window.onload = () => {
    tg.expand();
    load();
};
</script>
</body>
</html>
