<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Diamond Final</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 200px; overflow-x: hidden; }

/* –ê–ù–ò–ú–ê–¶–ò–ò */
#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 1.5s; }
.logo-anim { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.1; } }

#app { display: none; opacity: 0; padding: 0 16px; transition: 1.2s ease; }
.header { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 100; font-size: 32px; font-weight: 800; }

.post-wrap { position: relative; margin-bottom: 30px; opacity: 0; filter: blur(40px); transform: translateY(30px); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
.post-wrap.revealed { opacity: 1; filter: blur(0); transform: translateY(0); }

/* –î–ò–ó–ê–ô–ù */
.card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 26px; padding: 22px; border: 1px solid rgba(255,255,255,0.1); }
.premium-card { border: 1px solid rgba(255, 215, 0, 0.3) !important; box-shadow: 0 0 25px rgba(255, 215, 0, 0.08); }

.post-img { width: 100%; border-radius: 20px; margin-top: 15px; display: block; }

.channel-row { margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
.channel-link {
    display: inline-flex; align-items: center; gap: 8px;
    background: rgba(255,255,255,0.05); padding: 10px 18px; border-radius: 16px;
    color: var(--accent); text-decoration: none; font-size: 13px; font-weight: 700;
}
.premium-card .channel-link { background: var(--gold); color: #000; }

/* –û–¢–í–ï–¢–´ (REPLIES) */
.reply-card {
    margin-left: 35px; margin-top: -15px; padding: 20px 18px;
    background: rgba(255,255,255,0.03); border-radius: 0 0 24px 24px;
    border: 1px solid rgba(255,255,255,0.05); border-top: none;
}

/* UI */
.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20,20,22,0.9); backdrop-filter: blur(25px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 24px; }
.tab.active { color: #fff; }
.add-btn { position: fixed; bottom: 105px; right: 25px; width: 62px; height: 62px; background: #fff; border-radius: 50%; border: none; font-size: 32px; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 60px; }
.c-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 14px; color: #fff; margin-top: 10px; font-size: 15px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div class="logo-anim">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª (t.me/...)">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:18px; font-weight:600;">üñº –§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 35px; border-radius:22px; font-weight:800;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const PREMIUM_USERS = [myId]; 
let curTab = 'all';
let replyId = null;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playDeepClick(isPremium = false) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(isPremium ? 450 : 400, now);
    osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
    gain.gain.setValueAtTime(0.12, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(now + 0.05);
}

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (curTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    if(!data) return;

    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach((p, index) => {
        const isPrem = PREMIUM_USERS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        
        let html = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="font-weight:700; color:${isPrem ? 'var(--gold)' : 'var(--accent)'}; margin-bottom:8px; font-size:14px;">@${p.username}</div>
                <div style="font-size:16px;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
                ${p.track_url ? `<div class="channel-row"><a href="${p.track_url}" target="_blank" class="channel-link"><span>üîó –ö–ê–ù–ê–õ</span></a></div>` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:11px; font-weight:900;" onclick="openModal('${p.id}')">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>`;

        replies.filter(r => r.parent_id === p.id).forEach(r => {
            html += `
            <div class="reply-card">
                <div style="color:var(--accent); font-weight:800; font-size:12px;">@${r.username}</div>
                <div style="font-size:14px;">${r.content}</div>
            </div>`;
        });

        div.innerHTML = html;
        feed.appendChild(div);
        setTimeout(() => { div.classList.add('revealed'); if(index === 0) playDeepClick(isPrem); }, index * 100 + 200);
    });
}

async function send() {
    const t = document.getElementById('txt').value, cu = document.getElementById('chanUrl').value, f = document.getElementById('fInp').files[0];
    if(!t && !f) return;
    const b = document.getElementById('sendBtn'); b.disabled = true;
    
    let iu = null;
    if(f) {
        const n = `i_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ 
        content: t, username: myUsername, user_id: myId,
        track_url: cu, image_url: iu, parent_id: replyId
    }]);
    
    playDeepClick(); closeModal(); load(); b.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.opacity = "0"; load(); }, 1500);
    db.channel('any').on('postgres_changes', {event:'*', schema:'public', table:'posts'}, () => load()).subscribe();
};

function openModal(id = null) { replyId = id; document.getElementById('modal').classList.add('show'); tg.HapticFeedback.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ""; }
function handleFile(i) { /* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –µ—Å–ª–∏ –Ω—É–∂–µ–Ω */ }
function switchTab(t, el) { curTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); load(); }
</script>
</body>
</html>
