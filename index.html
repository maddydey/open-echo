<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO MATTE EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000000;
    --glass: rgba(255, 255, 255, 0.04);
    --glass-border: rgba(255, 255, 255, 0.1);
    --accent: #0a84ff;
    --text: #ffffff;
    --text-dim: #8e8e93;
    --spring: cubic-bezier(0.3, 0.8, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

/* --- –ú–û–£–®–ù –ë–õ–Æ–† –§–û–ù–ê --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 280px; 
    transition: transform 0.6s var(--spring), filter 0.8s ease; 
    will-change: transform, filter;
}
#app::-webkit-scrollbar { display: none; }

body.modal-open #app { 
    transform: scale(0.94) translateY(10px); 
    filter: blur(20px) brightness(0.7); 
}

/* --- –ê–ù–ò–ú–ê–¶–ò–ò –ü–û–Ø–í–õ–ï–ù–ò–Ø –ü–û–°–¢–û–í --- */
@keyframes slideUpFade {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

.post-wrap { 
    margin-bottom: 20px; 
    animation: slideUpFade 0.7s var(--spring) backwards;
}

/* --- –ú–ê–¢–û–í–û–ï –°–¢–ï–ö–õ–û --- */
.card { 
    background: var(--glass);
    backdrop-filter: blur(40px) saturate(150%); -webkit-backdrop-filter: blur(40px) saturate(150%);
    border: 1px solid var(--glass-border);
    border-radius: 28px; padding: 20px;
    position: relative; transition: transform 0.3s var(--spring);
}
.card:active { transform: scale(0.97); background: rgba(255,255,255,0.07); }

.ava { width: 42px; height: 42px; border-radius: 50%; background: #1c1c1e; border: 1px solid var(--glass-border); overflow: hidden; flex-shrink: 0; }
.ava img { width: 100%; height: 100%; object-fit: cover; }

/* –ò—Å—Ç–æ—á–Ω–∏–∫ –∏ —Å—Å—ã–ª–∫–∞ */
.meta-tag { 
    display: inline-flex; align-items: center; gap: 4px;
    background: rgba(10, 132, 255, 0.15); color: var(--accent);
    padding: 6px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;
    margin-bottom: 12px; border: 1px solid rgba(10, 132, 255, 0.2);
}

.link-btn {
    margin-top: 14px; background: rgba(255,255,255,0.05);
    border: 1px solid var(--glass-border); border-radius: 18px;
    padding: 12px 16px; display: flex; align-items: center; gap: 12px;
    transition: 0.2s;
}
.link-btn:active { background: rgba(255,255,255,0.1); transform: translateY(2px); }

/* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
.nav { 
    position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
    background: rgba(25, 25, 25, 0.6); backdrop-filter: blur(30px);
    border-radius: 100px; padding: 6px; display: flex; gap: 5px; 
    border: 1px solid var(--glass-border); z-index: 1000;
}
.nav-item { 
    width: 60px; height: 50px; display: flex; align-items: center; justify-content: center;
    border-radius: 30px; font-size: 22px; opacity: 0.4; transition: 0.3s;
}
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); }

.add-fab {
    position: fixed; bottom: 120px; right: 25px; width: 64px; height: 64px;
    background: #fff; color: #000; border-radius: 50%; border: none;
    font-size: 32px; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 10px 40px rgba(255,255,255,0.15); z-index: 1100;
    transition: transform 0.5s var(--spring); padding-bottom: 4px;
}
.add-fab:active { transform: scale(0.85) rotate(90deg); }

/* --- –ú–û–î–ê–õ–¨–ù–´–ô –õ–ò–°–¢ --- */
.modal { 
    display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end;
    background: rgba(0,0,0,0); transition: background 0.5s;
}
.modal.open { background: rgba(0,0,0,0.5); }

.sheet { 
    width: 100%; background: rgba(20, 20, 22, 0.8); backdrop-filter: blur(50px);
    border-radius: 35px 35px 0 0; padding: 12px 24px 45px;
    transform: translateY(110%); transition: transform 0.6s var(--spring);
    border-top: 1px solid var(--glass-border);
}
.modal.open .sheet { transform: translateY(0); }

.handle { width: 40px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 0 auto 25px; }

.inp { 
    width: 100%; background: rgba(255,255,255,0.06); border: 1px solid transparent;
    border-radius: 20px; padding: 16px; color: #fff; font-size: 17px; margin-bottom: 12px;
    transition: 0.3s;
}
.inp:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

.send-btn { 
    background: var(--accent); color: #fff; border: none; width: 100%;
    padding: 18px; border-radius: 20px; font-weight: 700; font-size: 17px;
    margin-top: 10px; transition: 0.3s var(--spring);
}
.send-btn:active { transform: scale(0.96); opacity: 0.9; }

/* –û–¢–í–ï–¢–´ */
.reply-box { margin-left: 20px; border-left: 2px solid rgba(255,255,255,0.1); padding-left: 15px; margin-top: 10px; }
.reply-item { padding: 8px 0; font-size: 15px; color: rgba(255,255,255,0.8); }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 60px 5px 30px; font-size: 34px; font-weight: 800; letter-spacing: -1.5px;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="nav">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>

<button class="add-fab" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div class="handle"></div>
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height: 150px; resize: none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞ (URL)">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ (–ù–∞–∑–≤–∞–Ω–∏–µ)">
        
        <div style="display:flex; gap:10px;">
             <button onclick="vibe('light'); document.getElementById('fInp').click()" style="background:rgba(255,255,255,0.1); border:none; border-radius:20px; width:60px; color:#fff;">üì∑</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="send-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function vibe(type) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(type); }

function getRichLink(url) {
    if(!url) return "";
    let title = url.replace(/^https?:\/\//, '').split('/')[0];
    const isTg = url.includes('t.me');
    let icon = isTg ? `https://t.me/i/userpic/320/${url.split('t.me/')[1]?.split('/')[0]}.jpg` : `https://www.google.com/s2/favicons?domain=${title}&sz=128`;
    
    return `<div class="link-btn" onclick="event.stopImmediatePropagation(); vibe('medium'); ${isTg ? `tg.openTelegramLink('${url}')` : `tg.openLink('${url}')`}">
        <img src="${icon}" style="width:32px; height:32px; border-radius:10px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="flex:1; min-width:0;"><div style="font-weight:600; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${isTg ? '–û—Ç–∫—Ä—ã—Ç—å –≤ Telegram' : title}</div></div>
        <div style="opacity:0.3;">‚Üí</div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.05}s`;

        let txt = p.content, sourceHtml = "";
        if(txt.includes("||SRC||")) {
            const parts = txt.split("||SRC||");
            txt = parts[0].trim();
            sourceHtml = `<div class="meta-tag">üîó ${parts[1].trim()}</div>`;
        }

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="reply-box">${reps.map(r => `
            <div class="reply-item">
                <b style="color:var(--accent); font-size:13px;">@${r.username}:</b> ${r.content.split('||SRC||')[0]}
            </div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card" onclick="openM('${p.id}'); vibe('light');">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
                    <div class="ava">${p.avatar_url ? `<img src="${p.avatar_url}">` : `<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#555;">${p.username[0]}</div>`}</div>
                    <div style="flex:1;">
                        <div style="font-weight:700; font-size:16px; ${isPrem?'color:#ffd700':''}">@${p.username}</div>
                        <div style="font-size:12px; opacity:0.4;">${isPrem?'Premium':'User'}</div>
                    </div>
                    ${p.user_id===myId?'<div onclick="event.stopPropagation(); del(\''+p.id+'\')" style="opacity:0.2; padding:10px;">‚úï</div>':''}
                </div>
                ${sourceHtml}
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:20px; display:block; border-radius:0 0 28px 28px;">` : ''}
                ${getRichLink(p.track_url)}
                ${rHtml}
            </div>
        `;
        feed.appendChild(wrap);
    });
}

let replyId = null; let curTab = 'all';

function openM(id=null) { 
    vibe('medium'); replyId=id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m=document.getElementById('modal'); m.style.display='flex'; 
    setTimeout(()=>m.classList.add('open'),10); 
}

function closeM() { 
    vibe('light');
    document.getElementById('body').classList.remove('modal-open'); 
    document.getElementById('modal').classList.remove('open'); 
    setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},500); 
}

async function send() {
    vibe('heavy');
    const b = document.getElementById('sendBtn'); b.disabled=true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    
    if(!t && !f) { b.disabled=false; return; }
    if(s) t += " ||SRC|| " + s;
    
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    
    closeM(); load(); b.disabled=false;
    document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { vibe('light'); curTab=t; load(); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
