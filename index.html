<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO NEON WAVE</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #050505; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.03); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 180px; letter-spacing: -0.02em; }

/* –ó–û–õ–û–¢–û–ï –î–´–•–ê–ù–ò–ï */
@keyframes goldBreath {
    0% { border-color: rgba(255, 215, 0, 0.2); box-shadow: 0 0 10px rgba(255, 215, 0, 0.05); }
    50% { border-color: rgba(255, 215, 0, 0.8); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
    100% { border-color: rgba(255, 215, 0, 0.2); box-shadow: 0 0 10px rgba(255, 215, 0, 0.05); }
}

#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; letter-spacing: 5px; }
#app { display: none; opacity: 0; padding: 0 16px; transition: 1s ease-in-out; }
.header { position: sticky; top: 0; background: var(--bg); padding: 50px 0 20px; z-index: 100; font-size: 34px; font-weight: 900; }

.post-wrap { margin-bottom: 50px; }

/* –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê */
.card { 
    background: #0f0f11; border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.06); 
    position: relative; z-index: 20;
}
.premium-card { animation: goldBreath 4s infinite ease-in-out; border-width: 1.5px !important; }

/* –£–ù–ò–ö–ê–õ–¨–ù–´–ï –û–¢–í–ï–¢–´ "WAVE" */
.wave-container { margin-top: 10px; display: flex; flex-direction: column; gap: 6px; padding-left: 10px; }

.wave-item {
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 100%);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 12px 18px;
    border-left: 3px solid var(--accent);
    position: relative;
    transition: 0.3s;
    overflow: hidden;
}

.wave-item::after {
    content: ''; position: absolute; right: 0; bottom: 0; width: 40px; height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent));
}

.wave-item:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }

/* –ò–ù–¢–ï–†–§–ï–ô–° */
.tabs { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 70px; background: rgba(10,10,10,0.7); backdrop-filter: blur(30px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.05); }
.tab { color: #333; font-size: 24px; transition: 0.3s; }
.tab.active { color: #fff; transform: translateY(-3px); text-shadow: 0 0 10px rgba(255,255,255,0.5); }

.add-btn { position: fixed; bottom: 120px; right: 30px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 32px; z-index: 1100; box-shadow: 0 10px 30px rgba(255,255,255,0.1); }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: flex-end; }
.modal-content { background: #0c0c0e; width: 100%; border-radius: 35px 35px 0 0; padding: 35px; border-top: 1px solid rgba(255,255,255,0.1); }
.c-input { width: 100%; background: #151517; border: 1px solid #222; border-radius: 18px; padding: 20px; color: #fff; margin-top: 10px; outline: none; }
</style>
</head>
<body>

<div id="splash">ECHO</div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
        <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="re-tag" style="color:var(--accent); font-size:10px; font-weight:900; margin-bottom:12px; display:none; letter-spacing:2px;">REPLYING</div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–∞ —É–º–µ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:25px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#151517; border:none; color:#fff; padding:15px 25px; border-radius:18px; font-weight:700;">PHOTO</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 40px; border-radius:22px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

let curTab = 'all';
let replyId = null;

function openLink(url) {
    if (!url) return;
    tg.HapticFeedback.impactOccurred('rigid');
    if (url.includes('t.me')) tg.openTelegramLink(url);
    else tg.openLink(url);
}

function getSourceBlock(url) {
    if(!url) return '';
    const isTG = url.includes('t.me');
    return `
        <div style="margin-top:20px; background:rgba(255,255,255,0.04); padding:15px; border-radius:20px; display:flex; align-items:center; gap:12px;" onclick="event.stopPropagation(); openLink('${url}')">
            <div style="font-size:20px;">${isTG?'üîπ':'üåê'}</div>
            <div style="font-size:14px; font-weight:800; color:var(--accent); text-transform:uppercase; letter-spacing:1px;">${isTG?'Channel':'Explore'}</div>
        </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach(p => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';

        let links = []; if(p.track_url) links.push(p.track_url);
        const textLinks = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(textLinks) textLinks.forEach(l => { if(links.length < 2 && !links.includes(l)) links.push(l.startsWith('t.me')?'https://'+l:l); });

        let waveHtml = '';
        const reps = data.filter(r => r.parent_id === p.id);
        if (reps.length > 0) {
            waveHtml = '<div class="wave-container">';
            reps.forEach(r => {
                waveHtml += `
                    <div class="wave-item" onclick="openModal('${p.id}')">
                        <b style="font-size:11px; color:var(--accent); text-transform:uppercase;">@${r.username}</b>
                        <div style="font-size:14px; margin-top:4px; opacity:0.8;">${r.content}</div>
                    </div>`;
            });
            waveHtml += '</div>';
        }

        wrap.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <b style="font-size:13px; color:${isPrem?'var(--gold)':'var(--accent)'}; letter-spacing:1px;">@${p.username.toUpperCase()}</b>
                    ${p.user_id === myId ? `<span onclick="del('${p.id}')" style="opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="font-size:18px; line-height:1.5;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 50px); margin-left:-25px; margin-top:20px; display:block;">` : ''}
                ${links.map(l => getSourceBlock(l)).join('')}
                <div onclick="openModal('${p.id}')" style="margin-top:20px; font-size:10px; font-weight:900; opacity:0.3; letter-spacing:2px;">ADD TO WAVE</div>
            </div>
            ${waveHtml}`;
        feed.appendChild(wrap);
    });
}

async function del(id) {
    if(confirm("–£–¥–∞–ª–∏—Ç—å –æ–±—ä–µ–∫—Ç?")) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

function openModal(id = null) { 
    replyId = id; 
    document.getElementById('re-tag').style.display = id ? 'block' : 'none';
    document.getElementById('modal').style.display = 'flex'; 
    tg.HapticFeedback.impactOccurred('heavy');
}

function closeModal() { document.getElementById('modal').style.display = 'none'; replyId = null; }

function switchTab(t) {
    curTab = t;
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function send() {
    const t = document.getElementById('txt').value;
    let cu = document.getElementById('chanUrl').value.trim();
    if(!t && !document.getElementById('fInp').files[0]) return;

    if (cu && !cu.startsWith('http')) {
        if (cu.includes('.') && !cu.includes(' ')) cu = 'https://' + cu;
        else cu = 'https://t.me/' + cu.replace('@', '').replace('t.me/', '');
    }

    const btn = document.getElementById('sendBtn'); btn.innerText = "..."; btn.disabled = true;

    try {
        let iu = null;
        const f = document.getElementById('fInp').files[0];
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, track_url: cu, image_url: iu, parent_id: replyId }]);
        closeModal(); load();
    } catch(e) { alert(e.message); }
    btn.innerText = "POST"; btn.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; load(); }, 1500);
};
</script>
</body>
</html>
