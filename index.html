<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO LIQUID FINAL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

/* --- –≠–§–§–ï–ö–¢ –ñ–ò–î–ö–û–ô –°–†–ï–î–´ --- */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 220px; transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.8s;
}

body.modal-open #app { transform: scale(0.85) translateY(50px); filter: blur(20px) brightness(0.5); pointer-events: none; }

@keyframes waterDrift {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(0.8deg); }
}

.post-wrap { 
    margin-bottom: 50px; animation: waterDrift 7s ease-in-out infinite; 
    will-change: transform;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 35px; padding: 25px; border: 1px solid rgba(255,255,255,0.12);
    position: relative; z-index: 10; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* --- –ê–í–ê–¢–ê–†–ö–ò --- */
.avatar {
    width: 52px; height: 52px; border-radius: 50%; background: #1a1a1a;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 20px; margin-right: 15px; flex-shrink: 0;
    border: 1px solid rgba(255,255,255,0.1); overflow: hidden;
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

.premium-nick {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto; -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; animation: goldMove 3s linear infinite;
}
@keyframes goldMove { to { background-position: 200% center; } }

/* --- –ë–ê–ë–õ–´ –°–°–´–õ–û–ö --- */
.bubble-container { display: flex; flex-direction: column; gap: 5px; margin-top: -15px; }
.link-bubble {
    margin: 0 25px; padding: 15px 20px; display: flex; align-items: center; gap: 12px;
    background: rgba(20, 20, 22, 0.98); border: 1px solid rgba(255,255,255,0.15);
    position: relative; z-index: 5; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
.link-bubble:first-child { border-radius: 0; }
.link-bubble:last-child { border-radius: 0 0 25px 25px; }
.link-bubble:only-child { border-radius: 0 0 25px 25px; }

/* --- –û–¢–í–ï–¢–´ --- */
.replies-area { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 20px; }
.reply-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 10px; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.tabs { 
    position: fixed; bottom: 35px; left: 25px; right: 25px; height: 76px; 
    background: rgba(10,10,10,0.85); backdrop-filter: blur(25px);
    border-radius: 38px; display: flex; justify-content: space-around; align-items: center; 
    z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #444; font-size: 30px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.25); filter: drop-shadow(0 0 10px #fff); }

.add-btn { 
    position: fixed; bottom: 130px; right: 25px; width: 70px; height: 70px; 
    background: #fff; border-radius: 50%; border: none; font-size: 40px; 
    z-index: 1100; box-shadow: 0 20px 40px rgba(0,0,0,0.6); transition: 0.3s;
}
.add-btn:active { transform: scale(0.9); }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { 
    background: #0d0d0f; width: 100%; border-radius: 45px 45px 0 0; 
    padding: 35px 35px 60px; transform: translateY(100%); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.open .modal-content { transform: translateY(0); }

.header { padding: 60px 0 25px; font-size: 40px; font-weight: 900; letter-spacing: -2px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
    <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:160px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–°—Å—ã–ª–∫–∞ (–¢–ì –∏–ª–∏ —Å–∞–π—Ç)" style="width:100%; background:#1a1a1c; border:none; border-radius:18px; padding:20px; color:#fff; margin-bottom:20px; outline:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:18px 35px; border-radius:22px; font-weight:700;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 60px; border-radius:24px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

function play(type) {
    const s = { pop: 'button-16', click: 'button-50', send: 'button-09' };
    new Audio(`https://www.soundjay.com/buttons/sounds/${s[type]}.mp3`).play().catch(()=>{});
}

function openLink(url) {
    play('click');
    tg.HapticFeedback.impactOccurred('medium');
    let l = url.trim();
    if(!l.startsWith('http')) l = 'https://' + l;
    l.includes('t.me') ? tg.openTelegramLink(l) : tg.openLink(l);
}

function buildBubble(url) {
    const isTG = url.includes('t.me');
    return `
        <div class="link-bubble" onclick="event.stopPropagation(); openLink('${url}')">
            <div style="font-size:22px;">${isTG ? 'üîπ' : 'üåê'}</div>
            <div style="overflow:hidden;">
                <div style="font-size:14px; font-weight:800; color:${isTG?'var(--accent)':'#fff'}">${isTG?'Telegram Channel':'Open Website'}</div>
                <div style="font-size:11px; opacity:0.4; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${url}</div>
            </div>
        </div>`;
}

let curTab = 'all';
let replyToId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    // –°–Ω–∞—á–∞–ª–∞ –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ—Å—Ç—ã (–±–µ–∑ –ø–∞—Ä–µ–Ω—Ç–∞)
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * -0.6}s`;

        // –°–°–´–õ–ö–ò
        let links = new Set();
        if (p.track_url) links.add(p.track_url);
        const found = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if (found) found.forEach(l => links.add(l));

        let tgL = Array.from(links).find(l => l.includes('t.me'));
        let webL = Array.from(links).find(l => !l.includes('t.me'));

        let bHtml = '';
        if(tgL || webL) {
            bHtml = '<div class="bubble-container">';
            if(tgL) bHtml += buildBubble(tgL);
            if(webL) bHtml += buildBubble(webL);
            bHtml += '</div>';
        }

        // –û–¢–í–ï–¢–´ (–ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò)
        const replies = data.filter(r => r.parent_id === p.id);
        let repsHtml = replies.length ? `<div class="replies-area">${replies.map(r => `
            <div class="reply-item">
                <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                <div style="margin-top:5px; font-size:15px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:20px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b class="${isPrem ? 'premium-nick' : ''}" style="color:var(--accent); font-size:17px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.6; font-size:18px; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 50px); margin-left:-25px; margin-top:20px; display:block; border-radius:0;">` : ''}
                <div style="margin-top:20px; opacity:0.3; font-size:12px; font-weight:900;">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>
            ${bHtml}
            ${repsHtml}`;
        feed.appendChild(wrap);
    });
}

function openModal(id = null) {
    replyToId = id; play('pop');
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    play('click');
    setTimeout(() => { m.style.display = 'none'; replyToId = null; }, 500);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;
    
    play('send');
    tg.HapticFeedback.notificationOccurred('success');
    
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyToId, image_url: iu, track_url: url }]);
    closeModal(); load();
    document.getElementById('txt').value = ''; document.getElementById('chanUrl').value = '';
}

function switchTab(t) {
    curTab = t; play('click');
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
