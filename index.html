<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO - Cloudy Portal</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #0a0a0b; 
    --cloud-bg: rgba(255, 255, 255, 0.07);
    --cloud-border: rgba(255, 255, 255, 0.12);
    --gold-sun: #ffd700;
    --spring: cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
}

/* –§–æ–Ω —Å –ª–µ–≥–∫–∏–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º –∫–∞–∫ –Ω–æ—á–Ω–æ–µ –Ω–µ–±–æ */
body::before {
    content: ''; position: fixed; inset: 0;
    background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 70%);
    z-index: -1;
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 220px; scrollbar-width: none; }
#app::-webkit-scrollbar { display: none; }

/* –ö–û–ù–¢–ï–ô–ù–ï–† "–û–ë–õ–ê–ö–û" */
.post-container { margin-bottom: 40px; position: relative; }

/* –ù–ò–ñ–ù–Ø–Ø –ü–û–î–õ–û–ñ–ö–ê (–ú–Ø–ì–ö–ê–Ø –¢–ï–ù–¨/–û–°–ù–û–í–ê) */
.cloud-substrate {
    position: absolute; bottom: -12px; left: 10%; right: 10%; height: 50px;
    background: rgba(255, 255, 255, 0.03);
    filter: blur(15px); border-radius: 50%; z-index: 1;
}

/* –ö–ê–†–¢–û–ß–ö–ê-–û–ë–õ–ê–ö–û */
.card { 
    background: var(--cloud-bg);
    backdrop-filter: blur(30px) saturate(150%);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid var(--cloud-border);
    /* –ú—è–≥–∫–∏–µ "–æ–±–ª–∞—á–Ω—ã–µ" —É–≥–ª—ã */
    border-radius: 40px 40px 40px 15px; 
    padding: 24px; position: relative; z-index: 2;
    transition: transform 0.3s var(--spring);
}

/* –ó–û–õ–û–¢–û–ô –ü–†–ï–ú–ò–£–ú (–°–û–õ–ù–ï–ß–ù–û–ï –û–ë–õ–ê–ö–û) */
.is-master .card {
    border-color: rgba(255, 215, 0, 0.3);
    background: linear-gradient(135deg, rgba(255,215,0,0.05) 0%, rgba(255,255,255,0.07) 100%);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
}
.is-master .cloud-substrate {
    background: rgba(255, 215, 0, 0.15);
    filter: blur(20px);
}
.is-master .username { color: var(--gold-sun); text-shadow: 0 0 8px rgba(255,215,0,0.3); }

/* –í–ù–£–¢–†–ï–ù–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–´ */
.user-block { display: flex; align-items: center; gap: 14px; margin-bottom: 18px; }
.avatar { 
    width: 44px; height: 44px; border-radius: 18px; /* –ö–≤–∞–¥—Ä–∞—Ç —Å–æ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º */
    background: #222; border: 1px solid var(--cloud-border);
}
.username { font-weight: 800; font-size: 17px; }
.content { font-size: 17px; line-height: 1.6; color: rgba(255,255,255,0.9); }

/* –ö–ù–û–ü–ö–ò */
.actions { position: absolute; top: 24px; right: 24px; display: flex; gap: 12px; opacity: 0.4; }

/* –£–ú–ù–´–ï –°–°–´–õ–ö–ò (–ë–ê–ë–õ–´) */
.link-stack { margin-top: 10px; padding: 0 10px; display: flex; flex-direction: column; gap: 6px; }
.cloud-link {
    background: rgba(255,255,255,0.05); border: 1px solid var(--cloud-border);
    border-radius: 20px; padding: 12px 18px; font-size: 14px;
    display: flex; align-items: center; gap: 10px;
}

/* UI –ö–ù–û–ü–ö–ò */
.nav { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.08); backdrop-filter: blur(25px); padding: 6px; border-radius: 100px; display: flex; border: 1px solid var(--cloud-border); z-index: 1000; }
.nav-item { width: 55px; height: 45px; display: flex; align-items: center; justify-content: center; opacity: 0.4; font-size: 20px; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 100px; }
.fab { position: fixed; bottom: 120px; right: 25px; width: 64px; height: 64px; background: #fff; color: #000; border-radius: 24px; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="padding: 60px 0 20px; font-size: 38px; font-weight: 900; letter-spacing: -1.5px; text-align: center;">echo</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); z-index:5000; align-items:center; justify-content:center; padding:20px;">
    <div style="width:100%; max-width:400px; background:#1a1a1c; border-radius:40px; padding:30px; border:1px solid var(--cloud-border);">
        <textarea id="txt" style="width:100%; height:120px; background:transparent; border:none; color:#fff; font-size:18px; resize:none;" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="sendBtn" style="flex:1; padding:18px; border-radius:25px; border:none; background:#fff; font-weight:900;" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            <button style="padding:18px; background:rgba(255,255,255,0.1); color:#fff; border:none; border-radius:25px;" onclick="closeM()">‚úï</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

const MASTER_USER = "sqwozzpapp";

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const wrap = document.createElement('div');
        wrap.className = `post-container ${isMaster ? 'is-master' : ''}`;

        wrap.innerHTML = `
            <div class="cloud-substrate"></div>
            <div class="card">
                <div class="actions">
                    <div onclick="event.stopPropagation(); del('${p.id}')">${p.user_id === myId ? '‚úï' : ''}</div>
                </div>
                <div class="user-block">
                    <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                    <div>
                        <div class="username">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.4;">${isMaster ? '‚≠ê Gold Status' : 'Cloud Member'}</div>
                    </div>
                </div>
                <div class="content">${p.content.split('||SRC||')[0]}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin: 20px -24px -24px; border-radius:0 0 40px 15px;">` : ''}
            </div>
            <div class="link-stack">
                ${p.track_url ? `<div class="cloud-link">‚òÅÔ∏è ${p.track_url}</div>` : ''}
            </div>
        `;
        feed.appendChild(wrap);
    });
}

function openM() { document.getElementById('modal').style.display='flex'; }
function closeM() { document.getElementById('modal').style.display='none'; }

async function send() {
    const t = document.getElementById('txt').value;
    if(!t) return;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, avatar_url: myAvatar }]);
    closeM(); load();
    document.getElementById('txt').value = '';
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
let curTab = 'all';
function switchTab(t) { curTab=t; load(); }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
