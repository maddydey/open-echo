<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --danger: #ff453a;
            --anim-speed: 0.4s;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 20px; padding-bottom: 110px;
            overflow-x: hidden;
        }

        #feed { display: flex; flex-direction: column; gap: 16px; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .echo-card { 
            background: var(--card-bg); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden; 
            animation: slideUp var(--anim-speed) cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .card-content { padding: 16px; }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; margin-bottom: 4px; }
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 450px; cursor: pointer; transition: transform 0.3s ease; }
        .post-img:active { transform: scale(0.98); }
        
        /* –ö–Ω–æ–ø–∫–∞ –ü–ª—é—Å —Å –ø—É–ª—å—Å–∞—Ü–∏–µ–π */
        .btn-add { 
            position: fixed; bottom: 30px; right: 24px; 
            width: 64px; height: 64px; background: var(--accent); 
            border-radius: 22px; font-size: 32px; color: white; border: none; 
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-add:active { transform: scale(0.85); }

        /* –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ (Lightbox) —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        #imageOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        #fullImage { 
            max-width: 95%; max-height: 90%; border-radius: 12px; 
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* –ú–æ–¥–∞–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 1000;
            justify-content: center; align-items: flex-end; /* –í—ã–µ–∑–∂–∞–µ—Ç —Å–Ω–∏–∑—É –∫–∞–∫ –≤ iOS */
        }
        .modal-content {
            background: #1c1c1e; width: 100%; padding: 24px; 
            border-radius: 30px 30px 0 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            animation: sheetUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes sheetUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 18px; resize: none; outline: none; margin-bottom: 15px; font-family: inherit;
        }
        .modal-btns { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; }
        .attach-btn { color: var(--accent); font-weight: 600; cursor: pointer; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 700; transition: opacity 0.2s; }
        .send-btn:disabled { opacity: 0.5; }
        .preview-name { font-size: 13px; color: var(--text-dim); margin-bottom: 15px; display: block; }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 69, 58, 0.15); border: none; border-radius: 10px; width: 32px; height: 32px; color: var(--danger); z-index: 5; transition: transform 0.2s; }
        .delete-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px; margin-left: 5px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="imageOverlay" onclick="closeImageFull()">
        <img id="fullImage" src="">
    </div>

    <div id="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <textarea id="postText" rows="4" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <span id="fileName" class="preview-name"></span>
            <div class="modal-btns">
                <div class="attach-btn" onclick="document.getElementById('fileInput').click()">üñº –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ</div>
                <button class="send-btn" id="submitBtn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-bottom: 20px; font-size: 15px;">–°–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();

        function openImageFull(url) {
            const overlay = document.getElementById('imageOverlay');
            document.getElementById('fullImage').src = url;
            overlay.style.display = 'flex';
        }
        
        function closeImageFull() {
            document.getElementById('imageOverlay').style.display = 'none';
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; document.getElementById('postText').focus(); }
        function closeModal() { 
            const modal = document.getElementById('modal');
            const content = modal.querySelector('.modal-content');
            content.style.animation = 'sheetDown 0.3s forwards';
            setTimeout(() => {
                modal.style.display = 'none';
                content.style.animation = '';
                document.getElementById('postText').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileName').innerText = '';
            }, 300);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª–∫–∏
        const style = document.createElement('style');
        style.innerHTML = `@keyframes sheetDown { from { transform: translateY(0); } to { transform: translateY(100%); } }`;
        document.head.appendChild(style);

        function updateFileName() {
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('fileName').innerText = file ? "üìé " + file.name : "";
        }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (data) {
                feed.innerHTML = '';
                data.forEach((post, index) => {
                    const isMyPost = post.user_id === currentUserId;
                    const card = document.createElement('div');
                    card.className = 'echo-card';
                    card.style.animationDelay = (index * 0.05) + 's'; // –ü–æ–æ—á–µ—Ä–µ–¥–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                    card.innerHTML = `
                        ${isMyPost ? `<button class="delete-btn" onclick="deleteEcho('${post.id}')">‚úï</button>` : ''}
                        ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openImageFull('${post.image_url}')">` : ''}
                        <div class="card-content">
                            <div class="author">@${post.username || 'anon'}</div>
                            <div class="content">${post.content || ''}</div>
                        </div>`;
                    feed.appendChild(card);
                });
            }
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            const file = document.getElementById('fileInput').files[0];
            const username = tg.initDataUnsafe?.user?.username || "Guest";
            const btn = document.getElementById('submitBtn');

            if (!text && !file) return;
            btn.disabled = true;
            btn.innerText = "–ú–∏–Ω—É—Ç–∫—É...";

            let imageUrl = null;
            if (file) {
                const fileName = `${Date.now()}_${file.name}`;
                const { data } = await supabaseClient.storage.from('images').upload(fileName, file);
                if (data) {
                    const { data: urlData } = supabaseClient.storage.from('images').getPublicUrl(fileName);
                    imageUrl = urlData.publicUrl;
                }
            }

            await supabaseClient.from('posts').insert([{ 
                username: username, content: text, user_id: currentUserId, image_url: imageUrl 
            }]);

            btn.disabled = false;
            btn.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            closeModal();
        }

        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();

        async function deleteEcho(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?")) {
                await supabaseClient.from('posts').delete().eq('id', id);
            }
        }

        loadEchos();
    </script>
</body>
</html>
