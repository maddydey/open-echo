<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Elite Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: #1c1c1e;
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; overflow-x: hidden; }
        
        #feed { display: flex; flex-direction: column; gap: 20px; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä—É–ø–ø—ã (–ø–æ—Å—Ç + –µ–≥–æ –æ—Ç–≤–µ—Ç—ã) */
        .echo-group { display: flex; flex-direction: column; }

        .echo-card { 
            background: var(--card-bg); border-radius: 24px; position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.08); overflow: hidden; 
            z-index: 10; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            animation: slideUp 0.3s ease;
        }

        /* –°—Ç–∏–ª—å –æ—Ç–≤–µ—Ç–∞ (–∑–∞–¥–≤–∏–≥–∞–µ–º –ü–û–î –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Å—Ç) */
        .reply-card { 
            margin-left: 10%; margin-top: -15px; /* –ù–∞–ª–æ–∂–µ–Ω–∏–µ */
            z-index: 5; background: #161618; border-radius: 0 0 20px 20px;
            transform: scale(0.97); border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: none; padding-top: 10px;
        }

        .card-content { padding: 16px; }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∏ */
        .author-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { 
            width: 34px; height: 34px; border-radius: 10px; 
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; font-size: 14px;
        }

        .author { font-weight: 700; color: var(--accent); font-size: 14px; }
        .content { font-size: 15px; line-height: 1.4; word-break: break-word; }
        
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 350px; }

        .action-btn { color: var(--accent); font-size: 12px; font-weight: 800; cursor: pointer; margin-top: 12px; display: inline-block; }

        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; z-index: 100; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 25px; border-radius: 30px 30px 0 0; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; min-height: 100px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; margin-bottom: 20px;">OpenEcho</h2>
    <div id="feed">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyTo" style="display:none; color:var(--accent); font-size:12px; margin-bottom:10px;">–û–¢–í–ï–¢ –î–õ–Ø @USER</div>
            <textarea id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–û–¢–û</button>
                <input type="file" id="fileInput" hidden onchange="alert('–§–∞–π–ª –≤—ã–±—Ä–∞–Ω')">
                <button id="submitBtn" style="background:var(--accent); color:white; padding:12px 25px; border-radius:15px; border:none; font-weight:700;" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –¢–£–¢ ---
        const SUPABASE_URL = '–¢–í–û–ô_URL';
        const SUPABASE_KEY = '–¢–í–û–ô_KEY';
        // ------------------------------

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const myId = tg.initDataUnsafe?.user?.id?.toString() || "0";
        const myUser = tg.initDataUnsafe?.user?.username || "Guest";

        let currentReplyId = null;

        async function loadEchos() {
            try {
                const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
                if (error) throw error;

                const feed = document.getElementById('feed');
                feed.innerHTML = '';

                if (!data || data.length === 0) {
                    feed.innerHTML = '<div style="text-align:center; color:gray;">–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç</div>';
                    return;
                }

                // –†–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—ã–µ –ø–æ—Å—Ç—ã –∏ –æ—Ç–≤–µ—Ç—ã
                const mainPosts = data.filter(p => !p.parent_id);
                const allReplies = data.filter(p => p.parent_id);

                mainPosts.forEach(post => {
                    const group = document.createElement('div');
                    group.className = 'echo-group';
                    
                    // –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
                    group.innerHTML = renderCard(post, false);
                    
                    // –û—Ç–≤–µ—Ç—ã –ø–æ–¥ –Ω–µ—ë
                    const postReplies = allReplies.filter(r => r.parent_id === post.id).reverse();
                    postReplies.forEach(reply => {
                        group.innerHTML += renderCard(reply, true);
                    });

                    feed.appendChild(group);
                });
            } catch (e) {
                document.getElementById('feed').innerText = "–û—à–∏–±–∫–∞ –±–∞–∑—ã: " + e.message;
            }
        }

        function renderCard(post, isReply) {
            const avatarLetter = (post.username || "G")[0].toUpperCase();
            return `
                <div class="echo-card ${isReply ? 'reply-card' : ''}">
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                    <div class="card-content">
                        <div class="author-row">
                            <div class="avatar" style="${isReply ? 'width:26px; height:26px; font-size:12px;' : ''}">${avatarLetter}</div>
                            <div class="author">@${post.username}</div>
                        </div>
                        <div class="content">${post.content || ''}</div>
                        ${!isReply ? `<div class="action-btn" onclick="openReply('${post.id}', '${post.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>` : ''}
                    </div>
                </div>`;
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            currentReplyId = null; 
            document.getElementById('replyTo').style.display = 'none';
            document.getElementById('postText').value = '';
        }

        function openReply(id, user) {
            currentReplyId = id;
            document.getElementById('replyTo').innerText = '–û–¢–í–ï–¢ –î–õ–Ø @' + user.toUpperCase();
            document.getElementById('replyTo').style.display = 'block';
            openModal();
        }

        async function sendPost() {
            const text = document.getElementById('postText').value.trim();
            const file = document.getElementById('fileInput').files[0];
            if (!text && !file) return;

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            let imageUrl = null;
            if (file) {
                const name = `${Date.now()}.jpg`;
                await supabaseClient.storage.from('images').upload(name, file);
                imageUrl = supabaseClient.storage.from('images').getPublicUrl(name).data.publicUrl;
            }

            const { error } = await supabaseClient.from('posts').insert([{ 
                username: myUser, content: text, user_id: myId, 
                parent_id: currentReplyId, image_url: imageUrl 
            }]);

            if (error) alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error.message);

            btn.disabled = false;
            closeModal();
            loadEchos();
        }

        loadEchos();
    </script>
</body>
</html>
