<script>

function toggleTheme() {
  const body = document.body;

  const current = body.getAttribute('data-theme');

  } else {
    body.setAttribute('data-theme', 'light');
    btn.textContent = 'üåô';
    localStorage.setItem('theme', 'light');

}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
async function init() {
  try {
    const user = tg.initDataUnsafe?.user;
    
    if (!user) {
      userId = 'test123';
      username = 'TestUser';
    } else {
      userId = user.id.toString();
      username = user.username || 'User' + user.id;
    }
    
    if (SUPABASE_URL.includes('your-project')) {
      throw new Error('–£–∫–∞–∂–∏—Ç–µ SUPABASE_URL –∏ SUPABASE_KEY');
    }
    
    db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    await load();
    
    db.channel('posts-channel')
      .on('postgres_changes', { 
        event: '*', 
        schema: 'public', 
        table: 'posts' 
      }, () => load())
      .subscribe();
    
  } catch (e) {
    console.error('–û—à–∏–±–∫–∞:', e);
    document.getElementById('feed').innerHTML = 
      '<div class="error">–û—à–∏–±–∫–∞: ' + e.message + '</div>';

}

// –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
async function load() {
  try {
    const { data, error } = await db
      .from('posts')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(30);
    
    if (error) throw error;
    
    const feed = document.getElementById('feed');
    
    if (!data || data.length === 0) {
      feed.innerHTML = '<div class="empty">üìù<br><br>–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤<br>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
      return;
    }
    
    feed.innerHTML = '';
    
    data.forEach(post => {
      const isMy = post.user_id === userId;
      const isForMe = post.target_username === username;
      
      if (post.target_username && !isMy && !isForMe) return;
      
      const card = document.createElement('div');
      card.className = 'card';
      
      let html = '';
      
      // –û—Ç–≤–µ—Ç
      if (post.parent_id) {
        const parent = data.find(p => p.id === post.parent_id);
        if (parent) {
          html += `<div class="reply-box">
            <div class="reply-author">@${esc(parent.username)}</div>
            <div class="reply-text">${esc(parent.content || 'üì∑')}</div>
          </div>`;
        }
      }
      
      // –ê–≤—Ç–æ—Ä
      const lock = post.target_username ? ' üîí' : '';
      html += `<div class="author">@${esc(post.username)}${lock}</div>`;
      
      // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      if (post.image_url) {
        html += `<img class="img" src="${post.image_url}" onclick="showImage('${post.image_url}')" loading="lazy">`;
      }
      
      // –¢–µ–∫—Å—Ç –∏ —Å—Å—ã–ª–∫–∏
      if (post.content) {
        const { text, discordLinks, regularLinks } = parseContent(post.content);
        
        // –¢–µ–∫—Å—Ç
        if (text.trim()) {
          html += `<div class="text">${esc(text)}</div>`;
        }
        
        // Discord –º–µ–¥–∏–∞
        discordLinks.forEach(link => {
          html += renderDiscordMedia(link);
        });
        
        // –ü—Ä–µ–≤—å—é –æ–±—ã—á–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        if (regularLinks.length > 0 && post.link_preview) {
          try {
            const preview = JSON.parse(post.link_preview);
            html += `
              <div class="link-preview" onclick="window.open('${preview.url}', '_blank')">
                ${preview.image ? `<img class="link-preview-img" src="${preview.image}" onerror="this.style.display='none'" loading="lazy">` : ''}
                <div class="link-preview-content">
                  <div class="link-preview-title">${esc(preview.title || '–°—Å—ã–ª–∫–∞')}</div>
                  ${preview.description ? `<div class="link-preview-desc">${esc(preview.description)}</div>` : ''}
                  <div class="link-preview-url">${esc(preview.domain || preview.url)}</div>
                </div>
              </div>`;
          } catch (e) {}
        }
      }
      
      // –î–µ–π—Å—Ç–≤–∏—è
      html += `<div class="actions">
        <span class="btn" onclick="reply('${post.id}', '${esc(post.username)}', '${esc((post.content || '').substring(0, 40))}')">
          üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å
        </span>`;
      
      if (isMy) {
        html += `<span class="btn btn-del" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>`;
      }
      
      html += '</div>';
      
      card.innerHTML = html;
      feed.appendChild(card);
    });
    
  } catch (e) {
    console.error('–û—à–∏–±–∫–∞:', e);
    document.getElementById('feed').innerHTML = 
      '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
  }
}

function esc(str) {
  const div = document.createElement('div');
  div.textContent = str || '';
  return div.innerHTML;
}

// –ü–∞—Ä—Å–∏–Ω–≥ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
function parseContent(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  const urls = text.match(urlRegex) || [];
  
  const discordLinks = urls.filter(url => 
    url.includes('cdn.discordapp.com') || 
    url.includes('media.discordapp.net') ||
    url.includes('discord.com/attachments/')
  );
  
  const regularLinks = urls.filter(url => !discordLinks.includes(url));
  
  // –£–±–∏—Ä–∞–µ–º Discord —Å—Å—ã–ª–∫–∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞
  let cleanText = text;
  discordLinks.forEach(link => {
    cleanText = cleanText.replace(link, '');
  });
  
  return { text: cleanText.trim(), discordLinks, regularLinks };
}

// –†–µ–Ω–¥–µ—Ä Discord –º–µ–¥–∏–∞
function renderDiscordMedia(url) {
  const ext = url.split('.').pop().split('?')[0].toLowerCase();
  const fileName = decodeURIComponent(url.split('/').pop().split('?')[0]);
  
  // –í–∏–¥–µ–æ
  if (['mp4', 'webm', 'mov'].includes(ext)) {
    return `<video class="discord-video" controls preload="metadata">
      <source src="${url}">
    </video>`;
  }
  
  // –ê—É–¥–∏–æ
  if (['mp3', 'wav', 'ogg'].includes(ext)) {
    return `<audio class="discord-audio" controls preload="metadata">
      <source src="${url}">
    </audio>`;
  }
  
  // –ö–∞—Ä—Ç–∏–Ω–∫–∞
  if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
    return `<img class="img" src="${url}" onclick="showImage('${url}')" loading="lazy">`;
  }
  
  // –§–∞–π–ª
  return `<div class="discord-file" onclick="window.open('${url}', '_blank')">
    <div class="discord-file-icon">üìÑ</div>
    <div class="discord-file-info">
      <div class="discord-file-name">${esc(fileName)}</div>
      <div class="discord-file-size">Discord —Ñ–∞–π–ª</div>
    </div>
  </div>`;
}

// –ü—Ä–µ–≤—å—é —Å—Å—ã–ª–∫–∏
async function fetchLinkPreview(url) {
  try {
    const apiUrl = `https://api.microlink.io/?url=${encodeURIComponent(url)}`;
    const response = await fetch(apiUrl);
    const data = await response.json();
    
    if (data.status === 'success') {
      return {
        url: url,
        title: data.data.title || '',
        description: data.data.description || '',
        image: data.data.image?.url || '',
        domain: new URL(url).hostname
      };
    }
    return null;
  } catch (e) {
    return null;
  }
}

        .from('images')
        .upload(fileName, file);
      
      if (upError) throw upError;
      
      const { data: { publicUrl } } = db.storage
        .from('images')
        .getPublicUrl(fileName);
      
      imageUrl = publicUrl;
    }
    
    // –ü—Ä–µ–≤—å—é –¥–ª—è –æ–±—ã—á–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
    let linkPreview = null;
    const { regularLinks } = parseContent(text);
    if (regularLinks.length > 0) {
      btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–≤—å—é...';
      linkPreview = await fetchLinkPreview(regularLinks[0]);
    }
    
    const postData = {
      username: username,
      content: text,
      user_id: userId,
      image_url: imageUrl,
      target_username: targetUser || null,
      parent_id: replyId,
      link_preview: linkPreview ? JSON.stringify(linkPreview) : null
    };
    
    const { error } = await db
      .from('posts')
      .insert([postData]);
    
    if (error) throw error;
    
    closeModal();
    await load();
    
  } catch (e) {
    console.error('–û—à–∏–±–∫–∞:', e);
    tg.showAlert('–û—à–∏–±–∫–∞: ' + e.message);
  } finally {
    btn.disabled = false;
    btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
  }
}

// –£–¥–∞–ª–µ–Ω–∏–µ
async function del(id) {
  tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?', async (ok) => {
    if (!ok) return;
    
    try {
      const { error } = await db
        .from('posts')
        .delete()
        .eq('id', id)
        .eq('user_id', userId);
      
      if (error) throw error;
      
      await load();
    } catch (e) {
      console.error('–û—à–∏–±–∫–∞:', e);
      tg.showAlert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
    }
  });
}

// –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ
function showImage(url) {
  document.getElementById('overlayImg').src = url;
  document.getElementById('overlay').classList.add('show');
}

function closeOverlay() {
  document.getElementById('overlay').classList.remove('show');
}

// –°—Ç–∞—Ä—Ç
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}
