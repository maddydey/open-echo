<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro Fixed</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: #1c1c1e;
  --accent: #0a84ff;
  --text: #ffffff;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { 
  font-family: -apple-system, system-ui, sans-serif; 
  background: var(--bg); 
  color: var(--text); 
  padding: 20px; 
  padding-bottom: 120px; 
}

/* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ï–¢–ö–ê: Masonry Style */
#feed { 
  column-count: 1; 
  column-gap: 20px; 
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

/* –î–ª—è iPad (2 –∫–æ–ª–æ–Ω–∫–∏) */
@media (min-width: 600px) {
  #feed { column-count: 2; }
}

.card {
  background: var(--card-bg); 
  border-radius: 24px; 
  padding: 0; /* –£–±–∏—Ä–∞–µ–º –ø–∞–¥–∏–Ω–≥ –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø—Ä–∏–ª–µ–≥–∞–ª–∞ */
  margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ –≤–Ω–∏–∑ */
  break-inside: avoid; /* –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫—É –Ω–µ —Ä–∞–∑—Ä—ã–≤–∞–ª–æ –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏ */
  border: 1px solid var(--border);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.card-content { padding: 20px; }

/* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–†–¢–ò–ù–ö–ò: –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —á–µ—Ä–Ω—ã—Ö –ø–æ–ª–æ—Å */
.post-img { 
  width: 100%; 
  display: block; 
  max-height: 500px; 
  object-fit: cover; 
  border-bottom: 1px solid var(--border);
}

.text { 
  font-size: 15px; 
  line-height: 1.5; 
  word-wrap: break-word; 
  overflow-wrap: break-word; 
  word-break: break-word; /* –§–∏–∫—Å –¥–ª–∏–Ω–Ω—ã—Ö —Å—Å—ã–ª–æ–∫ —Å–æ —Å–∫—Ä–∏–Ω–∞ */
  white-space: pre-wrap;
  margin-bottom: 15px;
}

.author { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 8px; }

.footer {
  display: flex;
  gap: 15px;
  font-size: 13px;
  font-weight: 700;
  border-top: 1px solid rgba(255,255,255,0.05);
  padding-top: 12px;
}

/* –ö–Ω–æ–ø–∫–∞ + */
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 36px; z-index: 999; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(10,132,255,0.4); }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 32px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin-top: 10px; font-family: inherit;}

.btn-file { background: rgba(10, 132, 255, 0.1); border: none; color: var(--accent); font-weight: 700; cursor: pointer; padding: 10px 16px; border-radius: 12px; }
.send-btn { background: var(--accent); color: white; border: none; padding: 12px 28px; border-radius: 16px; font-weight: 700; cursor: pointer; }

.reply-box { background: rgba(255, 255, 255, 0.05); border-left: 3px solid var(--accent); padding: 10px; border-radius: 12px; margin-bottom: 12px; font-size: 13px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyPreview" style="display:none" class="reply-box">
            <div id="replyAuthor" style="font-weight:700; color:var(--accent)"></div>
            <div id="replyText"></div>
        </div>
        <div id="mediaPreview" style="display:none; margin-bottom:15px;"><img id="previewImg" style="width:80px; height:80px; border-radius:12px; object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn-file" onclick="document.getElementById('fileInput').click()">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button class="send-btn" id="sendBtn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,25)}...</div>`;
        }

        // –í–µ—Ä—Å—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –±–µ–∑ "–∫–∞—à–∏"
        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                <div class="author">@${post.username}</div>
                ${replyHtml}
                <div class="text">${post.content || ''}</div>
                <div class="footer">
                    <span style="color:var(--accent); cursor:pointer;" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span style="color:#ff453a; cursor:pointer;" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(fileName, file);
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }
        await db.from('posts').insert([{ content: txt, username: myUsername, user_id: myId, parent_id: replyId, image_url: imageUrl }]);
        haptic.notificationOccurred('success');
        closeModal(); load();
    } catch (e) { alert(e.message); }
    btn.disabled = false;
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        document.getElementById('previewImg').src = URL.createObjectURL(file);
        document.getElementById('mediaPreview').style.display = 'block';
    }
}
function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ''; document.getElementById('mediaPreview').style.display = 'none'; }
function setupReply(id, user, text) { replyId = id; document.getElementById('replyAuthor').innerText = '@'+user; document.getElementById('replyText').innerText = text+'...'; document.getElementById('replyPreview').style.display = 'block'; openModal(); }
async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
