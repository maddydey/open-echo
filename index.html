<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO ANIMATED PRO</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: 160px; overflow: hidden; /* –°–∫—Ä–æ–ª–ª –±—É–¥–µ—Ç –≤–Ω—É—Ç—Ä–∏ #app */
}

/* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† –° –≠–§–§–ï–ö–¢–û–ú –ì–õ–£–ë–ò–ù–´ */
#app { 
    height: 100vh; overflow-y: auto; padding: 0 16px;
    transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.6s, border-radius 0.6s;
    transform-origin: center top;
}

/* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –º–æ–¥–∞–ª–∫–µ (–≠—Ñ—Ñ–µ–∫—Ç iOS) */
body.modal-open #app { 
    transform: scale(0.9) translateY(20px); 
    filter: brightness(0.5) blur(8px);
    border-radius: 40px;
    pointer-events: none;
}

/* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –ü–û–°–¢–û–í */
@keyframes springIn {
    0% { transform: translateY(100px) scale(0.8) rotateX(-20deg); opacity: 0; }
    60% { transform: translateY(-10px) scale(1.02) rotateX(5deg); opacity: 1; }
    100% { transform: translateY(0) scale(1) rotateX(0); opacity: 1; }
}

.post-wrap { 
    margin-bottom: 25px; 
    opacity: 0;
    animation: springIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
}

/* –ö–ê–†–¢–û–ß–ö–ê –° –û–¢–°–ö–û–ö–û–ú */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); border-radius: 28px; 
    padding: 22px; border: 1px solid rgba(255,255,255,0.12);
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card:active { transform: scale(0.9) rotate(1deg); }

/* –ñ–ò–í–û–ï –°–í–ï–ß–ï–ù–ò–ï –ü–†–ï–ú–ò–£–ú–ê */
@keyframes breathing {
    0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.2); }
    50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); border-color: rgba(255, 215, 0, 0.8); }
}
.premium-card { animation: breathing 3s infinite ease-in-out !important; }

/* –í–´–õ–ï–¢ –ú–û–î–ê–õ–ö–ò */
.modal { display: none; position: fixed; inset: 0; z-index: 10000; align-items: flex-end; }
.modal-content { 
    background: #111; width: 100%; border-radius: 40px 40px 0 0; 
    padding: 30px; border-top: 1px solid rgba(255,255,255,0.1);
    transform: translateY(100%); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.active .modal-content { transform: translateY(0); }

/* –¢–ê–ë–´ */
.tabs { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); 
    left: 20px; right: 20px; height: 70px; 
    background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); 
    border-radius: 35px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.tab.active { transform: scale(1.4) translateY(-5px); color: #fff; }

.header { padding: 60px 0 20px; font-size: 36px; font-weight: 900; letter-spacing: -2px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button onclick="openModal()" style="position:fixed; bottom:110px; right:25px; width:64px; height:64px; background:#fff; border-radius:50%; border:none; font-size:32px; z-index:1100; box-shadow:0 10px 30px rgba(0,0,0,0.5);">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –≤ –º—ã—Å–ª—è—Ö?" style="width:100%; background:transparent; border:none; color:#fff; font-size:1.2rem; min-height:150px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
             <button style="background:#222; color:#fff; border:none; padding:15px 25px; border-radius:20px; font-weight:700;">PHOTO</button>
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 45px; border-radius:20px; font-weight:900;">SEND</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * 0.1}s`; // –ö–∞—Å–∫–∞–¥–Ω—ã–π –≤—ã–ª–µ—Ç

        div.innerHTML = `
            <div class="card ${p.user_id === myId ? 'premium-card' : ''}" onclick="tg.HapticFeedback.impactOccurred('light')">
                <b style="color:var(--accent); font-size:14px;">@${p.username}</b>
                <div style="margin-top:10px; line-height:1.5; font-size:16px;">${p.content}</div>
                <div style="margin-top:15px; opacity:0.3; font-size:10px; font-weight:900;">REPLY</div>
            </div>`;
        feed.appendChild(div);
    });
}

function openModal() {
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
    tg.HapticFeedback.notificationOccurred('success');
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 600);
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    el.classList.add('active');
    tg.HapticFeedback.selectionChanged();
    load();
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.opacity = "1";
    load();
};
</script>
</body>
</html>
