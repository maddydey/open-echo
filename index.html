<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; }

/* LOADING */
#splash-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
.loader-logo { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

#main-app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }

/* POSTS */
.post-container { position: relative; margin-bottom: 40px; transition: 0.3s; }
.post-container:active { transform: scale(0.98); }
.post-card { 
    position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(20px); 
    border-radius: 26px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); 
}
.post-card::after { 
    content: ''; position: absolute; bottom: -15px; left: 15%; right: 15%; height: 30px; 
    background: linear-gradient(to bottom, rgba(10, 132, 255, 0.15), transparent); 
    filter: blur(12px); z-index: -1; 
}

/* REPLIES */
.reply-card { 
    position: relative; z-index: 5; margin-left: 35px; margin-top: -15px; 
    padding: 25px 18px 15px; background: rgba(255,255,255,0.04); 
    border-radius: 0 0 24px 24px; border: 1px solid rgba(255,255,255,0.05); border-top: none; 
}

.post-image { width: 100%; max-height: 350px; object-fit: cover; border-radius: 20px; margin-top: 15px; }

/* UI ELEMENTS */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20, 20, 22, 0.95); backdrop-filter: blur(25px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
.tab-item { color: #555; font-size: 24px; }
.tab-item.active { color: #fff; }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; font-weight: bold; }

/* MODAL & PHOTO PREVIEW */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 50px; border-top: 1px solid var(--accent); }

#create-photo-preview { 
    width: 100%; max-height: 200px; object-fit: cover; border-radius: 15px; 
    margin-bottom: 15px; display: none; border: 1px solid var(--accent);
}
</style>
</head>
<body>

<div id="splash-screen"><div class="loader-logo">ECHO</div></div>

<div id="main-app">
    <div class="header-wrapper"><h1 style="font-size:32px; font-weight:800;">ECHO</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab-item" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <img id="create-photo-preview" src="">
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:15px; font-size:14px;">üñº –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all', currentParentId = null;

function linkify(text) {
    if (!text) return "";
    const pattern = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(pattern, url => `<a href="${url}" target="_blank" style="color:var(--accent);">${url}</a>`);
}

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash-screen').style.display = "none";
        document.getElementById('main-app').style.display = "block";
        document.getElementById('main-app').style.opacity = "1";
        load();
        startRealtime();
    }, 1500);
};

// –û–ë–†–ê–ë–û–¢–ö–ê –í–´–ë–û–†–ê –§–ê–ô–õ–ê (–ü–†–ï–í–¨–Æ)
function handleFile(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('create-photo-preview');
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    if (!data) return;
    
    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        let html = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div style="width:38px;height:38px;border-radius:50%;background:#222;overflow:hidden;border:1px solid var(--accent)">
                        ${post.avatar_url ? `<img src="${post.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div style="font-weight:700;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto;opacity:0.3;">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px;">${linkify(post.content)}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:13px;" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;
        
        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            html += `<div class="reply-card"><div style="color:var(--accent); font-weight:800; font-size:12px;">@${reply.username}</div><div style="font-size:14px;">${linkify(reply.content)}</div></div>`;
        });
        container.innerHTML = html;
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
}

function switchTab(tab, el) {
    tg.HapticFeedback.impactOccurred('light');
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    load();
}

function openModal(pId = null) {
    currentParentId = pId;
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = "";
    document.getElementById('fInp').value = "";
    document.getElementById('create-photo-preview').style.display = 'none';
    currentParentId = null;
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "‚è≥";
    
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
    
    tg.HapticFeedback.notificationOccurred('success');
    closeModal();
    btn.disabled = false; btn.innerText = "–ü–æ—Å—Ç";
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        tg.HapticFeedback.impactOccurred('medium');
    }
}
</script>
</body>
</html>
