<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO PROFILE EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

@keyframes flyIn {
    0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0); filter: blur(0); }
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 260px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
body.modal-open #app { transform: scale(0.92) translateY(30px); filter: blur(15px) brightness(0.5); }

.post-wrap { margin-bottom: 40px; animation: flyIn 0.6s ease-out backwards; }

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 2;
}

/* --- –ê–í–ê–¢–ê–†–ö–ò --- */
.ava-box {
    width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; overflow: hidden;
    background: #222; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
}
.ava-img { width: 100%; height: 100%; object-fit: cover; }
.ava-letter { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; color: #777; }

/* --- –ü–†–ï–ú–ò–£–ú --- */
.premium-glow { border: 1.5px solid var(--gold) !important; box-shadow: 0 0 25px rgba(255, 215, 0, 0.15) !important; }
.premium-glow .ava-box { border: 2px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
.premium-glow .nick {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto; -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
}
@keyframes shine { to { background-position: 200% center; } }

/* --- –°–°–´–õ–ö–ò (RICH PREVIEW) --- */
.rich-link-box { margin-top: -15px; display: flex; flex-direction: column; gap: 6px; position: relative; z-index: 1; }
.rich-link {
    margin: 0 15px; background: #111; border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px;
    transition: 0.2s;
}
.rich-link:active { transform: scale(0.98); background: #222; }
.rich-link:last-child { border-radius: 16px 16px 24px 24px; }
.link-icon { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; background: #222; }
.link-info { display: flex; flex-direction: column; overflow: hidden; }
.link-title { font-weight: 700; font-size: 14px; color: #fff; margin-bottom: 2px; }
.link-desc { font-size: 11px; opacity: 0.5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* --- –ò–°–¢–û–ß–ù–ò–ö --- */
.src-badge {
    display: inline-flex; align-items: center; gap: 5px;
    background: rgba(10, 132, 255, 0.15); color: var(--accent);
    padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: 800;
    margin-bottom: 12px; border: 1px solid rgba(10, 132, 255, 0.2);
}

/* --- –û–¢–í–ï–¢–´ --- */
.re-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 12px; margin-top: 10px; }
.re-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 16px; margin-bottom: 6px; position: relative;}
.re-quote { font-size: 10px; opacity: 0.4; margin-bottom: 4px; border-left: 2px solid #555; padding-left: 6px; }
.del-btn { opacity: 0.3; padding: 5px; font-size: 12px; }

/* --- UI --- */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.add-btn { position: fixed; bottom: 115px; right: 25px; width: 65px; height: 65px; background: #fff; border-radius: 50%; border: none; font-size: 35px; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0a0a0a; width: 100%; border-radius: 35px 35px 0 0; padding: 30px; transform: translateY(100%); transition: 0.4s; }
.modal.open .modal-content { transform: translateY(0); }
.inp { width: 100%; background: #151515; border: none; border-radius: 12px; padding: 16px; color: #fff; margin-bottom: 10px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 50px 0 20px; font-size: 32px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')">üè†</div>
    <div onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <div id="prevArea" style="display:none; margin-bottom:15px; position:relative;">
            <img id="prevImg" style="width:100%; height:150px; object-fit:cover; border-radius:15px;">
            <div onclick="resetF()" style="position:absolute; top:8px; right:8px; width:24px; height:24px; background:#000; color:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center;">‚úï</div>
        </div>
        <textarea id="txt" placeholder="–ú—ã—Å–ª–∏..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª (t.me/...)">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#151515; color:#fff; border:none; padding:15px 25px; border-radius:15px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="showP()">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 40px; border-radius:15px; font-weight:700;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
// –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –¢–ì
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

const ADMINS = [myId, '5223391218']; 

function showP() {
    const f = document.getElementById('fInp').files[0];
    if(f) { const r=new FileReader(); r.onload=e=>{document.getElementById('prevImg').src=e.target.result; document.getElementById('prevArea').style.display='block'}; r.readAsDataURL(f); }
}
function resetF() { document.getElementById('fInp').value=''; document.getElementById('prevArea').style.display='none'; }

// –ì–ï–ù–ï–†–ê–¶–ò–Ø –ê–í–ê–¢–ê–†–ö–ò –ü–†–û–§–ò–õ–Ø
function getAvatarHtml(url, username) {
    if (url) {
        return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    }
    return `<div class="ava-box"><div class="ava-letter">${username[0].toUpperCase()}</div></div>`;
}

// –£–ú–ù–ê–Ø –°–°–´–õ–ö–ê –° –§–û–¢–û –ö–ê–ù–ê–õ–ê
function getRichLink(url) {
    let cleanUrl = url.replace(/^https?:\/\//, '').replace(/^t\.me\//, '');
    let domain = cleanUrl.split('/')[0];
    let title = domain;
    let iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`; 

    // –õ–æ–≥–∏–∫–∞ –¥–ª—è –¢–µ–ª–µ–≥—Ä–∞–º –ö–∞–Ω–∞–ª–æ–≤
    if (url.includes('t.me')) {
        const parts = url.split('t.me/');
        if (parts[1]) {
            const chanName = parts[1].split('/')[0].replace('@','');
            title = '@' + chanName;
            // –•–∞–∫–µ—Ä—Å–∫–∏–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É –∫–∞–Ω–∞–ª–∞
            iconUrl = `https://t.me/i/userpic/320/${chanName}.jpg`;
        }
    }

    const clickAction = url.includes('t.me') ? `tg.openTelegramLink('${url}')` : `tg.openLink('${url}')`;

    // –î–æ–±–∞–≤–ª—è–µ–º onerror, —á—Ç–æ–±—ã –µ—Å–ª–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏ –∫–∞–Ω–∞–ª–∞ –Ω–µ—Ç, –≥—Ä—É–∑–∏–ª–æ—Å—å –ª–æ–≥–æ –¢–ì
    return `
    <div class="rich-link" onclick="event.stopPropagation(); ${clickAction}">
        <img src="${iconUrl}" class="link-icon" onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png'">
        <div class="link-info">
            <div class="link-title">${title}</div>
            <div class="link-desc">–û—Ç–∫—Ä—ã—Ç—å –∫–∞–Ω–∞–ª</div>
        </div>
    </div>`;
}

let curTab = 'all';
let replyId = null;

async function load() {
    // –í–ê–ñ–ù–û: –£–±–µ–¥–∏—Å—å, —á—Ç–æ –∫–æ–ª–æ–Ω–∫–∞ avatar_url –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ —Ç–∞–±–ª–∏—Ü—É
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.05}s`;

        // –ò—Å—Ç–æ—á–Ω–∏–∫
        let txt = p.content;
        let sHtml = "";
        if(txt.includes("||SRC||")) {
            const parts = txt.split("||SRC||");
            txt = parts[0].trim();
            sHtml = `<div class="src-badge">üîó ${parts[1].trim()}</div>`;
        }

        // –°—Å—ã–ª–∫–∏
        const links = new Set();
        if(p.track_url) links.add(p.track_url);
        const found = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(found) found.forEach(l => links.add(l));
        
        let linkHtml = "";
        if(links.size > 0) {
            linkHtml = `<div class="rich-link-box">${Array.from(links).slice(0,2).map(l => getRichLink(l)).join('')}</div>`;
        }

        // –û—Ç–≤–µ—Ç—ã —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —É–¥–∞–ª–µ–Ω–∏—è
        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="re-quote">@${p.username}</div>
                    ${r.user_id === myId ? `<div class="del-btn" onclick="event.stopPropagation(); del('${r.id}')">‚úï</div>` : ''}
                </div>
                <div style="display:flex; align-items:center; gap:8px; margin-bottom:4px;">
                     ${getAvatarHtml(r.avatar_url, r.username).replace('width: 44px','width: 20px').replace('height: 44px','height: 20px').replace('ava-box','')}
                     <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                </div>
                <div style="font-size:14px;">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card ${isPrem ? 'premium-glow' : ''}" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:12px;">
                    ${getAvatarHtml(p.avatar_url, p.username)}
                    <b class="nick" style="color:var(--accent); font-size:15px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.3; padding:10px;">‚úï</span>` : ''}
                </div>
                ${sHtml}
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; display:block;">` : ''}
            </div>
            ${linkHtml}
            ${rHtml}`;
        feed.appendChild(wrap);
    });
}

function openM(id=null) { replyId=id; document.getElementById('body').classList.add('modal-open'); const m=document.getElementById('modal'); m.style.display='flex'; setTimeout(()=>m.classList.add('open'),10); }
function closeM() { document.getElementById('body').classList.remove('modal-open'); const m=document.getElementById('modal'); m.classList.remove('open'); setTimeout(()=>{m.style.display='none'; replyId=null; resetF();},400); }

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled=true; b.innerText='...';
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0];
    const s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    
    if(!t && !f) { b.disabled=false; b.innerText='POST'; return; }
    if(s) t += " ||SRC|| " + s;

    let iu = null;
    try {
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        // –í–ê–ñ–ù–û: –°–æ—Ö—Ä–∞–Ω—è–µ–º myAvatar –≤ –∫–æ–ª–æ–Ω–∫—É avatar_url
        await db.from('posts').insert([{ 
            content: t, 
            username: myName, 
            user_id: myId, 
            parent_id: replyId, 
            image_url: iu, 
            track_url: l,
            avatar_url: myAvatar 
        }]);
        closeM(); load();
    } catch(e) { alert('–û—à–∏–±–∫–∞! –¢—ã –¥–æ–±–∞–≤–∏–ª –∫–æ–ª–æ–Ω–∫—É avatar_url –≤ Supabase? ' + e.message); }
    finally { b.disabled=false; b.innerText='POST'; document.getElementById('txt').value=''; document.getElementById('srcInp').value=''; document.getElementById('linkInp').value=''; }
}

function switchTab(t) { curTab=t; load(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
