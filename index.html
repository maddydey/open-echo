<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --text: #ffffff;
  --card-bg: rgba(255, 255, 255, 0.05);
  --accent: #0a84ff;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}

body { 
  font-family: -apple-system, system-ui, sans-serif; 
  background: var(--bg); color: var(--text); 
  padding: 20px; padding-bottom: 120px; min-height: 100vh;
}

#feed { 
  column-count: 1; column-gap: 20px; 
  width: 100%; max-width: 1000px; margin: 0 auto;
}
@media (min-width: 600px) { #feed { column-count: 2; } }

.card {
  background: var(--card-bg);
  border-radius: 28px; margin-bottom: 24px; 
  break-inside: avoid; overflow: hidden;
  display: flex; flex-direction: column;
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--border);
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
}

.card-content { padding: 22px; }

.post-img { 
  width: 100%; display: block; max-height: 500px; 
  object-fit: cover; border-bottom: 1px solid var(--border);
}

.author { color: rgba(255,255,255,0.4); font-weight: 600; font-size: 13px; margin-bottom: 10px; }

.text { 
  font-size: 16px; line-height: 1.6; 
  word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; 
  white-space: pre-wrap;
}

.link-bubble {
  margin-top: 15px; background: rgba(10, 132, 255, 0.1); 
  border: 1px solid rgba(10, 132, 255, 0.2);
  border-radius: 20px; padding: 12px 16px; 
  display: flex; align-items: center; gap: 12px; 
  text-decoration: none; color: inherit;
}
.link-logo { width: 32px; height: 32px; border-radius: 8px; background: #111; flex-shrink: 0; object-fit: contain; }
.link-title { font-weight: 700; color: var(--accent); font-size: 14px; }

.footer {
  display: flex; gap: 20px; font-size: 13px; font-weight: 700;
  margin-top: 18px; padding-top: 15px; border-top: 1px solid var(--border);
}

.action-btn { cursor: pointer; opacity: 0.8; }
.action-btn:active { opacity: 0.4; }

.add-btn { 
  position: fixed; bottom: 40px; right: 30px; 
  width: 64px; height: 64px; background: #ffffff; 
  border-radius: 50%; border: none; color: #000; 
  font-size: 36px; z-index: 999; display: flex; 
  align-items: center; justify-content: center; 
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

.modal { 
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; 
  align-items: center; justify-content: center; padding: 20px; 
}
.modal.show { display: flex; }
.modal-content { 
  background: #111; border-radius: 35px; padding: 30px; 
  width: 100%; max-width: 450px; border: 1px solid var(--border); 
}
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin-top: 10px; font-family: inherit;}

.reply-box { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 15px; border-left: 2px solid var(--accent); margin-bottom: 15px; font-size: 13px; }

/* –ö–Ω–æ–ø–∫–∞ –û–ß–ò–°–¢–ò–¢–¨ –í–°–Å */
.admin-clear-btn {
  width: 100%; margin-top: 25px; background: rgba(255, 69, 58, 0.1); 
  color: #ff453a; border: 1px solid rgba(255, 69, 58, 0.2);
  padding: 12px; border-radius: 18px; font-weight: 700; font-size: 13px;
  cursor: pointer; transition: 0.2s;
}
.admin-clear-btn:active { background: rgba(255, 69, 58, 0.3); }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyPreview" style="display:none" class="reply-box">
            <div id="replyAuthor" style="font-weight:700; color:var(--accent)"></div>
            <div id="replyText"></div>
        </div>
        <div id="mediaPreview" style="display:none; margin-bottom:15px;"><img id="previewImg" style="width:80px; height:80px; border-radius:12px; object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:18px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <button class="admin-clear-btn" onclick="clearAllPosts()">üóë –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –ø–æ—Å—Ç—ã</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function getLinkBubble(text) {
    if (!text) return { cleanText: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const logoUrl = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
        const bubble = `
            <a href="${url}" target="_blank" class="link-bubble">
                <img src="${logoUrl}" class="link-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
                <div>
                    <div class="link-title">–û—Ç–∫—Ä—ã—Ç—å ${domain}</div>
                    <div style="font-size:11px; opacity:0.5;">–í–Ω–µ—à–Ω—è—è —Å—Å—ã–ª–∫–∞</div>
                </div>
            </a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post) => {
        const card = document.createElement('div');
        card.className = 'card';
        const { cleanText, bubble } = getLinkBubble(post.content || '');
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,25)}...</div>`;
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                <div class="author">@${post.username}</div>
                ${replyHtml}
                <div class="text">${cleanText || ''}</div>
                ${bubble}
                <div class="footer">
                    <span class="action-btn" style="color:var(--accent)" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span class="action-btn" style="color:#ff453a;" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

// –§–£–ù–ö–¶–ò–Ø –ü–û–õ–ù–û–ô –û–ß–ò–°–¢–ö–ò
async function clearAllPosts() {
    if (!confirm('–í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ —É–¥–∞–ª–∏—Ç –∞–±—Å–æ–ª—é—Ç–Ω–æ –≤—Å–µ –ø–æ—Å—Ç—ã –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) return;
    try {
        const { error } = await db.from('posts').delete().neq('id', 0);
        if (error) throw error;
        haptic.notificationOccurred('success');
        closeModal();
        load();
    } catch(e) { 
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ –≤ Supabase.');
        console.error(e);
    }
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(fileName, file);
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }
        await db.from('posts').insert([{ content: txt, username: myUsername, user_id: myId, parent_id: replyId, image_url: imageUrl }]);
        haptic.notificationOccurred('success');
        closeModal(); load();
    } catch (e) { alert(e.message); }
    btn.disabled = false;
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) { document.getElementById('previewImg').src = URL.createObjectURL(file); document.getElementById('mediaPreview').style.display = 'block'; }
}
function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ''; document.getElementById('mediaPreview').style.display = 'none'; document.getElementById('replyPreview').style.display = 'none'; }
function setupReply(id, user, text) { replyId = id; document.getElementById('replyAuthor').innerText = '@'+user; document.getElementById('replyText').innerText = text+'...'; document.getElementById('replyPreview').style.display = 'block'; openModal(); }
async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
