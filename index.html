<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO REPAIR EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

/* --- –ê–ù–ò–ú–ê–¶–ò–Ø --- */
@keyframes flyUp {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 260px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(20px) brightness(0.4); pointer-events: none; }

.post-wrap { 
    margin-bottom: 40px; 
    animation: flyUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 28px; padding: 22px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 2;
}

/* --- –ò–°–¢–û–ß–ù–ò–ö --- */
.src-badge {
    display: inline-flex; align-items: center; gap: 6px;
    margin-top: 15px; padding: 6px 12px; border-radius: 10px;
    background: rgba(10, 132, 255, 0.15); border: 1px solid rgba(10, 132, 255, 0.2);
    color: var(--accent); font-size: 11px; font-weight: 800; text-transform: uppercase;
}

/* --- –û–¢–í–ï–¢–´ (REPLIES) --- */
.replies-container {
    margin-left: 20px; margin-top: 10px;
    border-left: 2px solid rgba(255,255,255,0.1); padding-left: 15px;
}
.reply-card {
    background: rgba(255,255,255,0.04); border-radius: 18px; padding: 14px;
    margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
}
.reply-context {
    font-size: 11px; color: rgba(255,255,255,0.4); margin-bottom: 6px;
    border-left: 2px solid var(--accent); padding-left: 8px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}

/* --- –°–°–´–õ–ö–ò --- */
.link-box { display: flex; flex-direction: column; gap: 4px; margin-top: -12px; position: relative; z-index: 1; }
.link-btn {
    margin: 0 20px; padding: 12px; background: #111; border: 1px solid rgba(255,255,255,0.1);
    display: flex; align-items: center; gap: 10px; font-size: 13px; color: #ccc;
}
.link-btn:last-child { border-radius: 0 0 20px 20px; }

/* --- –ü–†–ï–î–ü–†–û–°–ú–û–¢–† –§–û–¢–û --- */
#previewArea { display: none; width: 100%; height: 160px; border-radius: 16px; overflow: hidden; margin-bottom: 15px; position: relative; }
#previewImg { width: 100%; height: 100%; object-fit: cover; }
.close-preview { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: #fff; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

/* --- UI --- */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 74px; background: rgba(10,10,10,0.9); backdrop-filter: blur(25px); border-radius: 37px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.add-btn { position: fixed; bottom: 120px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 50%; border: none; font-size: 40px; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0d0d0f; width: 100%; border-radius: 40px 40px 0 0; padding: 30px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
.modal.open .modal-content { transform: translateY(0); }
.inp { width: 100%; background: #1a1a1c; border: none; border-radius: 14px; padding: 16px; color: #fff; margin-bottom: 10px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 50px 0 20px; font-size: 36px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')">üè†</div>
    <div onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <div id="previewArea">
            <img id="previewImg">
            <div class="close-preview" onclick="resetFile()">‚úï</div>
        </div>

        <textarea id="txt" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏..." style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:100px; outline:none; resize:none;"></textarea>
        
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ (–ù–∞–∑–≤–∞–Ω–∏–µ)">

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:15px 30px; border-radius:18px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="showPreview()">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 50px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

// --- –ü–†–ï–î–ü–†–û–°–ú–û–¢–† ---
function showPreview() {
    const file = document.getElementById('fInp').files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('previewArea').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}
function resetFile() {
    document.getElementById('fInp').value = '';
    document.getElementById('previewArea').style.display = 'none';
}

let curTab = 'all';
let replyToId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    // –°–Ω–∞—á–∞–ª–∞ –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –≥–ª–∞–≤–Ω—ã–µ –ø–æ—Å—Ç—ã (—É –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è)
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.05}s`;

        // 1. –†–ê–ó–î–ï–õ–ï–ù–ò–ï –¢–ï–ö–°–¢–ê –ò –ò–°–¢–û–ß–ù–ò–ö–ê
        // –Ø –∏—Å–ø–æ–ª—å–∑—É—é —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å ||SRC||, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –Ω–∞–π—Ç–∏ –∏—Å—Ç–æ—á–Ω–∏–∫
        let content = p.content;
        let sourceHtml = '';
        
        if (content.includes('||SRC||')) {
            const parts = content.split('||SRC||');
            content = parts[0].trim(); // –°–∞–º —Ç–µ–∫—Å—Ç
            const sourceName = parts[1].trim(); // –ò–º—è –∏—Å—Ç–æ—á–Ω–∏–∫–∞
            if(sourceName) {
                sourceHtml = `<div class="src-badge">üîó ${sourceName}</div>`;
            }
        }

        // 2. –û–ë–†–ê–ë–û–¢–ö–ê –°–°–´–õ–û–ö (–í–Ω–∏–∑—É –∫–∞—Ä—Ç–æ—á–∫–∏)
        let links = new Set();
        if(p.track_url) links.add(p.track_url);
        // –ò—â–µ–º —Å—Å—ã–ª–∫–∏ –≤ –û–ß–ò–©–ï–ù–ù–û–ú —Ç–µ–∫—Å—Ç–µ
        const foundLinks = content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(foundLinks) foundLinks.forEach(l => links.add(l));
        
        let bubblesHtml = '';
        if (links.size > 0) {
            bubblesHtml = `<div class="link-box">` + 
                Array.from(links).slice(0,2).map(l => {
                    const isTg = l.includes('t.me');
                    return `<div class="link-btn" onclick="event.stopPropagation(); ${isTg ? 'tg.openTelegramLink' : 'tg.openLink'}('${l}')">
                        <span>${isTg ? 'üîπ' : 'üåê'}</span>
                        <b>${isTg ? 'Telegram' : '–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É'}</b>
                    </div>`;
                }).join('') + `</div>`;
        }

        // 3. –û–¢–í–ï–¢–´ (REPLIES)
        // –ò—â–µ–º –≤ –±–∞–∑–µ –≤—Å–µ –ø–æ—Å—Ç—ã, —É –∫–æ—Ç–æ—Ä—ã—Ö parent_id —Ä–∞–≤–µ–Ω id —ç—Ç–æ–≥–æ –ø–æ—Å—Ç–∞
        const replies = data.filter(r => r.parent_id === p.id);
        let repliesHtml = '';
        
        if (replies.length > 0) {
            repliesHtml = `<div class="replies-container">` + 
                replies.map(r => {
                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–≥–æ –º—É—Å–æ—Ä–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞, –µ—Å–ª–∏ –æ–Ω —Ç–∞–º –µ—Å—Ç—å
                    let rText = r.content.split('||SRC||')[0].trim();
                    return `<div class="reply-card">
                        <div class="reply-context">–û—Ç–≤–µ—Ç –Ω–∞: ${content.substring(0, 30)}...</div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                        </div>
                        <div style="font-size:15px; line-height:1.4;">${rText}</div>
                    </div>`;
                }).join('') + `</div>`;
        }

        wrap.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:15px;">
                    <div style="width:40px; height:40px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:12px; font-weight:900;">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent); font-size:15px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.3;">‚úï</span>` : ''}
                </div>
                
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap;">${content}</div>
                
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:15px; display:block; border-radius:0;">` : ''}
                
                ${sourceHtml}
            </div>
            ${bubblesHtml}
            ${repliesHtml}
        `;
        feed.appendChild(wrap);
    });
}

function openM(id = null) { 
    replyToId = id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m = document.getElementById('modal'); 
    m.style.display='flex'; 
    setTimeout(()=>m.classList.add('open'),10); 
}

function closeM() { 
    document.getElementById('body').classList.remove('modal-open'); 
    const m = document.getElementById('modal'); 
    m.classList.remove('open'); 
    setTimeout(()=>{
        m.style.display='none'; 
        replyToId = null; 
        resetFile(); 
    },400); 
}

async function send() {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '–ñ–î–ò...';
    
    let text = document.getElementById('txt').value;
    const file = document.getElementById('fInp').files[0];
    const link = document.getElementById('linkInp').value;
    const source = document.getElementById('srcInp').value;

    if(!text && !file) { btn.disabled = false; return; }

    // –•–ò–¢–†–û–°–¢–¨: –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –≤ —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å ||SRC||
    // –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –º—ã –≤—Å–µ–≥–¥–∞ —Å–º–æ–∂–µ–º –µ–≥–æ –æ—Ç–¥–µ–ª–∏—Ç—å –ø—Ä–∏ –ø–æ–∫–∞–∑–µ
    if (source) {
        text = text + " ||SRC|| " + source;
    }

    let imgUrl = null;
    try {
        if(file) {
            const name = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, file);
            imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }

        await db.from('posts').insert([{ 
            content: text, 
            username: myName, 
            user_id: myId, 
            parent_id: replyToId, 
            image_url: imgUrl, 
            track_url: link 
        }]);

        closeM();
        load();
    } catch(e) {
        alert('–û—à–∏–±–∫–∞: ' + e.message);
    } finally {
        btn.disabled = false; btn.innerText = 'POST';
        document.getElementById('txt').value = '';
        document.getElementById('srcInp').value = '';
        document.getElementById('linkInp').value = '';
    }
}

function switchTab(t) { curTab = t; load(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
