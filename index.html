<script>
// ОБНОВЛЕННЫЕ ЗВУКИ (Более премиальные и глубокие)
const sounds = {
    // Мягкий звук вылета сообщения
    send: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
    // Механический четкий клик
    delete: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
    // Легкий системный тик
    preview: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
    // Звук переключения вкладок
    tab: new Audio('https://assets.mixkit.co/active_storage/sfx/2562/2562-preview.mp3')
};

function play(sound) {
    const s = sounds[sound];
    if (s) {
        s.currentTime = 0;
        s.volume = 0.2; // Делаем тише, чтобы не било по ушам
        s.play().catch(() => {
            console.log("Нужен первый клик для звука");
        });
    }
}

// ... остальная часть скрипта остается такой же, просто замени блок со звуками сверху ...
</script>
