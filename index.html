<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1c1c1d);
            --text: var(--tg-theme-text-color, #ffffff);
            --button: var(--tg-theme-button-color, #0a84ff);
            --secondary: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint: var(--tg-theme-hint-color, #8e8e93);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
        }

        h2 { margin-bottom: 20px; font-size: 24px; border-bottom: 1px solid var(--secondary); padding-bottom: 10px; }

        .echo-card {
            background: var(--secondary);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .author { font-weight: bold; color: var(--button); margin-bottom: 6px; font-size: 14px; }
        .content { font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .time { font-size: 10px; color: var(--hint); margin-top: 8px; text-align: right; }

        .btn-add {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: var(--button);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            cursor: pointer;
            border: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h2>OpenEcho üöÄ</h2>

    <div id="feed">
        <div class="echo-card">
            <div class="content" style="text-align: center; color: var(--hint);">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–µ–Ω—Ç—ã...</div>
        </div>
    </div>

    <button class="btn-add" onclick="createNewEcho()">+</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // --- –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ---
        // –ó–∞–º–µ–Ω–∏ —ç—Ç–∏ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–≤–æ–∏ –∏–∑ Project Settings -> API
        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co'; 
        const SUPABASE_KEY = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadEchos() {
            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            const feed = document.getElementById('feed');
            
            if (error) {
                feed.innerHTML = `<div class="echo-card">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
                return;
            }

            if (data) {
                feed.innerHTML = ''; 
                data.forEach(post => {
                    const date = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const card = document.createElement('div');
                    card.className = 'echo-card';
                    card.innerHTML = `
                        <div class="author">@${post.username || 'anon'}</div>
                        <div class="content">${post.content}</div>
                        <div class="time">${date}</div>
                    `;
                    feed.appendChild(card);
                });
            }
        }

        // 2. –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞
        async function createNewEcho() {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            let text = prompt("–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?");
            
            if (text && text.trim() !== "") {
                const username = tg.initDataUnsafe?.user?.username || "Guest";

                const { error } = await supabaseClient
                    .from('posts')
                    .insert([{ username: username, content: text }]);

                if (!error) {
                    loadEchos(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å—Ä–∞–∑—É
                } else {
                    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å: " + error.message);
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadEchos();
    </script>
</body>
</html>
