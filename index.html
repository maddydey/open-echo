<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Full Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.7);
  --accent: #0a84ff;
  --text: #ffffff;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 16px; }

.card {
  background: var(--card-bg); backdrop-filter: blur(30px); border-radius: 28px; padding: 20px; 
  border: 1px solid var(--border); opacity: 0; transform: translateY(30px);
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card.appeared { opacity: 1; transform: translateY(0); }

/* –ü–†–ï–î–ü–†–û–°–ú–û–¢–† –ü–ï–†–ï–î –û–¢–ü–†–ê–í–ö–û–ô */
#mediaPreview { display: none; margin-bottom: 15px; position: relative; width: 64px; height: 64px; }
#previewImg { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; border: 1px solid var(--accent); }
.close-preview { position: absolute; top: -8px; right: -8px; background: #ff453a; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

/* –§–û–¢–û –í –õ–ï–ù–¢–ï */
.post-img { width: calc(100% + 40px); margin: 0 -20px 15px -20px; display: block; max-height: 350px; object-fit: cover; }

/* –ë–ê–ë–õ –°–°–´–õ–ö–ò */
.link-bubble {
  margin-top: 12px; background: rgba(10, 132, 255, 0.15); border: 1px solid rgba(10, 132, 255, 0.3);
  border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;
}
.link-icon { width: 36px; height: 36px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; }

.reply-box { background: rgba(255, 255, 255, 0.05); border-left: 3px solid var(--accent); padding: 10px; border-radius: 12px; margin-bottom: 12px; font-size: 13px; }
.author { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 6px; }
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 36px; z-index: 999; display: flex; align-items: center; justify-content: center; }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; }

.btn-file { background: none; border: none; color: var(--accent); font-weight: 700; cursor: pointer; font-size: 15px; }
.send-btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 15px; font-weight: 700; }
</style>
</head>
<body>

    <div id="feed"></div>
    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyPreview" style="display:none" class="reply-box">
                <div style="color:var(--accent); font-weight:700" id="replyAuthor"></div>
                <div id="replyText"></div>
            </div>
            
            <div id="mediaPreview">
                <img id="previewImg" src="">
                <div class="close-preview" onclick="clearFile()">‚úï</div>
            </div>

            <textarea id="txt" rows="3" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            
            <input type="text" id="target" placeholder="–ü—Ä–∏–≤–∞—Ç–Ω–æ –¥–ª—è @username" style="width:100%; background:rgba(255,255,255,0.05); border:none; border-radius:12px; padding:12px; color:white; margin-bottom:15px; outline:none;">
            
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button class="btn-file" onclick="document.getElementById('fileInput').click()">üì∑ –§–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
                <button class="send-btn" id="sendBtn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearFile() {
    document.getElementById('fileInput').value = '';
    document.getElementById('mediaPreview').style.display = 'none';
}

function getLinkBubble(text) {
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const bubble = `<a href="${url}" target="_blank" class="link-bubble"><div class="link-icon">${domain.charAt(0).toUpperCase()}</div><div><div style="font-weight:700; color:var(--accent); font-size:14px;">–û—Ç–∫—Ä—ã—Ç—å</div><div style="font-size:12px; opacity:0.6;">${domain}</div></div></a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    data.forEach((post, index) => {
        const isMy = post.user_id === myId;
        const isForMe = post.target_username === myUsername;
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        const { cleanText, bubble } = getLinkBubble(post.content || '');
        
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content.substring(0,25)}...</div>`;
        }

        card.innerHTML = `
            ${replyHtml}
            <div class="author">@${post.username}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            <div class="text">${cleanText}</div>
            ${bubble}
            <div style="margin-top:15px; display:flex; gap:20px; font-size:13px; font-weight:700;">
                <span style="color:var(--accent)" onclick="setupReply('${post.id}','${post.username}','${post.content.substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</span>
                ${isMy ? `<span style="color:#ff453a" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>`;
        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), index * 80);
    });
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; clearFile(); }

function setupReply(id, user, text) {
    replyId = id;
    document.getElementById('replyAuthor').innerText = '@' + user;
    document.getElementById('replyText').innerText = text + '...';
    document.getElementById('replyPreview').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value;
    const file = document.getElementById('fileInput').files[0];
    const target = document.getElementById('target').value.replace('@','').trim();
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '...';

    let imageUrl = null;
    if (file) {
        const name = `img_${Date.now()}.jpg`;
        const { data, error } = await db.storage.from('images').upload(name, file);
        if (!error) imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    await db.from('posts').insert([{ content: txt, username: myUsername, user_id: myId, target_username: target || null, parent_id: replyId, image_url: imageUrl }]);
    
    document.getElementById('txt').value = '';
    closeModal();
    btn.disabled = false; btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    load();
}

async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
