<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OpenEcho Pro iPad Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 20px; 
            padding-bottom: calc(100px + var(--safe-area-inset-bottom)); 
            display: flex;
            justify-content: center;
        }

        /* –û–≥—Ä–∞–Ω–∏—á–∏—Ç–µ–ª—å —à–∏—Ä–∏–Ω—ã –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        #app-container {
            width: 100%;
            max-width: 1000px;
        }

        /* –°–µ—Ç–∫–∞ –ø–æ—Å—Ç–æ–≤: 1 –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö, 2 –Ω–∞ –ø–ª–∞–Ω—à–µ—Ç–∞—Ö */
        #feed { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 16px; 
        }

        @media (min-width: 600px) {
            #feed { 
                grid-template-columns: 1fr 1fr; 
            }
        }

        .card {
            background: var(--card-bg); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px; 
            padding: 20px; 
            border: 1px solid var(--border); 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        .card.appeared { opacity: 1; transform: translateY(0); }

        .post-img { 
            width: calc(100% + 40px); 
            margin: 0 -20px 15px -20px; 
            max-height: 500px; 
            object-fit: cover; 
            border-radius: 0;
        }

        .author { color: var(--accent); font-weight: 700; font-size: 15px; margin-bottom: 8px; }
        .text { font-size: 16px; line-height: 1.4; word-wrap: break-word; }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: –Ω–∞ iPad —Å–¥–µ–ª–∞–µ–º —á—É—Ç—å –±–æ–ª—å—à–µ */
        .add-btn { 
            position: fixed; 
            bottom: calc(30px + var(--safe-area-inset-bottom)); 
            right: 30px; 
            width: 70px; 
            height: 70px; 
            background: var(--accent); 
            border-radius: 50%; 
            border: none; 
            color: white; 
            font-size: 40px; 
            z-index: 999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 10px 25px rgba(10,132,255,0.4); 
            cursor: pointer;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ–¥ iPad */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(20px); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .modal.show { display: flex; }
        .modal-content { 
            background: #1c1c1e; 
            border-radius: 32px; 
            padding: 30px; 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid var(--border); 
        }

        textarea { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 20px; 
            outline: none; 
            resize: none; 
            margin: 15px 0;
            min-height: 120px;
        }

        .link-bubble {
            margin-top: 12px; background: rgba(10, 132, 255, 0.1); border: 1px solid rgba(10, 132, 255, 0.2);
            border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;
        }

        .loader { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="feed"></div>
    </div>

    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="mediaPreview" style="display:none; position:relative; margin-bottom:15px;">
                <img id="previewImg" style="width:100px; height:100px; object-fit:cover; border-radius:12px;">
                <div onclick="clearFile()" style="position:absolute; top:-10px; left:85px; background:#ff453a; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; cursor:pointer;">‚úï</div>
            </div>
            <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:600; font-size:16px;">üì∑ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
                <button id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 30px; border-radius:14px; font-weight:700; font-size:16px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // –õ–æ–≥–∏–∫–∞ —Å—Å—ã–ª–æ–∫
        const urlMatch = post.content?.match(/(https?:\/\/[^\s]+)/);
        const cleanText = urlMatch ? post.content.replace(urlMatch[0], '') : post.content;

        card.innerHTML = `
            <div class="author">@${post.username}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="text">${cleanText || ''}</div>
            ${urlMatch ? `<a href="${urlMatch[0]}" target="_blank" class="link-bubble">üîó –°—Å—ã–ª–∫–∞</a>` : ''}
            <div style="margin-top:auto; padding-top:15px; display:flex; gap:20px; font-size:13px; opacity:0.8;">
                <span style="color:var(--accent); font-weight:700;" onclick="setupReply('${post.id}')">–û—Ç–≤–µ—Ç–∏—Ç—å</span>
                ${post.user_id === myId ? `<span style="color:#ff453a;" onclick="del('${post.id}')">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>
        `;
        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), index * 60);
    });
}

// –§—É–Ω–∫—Ü–∏–∏ handleFile, clearFile, send, openModal –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–º –ø—Ä–∏–º–µ—Ä–µ, 
// –Ω–æ —Å —É—á–µ—Ç–æ–º –Ω–æ–≤–æ–π –≤–µ—Ä—Å—Ç–∫–∏ (—É–¥–∞–ª–µ–Ω—ã –ª–∏—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏).

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearFile() {
    document.getElementById('fileInput').value = '';
    document.getElementById('mediaPreview').style.display = 'none';
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    btn.innerHTML = '<div class="loader"></div>';

    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}_${myId}.jpg`;
            await db.storage.from('images').upload(fileName, file);
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }

        await db.from('posts').insert([{ 
            content: txt, 
            username: myUsername, 
            user_id: myId, 
            image_url: imageUrl 
        }]);

        haptic.notificationOccurred('success');
        closeModal();
        load();
    } catch (e) {
        tg.showAlert('–û—à–∏–±–∫–∞: ' + e.message);
    } finally {
        btn.disabled = false;
        btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    }
}

function openModal() { 
    haptic.impactOccurred('light');
    document.getElementById('modal').classList.add('show'); 
}

function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    document.getElementById('txt').value = '';
    clearFile(); 
}

async function del(id) { 
    if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { 
        await db.from('posts').delete().eq('id', id); 
        load(); 
    } 
}

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
