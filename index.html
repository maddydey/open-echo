<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Glass Edition</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #050505; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
  --text: #ffffff;
  --accent: #0a84ff;
}

/* –°–¢–ò–õ–ò –ú–ê–¢–û–í–û–ì–û –°–¢–ï–ö–õ–ê –î–õ–Ø –¶–í–ï–¢–û–í */
.color-0 { background: rgba(28, 28, 30, 0.6); }
.color-1 { background: rgba(30, 45, 60, 0.5); }
.color-2 { background: rgba(50, 35, 30, 0.5); }
.color-3 { background: rgba(25, 45, 35, 0.5); }
.color-4 { background: rgba(45, 35, 65, 0.5); }
.color-5 { background: rgba(60, 45, 40, 0.5); }

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}

body { 
  font-family: -apple-system, system-ui, sans-serif; 
  background: var(--bg); 
  background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #050505 80%); /* –õ–µ–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ —Ñ–æ–Ω–µ –¥–ª—è –∏–≥—Ä—ã —Å—Ç–µ–∫–ª–∞ */
  color: var(--text); 
  padding: 20px; 
  padding-bottom: 120px; 
  min-height: 100vh;
}

#feed { 
  column-count: 1; column-gap: 20px; 
  width: 100%; max-width: 1000px; margin: 0 auto;
}

@media (min-width: 600px) { #feed { column-count: 2; } }

.card {
  border-radius: 28px; 
  margin-bottom: 24px; 
  break-inside: avoid; 
  overflow: hidden;
  display: flex; 
  flex-direction: column;
  /* –≠–§–§–ï–ö–¢ –°–¢–ï–ö–õ–ê */
  backdrop-filter: blur(25px); 
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.08); /* –¢–æ–Ω–∫–∏–π –±–ª–∏–∫ */
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.card-content { padding: 22px; }

.post-img { 
  width: 100%; display: block; max-height: 500px; 
  object-fit: cover;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.author { color: rgba(255,255,255,0.5); font-weight: 600; font-size: 13px; margin-bottom: 10px; }

.text { 
  font-size: 16px; line-height: 1.6; 
  word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; 
  white-space: pre-wrap;
  color: rgba(255,255,255,0.95);
}

.link-bubble {
  margin-top: 15px; background: rgba(255, 255, 255, 0.05); 
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px; padding: 14px; display: flex; 
  align-items: center; gap: 12px; text-decoration: none; color: inherit;
}
.link-icon { 
  width: 38px; height: 38px; background: rgba(255,255,255,0.1); 
  border-radius: 12px; display: flex; align-items: center; 
  justify-content: center; font-weight: 800; flex-shrink: 0;
}

.footer {
  display: flex; gap: 20px; font-size: 13px; font-weight: 700;
  margin-top: 18px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
}

.add-btn { 
  position: fixed; bottom: 40px; right: 30px; 
  width: 64px; height: 64px; background: var(--accent); 
  border-radius: 50%; border: none; color: white; 
  font-size: 36px; z-index: 999; display: flex; 
  align-items: center; justify-content: center; 
  box-shadow: 0 15px 35px rgba(10,132,255,0.3); 
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤ —Å—Ç–∏–ª–µ Glassmorphism */
.modal { 
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); z-index: 1000; 
  align-items: center; justify-content: center; padding: 20px; 
}
.modal.show { display: flex; }
.modal-content { 
  background: rgba(30, 30, 30, 0.8); border-radius: 35px; padding: 30px; 
  width: 100%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); 
}

textarea { 
  width: 100%; background: transparent; border: none; color: white; 
  font-size: 18px; outline: none; resize: none; margin-top: 10px; font-family: inherit;
}

.reply-box { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 15px; border-left: 3px solid var(--accent); margin-bottom: 15px; font-size: 13px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyPreview" style="display:none" class="reply-box">
            <div id="replyAuthor" style="font-weight:700;"></div>
            <div id="replyText"></div>
        </div>
        <div id="mediaPreview" style="display:none; margin-bottom:15px;"><img id="previewImg" style="width:80px; height:80px; border-radius:12px; object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:18px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
// --- –í–°–Ø –¢–í–û–Ø –õ–û–ì–ò–ö–ê –û–°–¢–ê–ï–¢–°–Ø –¢–£–¢ ---
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function getLinkBubble(text) {
    if (!text) return { cleanText: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const bubble = `<a href="${url}" target="_blank" class="link-bubble">
            <div class="link-icon">${domain.charAt(0).toUpperCase()}</div>
            <div>
                <div style="font-weight:700; font-size:14px;">–ü–µ—Ä–µ–π—Ç–∏</div>
                <div style="font-size:12px; opacity:0.6;">${domain}</div>
            </div>
        </a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post) => {
        const card = document.createElement('div');
        const colorIndex = Math.floor(Math.random() * 6);
        card.className = `card color-${colorIndex}`;
        
        const { cleanText, bubble } = getLinkBubble(post.content || '');
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,25)}...</div>`;
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                <div class="author">@${post.username}</div>
                ${replyHtml}
                <div class="text">${cleanText || ''}</div>
                ${bubble}
                <div class="footer">
                    <span style="color:var(--accent); cursor:pointer;" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span style="color:#ff453a; cursor:pointer;" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(fileName, file);
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }
        await db.from('posts').insert([{ content: txt, username: myUsername, user_id: myId, parent_id: replyId, image_url: imageUrl }]);
        haptic.notificationOccurred('success');
        closeModal(); load();
    } catch (e) { alert(e.message); }
    btn.disabled = false;
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) { document.getElementById('previewImg').src = URL.createObjectURL(file); document.getElementById('mediaPreview').style.display = 'block'; }
}
function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ''; document.getElementById('mediaPreview').style.display = 'none'; document.getElementById('replyPreview').style.display = 'none'; }
function setupReply(id, user, text) { replyId = id; document.getElementById('replyAuthor').innerText = '@'+user; document.getElementById('replyText').innerText = text+'...'; document.getElementById('replyPreview').style.display = 'block'; openModal(); }
async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
