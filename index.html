<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Echo Private Fixed</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; }

/* LOCK SCREEN */
#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.lock-title { font-size: 22px; font-weight: 600; margin-bottom: 30px; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { width: 80px; height: 80px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid var(--border); }

/* APP CONTENT */
#main-app { display: none; padding: 0 16px; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding-top: 60px; padding-bottom: 20px; z-index: 1000; }
.header-title { font-size: 34px; font-weight: 700; }

.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 30px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border); }
.avatar { width: 46px; height: 46px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-image { width: 100%; border-radius: 20px; margin-top: 10px; max-height: 450px; object-fit: cover; border: 1px solid var(--border); }

.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(30, 30, 32, 0.8); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #8e8e93; font-size: 24px; }
.tab-item.active { color: #fff; }

.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--border); }
#img-preview-container { display: none; width: 100px; height: 100px; margin-bottom: 15px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); position: relative;}
</style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-title" id="lock-msg">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="pin-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div onclick="press('C')">‚úï</div><div class="key" onclick="press(0)">0</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><div class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</div></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:120px; outline:none;"></textarea>
        <div id="img-preview-container">
            <img id="img-preview-src" src="" style="width:100%; height:100%; object-fit:cover;">
            <button onclick="clearImage()" style="position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.5); color:#fff; border:none; border-radius:50%; width:20px; height:20px;">‚úï</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:1px solid var(--border); color:#fff; padding:10px 15px; border-radius:15px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "";
let dbPin = null;
let isRegistering = false;
let currentTab = 'all';

// –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
async function checkAuth() {
    try {
        const { data, error } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
        if (!data) {
            isRegistering = true;
            document.getElementById('lock-msg').innerText = "–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å";
        } else {
            dbPin = data.password;
            document.getElementById('lock-msg').innerText = "–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å";
        }
    } catch(e) { document.getElementById('lock-msg').innerText = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞"; }
}

function press(num) {
    if (num === 'C') { inputPin = ""; } 
    else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) {
            db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        } else if (inputPin === dbPin) {
            unlock();
        } else {
            haptic.notificationOccurred('error');
            inputPin = ""; setTimeout(updateDots, 300);
        }
    }
}

function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length));
}

function unlock() {
    haptic.notificationOccurred('success');
    document.getElementById('lock-screen').style.display = "none";
    document.getElementById('main-app').style.display = "block";
    load();
}

// –õ–ï–ù–¢–ê –ò –§–ò–õ–¨–¢–†–´
async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    
    // –í–û–¢ –¢–£–¢ –ò–°–ü–†–ê–í–õ–ï–ù–ê –í–ö–õ–ê–î–ö–ê "–ú–û–ò –ü–û–°–¢–´"
    if (currentTab === 'my') {
        query = query.eq('user_id', myId);
    }

    const { data } = await query;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data?.forEach(post => {
        const avatar = post.avatar_url ? `<div class="avatar"><img src="${post.avatar_url}"></div>` : `<div class="avatar"><span style="font-weight:700;">${post.username[0]}</span></div>`;
        const postEl = document.createElement('div');
        postEl.className = 'post-card';
        postEl.innerHTML = `
            <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                ${avatar}
                <div>
                    <div style="font-weight:700;">@${post.username}</div>
                    <div style="font-size:12px; opacity:0.4;">${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
                ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:12px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>
            <div style="font-size:16px; line-height:1.5;">${post.content || ''}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
        `;
        feed.appendChild(postEl);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? '–õ–µ–Ω—Ç–∞' : '–ú–æ–∏ –ø–æ—Å—Ç—ã';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

// –§–£–ù–ö–¶–ò–ò –§–û–¢–û
function previewImage(input) {
    if (input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('img-preview-src').src = e.target.result;
            document.getElementById('img-preview-container').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}
function clearImage() { document.getElementById('fInp').value = ''; document.getElementById('img-preview-container').style.display = 'none'; }

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if(!t && !f) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "‚è≥";
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto }]);
    closeModal(); load();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; clearImage(); document.getElementById('sendBtn').innerText = "–ü–æ—Å—Ç"; document.getElementById('sendBtn').disabled = false; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

checkAuth();
</script>
</body>
</html>
