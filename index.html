<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1c1c1d);
            --text: var(--tg-theme-text-color, #ffffff);
            --button: var(--tg-theme-button-color, #0a84ff);
            --secondary: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint: var(--tg-theme-hint-color, #8e8e93);
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        h2 { font-size: 22px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .echo-card { background: var(--secondary); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .author { font-weight: bold; color: var(--button); margin-bottom: 4px; font-size: 14px; }
        .content { font-size: 16px; line-height: 1.4; margin-bottom: 10px; }
        .footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px; }
        .time { font-size: 11px; color: var(--hint); }
        .like-btn { display: flex; align-items: center; gap: 5px; color: var(--hint); cursor: pointer; font-size: 14px; background: none; border: none; padding: 0; }
        .like-btn.active { color: #ff3b30; }
        .btn-add { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--button); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <h2>OpenEcho üöÄ</h2>
    <div id="feed"></div>
    <button class="btn-add" onclick="createNewEcho()">+</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –°–Æ–î–ê
        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            data.forEach(post => {
                const date = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const card = document.createElement('div');
                card.className = 'echo-card';
                card.innerHTML = `
                    <div class="author">@${post.username || 'guest'}</div>
                    <div class="content">${post.content}</div>
                    <div class="footer">
                        <button class="like-btn" onclick="likePost('${post.id}', ${post.likes || 0})">
                            ‚ù§Ô∏è <span>${post.likes || 0}</span>
                        </button>
                        <div class="time">${date}</div>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        async function createNewEcho() {
            let text = prompt("–û —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å?");
            if (text && text.trim()) {
                const user = tg.initDataUnsafe?.user?.username || "–Æ–ª—è";
                await supabaseClient.from('posts').insert([{ username: user, content: text, likes: 0 }]);
                loadEchos();
            }
        }

        async function likePost(id, currentLikes) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            await supabaseClient.from('posts').update({ likes: currentLikes + 1 }).eq('id', id);
            loadEchos();
        }

        loadEchos();
    </script>
</body>
</html>
