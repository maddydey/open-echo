<style>
/* НОВЫЙ СТИЛЬ ОТВЕТОВ И ОТРАЖЕНИЯ */

.post-container { 
    position: relative; 
    margin-bottom: 40px; /* Увеличил отступ для эффекта отражения */
}

.post-card { 
    position: relative;
    z-index: 2; /* Пост выше ответов */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 28px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Эффект отражения под постом */
.post-card::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 10%;
    right: 10%;
    height: 40px;
    background: linear-gradient(to bottom, rgba(10, 132, 255, 0.2), transparent);
    filter: blur(15px);
    z-index: -1;
    pointer-events: none;
}

.reply-card { 
    position: relative;
    z-index: 1; /* Ответы ниже поста */
    margin-left: 35px;
    margin-right: 10px;
    margin-top: -15px; /* Задвигаем под основной пост */
    padding: 25px 16px 15px; 
    border-radius: 0 0 24px 24px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-top: none;
    box-shadow: inset 0 10px 15px rgba(0,0,0,0.2);
}

/* Линия связи между постом и ответами */
.reply-card::before {
    content: '';
    position: absolute;
    left: -15px;
    top: -20px;
    bottom: 50%;
    width: 2px;
    background: linear-gradient(to bottom, var(--accent), transparent);
    border-radius: 2px;
}
</style>
