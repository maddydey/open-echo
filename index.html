<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --danger: #ff453a;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 20px; padding-bottom: 110px;
        }

        #feed { display: flex; flex-direction: column; gap: 16px; }
        
        .echo-card { 
            background: var(--card-bg); backdrop-filter: blur(15px);
            border-radius: 24px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden; animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-content { padding: 16px; }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; margin-bottom: 4px; }
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 450px; cursor: pointer; transition: opacity 0.2s; }
        .post-img:active { opacity: 0.8; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ü–ª—é—Å */
        .btn-add { 
            position: fixed; bottom: 30px; right: 24px; 
            width: 64px; height: 64px; background: var(--accent); 
            border-radius: 22px; font-size: 32px; color: white; border: none; 
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100;
        }

        /* –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #imageOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }
        #fullImage { max-width: 95%; max-height: 90%; border-radius: 12px; }

        /* –ú–æ–¥–∞–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1c1c1e; width: 85%; padding: 24px; border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 18px; resize: none; outline: none; margin-bottom: 15px; font-family: inherit;
        }
        .modal-btns { display: flex; justify-content: space-between; align-items: center; }
        .attach-btn { color: var(--accent); font-weight: 600; cursor: pointer; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 700; }
        .preview-name { font-size: 13px; color: var(--text-dim); margin-bottom: 15px; display: block; }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 69, 58, 0.2); border: none; border-radius: 10px; width: 30px; height: 30px; color: var(--danger); z-index: 5; }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="imageOverlay" onclick="this.style.display='none'">
        <img id="fullImage" src="">
    </div>

    <div id="modal">
        <div class="modal-content">
            <textarea id="postText" rows="4" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..."></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <span id="fileName" class="preview-name"></span>
            <div class="modal-btns">
                <div class="attach-btn" onclick="document.getElementById('fileInput').click()">üñº –§–æ—Ç–æ</div>
                <button class="send-btn" id="submitBtn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:20px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –¢–í–û–ò –î–ê–ù–ù–´–ï –¢–£–¢ ---
        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        // -----------------------

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();

        // –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ
        function openImageFull(url) {
            const overlay = document.getElementById('imageOverlay');
            document.getElementById('fullImage').src = url;
            overlay.style.display = 'flex';
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none';
            document.getElementById('postText').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').innerText = '';
        }

        function updateFileName() {
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('fileName').innerText = file ? "üìé " + file.name : "";
        }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (data) {
                feed.innerHTML = '';
                data.forEach(post => {
                    const isMyPost = post.user_id === currentUserId;
                    const card = document.createElement('div');
                    card.className = 'echo-card';
                    card.innerHTML = `
                        ${isMyPost ? `<button class="delete-btn" onclick="deleteEcho('${post.id}')">‚úï</button>` : ''}
                        ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openImageFull('${post.image_url}')">` : ''}
                        <div class="card-content">
                            <div class="author">@${post.username || 'anon'}</div>
                            <div class="content">${post.content || ''}</div>
                        </div>`;
                    feed.appendChild(card);
                });
            }
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            const file = document.getElementById('fileInput').files[0];
            const username = tg.initDataUnsafe?.user?.username || "Guest";
            const btn = document.getElementById('submitBtn');

            if (!text && !file) return;
            btn.disabled = true;

            let imageUrl = null;
            if (file) {
                const fileName = `${Date.now()}_${file.name}`;
                const { data } = await supabaseClient.storage.from('images').upload(fileName, file);
                if (data) {
                    const { data: urlData } = supabaseClient.storage.from('images').getPublicUrl(fileName);
                    imageUrl = urlData.publicUrl;
                }
            }

            await supabaseClient.from('posts').insert([{ 
                username: username, content: text, user_id: currentUserId, image_url: imageUrl 
            }]);

            btn.disabled = false;
            closeModal();
        }

        // Realtime –ø–æ–¥–ø–∏—Å–∫–∞
        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();

        async function deleteEcho(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å?")) await supabaseClient.from('posts').delete().eq('id', id);
        }

        loadEchos();
    </script>
</body>
</html>
