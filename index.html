<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho One UI Elite</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #3e86f5;
  --glass: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); 
  color: var(--text); 
  padding: 0 20px 140px;
}

/* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ One UI */
.header-container {
    padding-top: 60px;
    padding-bottom: 20px;
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 100;
    margin-bottom: 10px;
}

.header-title {
    font-size: 34px;
    font-weight: 300;
    transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ö–ê–†–¢–û–ß–ö–ê */
.card {
  background: var(--glass);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 30px;
  margin-bottom: 16px; 
  border: 1px solid var(--glass-border);
  animation: cardScale 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes cardScale { 
  from { opacity: 0; transform: scale(0.92) translateY(20px); } 
  to { opacity: 1; transform: scale(1) translateY(0); } 
}

.card-content { padding: 20px; }

.post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
.avatar { 
  width: 40px; height: 40px; border-radius: 50%; 
  background: var(--accent);
  display: flex; align-items: center; justify-content: center; 
  font-weight: 600; overflow: hidden;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.text { font-size: 16px; line-height: 1.5; opacity: 0.95; font-weight: 400; }
.text a { color: var(--accent); text-decoration: none; font-weight: 500; }

.link-preview {
  margin-top: 15px; background: rgba(255, 255, 255, 0.05); 
  border-radius: 20px; padding: 12px; display: flex; align-items: center; gap: 12px; 
  border: 1px solid var(--glass-border); text-decoration: none; color: inherit;
}
.link-icon { width: 34px; height: 34px; border-radius: 10px; background: #1a1a1a; }

/* NAV BAR */
.nav-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 70px; background: rgba(25, 25, 25, 0.85);
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border-radius: 35px; border: 1px solid var(--glass-border);
  display: flex; justify-content: space-around; align-items: center;
  z-index: 1000;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; gap: 2px;
  color: #888; font-size: 11px; transition: 0.2s;
}
.nav-item.active { color: var(--accent); }
.nav-icon { font-size: 22px; margin-bottom: 2px; }

.add-btn { 
  position: fixed; bottom: 115px; right: 25px; width: 62px; height: 62px; 
  background: var(--accent); color: #fff; border-radius: 20px;
  border: none; font-size: 30px; z-index: 900; 
  box-shadow: 0 10px 25px rgba(62, 134, 245, 0.3);
}

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 2000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #121212; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 35px 25px; border-top: 1px solid var(--glass-border);
    animation: slideUp 0.3s ease-out;
}
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 19px; outline: none; resize: none; min-height: 140px; }

.send-btn { background: var(--accent); color: #fff; border: none; padding: 12px 25px; border-radius: 20px; font-weight: 600; }
</style>
</head>
<body>

<div class="header-container">
    <h1 class="header-title" id="page-title">–û–±–∑–æ—Ä</h1>
</div>

<div id="feed"></div>

<div class="nav-bar">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">
        <span class="nav-icon">üè†</span>
        <span>–û–±–∑–æ—Ä</span>
    </div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">
        <span class="nav-icon">üë§</span>
        <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –º—ã—Å–ª—è–º–∏..."></textarea>
        <div style="display:flex; justify-content:flex-end;">
            <button id="sendBtn" class="send-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

function formatPost(text) {
    if (!text) return { html: '', preview: '' };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const links = text.match(urlRegex);
    let html = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    let preview = '';
    if (links) {
        try {
            const domain = new URL(links[0]).hostname.replace('www.', '');
            preview = `<a href="${links[0]}" target="_blank" class="link-preview">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" class="link-icon">
                <div style="font-size:14px; font-weight:600">${domain}</div>
            </a>`;
        } catch(e) {}
    }
    return { html, preview };
}

async function load() {
    const feed = document.getElementById('feed');
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    feed.innerHTML = '';
    data.forEach((post, index) => {
        const { html, preview } = formatPost(post.content);
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="card-content">
                <div class="post-header">${avatar} <div style="font-weight:600">@${post.username}</div></div>
                <div class="text">${html}</div>
                ${preview}
                <div style="margin-top:15px; display:flex; justify-content:space-between; opacity:0.3; font-size:12px;">
                    <span>${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="color:var(--accent); cursor:pointer;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

function switchTab(tab) {
    if (currentTab === tab) return;
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? '–û–±–∑–æ—Ä' : '–ü—Ä–æ—Ñ–∏–ª—å';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    if (!t) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    let payload = { content: t, username: myUsername, user_id: myId };
    if (myPhoto) payload.avatar_url = myPhoto;
    await db.from('posts').insert([payload]);
    haptic.notificationOccurred('success');
    closeModal();
    load();
    btn.disabled = false;
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

// –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
window.onscroll = () => {
    const title = document.getElementById('page-title');
    if (window.scrollY > 30) {
        title.style.fontSize = '24px';
        title.style.fontWeight = '600';
    } else {
        title.style.fontSize = '34px';
        title.style.fontWeight = '300';
    }
};

load();
</script>
</body>
</html>
