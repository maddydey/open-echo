<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --link-box: rgba(255, 255, 255, 0.05);
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; }
        
        #feed { display: flex; flex-direction: column; gap: 16px; }
        
        .echo-card { 
            background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08); 
            overflow: hidden; animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-content { padding: 16px; }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; margin-bottom: 4px; }
        .content { font-size: 16px; line-height: 1.4; word-break: break-word; }
        
        /* –°—Ç–∏–ª—å "–ú–∏–Ω–∏-–æ–∫–æ—à–∫–∞" –¥–ª—è —Å—Å—ã–ª–æ–∫ */
        .link-preview-box {
            margin-top: 12px;
            background: var(--link-box);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .link-preview-box:active { background: rgba(255,255,255,0.1); }
        .link-icon { font-size: 20px; background: rgba(10, 132, 255, 0.1); padding: 8px; border-radius: 10px; }
        .link-info { overflow: hidden; }
        .link-url { color: var(--accent); font-size: 14px; font-weight: 600; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; display: block; }
        .link-hint { color: var(--text-dim); font-size: 11px; margin-top: 2px; }

        .post-img { width: 100%; display: block; object-fit: cover; max-height: 400px; cursor: pointer; }
        
        .card-actions { margin-top: 14px; display: flex; gap: 20px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; }
        .action-btn { color: var(--accent); font-size: 13px; font-weight: 600; cursor: pointer; }

        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 24px; border-radius: 30px 30px 0 0; animation: sheetUp 0.3s ease; }
        
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; resize: none; outline: none; margin-bottom: 15px; font-family: inherit; }
        
        #imageOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        #fullImage { max-width: 95%; max-height: 90%; border-radius: 12px; }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="imageOverlay" onclick="this.style.display='none'">
        <img id="fullImage" src="">
    </div>

    <div id="modal">
        <div class="modal-content">
            <textarea id="postText" rows="4" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <div id="fileName" style="font-size: 13px; color: var(--text-dim); margin-bottom: 15px;"></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="color: var(--accent); font-weight: 600; cursor: pointer;" onclick="document.getElementById('fileInput').click()">üñº –§–æ—Ç–æ</div>
                <button id="submitBtn" style="background: var(--accent); color: white; padding: 10px 20px; border-radius: 14px; border: none; font-weight: 700;" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:20px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();

        let currentReplyId = null;
        let currentReplyUsername = null;

        // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ –∏ YouTube ---
        function processContent(text) {
            if (!text) return { text: '', extra: '' };
            
            let extraHtml = '';
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ YouTube
            const ytMatch = text.match(youtubeRegex);
            if (ytMatch) {
                extraHtml += `
                <div style="margin-top:12px; position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:14px; background:#000;">
                    <iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/${ytMatch[1]}" allowfullscreen></iframe>
                </div>`;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ "–ú–∏–Ω–∏-–æ–∫–æ—à–∫–∞" –¥–ª—è –ø–µ—Ä–≤–æ–π –Ω–∞–π–¥–µ–Ω–Ω–æ–π —Å—Å—ã–ª–∫–∏ (–µ—Å–ª–∏ –Ω–µ YouTube)
            const allUrls = text.match(urlRegex);
            if (allUrls && !ytMatch) {
                const firstUrl = allUrls[0];
                extraHtml += `
                <a href="${firstUrl}" target="_blank" class="link-preview-box">
                    <div class="link-icon">üîó</div>
                    <div class="link-info">
                        <span class="link-url">${firstUrl.replace('https://', '').replace('http://', '')}</span>
                        <span class="link-hint">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç</span>
                    </div>
                </a>`;
            }

            // –î–µ–ª–∞–µ–º —Å—Å—ã–ª–∫–∏ –≤ —Ç–µ–∫—Å—Ç–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º–∏
            const linkedText = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" style="color:var(--accent); text-decoration:none;">${url}</a>`);

            return { text: linkedText, extra: extraHtml };
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 1200 || h > 1200) {
                            if (w > h) { h *= 1200/w; w = 1200; } else { w *= 1200/h; h = 1200; }
                        }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        canvas.toBlob((b) => resolve(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.7);
                    };
                };
            });
        }

        function openModal(replyId = null, replyUser = null) {
            currentReplyId = replyId;
            currentReplyUsername = replyUser;
            document.getElementById('postText').placeholder = replyUser ? `–û—Ç–≤–µ—Ç–∏—Ç—å @${replyUser}...` : "–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?";
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function updateFileName() { document.getElementById('fileName').innerText = document.getElementById('fileInput').files[0]?.name || ""; }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (!data) return;
            feed.innerHTML = '';
            data.forEach(post => {
                const isMyPost = post.user_id === currentUserId;
                const processed = processContent(post.content);
                
                const card = document.createElement('div');
                card.className = 'echo-card';
                card.innerHTML = `
                    ${isMyPost ? `<button class="delete-btn" style="position:absolute; top:12px; right:12px; background:rgba(255,69,58,0.2); border:none; border-radius:8px; padding:5px 10px; color:#ff453a;" onclick="deleteEcho('${post.id}')">‚úï</button>` : ''}
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openImageFull('${post.image_url}')">` : ''}
                    <div class="card-content">
                        ${post.reply_to_username ? `<div style="color:var(--text-dim); font-size:12px; margin-bottom:4px;">‚Ü©Ô∏è –æ—Ç–≤–µ—Ç @${post.reply_to_username}</div>` : ''}
                        <div class="author">@${post.username || 'anon'}</div>
                        <div class="content">${processed.text}</div>
                        ${processed.extra}
                        <div class="card-actions">
                            <div class="action-btn" onclick="openModal('${post.id}', '${post.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
                        </div>
                    </div>`;
                feed.appendChild(card);
            });
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            let file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('submitBtn');
            if (!text && !file) return;
            btn.disabled = true;

            let imageUrl = null;
            if (file) {
                file = await compressImage(file);
                const name = `${Date.now()}.jpg`;
                const { data } = await supabaseClient.storage.from('images').upload(name, file);
                if (data) imageUrl = supabaseClient.storage.from('images').getPublicUrl(name).data.publicUrl;
            }

            await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.username || "Guest", 
                content: text, user_id: currentUserId, image_url: imageUrl,
                parent_id: currentReplyId, reply_to_username: currentReplyUsername
            }]);

            btn.disabled = false;
            closeModal();
        }

        function openImageFull(url) { document.getElementById('fullImage').src = url; document.getElementById('imageOverlay').style.display = 'flex'; }
        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();
        async function deleteEcho(id) { if (confirm("–£–¥–∞–ª–∏—Ç—å?")) await supabaseClient.from('posts').delete().eq('id', id); }
        loadEchos();
    </script>
</body>
</html>
