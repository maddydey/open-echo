<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Echo Premium Glass</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.2); /* –ß–µ—Ç–∫–∞—è –æ–±–≤–æ–¥–∫–∞ */
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
  background: var(--bg); color: var(--text); padding: 0 16px 140px;
}

/* –§–ò–†–ú–ï–ù–ù–´–ô –ó–ê–ì–û–õ–û–í–û–ö ONE UI */
.header-wrapper {
  position: sticky; top: 0; background: var(--bg);
  padding-top: 60px; padding-bottom: 20px; z-index: 1000;
}
.header-title { 
  font-size: 34px; font-weight: 700; transition: 0.25s ease;
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê (–ú–ê–¢–û–í–û–ï –°–¢–ï–ö–õ–û) */
.post-card {
  background: var(--glass);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 30px;
  padding: 20px;
  margin-bottom: 16px;
  border: 1px solid var(--border);
  animation: cardIn 0.5s ease-out;
}

@keyframes cardIn { 
  from { opacity: 0; transform: translateY(15px); } 
  to { opacity: 1; transform: translateY(0); } 
}

.post-head { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }

/* –û–ë–í–û–î–ö–ê –ê–í–ê–¢–ê–†–û–ö */
.avatar { 
  width: 46px; height: 46px; border-radius: 50%; 
  background: #222; overflow: hidden; flex-shrink: 0;
  border: 2px solid var(--border); 
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.avatar-placeholder { font-weight: 700; font-size: 18px; color: #fff; text-transform: uppercase; }

.user-info { display: flex; flex-direction: column; }
.username { font-weight: 700; font-size: 16px; letter-spacing: -0.3px; }
.time { font-size: 12px; opacity: 0.4; margin-top: 2px; }

.content-text { font-size: 16px; line-height: 1.5; opacity: 0.95; margin-bottom: 10px; }
.content-text a { color: var(--accent); text-decoration: none; }

.post-image { 
  width: 100%; border-radius: 20px; border: 1px solid var(--border);
  margin-top: 10px; max-height: 450px; object-fit: cover;
}

/* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
.tab-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 68px; background: rgba(30, 30, 32, 0.8);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border-radius: 34px; border: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: center; z-index: 2000;
}
.tab-item { color: #8e8e93; font-size: 24px; transition: 0.2s; }
.tab-item.active { color: #fff; transform: scale(1.1); }

.btn-add { 
  position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; 
  background: #fff; color: #000; border-radius: 50%;
  border: none; font-size: 32px; z-index: 1500; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 30px 20px 45px; border-top: 1px solid var(--border);
}
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 19px; outline: none; min-height: 150px; resize: none; }
.send-btn { background: var(--accent); color: #fff; border: none; padding: 12px 24px; border-radius: 22px; font-weight: 700; }
</style>
</head>
<body>

<div class="header-wrapper">
    <div class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</div>
</div>

<div id="feed"></div>

<div class="tab-bar">
    <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>

<button class="btn-add" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; font-size:24px">üñº</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="send-btn" onclick="send()">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const htmlText = post.content ? post.content.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`) : '';
        
        // –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å –æ–±–≤–æ–¥–∫–æ–π
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar"><span class="avatar-placeholder">${post.username[0]}</span></div>`;
            
        const postDate = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const postEl = document.createElement('div');
        postEl.className = 'post-card';
        postEl.innerHTML = `
            <div class="post-head">
                ${avatar}
                <div class="user-info">
                    <span class="username">@${post.username}</span>
                    <span class="time">${postDate}</span>
                </div>
                ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:12px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>
            <div class="content-text">${htmlText}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
        `;
        feed.appendChild(postEl);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? '–õ–µ–Ω—Ç–∞' : '–ú–æ–∏ –ø–æ—Å—Ç—ã';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        const { data } = await db.storage.from('images').upload(name, f);
        if (data) imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    let payload = { content: t, username: myUsername, user_id: myId, image_url: imgUrl };
    if (myPhoto) payload.avatar_url = myPhoto;
    await db.from('posts').insert([payload]);

    haptic.notificationOccurred('success');
    closeModal();
    load();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onscroll = () => {
    const title = document.getElementById('page-title');
    title.style.fontSize = window.scrollY > 30 ? '22px' : '34px';
};

load();
</script>
</body>
</html>
