<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000; --text: #fff; --accent: #0a84ff;
  --card-bg: rgba(255, 255, 255, 0.07);
  --border: rgba(255, 255, 255, 0.12);
  --skeleton: rgba(255, 255, 255, 0.05);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
  background: var(--bg); color: var(--text); padding: 20px 20px 100px;
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

.card {
  background: var(--card-bg); border-radius: 24px; margin-bottom: 16px; 
  backdrop-filter: blur(20px); border: 1px solid var(--border);
  animation: cardEnter 0.5s ease; overflow: hidden;
}

@keyframes cardEnter { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

.card-content { padding: 18px; }

/* –õ–ò–ù–ò–Ø –û–¢–í–ï–¢–ê */
.reply-line {
  margin-bottom: 12px; padding-left: 12px;
  border-left: 2px solid var(--accent);
  font-size: 13px;
}
.reply-author { font-weight: 700; color: var(--accent); margin-bottom: 2px; }
.reply-preview { opacity: 0.5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* –°–°–´–õ–ö–ò-–ü–£–ó–´–†–ò */
.link-bubble {
  margin-top: 12px; background: rgba(10, 132, 255, 0.1); 
  border: 1px solid rgba(10, 132, 255, 0.2);
  border-radius: 16px; padding: 10px; 
  display: flex; align-items: center; gap: 10px; 
  text-decoration: none; color: inherit;
}
.link-logo { width: 24px; height: 24px; border-radius: 4px; background: #222; }
.link-url { font-size: 13px; font-weight: 600; opacity: 0.8; overflow: hidden; text-overflow: ellipsis; }

.post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
.avatar { 
  width: 32px; height: 32px; border-radius: 50%; object-fit: cover; 
  background: #333; display: flex; align-items: center; justify-content: center;
  font-size: 12px; border: 1px solid var(--border);
}

.post-img { width: 100%; max-height: 350px; object-fit: cover; border-bottom: 1px solid var(--border); }
.text { font-size: 15px; line-height: 1.4; opacity: 0.95; white-space: pre-wrap; word-break: break-word; }

.footer { 
  display: flex; gap: 15px; margin-top: 15px; padding-top: 12px; 
  border-top: 1px solid var(--border); font-size: 12px; font-weight: 600;
}
.btn { cursor: pointer; opacity: 0.6; }
.btn:active { opacity: 1; color: var(--accent); }

.add-btn {
  position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px;
  background: #fff; color: #000; border-radius: 50%; border: none;
  font-size: 30px; font-weight: bold; z-index: 100;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.dot {
  position: absolute; top: 0; right: 0; width: 12px; height: 12px;
  background: #ff453a; border-radius: 50%; border: 2px solid #fff; display: none;
}

.modal { 
  display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
  backdrop-filter: blur(15px); z-index: 1000; align-items: center; justify-content: center; padding: 20px;
}
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; max-width: 400px; padding: 25px; border-radius: 28px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 17px; outline: none; resize: none; min-height: 100px; margin: 10px 0; }

.sk { background: var(--skeleton); height: 150px; border-radius: 24px; margin-bottom: 16px; }
</style>
</head>
<body>

<div id="feed">
    <div class="sk"></div>
    <div class="sk" style="height:250px"></div>
</div>

<button class="add-btn" onclick="openModal()">
    + <div id="notifDot" class="dot"></div>
</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyBox" style="display:none; margin-bottom:15px; padding-left:10px; border-left:2px solid var(--accent)">
            <div id="reAuthor" style="font-size:12px; color:var(--accent); font-weight:700"></div>
            <div id="reText" style="font-size:12px; opacity:0.5"></div>
        </div>
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ —Ç–µ–∫—Å—Ç..."></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; color:var(--accent); font-weight:700">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fInp" hidden accept="image/*">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:10px 22px; border-radius:15px; font-weight:700">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let replyId = null;
let initial = true;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å—Å—ã–ª–æ–∫
function parseContent(text) {
    if (!text) return { clean: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { clean: text, bubble: '' };
    
    const url = match[0];
    const clean = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const logo = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
        const bubble = `<a href="${url}" target="_blank" class="link-bubble">
            <img src="${logo}" class="link-logo" onerror="this.style.display='none'">
            <span class="link-url">${domain}</span>
        </a>`;
        return { clean, bubble };
    } catch(e) { return { clean: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;

    if (initial) { await new Promise(r => setTimeout(r, 1200)); initial = false; }
    
    document.getElementById('notifDot').style.display = 'none';
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const { clean, bubble } = parseContent(post.content);
        const card = document.createElement('div');
        card.className = 'card';
        
        let replyLine = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                replyLine = `
                <div class="reply-line">
                    <div class="reply-author">–í –æ—Ç–≤–µ—Ç @${parent.username}</div>
                    <div class="reply-preview">${parent.content || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'}</div>
                </div>`;
            }
        }

        const avatar = post.avatar_url 
            ? `<img src="${post.avatar_url}" class="avatar">`
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            <div class="card-content">
                ${replyLine}
                <div class="post-header">
                    ${avatar}
                    <div class="author">@${post.username}</div>
                </div>
                <div class="text">${clean}</div>
                ${bubble}
                <div class="footer">
                    <span class="btn" onclick="setupReply('${post.id}','${post.username}','${post.content||''}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span class="btn" style="color:#ff453a" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '...';

    try {
        let img = null;
        if (f) {
            const name = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            img = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }

        await db.from('posts').insert([{ 
            content: t, username: myUsername, user_id: myId, 
            parent_id: replyId, avatar_url: myPhoto, image_url: img 
        }]);

        haptic.notificationOccurred('success');
        closeModal();
        load();
    } catch(e) { alert(e.message); }
    btn.disabled = false; btn.innerText = '–ü–æ—Å—Ç';
}

function setupReply(id, u, t) {
    replyId = id;
    document.getElementById('reAuthor').innerText = '@' + u;
    document.getElementById('reText').innerText = t.slice(0, 40) + (t.length > 40 ? '...' : '');
    document.getElementById('replyBox').style.display = 'block';
    openModal();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; 
    document.getElementById('replyBox').style.display = 'none';
    document.getElementById('txt').value = ''; 
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

db.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, p => {
    if (p.new.user_id !== myId) {
        document.getElementById('notifDot').style.display = 'block';
        haptic.impactOccurred('medium');
    }
}).subscribe();

load();
</script>
</body>
</html>
