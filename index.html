<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>LIQUID ECHO</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* --- PHYSICS & VARIABLES --- */
:root { 
    --bg: #000000;
    --text: #ffffff;
    --glass-surface: rgba(255, 255, 255, 0.06);
    --glass-border: rgba(255, 255, 255, 0.12);
    --glass-highlight: rgba(255, 255, 255, 0.2);
    --primary: #0a84ff;
    --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1); /* Apple Bounce */
    --smooth-easing: cubic-bezier(0.2, 0.8, 0.2, 1);   /* Smooth Flow */
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }

body { 
    font-family: -apple-system, "SF Pro Display", "SF Pro Text", BlinkMacSystemFont, sans-serif; 
    background: var(--bg); color: var(--text); 
    overflow: hidden; height: 100vh;
    -webkit-font-smoothing: antialiased;
}

/* --- AMBIENT BACKGROUND (LIVING WATER) --- */
.ambient-blobs {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: #000; overflow: hidden;
}
.blob {
    position: absolute; border-radius: 50%;
    filter: blur(80px); opacity: 0.6;
    animation: float 20s infinite ease-in-out alternate;
}
.blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #0a84ff; animation-delay: 0s; }
.blob-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #5e5ce6; animation-delay: -5s; }
.blob-3 { top: 40%; left: 40%; width: 250px; height: 250px; background: #32d74b; opacity: 0.3; animation-delay: -10s; }

@keyframes float {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(30px, 50px) scale(1.1); }
}

/* --- MAIN CONTAINER --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 280px; 
    transition: transform 0.6s var(--smooth-easing), filter 0.6s;
    scrollbar-width: none;
    perspective: 1000px; /* –î–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
}
#app::-webkit-scrollbar { display: none; }

/* –≠—Ñ—Ñ–µ–∫—Ç –≥–ª—É–±–∏–Ω—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–µ–Ω—é */
body.modal-open #app { 
    transform: scale(0.9) translateZ(-50px); 
    filter: blur(15px) brightness(0.6); 
    border-radius: 30px;
}

/* --- LIQUID CARDS --- */
.post-container { 
    margin-bottom: 30px; display: flex; flex-direction: column; 
    animation: liquidUp 0.8s var(--smooth-easing) backwards;
}

@keyframes liquidUp {
    0% { opacity: 0; transform: translateY(60px) scale(0.9) skewY(2deg); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0) scale(1) skewY(0); filter: blur(0); }
}

.card { 
    background: var(--glass-surface);
    backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
    border: 1px solid var(--glass-border);
    border-top: 1px solid var(--glass-highlight); /* –°–≤–µ—Ç —Å–≤–µ—Ä—Ö—É */
    border-radius: 32px; padding: 24px;
    position: relative; z-index: 1; overflow: hidden;
    box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
    transition: transform 0.4s var(--spring-easing), background 0.3s;
}

.card:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }

/* Avatar Liquid */
.ava-row { display: flex; align-items: center; margin-bottom: 16px; }
.ava-box { 
    width: 44px; height: 44px; border-radius: 50%; margin-right: 14px; 
    background: rgba(0,0,0,0.3); overflow: hidden; flex-shrink: 0; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.1);
}
.ava-img { width: 100%; height: 100%; object-fit: cover; }

/* Text & Content */
.nick { font-size: 17px; font-weight: 700; color: #fff; letter-spacing: 0.3px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
.post-text { 
    font-size: 18px; line-height: 1.5; color: rgba(255,255,255,0.9); 
    font-weight: 400; white-space: pre-wrap;
}
.post-img {
    width: calc(100% + 48px); margin-left: -24px; margin-top: 20px; 
    display: block; border-bottom: 1px solid rgba(255,255,255,0.05);
    mask-image: linear-gradient(to bottom, black 80%, transparent 100%); /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –Ω–∏–∑–∞ —Ñ–æ—Ç–æ */
}

/* --- LINKS AS FLOATING BUBBLES --- */
.rich-link-box { margin-top: 12px; display: flex; flex-direction: column; gap: 10px; position: relative; z-index: 100; }
.rich-link {
    background: rgba(0, 0, 0, 0.4); 
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 22px; padding: 14px 18px; 
    display: flex; align-items: center; gap: 14px;
    cursor: pointer; transition: 0.3s var(--spring-easing);
}
.rich-link:active { transform: scale(0.95); background: rgba(0,0,0,0.6); }
.link-thumb { width: 38px; height: 38px; border-radius: 12px; object-fit: cover; }
.link-arrow { margin-left: auto; color: #fff; opacity: 0.4; transform: rotate(-45deg); font-size: 20px; }

/* --- REPLIES --- */
.re-box { 
    margin-left: 10px; margin-top: 14px; padding-left: 16px; 
    border-left: 2px solid rgba(255,255,255,0.15); 
}
.re-item { padding: 6px 0; margin-bottom: 4px; animation: liquidUp 0.6s ease backwards; }

/* --- UI CONTROLS (Floating Glass) --- */
.tabs {
    position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
    background: rgba(20, 20, 20, 0.7); 
    backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    border-radius: 100px; padding: 8px;
    display: flex; gap: 10px; z-index: 1000;
}
.tab-btn {
    width: 60px; height: 50px; display: flex; align-items: center; justify-content: center;
    border-radius: 30px; font-size: 22px; transition: 0.4s var(--spring-easing);
    opacity: 0.5; position: relative;
}
.tab-btn.active { 
    opacity: 1; background: rgba(255,255,255,0.15); 
    transform: scale(1.1); 
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.fab-add {
    position: fixed; bottom: 120px; right: 24px;
    width: 65px; height: 65px; 
    background: rgba(255,255,255,0.9); 
    backdrop-filter: blur(10px);
    border-radius: 50%; border: none; 
    color: #000; font-size: 36px; font-weight: 300;
    box-shadow: 0 10px 40px rgba(255,255,255,0.2);
    z-index: 1100; transition: 0.5s var(--spring-easing);
    display: flex; align-items: center; justify-content: center; padding-bottom: 4px;
}
.fab-add:active { transform: scale(0.8) rotate(90deg); background: #fff; }

/* --- SHEET MODAL --- */
.modal-overlay {
    display: none; position: fixed; inset: 0; z-index: 5000;
    background: rgba(0,0,0,0); transition: background 0.6s;
    align-items: flex-end;
}
.modal-overlay.visible { background: rgba(0,0,0,0.4); }

.sheet {
    width: 100%; background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
    border-radius: 40px 40px 0 0;
    padding: 10px 24px 40px;
    transform: translateY(110%); 
    transition: transform 0.6s var(--spring-easing);
    border-top: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 -20px 80px rgba(0,0,0,0.6);
}
.modal-overlay.visible .sheet { transform: translateY(0); }

.sheet-handle {
    width: 40px; height: 5px; background: rgba(255,255,255,0.2);
    border-radius: 10px; margin: 10px auto 25px;
}

/* Inputs */
.liquid-input {
    width: 100%; background: rgba(0,0,0,0.3); 
    border: 1px solid transparent;
    border-radius: 20px; padding: 18px; color: #fff; font-size: 17px;
    margin-bottom: 12px; transition: 0.3s;
}
.liquid-input:focus { 
    background: rgba(0,0,0,0.5); 
    border-color: rgba(255,255,255,0.2); 
    transform: scale(1.02);
}

.btn-send {
    background: #fff; color: #000; border: none; width: 100%;
    padding: 18px; border-radius: 20px; font-weight: 700; font-size: 16px;
    margin-top: 10px; transition: 0.3s var(--spring-easing);
    box-shadow: 0 5px 20px rgba(255,255,255,0.15);
}
.btn-send:active { transform: scale(0.95); opacity: 0.8; }
</style>
</head>
<body id="body">

<div class="ambient-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<div id="app">
    <div style="padding: 60px 10px 30px; font-size: 36px; font-weight: 900; letter-spacing: -1px; text-shadow: 0 10px 30px rgba(0,0,0,0.5);">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab-btn active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="tab-btn" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="fab-add" onclick="openM()">+</button>

<div id="modal" class="modal-overlay" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div class="sheet-handle"></div>
        <textarea id="txt" class="liquid-input" placeholder="–ú—ã—Å–ª–∏ –≤ –ø–æ—Ç–æ–∫..." style="min-height:140px; resize:none;"></textarea>
        <input id="linkInp" class="liquid-input" placeholder="–°—Å—ã–ª–∫–∞" autocomplete="off">
        
        <div style="display:flex; gap:10px; margin-top:10px;">
             <button onclick="vibe('light'); document.getElementById('fInp').click()" style="background:rgba(255,255,255,0.1); color:#fff; border:none; padding:18px; border-radius:20px; flex:1;">üì∑</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="btn-send" onclick="send()" style="flex:3;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function vibe(type) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(type); }

function getAva(url, name) {
    if(url) return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    return `<div class="ava-box"><div style="display:flex;width:100%;height:100%;align-items:center;justify-content:center;color:#ccc;font-weight:700;">${name[0].toUpperCase()}</div></div>`;
}

function getRichLink(url) {
    if(!url) return "";
    let title = "–°—Å—ã–ª–∫–∞", icon = "https://cdn-icons-png.flaticon.com/512/1006/1006771.png";
    const isTg = url.includes('t.me');
    if (isTg) {
        const parts = url.split('t.me/')[1];
        if(parts) { const name = parts.split('/')[0].replace('@','').split('?')[0]; title = '@' + name; icon = `https://t.me/i/userpic/320/${name}.jpg`; }
    } else {
        title = url.replace(/^https?:\/\//, '').split('/')[0];
        icon = `https://www.google.com/s2/favicons?domain=${title}&sz=128`;
    }
    
    return `<div class="rich-link" onclick="event.stopImmediatePropagation(); vibe('medium'); ${isTg ? `tg.openTelegramLink('${url}')` : `tg.openLink('${url}')`}">
        <img src="${icon}" class="link-thumb" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="flex:1; overflow:hidden;"><div style="font-weight:600; color:#fff; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${title}</div></div>
        <div class="link-arrow">‚Üí</div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.style.animationDelay = `${idx * 0.08}s`; // Staggered Animation

        let txt = p.content, sHtml = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0].trim(); 
            sHtml = `<div style="background:rgba(255,255,255,0.1); padding:6px 12px; border-radius:12px; font-size:12px; color:#fff; margin-bottom:12px; display:inline-block; backdrop-filter:blur(10px);">üîó ${pts[1].trim()}</div>`; 
        }

        let foundLinks = new Set();
        if(p.track_url) foundLinks.add(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(l => foundLinks.add(l));
        let linkHtml = ""; foundLinks.forEach(l => { linkHtml += getRichLink(l); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <div style="display:flex;align-items:center;gap:6px;margin-bottom:4px;"><span style="font-size:13px;font-weight:700;color:#ddd;">@${r.username}</span></div>
                <div style="font-size:15px;color:rgba(255,255,255,0.7);">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card" onclick="openM('${p.id}'); vibe('light');">
                <div class="ava-row">
                    ${getAva(p.avatar_url, p.username)}
                    <div>
                        <div class="nick" style="${isPrem?'color:#ffd700':''}">@${p.username}</div>
                        ${isPrem ? '<div style="font-size:11px; opacity:0.6; margin-top:2px;">Premium</div>' : ''}
                    </div>
                    ${p.user_id===myId?'<div onclick="event.stopPropagation(); del(\''+p.id+'\')" style="margin-left:auto; opacity:0.3; padding:10px;">‚úï</div>':''}
                </div>
                ${sHtml}
                <div class="post-text">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
            </div>
            <div class="rich-link-box">${linkHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

let replyId = null; let curTab = 'all';

function openM(id=null) { 
    vibe('medium'); replyId=id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m=document.getElementById('modal'); m.style.display='flex'; 
    setTimeout(()=>m.classList.add('visible'),10); 
}

function closeM() { 
    vibe('light');
    document.getElementById('body').classList.remove('modal-open'); 
    document.getElementById('modal').classList.remove('visible'); 
    setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},500); 
}

async function send() {
    vibe('heavy');
    const b = document.getElementById('sendBtn'); b.disabled=true; b.style.opacity = '0.5';
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = "", l = document.getElementById('linkInp').value;
    
    if(!t && !f) { b.disabled=false; b.style.opacity = '1'; return; }

    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    
    closeM(); load(); 
    b.disabled=false; b.style.opacity = '1'; 
    document.getElementById('txt').value=''; document.getElementById('linkInp').value='';
}

function switchTab(t) { 
    vibe('light'); curTab=t; 
    document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(`tab-${t}`).classList.add('active');
    load(); 
}

async function del(id) { 
    vibe('warning');
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } 
}

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
