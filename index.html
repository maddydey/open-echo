<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.2);
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* SPLASH SCREEN */
#splash-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
.loader-logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.98); } }

/* APP LAYOUT */
#main-app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; height: 100vh; overflow-y: auto; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }

/* POST & REFLECTION */
.post-container { position: relative; margin-bottom: 35px; }

.post-card { 
    position: relative;
    z-index: 2;
    background: var(--glass);
    backdrop-filter: blur(25px);
    border-radius: 28px;
    padding: 22px;
    border: 1px solid var(--border);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

/* –≠—Ñ—Ñ–µ–∫—Ç –∑–µ—Ä–∫–∞–ª—å–Ω–æ–≥–æ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è –ø–æ–¥ –ø–æ—Å—Ç–æ–º */
.post-card::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 10%;
    right: 10%;
    height: 30px;
    background: linear-gradient(to bottom, rgba(10, 132, 255, 0.15), transparent);
    filter: blur(12px);
    z-index: -1;
}

.avatar { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid var(--accent); overflow: hidden; background: #111; flex-shrink: 0; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }

/* REPLIES IN DEPTH */
.reply-card { 
    position: relative;
    z-index: 1;
    margin-left: 35px;
    margin-top: -12px;
    padding: 22px 18px 12px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 0 0 24px 24px;
    border: 1px solid rgba(255,255,255,0.05);
    border-top: none;
}

/* SKELETONS */
.skeleton { background: #111; border-radius: 28px; height: 120px; margin-bottom: 20px; animation: sk-pulse 1.5s infinite; border: 1px solid #222; }
@keyframes sk-pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.8; } }

/* UI ELEMENTS */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(15, 15, 17, 0.95); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #444; font-size: 24px; transition: 0.3s; }
.tab-item.active { color: #fff; transform: scale(1.15); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 30px 30px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--accent); }
</style>
</head>
<body>

<div id="splash-screen"><div class="loader-logo">ECHO</div></div>

<div id="main-app">
    <div class="header-wrapper"><h1 style="font-size:32px; font-weight:800; letter-spacing:-1px;">ECHO</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab-item" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="preview-box" style="display:none;margin-bottom:15px;border-radius:15px;overflow:hidden;"><img id="preview-img" style="width:100%;max-height:150px;object-fit:cover;"></div>
        <textarea id="txt" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:15px; font-size:14px;">üñº –ö–∞—Ä—Ç–∏–Ω–∫–∞</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:700;">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all', currentParentId = null;

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash-screen').style.opacity = "0";
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = "none";
            document.getElementById('main-app').style.display = "block";
            document.getElementById('main-app').style.opacity = "1";
            showSkeletons();
            load();
            startRealtime();
        }, 500);
    }, 2000);
};

function showSkeletons() {
    const feed = document.getElementById('feed');
    feed.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>';
}

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    if (!data) return;
    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : ''}</div>
                    <div style="font-weight:700;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:12px;">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px; line-height:1.4;">${post.content || ''}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.5; font-size:13px;" onclick="openModal('${post.id}')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;
        
        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const rEl = document.createElement('div');
            rEl.className = 'reply-card';
            rEl.innerHTML = `<div style="color:var(--accent); font-weight:700; font-size:12px;">@${reply.username}</div><div style="font-size:14px;">${reply.content}</div>`;
            container.appendChild(rEl);
        });
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
}

function switchTab(tab, el) {
    haptic.impactOccurred('light');
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    showSkeletons();
    load();
}

function openModal(pId = null) {
    currentParentId = pId;
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = "";
    document.getElementById('preview-box').style.display = 'none';
    document.getElementById('fInp').value = "";
}

function previewImage(i) {
    const f = i.files[0];
    if (f) {
        const r = new FileReader();
        r.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-box').style.display = 'block';
        };
        r.readAsDataURL(f);
    }
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    closeModal();
    
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
    haptic.notificationOccurred('success');
    btn.disabled = false;
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) {
        await db.from('posts').delete().eq('id', id);
        haptic.impactOccurred('medium');
    }
}
</script>
</body>
</html>
