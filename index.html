<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; connect-src * https://*.supabase.co wss://*.supabase.co; img-src * data: blob:;">

<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* LOADING */
#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
.logo-anim { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

#app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }
.header { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; font-size: 32px; font-weight: 800; }

/* POSTS & SMART SCALE */
.post-wrap { position: relative; margin-bottom: 40px; transition: 0.3s cubic-bezier(0.2, 0, 0.2, 1); }
.post-wrap:active { transform: scale(0.97); }
.card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 26px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
.card::after { content: ''; position: absolute; bottom: -15px; left: 15%; right: 15%; height: 30px; background: linear-gradient(to bottom, rgba(10, 132, 255, 0.15), transparent); filter: blur(12px); z-index: -1; }

.img-post { width: 100%; max-height: 350px; object-fit: cover; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }

/* REPLIES */
.reply { margin-left: 35px; margin-top: -15px; padding: 25px 18px 15px; background: rgba(255,255,255,0.04); border-radius: 0 0 24px 24px; border: 1px solid rgba(255,255,255,0.05); border-top: none; }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 50px; border-top: 1px solid var(--accent); }
#preview-img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; display: none; border: 1px solid var(--accent); }

/* UI */
.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20,20,22,0.9); backdrop-filter: blur(20px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 24px; }
.tab.active { color: #fff; }
.add-btn { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1500; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
</style>
</head>
<body>

<div id="splash"><div class="logo-anim">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <img id="preview-img">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:15px; font-size:14px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:700;">–ì–æ—Ç–æ–≤–æ</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let curTab = 'all', parentId = null;

function linkify(t) {
    return t ? t.replace(/(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig, u => `<a href="${u}" target="_blank" style="color:var(--accent)">${u}</a>`) : "";
}

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash').style.display = "none";
        document.getElementById('app').style.display = "block";
        document.getElementById('app').style.opacity = "1";
        load();
        db.channel('feed').on('postgres_changes', {event:'*', schema:'public', table:'posts'}, () => load()).subscribe();
    }, 1500);
};

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (curTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    if(!data) return;
    const main = data.filter(p => !p.parent_id);
    const repl = data.filter(p => p.parent_id);

    main.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.innerHTML = `
            <div class="card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div style="width:38px;height:38px;border-radius:50%;background:#222;overflow:hidden;border:1px solid var(--accent)">
                        ${p.avatar_url ? `<img src="${p.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div style="font-weight:700;">@${p.username}</div>
                    ${p.user_id === myId ? `<span onclick="del('${p.id}')" style="margin-left:auto;opacity:0.3;">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px;line-height:1.4;">${linkify(p.content)}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="img-post">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:12px; font-weight:bold" onclick="openModal('${p.id}')">üí¨ –û–¢–í–ï–¢–ò–¢–¨</div>
            </div>`;
        
        repl.filter(r => r.parent_id === p.id).forEach(r => {
            div.innerHTML += `<div class="reply">
                <div style="color:var(--accent); font-weight:800; font-size:12px;">@${r.username}</div>
                <div style="font-size:14px;">${linkify(r.content)}</div>
            </div>`;
        });
        feed.appendChild(div);
    });
}

function handleFile(i) {
    const f = i.files[0];
    if(f) {
        const r = new FileReader();
        r.onload = e => { document.getElementById('preview-img').src = e.target.result; document.getElementById('preview-img').style.display = 'block'; };
        r.readAsDataURL(f);
    }
}

async function send() {
    const t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], b = document.getElementById('sendBtn');
    if(!t && !f) return;
    b.disabled = true; b.innerText = "‚è≥";
    
    try {
        let iu = null;
        if(f) {
            const n = `i_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ content:t, username:myUsername, user_id:myId, image_url:iu, avatar_url:myPhoto, parent_id:parentId }]);
        closeModal();
    } catch(e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    b.disabled = false; b.innerText = "–ì–æ—Ç–æ–≤–æ";
}

function openModal(id = null) { parentId = id; document.getElementById('modal').classList.add('show'); tg.HapticFeedback.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ""; document.getElementById('fInp').value = ""; document.getElementById('preview-img').style.display = 'none'; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) await db.from('posts').delete().eq('id', id); }
function switchTab(t, el) { curTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); load(); }
</script>
</body>
</html>
