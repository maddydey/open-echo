<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO FIX SUPREME</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

@keyframes postFlyIn {
    0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0); filter: blur(0); }
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 260px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
body.modal-open #app { transform: scale(0.92) translateY(30px); filter: blur(15px) brightness(0.5); }

.post-wrap { margin-bottom: 40px; animation: postFlyIn 0.6s ease-out backwards; }

.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);
}

/* --- –ò–°–¢–û–ß–ù–ò–ö --- */
.src-label {
    display: inline-flex; align-items: center; gap: 5px;
    background: rgba(10, 132, 255, 0.2); color: var(--accent);
    padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 800;
    margin-bottom: 12px; text-transform: uppercase;
}

/* --- –°–°–´–õ–ö–ò --- */
.link-stack { display: flex; flex-direction: column; gap: 4px; margin-top: -12px; }
.link-btn {
    margin: 0 20px; padding: 12px; background: #111; border: 1px solid #222;
    display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600;
}
.link-btn:last-child { border-radius: 0 0 20px 20px; }

/* --- –ü–†–ï–î–ü–†–û–°–ú–û–¢–† --- */
#preBox { display: none; width: 100%; height: 150px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; position: relative; }
#preImg { width: 100%; height: 100%; object-fit: cover; }
.preDel { position: absolute; top: 8px; right: 8px; background: #000; color: #fff; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

/* --- –û–¢–í–ï–¢–´ --- */
.re-box { margin-left: 15px; border-left: 2px solid var(--accent); padding-left: 12px; margin-top: 10px; }
.re-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; margin-bottom: 6px; }
.re-quote { font-size: 10px; opacity: 0.4; margin-bottom: 4px; }

.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid #222; }
.add-btn { position: fixed; bottom: 115px; right: 25px; width: 65px; height: 65px; background: #fff; border-radius: 50%; border: none; font-size: 35px; z-index: 1100; }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0a0a0a; width: 100%; border-radius: 35px 35px 0 0; padding: 30px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
.modal.open .modal-content { transform: translateY(0); }
.inp { width: 100%; background: #151515; border: none; border-radius: 12px; padding: 14px; color: #fff; margin-bottom: 8px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 50px 0 20px; font-size: 32px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')">üè†</div>
    <div onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <div id="preBox"><img id="preImg"><div class="preDel" onclick="clearF()">‚úï</div></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#151515; color:#fff; border:none; padding:15px 25px; border-radius:15px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewF()">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 40px; border-radius:15px; font-weight:700;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

function previewF() {
    const file = document.getElementById('fInp').files[0];
    if(file) {
        const reader = new FileReader();
        reader.onloadend = () => { document.getElementById('preImg').src = reader.result; document.getElementById('preBox').style.display='block'; };
        reader.readAsDataURL(file);
    }
}
function clearF() { document.getElementById('fInp').value=""; document.getElementById('preBox').style.display='none'; }

let curTab = 'all';
let replyId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.05}s`;

        // 1. –ò–∑–≤–ª–µ–∫–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
        let text = p.content;
        let sHtml = "";
        if(text.includes("[SRC:")) {
            const s = text.match(/\[SRC:(.*?)\]/);
            if(s) { sHtml = `<div class="src-label">üîó ${s[1]}</div>`; text = text.replace(s[0], ""); }
        }

        // 2. –ò—â–µ–º —Å—Å—ã–ª–∫–∏
        const links = new Set();
        if(p.track_url) links.add(p.track_url);
        const found = text.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(found) found.forEach(l => links.add(l));
        let bHtml = Array.from(links).length ? `<div class="link-stack">${Array.from(links).slice(0,2).map(l => `<div class="link-btn" onclick="event.stopPropagation(); ${l.includes('t.me')?'tg.openTelegramLink':'tg.openLink'}('${l}')">üåê –°—Å—ã–ª–∫–∞</div>`).join('')}</div>` : '';

        // 3. –û—Ç–≤–µ—Ç—ã
        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `<div class="re-item"><div class="re-quote">@${p.username}: ${text.substring(0,20)}...</div><b>@${r.username}</b><div style="font-size:14px;">${r.content.replace(/\[SRC:.*?\]/g, "")}</div></div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:12px;">
                    <div style="width:36px; height:36px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:10px; font-weight:bold;">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent);">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                ${sHtml}
                <div style="font-size:16px; line-height:1.4; white-space:pre-wrap;">${text}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; display:block;">` : ''}
            </div>
            ${bHtml}${rHtml}`;
        feed.appendChild(wrap);
    });
}

function openM(id = null) { replyId = id; document.getElementById('body').classList.add('modal-open'); const m=document.getElementById('modal'); m.style.display='flex'; setTimeout(()=>m.classList.add('open'),10); }
function closeM() { document.getElementById('body').classList.remove('modal-open'); const m=document.getElementById('modal'); m.classList.remove('open'); setTimeout(()=>{m.style.display='none'; replyId=null; clearF();},400); }

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled=true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0];
    const s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(!t && !f) { b.disabled=false; return; }
    if(s) t += ` [SRC:${s}]`;

    let iu = null;
    try {
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l }]);
        closeM(); load();
    } catch(e) { alert(e.message); }
    finally { b.disabled=false; document.getElementById('txt').value=''; document.getElementById('srcInp').value=''; document.getElementById('linkInp').value=''; }
}

function switchTab(t) { curTab = t; load(); }
async function del(id) { if(confirm('Del?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
