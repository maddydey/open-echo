<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO STABLE LINK</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 280px; }
body.modal-open #app { transform: scale(0.95); filter: blur(10px); }

.post-container { margin-bottom: 30px; display: flex; flex-direction: column; animation: fly 0.4s ease; }
@keyframes fly { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 1; overflow: hidden;
}

.ava-box { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.ava-img { width: 100%; height: 100%; object-fit: cover; }

.premium-glow { border: 1.5px solid var(--gold) !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
.premium-glow .nick { background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
@keyframes shine { to { background-position: 200% center; } }

/* –°–°–´–õ–ö–ò - –§–ò–ö–° –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–û–°–¢–ò */
.rich-link-box { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; position: relative; z-index: 999; }
.rich-link {
    margin: 0 10px; background: #111; border: 1px solid rgba(255,255,255,0.2);
    border-radius: 18px; padding: 14px; display: flex; align-items: center; gap: 12px;
    cursor: pointer; pointer-events: auto !important;
}
.link-icon { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }

/* –û–¢–í–ï–¢–´ */
.re-box { margin-left: 20px; margin-top: 12px; border-left: 2px solid var(--accent); padding-left: 12px; }
.re-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 8px; }

/* UI */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.add-btn { position: fixed; bottom: 115px; right: 25px; width: 65px; height: 65px; background: #fff; border-radius: 50%; border: none; font-size: 35px; z-index: 1100; color: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0a0a0a; width: 100%; border-radius: 35px 35px 0 0; padding: 30px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
.modal.open .modal-content { transform: translateY(0); }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 60px 0 20px; font-size: 32px; font-weight: 900; letter-spacing: -1px;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')">üè†</div>
    <div onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="linkInp" style="width:100%; background:#151515; border:none; border-radius:12px; padding:16px; color:#fff; margin-bottom:12px;" placeholder="–°—Å—ã–ª–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, t.me/offcroad)">
        <input id="srcInp" style="width:100%; background:#151515; border:none; border-radius:12px; padding:16px; color:#fff; margin-bottom:12px;" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#151515; color:#fff; border:none; padding:15px 25px; border-radius:15px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 40px; border-radius:15px; font-weight:700;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function getAva(url, name) {
    if(url) return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    return `<div class="ava-box"><div style="color:#555; font-weight:bold;">${name[0].toUpperCase()}</div></div>`;
}

function getRichLink(url) {
    if(!url) return "";
    let title = "Resource";
    let icon = "https://cdn-icons-png.flaticon.com/512/1006/1006771.png";
    
    const isTg = url.includes('t.me');
    if (isTg) {
        const parts = url.split('t.me/')[1];
        if(parts) {
            const name = parts.split('/')[0].replace('@','').split('?')[0];
            title = '@' + name;
            icon = `https://t.me/i/userpic/320/${name}.jpg`;
        }
    } else {
        const domain = url.replace(/^https?:\/\//, '').split('/')[0];
        title = domain;
        icon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
    }

    // –í–ê–ñ–ù–û: onclick –≤—ã–∑—ã–≤–∞–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram API
    return `<div class="rich-link" onclick="event.stopImmediatePropagation(); ${isTg ? `tg.openTelegramLink('${url.startsWith('http') ? url : 'https://' + url}')` : `tg.openLink('${url.startsWith('http') ? url : 'https://' + url}')`}">
        <img src="${icon}" class="link-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="pointer-events:none;"><b style="font-size:14px; color:#fff;">${title}</b><br><span style="font-size:11px; opacity:0.5;">–û—Ç–∫—Ä—ã—Ç—å –∫–∞–Ω–∞–ª</span></div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';

        let txt = p.content, sHtml = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0].trim(); 
            sHtml = `<div style="background:rgba(10,132,255,0.1); padding:4px 10px; border-radius:8px; font-size:10px; color:var(--accent); margin-bottom:8px; display:inline-block; font-weight:800;">üîó ${pts[1].trim()}</div>`; 
        }

        // –°–æ–±–∏—Ä–∞–µ–º —Å—Å—ã–ª–∫–∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞ –∏ –∏–∑ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª—è (track_url)
        let foundLinks = new Set();
        if(p.track_url) foundLinks.add(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(l => foundLinks.add(l));

        let linkHtml = "";
        foundLinks.forEach(l => { linkHtml += getRichLink(l); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.3; margin-bottom:5px;"><span>–û—Ç–≤–µ—Ç @${p.username}</span>${r.user_id===myId?'<span onclick="del(\''+r.id+'\')">‚úï</span>':''}</div>
                <div style="display:flex; align-items:center; gap:8px;">${getAva(r.avatar_url, r.username).replace('44px','22px').replace('44px','22px')}<b style="color:var(--accent); font-size:12px;">@${r.username}</b></div>
                <div style="font-size:14px; margin-top:5px; line-height:1.4;">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card ${isPrem ? 'premium-glow' : ''}" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:12px;">
                    ${getAva(p.avatar_url, p.username)}
                    <b class="nick" style="color:var(--accent);">@${p.username}</b>
                    ${p.user_id===myId?'<span onclick="event.stopPropagation(); del(\''+p.id+'\')" style="margin-left:auto; opacity:0.2; padding:5px;">‚úï</span>':''}
                </div>
                ${sHtml}
                <div style="font-size:16px; line-height:1.5; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; display:block;">` : ''}
            </div>
            <div class="rich-link-box">${linkHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

let replyId = null; let curTab = 'all';
function openM(id=null) { replyId=id; document.getElementById('body').classList.add('modal-open'); const m=document.getElementById('modal'); m.style.display='flex'; setTimeout(()=>m.classList.add('open'),10); }
function closeM() { document.getElementById('body').classList.remove('modal-open'); document.getElementById('modal').classList.remove('open'); setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},300); }

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled=true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(s) t += " ||SRC|| " + s;
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    closeM(); load(); b.disabled=false; document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { curTab=t; load(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
