<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Multi-Link Smart</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 160px; }

@keyframes premiumGlow {
    0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.2); }
    100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); border-color: rgba(255, 215, 0, 0.8); }
}

#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
#app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }
.header { position: sticky; top: 0; background: var(--bg); padding: 50px 0 20px; z-index: 100; font-size: 32px; font-weight: 900; }

.post-wrap { margin-bottom: 35px; }
.card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); position: relative; z-index: 10; }
.premium-card { animation: premiumGlow 3s infinite alternate; border: 1px solid var(--gold) !important; }

/* –í–ù–ï–®–ù–ï–ï –û–ö–ù–û - –ê–î–ê–ü–¢–ò–†–û–í–ê–ù–û –ü–û–î 2 –ò–°–¢–û–ß–ù–ò–ö–ê */
.ext-window {
    margin: -10px 15px 0; background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 0 0 18px 18px; padding: 12px; display: flex; align-items: center; gap: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4); position: relative; z-index: 1; cursor: pointer;
}
.ext-window:nth-of-type(3) { margin-top: -5px; border-radius: 0 0 18px 18px; z-index: 0; filter: brightness(0.9); }

.re-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 15px; }
.re-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 16px; margin-bottom: 8px; font-size: 14px; position: relative; }

.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; background: rgba(20,20,22,0.95); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 26px; }
.tab.active { color: #fff; }
.add-btn { position: fixed; bottom: 110px; right: 25px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 34px; z-index: 1100; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 30px rgba(0,0,0,0.5); }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: flex-end; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 30px 30px 0 0; padding: 25px 25px 50px; }
.c-input { width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 14px; padding: 15px; color: #fff; margin-top: 10px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div style="font-size:32px; font-weight:900;">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
        <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="color:var(--accent); font-size:12px; margin-bottom:10px; display:none; font-weight:800;">–û–¢–í–ï–¢ –ù–ê –ü–û–°–¢</div>
        <textarea id="txt" placeholder="–¢–µ–∫—Å—Ç —Å–æ —Å—Å—ã–ª–∫–∞–º–∏..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–û—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫ (–ø–æ–ª–µ)">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#2c2c2e; border:none; color:#fff; padding:12px 20px; border-radius:14px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:18px; font-weight:800;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myName = user?.username || user?.first_name || 'Guest';
const ADMINS = [myId, '5223391218']; 

let curTab = 'all';
let replyToId = null;

function openLink(url) {
    if (!url) return;
    tg.HapticFeedback.selectionChanged();
    if (url.includes('t.me')) tg.openTelegramLink(url);
    else tg.openLink(url, { try_instant_view: true });
}

// –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –æ–∫–æ—à–∫–∞
function getWindowHtml(url) {
    if(!url) return '';
    const isTG = url.includes('t.me');
    const isYT = url.includes('youtu');
    const icon = isTG ? 'üîπ' : (isYT ? 'üî¥' : 'üåê');
    let title = '–ò—Å—Ç–æ—á–Ω–∏–∫';
    try {
        if(isTG) title = '@' + url.split('/').pop();
        else title = new URL(url).hostname.replace('www.', '');
    } catch(e) {}

    return `
        <div class="ext-window" onclick="openLink('${url}')">
            <div style="width:32px; height:32px; background:#2c2c2e; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:14px;">${icon}</div>
            <div style="flex:1; overflow:hidden;">
                <div style="font-size:13px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#fff;">${title}</div>
                <div style="font-size:10px; color:rgba(255,255,255,0.4);">–ö–õ–ò–ö–ù–ò –î–õ–Ø –ü–ï–†–ï–•–û–î–ê</div>
            </div>
        </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach(p => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        
        // --- –õ–û–ì–ò–ö–ê –°–ë–û–†–ê –°–°–´–õ–û–ö (–ú–ê–ö–° 2) ---
        let links = [];
        if (p.track_url) links.push(p.track_url);
        
        // –†–µ–≥—É–ª—è—Ä–∫–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å—Å—ã–ª–æ–∫ –≤ —Ç–µ–∫—Å—Ç–µ
        const urlRegex = /(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g;
        const foundInText = p.content.match(urlRegex);
        if (foundInText) {
            foundInText.forEach(u => {
                let cleanUrl = u.startsWith('t.me') ? 'https://' + u : u;
                if (!links.includes(cleanUrl) && links.length < 2) links.push(cleanUrl);
            });
        }

        let windowsHtml = links.map(l => getWindowHtml(l)).join('');

        // –û—Ç–≤–µ—Ç—ã
        let repliesHtml = '';
        const reps = data.filter(r => r.parent_id === p.id);
        if (reps.length > 0) {
            repliesHtml = '<div class="re-box">';
            reps.forEach(r => {
                repliesHtml += `
                    <div class="re-item">
                        <b style="color:var(--accent); font-size:12px;">@${r.username}</b>
                        <div style="margin-top:2px;">${r.content}</div>
                        ${r.user_id === myId ? `<span onclick="deletePost('${r.id}')" style="position:absolute; right:10px; top:12px; opacity:0.3;">‚úï</span>` : ''}
                    </div>`;
            });
            repliesHtml += '</div>';
        }

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <b style="color:${isPrem ? 'var(--gold)' : 'var(--accent)'}; font-size:14px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="deletePost('${p.id}')" style="opacity:0.3;">üóë</span>` : ''}
                </div>
                <div style="font-size:15px; line-height:1.5; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; display:block;">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:10px; font-weight:900;" onclick="openModal('${p.id}')">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>
            ${windowsHtml}
            ${repliesHtml}`;
        feed.appendChild(div);
    });
}

async function deletePost(id) {
    if(confirm("–£–¥–∞–ª–∏—Ç—å?")) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

function openModal(id = null) { 
    replyToId = id; 
    document.getElementById('reply-label').style.display = id ? 'block' : 'none';
    document.getElementById('modal').style.display = 'flex'; 
}

function closeModal() { 
    document.getElementById('modal').style.display = 'none'; 
    replyToId = null;
    document.getElementById('txt').value = '';
    document.getElementById('chanUrl').value = '';
}

function switchTab(t) {
    curTab = t;
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function send() {
    const t = document.getElementById('txt').value;
    let cu = document.getElementById('chanUrl').value.trim();
    if(!t && !document.getElementById('fInp').files[0]) return;

    if (cu) {
        if (!cu.startsWith('http')) {
            if (cu.includes('.') && !cu.includes(' ')) cu = 'https://' + cu;
            else cu = 'https://t.me/' + cu.replace('@', '').replace('t.me/', '');
        }
    }

    const btn = document.getElementById('sendBtn');
    btn.innerText = "‚è≥"; btn.disabled = true;

    try {
        let iu = null;
        const f = document.getElementById('fInp').files[0];
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ 
            content: t, 
            username: myName, 
            user_id: myId, 
            track_url: cu, 
            image_url: iu,
            parent_id: replyToId 
        }]);
        closeModal(); load();
    } catch(e) { alert(e.message); }
    btn.innerText = "–ì–û–¢–û–í–û"; btn.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; load(); }, 800);
};
</script>
</body>
</html>
