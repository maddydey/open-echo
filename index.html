<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; 
    --glass: rgba(255, 255, 255, 0.07);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #0a84ff;
    --gold: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, system-ui, sans-serif; 
    background: var(--bg); color: #fff; height: 100vh; overflow: hidden;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å —É—á–µ—Ç–æ–º Safe Areas */
#app { 
    height: 100vh; overflow-y: auto; 
    padding: env(safe-area-inset-top) 16px 220px;
    scrollbar-width: none; -webkit-overflow-scrolling: touch;
}
#app::-webkit-scrollbar { display: none; }

/* –û–±—â–∞—è –æ–±–µ—Ä—Ç–∫–∞ –ø–æ—Å—Ç–∞ –¥–ª—è –∏—Å–∫–ª—é—á–µ–Ω–∏—è –±–∞–≥–æ–≤ –Ω–∞–ª–æ–∂–µ–Ω–∏—è */
.post-group { 
    display: flex; flex-direction: column; margin-bottom: 40px; 
    transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border); border-radius: 32px; padding: 20px;
    z-index: 10; position: relative;
}

/* –ü–û–î–õ–û–ñ–ö–ê (—Ç–µ–ø–µ—Ä—å –æ–Ω–∞ –ø—Ä–∏–∫–ª–µ–µ–Ω–∞ –∫ –∫–∞—Ä—Ç–æ—á–∫–µ —Å–Ω–∏–∑—É) */
.substrate {
    margin: -15px 15px 0; padding: 25px 20px 10px;
    background: rgba(255, 255, 255, 0.03); 
    border: 1px solid var(--glass-border); border-top: none;
    border-radius: 0 0 25px 25px;
    font-size: 9px; font-weight: 900; color: rgba(255,255,255,0.2);
    letter-spacing: 2px; text-transform: uppercase;
}

/* –ê–í–ê–¢–ê–† –° –°–ò–ù–ï–ô –û–ë–í–û–î–ö–û–ô */
.avatar-box {
    width: 44px; height: 44px; border-radius: 50%;
    outline: 2px solid var(--accent); outline-offset: 2px;
    box-shadow: 0 0 15px rgba(10, 132, 255, 0.3);
    overflow: hidden; background: #111;
}
.avatar-box img { width: 100%; height: 100%; object-fit: cover; }

/* –ó–û–õ–û–¢–û–ô –°–¢–ê–¢–£–° */
.is-master .card { border-color: rgba(255, 215, 0, 0.4); }
.is-master .avatar-box { outline-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
.is-master .username { color: var(--gold); }
.is-master .substrate { color: var(--gold); border-color: rgba(255, 215, 0, 0.2); }

/* –°–°–´–õ–ö–ò –° –ü–†–ï–í–¨–Æ */
.link-preview {
    margin-top: 12px; background: rgba(0,0,0,0.3); 
    border: 1px solid var(--glass-border); border-radius: 20px;
    overflow: hidden; display: flex; align-items: center; gap: 12px; padding: 8px;
}
.link-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }

/* –ò–ù–¢–ï–†–§–ï–ô–° */
.nav { 
    position: fixed; bottom: env(safe-area-inset-bottom, 20px); 
    left: 50%; transform: translateX(-50%);
    background: rgba(15,15,15,0.8); backdrop-filter: blur(20px);
    padding: 6px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000;
}
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 24px; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 50px; }

.fab { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 85px); 
    right: 20px; width: 64px; height: 64px; 
    background: #fff; border-radius: 50%; border: none; font-size: 32px; z-index: 1100;
}

/* READING MODE */
body.reading-mode .post-group:not(.active-focus) { opacity: 0.1; filter: blur(10px); }
body.active-focus { transform: scale(1.02); }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="padding: 40px 0 20px; font-size: 32px; font-weight: 900; text-align: center;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="nav">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="fab" onclick="openM()">+</button>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:flex-end;" onclick="if(event.target==this) closeM()">
    <div style="width:100%; background:#111; border-radius:30px 30px 0 0; padding:25px; border-top:1px solid var(--glass-border);">
        <textarea id="txt" class="inp" style="width:100%; height:120px; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:20px; color:#fff; padding:15px; margin-bottom:15px;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
        <input id="linkInp" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:15px; color:#fff; padding:12px; margin-bottom:15px;" placeholder="–°—Å—ã–ª–∫–∞ https://...">
        <button id="sendBtn" style="width:100%; padding:20px; border-radius:20px; border:none; background:#fff; font-weight:900;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || '';

const MASTER_USER = "sqwozzpapp";

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.filter(p => !p.parent_id).forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const group = document.createElement('div');
        group.className = `post-group ${isMaster ? 'is-master' : ''}`;

        // –°—Å—ã–ª–∫–∞ —Å –ø—Ä–µ–≤—å—é (–∏—Å–ø–æ–ª—å–∑—É–µ–º microlink –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫)
        let linkHtml = '';
        if(p.track_url) {
            const encodedUrl = encodeURIComponent(p.track_url);
            const previewImg = `https://i.microlink.io/https%3A%2F%2Fapi.microlink.io%2F%3Furl%3D${encodedUrl}%26screenshot%3Dtrue%26embed%3Dscreenshot.url`;
            linkHtml = `
                <div class="link-preview" onclick="event.stopPropagation(); tg.openLink('${p.track_url}')">
                    <img src="https://www.google.com/s2/favicons?domain=${p.track_url}&sz=128" class="link-img" onerror="this.src='${previewImg}'">
                    <div style="overflow:hidden;">
                        <b style="font-size:14px; display:block;">${new URL(p.track_url).hostname}</b>
                        <span style="font-size:11px; opacity:0.5;">–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</span>
                    </div>
                </div>`;
        }

        group.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
                    <div class="avatar-box">
                        <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                    </div>
                    <div>
                        <div class="username" style="font-weight:900;">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.4;">${isMaster ? 'ECHO MASTER' : 'COMMUNITY'}</div>
                    </div>
                    ${p.user_id === myId ? `<div onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</div>` : ''}
                </div>
                <div style="font-size:16px; line-height:1.5;">${p.content}</div>
                ${linkHtml}
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin:15px -20px -20px; border-radius:0 0 32px 32px; display:block;">` : ''}
            </div>
            <div class="substrate">${isMaster ? 'Master Channel Active' : 'Protocol 0.4.1'}</div>
        `;

        // Reading Mode (Long Press)
        let timer;
        group.addEventListener('touchstart', () => {
            timer = setTimeout(() => {
                tg.HapticFeedback.impactOccurred('medium');
                document.body.classList.add('reading-mode');
                group.classList.add('active-focus');
            }, 600);
        });
        group.addEventListener('touchend', () => {
            clearTimeout(timer);
            document.body.classList.remove('reading-mode');
            group.classList.remove('active-focus');
        });

        feed.appendChild(group);
    });
}

function openM(id=null) { replyId=id; document.getElementById('modal').style.display='flex'; }
function closeM() { document.getElementById('modal').style.display='none'; }

async function send() {
    const t = document.getElementById('txt').value;
    const l = document.getElementById('linkInp').value;
    if(!t) return;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, avatar_url: myAvatar, track_url: l, parent_id: replyId }]);
    closeM(); load();
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
function switchTab(t) { 
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('tab-'+t).classList.add('active');
    load(); 
}

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
