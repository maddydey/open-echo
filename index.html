<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Pro Elite</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.8);
  --accent: #0a84ff;
  --accent-soft: rgba(10, 132, 255, 0.15);
  --text: #ffffff;
  --text-dim: #8e8e93;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 20px; }

/* –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê */
.card {
  background: var(--card-bg); backdrop-filter: blur(40px); border-radius: 32px; padding: 22px; 
  border: 1px solid var(--border); opacity: 0; transform: translateY(40px) scale(0.96);
  transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1.1);
}
.card.appeared { opacity: 1; transform: translateY(0) scale(1); }

/* –§–û–¢–û –í –õ–ï–ù–¢–ï */
.post-img { width: calc(100% + 44px); margin: -22px -22px 18px -22px; display: block; max-height: 380px; object-fit: cover; border-radius: 32px 32px 0 0; }

/* –£–õ–£–ß–®–ï–ù–ù–´–ô LINK PREVIEW (BUBBLE) */
.link-bubble {
  margin-top: 15px; background: var(--accent-soft); border: 1px solid rgba(10, 132, 255, 0.25);
  border-radius: 22px; padding: 14px; display: flex; align-items: center; gap: 14px;
  text-decoration: none; color: inherit; transition: 0.3s;
  opacity: 0; transform: translateY(10px);
}
.card.appeared .link-bubble { opacity: 1; transform: translateY(0); transition-delay: 0.3s; }
.link-bubble:active { transform: scale(0.97); background: rgba(10, 132, 255, 0.25); }

.link-logo { width: 44px; height: 44px; background: #fff; border-radius: 12px; object-fit: contain; padding: 4px; }
.link-content { flex: 1; overflow: hidden; }
.link-title { font-weight: 700; font-size: 14px; color: var(--accent); margin-bottom: 2px; }
.link-desc { font-size: 12px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* –¢–ï–ö–°–¢ –ò –ê–í–¢–û–† */
.author { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
.author span { font-size: 10px; background: var(--accent-soft); padding: 2px 8px; border-radius: 10px; }
.text { font-size: 16px; line-height: 1.5; color: #f2f2f7; }

/* –†–ï–ü–õ–ê–ò */
.reply-box { background: rgba(255, 255, 255, 0.04); border-left: 3px solid var(--accent); padding: 12px; border-radius: 16px; margin-bottom: 14px; font-size: 13px; }

/* –ö–ù–û–ü–ö–ê –ü–õ–Æ–° */
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 68px; height: 68px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 38px; z-index: 999; display: flex; align-items: center; justify-content: center; box-shadow: 0 12px 30px rgba(10,132,255,0.4); cursor: pointer; }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 35px; padding: 28px; width: 100%; max-width: 420px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin-top: 10px; min-height: 100px;}

.media-preview { display: none; margin-bottom: 15px; position: relative; width: 70px; height: 70px; }
.media-preview img { width: 100%; height: 100%; object-fit: cover; border-radius: 14px; border: 2px solid var(--accent); }
.close-media { position: absolute; top: -8px; right: -8px; background: #ff453a; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }

.btn-row { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
.send-btn { background: var(--accent); color: white; border: none; padding: 14px 32px; border-radius: 20px; font-weight: 700; font-size: 16px; }

.loader { border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.7s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

    <div id="feed"></div>
    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyPreview" style="display:none" class="reply-box">
                <div style="color:var(--accent); font-weight:700" id="replyAuthor"></div>
                <div id="replyText"></div>
            </div>
            
            <div id="mediaPreview" class="media-preview">
                <img id="previewImg">
                <div class="close-media" onclick="clearFile()">‚úï</div>
            </div>

            <textarea id="txt" placeholder="–ü–æ–¥–µ–ª–∏—Å—å —ç–∫—Å–∫–ª—é–∑–∏–≤–æ–º –∏–ª–∏ —Å—Å—ã–ª–∫–æ–π..."></textarea>
            
            <input type="text" id="target" placeholder="–õ–∏—á–Ω–æ –¥–ª—è @username" style="width:100%; background:rgba(255,255,255,0.05); border:none; border-radius:15px; padding:14px; color:white; margin-bottom:15px; outline:none; font-size:14px;">
            
            <div class="btn-row">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700; cursor:pointer;">üì∑ –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
                <button class="send-btn" id="sendBtn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

// –ü–ê–†–°–ò–ù–ì –°–°–´–õ–û–ö 2.0 (Rich Preview)
function getRichLinkBubble(text) {
    if (!text) return { cleanText: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    
    try {
        const urlObj = new URL(url);
        const domain = urlObj.hostname.replace('www.', '');
        
        // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è Telegram
        let title = "–í–Ω–µ—à–Ω–∏–π —Ä–µ—Å—É—Ä—Å";
        let desc = "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏";
        let icon = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;

        if (domain.includes('t.me')) {
            title = "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç";
            desc = "–ü–µ—Ä–µ–π—Ç–∏ –≤ Telegram –∫–∞–Ω–∞–ª";
            icon = "https://telegram.org/img/favicon.ico";
        } else if (domain.includes('youtube.com') || domain.includes('youtu.be')) {
            title = "–°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ";
            desc = domain;
        } else {
            title = domain.split('.')[0].toUpperCase();
            desc = "–ü–æ–ª–µ–∑–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–∞ " + domain;
        }

        const bubble = `
            <a href="${url}" target="_blank" class="link-bubble">
                <img src="${icon}" class="link-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
                <div class="link-content">
                    <div class="link-title">${title}</div>
                    <div class="link-desc">${desc}</div>
                </div>
                <div style="color:var(--accent); font-weight:bold; font-size:18px;">‚Üí</div>
            </a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post, index) => {
        const isMy = post.user_id === myId;
        const isForMe = post.target_username === myUsername;
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        const { cleanText, bubble } = getRichLinkBubble(post.content || '');
        
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,30)}...</div>`;
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="author">@${post.username} ${post.target_username ? '<span>PRIVATE</span>' : ''}</div>
            ${replyHtml}
            <div class="text">${cleanText || (bubble ? '' : '...')}</div>
            ${bubble}
            <div style="margin-top:20px; display:flex; gap:25px; font-size:13px; font-weight:800; opacity:0.8;">
                <span style="color:var(--accent); cursor:pointer;" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,25)}')">üí¨ –û–¢–í–ï–¢–ò–¢–¨</span>
                ${isMy ? `<span style="color:#ff453a; cursor:pointer;" onclick="del('${post.id}')">üóë –£–î–ê–õ–ò–¢–¨</span>` : ''}
            </div>`;
        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), index * 80);
    });
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearFile() {
    document.getElementById('fileInput').value = '';
    document.getElementById('mediaPreview').style.display = 'none';
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    const target = document.getElementById('target').value.replace('@','').trim();
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerHTML = '<div class="loader"></div>';

    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}_post.jpg`;
            const { error: upError } = await db.storage.from('images').upload(fileName, file);
            if (upError) throw upError;
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }

        const { error: insError } = await db.from('posts').insert([{ 
            content: txt, username: myUsername, user_id: myId, 
            target_username: target || null, parent_id: replyId, image_url: imageUrl 
        }]);
        if (insError) throw insError;

        closeModal();
        load();
    } catch (e) {
        tg.showAlert("–û—à–∏–±–∫–∞: " + e.message);
    } finally {
        btn.disabled = false; btn.innerText = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
    }
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; 
    document.getElementById('txt').value = '';
    document.getElementById('replyPreview').style.display = 'none';
    clearFile(); 
}

function setupReply(id, user, text) {
    replyId = id;
    document.getElementById('replyAuthor').innerText = '@' + user;
    document.getElementById('replyText').innerText = text + '...';
    document.getElementById('replyPreview').style.display = 'block';
    openModal();
}

async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
