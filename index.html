<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO VER 2.0</title> <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.2); --dim: #8e8e93; }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; }

/* –°–¢–ò–õ–¨ –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–´–• –°–°–´–õ–û–ö */
.content-text a { color: var(--accent) !important; text-decoration: underline !important; font-weight: 500; }

#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.pin-dots { display: flex; gap: 20px; margin: 30px 0; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { width: 80px; height: 80px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid var(--border); }

#main-app { display: none; padding: 0 16px; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }
.post-container { margin-bottom: 16px; }
.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 20px; border: 1px solid var(--border); }
.reply-card { margin-left: 40px; margin-top: -10px; padding: 15px 20px; border-radius: 0 0 24px 24px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-top: none; position: relative; }
.reply-card::before { content: ''; position: absolute; left: -20px; top: -20px; bottom: 20px; width: 2px; background: var(--border); }

.avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
.post-image { width: 100%; border-radius: 18px; margin-top: 10px; max-height: 400px; object-fit: cover; border: 1px solid var(--border); }
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(30,30,32,0.8); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
.tab-item { color: var(--dim); font-size: 24px; }
.tab-item.active { color: #fff; }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--border); }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-title" id="lock-msg">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</div>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div onclick="press('C')" style="text-align:center">‚úï</div><div class="key" onclick="press(0)">0</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><h1 id="page-title" style="font-size:34px">–õ–µ–Ω—Ç–∞</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="color:var(--accent); margin-bottom:10px; display:none;">–û—Ç–≤–µ—Ç –Ω–∞ –ø–æ—Å—Ç...</div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:1px solid var(--border); color:#fff; padding:10px 15px; border-radius:15px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "", dbPin = null, isRegistering = false, currentTab = 'all', currentParentId = null;

// –¢–ê –°–ê–ú–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–°–´–õ–û–ö
function formatText(text) {
    if (!text) return "";
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank" onclick="event.stopPropagation()">${url}</a>`;
    });
}

async function checkAuth() {
    const { data } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
    if (!data) { isRegistering = true; document.getElementById('lock-msg').innerText = "–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å"; }
    else { dbPin = data.password; }
}

function press(num) {
    if (num === 'C') inputPin = "";
    else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        else if (inputPin === dbPin) unlock();
        else { haptic.notificationOccurred('error'); inputPin = ""; updateDots(); }
    }
}

function updateDots() { document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length)); }
function unlock() { document.getElementById('lock-screen').style.display = "none"; document.getElementById('main-app').style.display = "block"; load(); }

async function load() {
    const feed = document.getElementById('feed');
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    feed.innerHTML = '';
    
    const mainPosts = data?.filter(p => !p.parent_id);
    const replies = data?.filter(p => p.parent_id);

    mainPosts?.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}" style="width:100%">` : `<b>${post.username[0]}</b>`}</div>
                    <div><div style="font-weight:700">@${post.username}</div></div>
                </div>
                <div class="content-text">${formatText(post.content)}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.6; font-size:13px" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;

        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const replyEl = document.createElement('div');
            replyEl.className = 'reply-card';
            replyEl.innerHTML = `<div style="font-weight:700; font-size:13px; margin-bottom:5px;">@${reply.username}</div>
                                 <div class="content-text" style="font-size:14px">${formatText(reply.content)}</div>`;
            container.appendChild(replyEl);
        });
        feed.appendChild(container);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    document.getElementById('tab-' + tab).classList.add('active');
    load();
}

function openModal(pId = null) { 
    currentParentId = pId; 
    document.getElementById('reply-label').style.display = pId ? 'block' : 'none';
    document.getElementById('modal').classList.add('show'); 
}
function closeModal() { document.getElementById('modal').classList.remove('show'); }

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
    closeModal(); load();
}

checkAuth();
</script>
</body>
</html>
