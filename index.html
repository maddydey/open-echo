<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO LIQUID EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; 
    --glass: rgba(255, 255, 255, 0.08); 
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: 160px; overflow-x: hidden;
    font-size: clamp(14px, 4.5vw, 17px);
}

/* --- –ñ–ò–î–ö–ò–ï –ê–ù–ò–ú–ê–¶–ò–ò --- */
@keyframes cardFloat {
    from { transform: translateY(20px) scale(0.95); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes premiumGlow {
    0% { border-color: rgba(255, 215, 0, 0.3); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
    50% { border-color: rgba(255, 215, 0, 1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
    100% { border-color: rgba(255, 215, 0, 0.3); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
}

#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; font-weight: 900; }
#app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }

.header { position: sticky; top: 0; background: var(--bg); padding: 50px 0 20px; z-index: 100; font-size: 32px; font-weight: 900; }

/* –≠–§–§–ï–ö–¢ –ö–û–ù–¢–ï–ô–ù–ï–†–ê */
.post-wrap { 
    margin-bottom: 30px; 
    animation: cardFloat 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

.card { 
    background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; 
    padding: 22px; border: 1px solid rgba(255,255,255,0.1); position: relative; z-index: 10;
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card:active { transform: scale(0.96) translateY(4px); }

.premium-card { animation: premiumGlow 4s infinite ease-in-out; border-width: 1.5px !important; }

/* –û–ö–ù–ê –°–°–´–õ–û–ö - –ü–õ–ê–í–ê–Æ–©–ò–ï */
.ext-window {
    margin: -10px 18px 0; background: #161618; border: 1px solid rgba(255,255,255,0.08);
    border-radius: 0 0 22px 22px; padding: 12px 16px; display: flex; align-items: center; gap: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4); position: relative; z-index: 1;
}

/* –ò–ù–¢–ï–†–§–ï–ô–° */
.tabs { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); 
    left: 20px; right: 20px; height: 70px; 
    background: rgba(15,15,15,0.85); backdrop-filter: blur(20px); 
    border-radius: 35px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #555; font-size: 26px; transition: 0.3s; }
.tab.active { color: #fff; transform: translateY(-3px) scale(1.1); }

.add-btn { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 105px); 
    right: 25px; width: 64px; height: 64px; background: #fff; 
    border-radius: 50%; border: none; font-size: 34px; z-index: 1100;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: flex-end; }
.modal-content { 
    background: #141416; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 30px; transform: translateY(100%); transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1.1);
}
.modal.active .modal-content { transform: translateY(0); }
</style>
</head>
<body>

<div id="splash">ECHO</div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all')">üè†</div>
        <div class="tab" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" style="width:100%; background:transparent; border:none; color:#fff; font-size:1.1rem; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" style="width:100%; background:#222; border:none; border-radius:15px; padding:15px; color:#fff; margin-top:10px;" placeholder="–°—Å—ã–ª–∫–∞">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:25px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#222; border:none; color:#fff; padding:15px 25px; border-radius:18px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 40px; border-radius:20px; font-weight:800;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

let curTab = 'all';
let replyToId = null;

const play = (s) => {
    const a = new Audio(`https://www.soundjay.com/buttons/sounds/button-${s}.mp3`);
    a.volume = 0.1; a.play().catch(()=>{});
};

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * 0.1}s`;

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div style="margin-left:20px; border-left:2px solid var(--accent); padding-left:15px; margin-top:15px;">${reps.map(r => `<div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:8px; font-size:0.9em;"><b style="color:var(--accent)">@${r.username}</b><div>${r.content}</div></div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${ADMINS.includes(p.user_id)?'premium-card':''}" onclick="tg.HapticFeedback.impactOccurred('light')">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <b style="color:var(--accent); font-size:14px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')">üóë</span>` : ''}
                </div>
                <div style="line-height:1.5;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:15px; display:block;">` : ''}
                <div style="margin-top:15px; opacity:0.3; font-size:10px; font-weight:900;" onclick="event.stopPropagation(); openModal('${p.id}')">REPLY</div>
            </div>
            ${p.track_url ? `<div class="ext-window" onclick="tg.openLink('${p.track_url}')"><div style="font-size:18px;">üåê</div><div style="font-weight:700; font-size:13px;">Source</div></div>` : ''}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) { 
    replyToId = id; 
    const m = document.getElementById('modal');
    m.style.display = 'flex'; 
    setTimeout(() => m.classList.add('active'), 10);
    tg.HapticFeedback.impactOccurred('medium');
}

function closeModal() { 
    const m = document.getElementById('modal');
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 400);
}

async function send() {
    const t = document.getElementById('txt').value;
    if(!t) return;
    const btn = document.getElementById('sendBtn'); btn.disabled = true;
    try {
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, track_url: document.getElementById('chanUrl').value, parent_id: replyToId }]);
        closeModal(); load();
    } catch(e) { alert(e.message); }
    btn.disabled = false;
}

function switchTab(t) { curTab = t; load(); tg.HapticFeedback.selectionChanged(); }

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; load(); }, 600);
};
</script>
</body>
</html>
