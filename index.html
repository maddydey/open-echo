<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO ANIMATED EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

/* –ê–ù–ò–ú–ê–¶–ò–ò –ü–û–Ø–í–õ–ï–ù–ò–Ø */
@keyframes flyUp {
    0% { opacity: 0; transform: translateY(40px) scale(0.96); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 280px; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.5s; }
body.modal-open #app { transform: scale(0.94) translateY(20px); filter: blur(12px) brightness(0.6); }

.post-container { margin-bottom: 28px; display: flex; flex-direction: column; animation: flyUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; }

/* –ö–ê–†–¢–û–ß–ö–ê –° –û–¢–ö–õ–ò–ö–û–ú */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 26px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 1; overflow: hidden;
    transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
}
.card:active { transform: scale(0.97); }

.ava-box { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.ava-img { width: 100%; height: 100%; object-fit: cover; }

.premium-glow { border: 1.5px solid var(--gold) !important; box-shadow: 0 0 25px rgba(255, 215, 0, 0.15) !important; }
.premium-glow .nick { background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
@keyframes shine { to { background-position: 200% center; } }

/* –°–°–´–õ–ö–ò */
.rich-link-box { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; position: relative; z-index: 999; }
.rich-link {
    margin: 0 12px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15);
    border-radius: 18px; padding: 14px; display: flex; align-items: center; gap: 12px;
    cursor: pointer; transition: 0.2s;
}
.rich-link:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
.link-icon { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }

/* –ö–ù–û–ü–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø */
.add-btn { 
    position: fixed; bottom: 115px; right: 25px; width: 65px; height: 65px; 
    background: #fff; border-radius: 50%; border: none; font-size: 35px; z-index: 1100; 
    color: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
    transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1.5);
}
.add-btn:active { transform: scale(0.8) rotate(90deg); }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; background: rgba(0,0,0,0); transition: background 0.5s; }
.modal.open { background: rgba(0,0,0,0.6); }
.modal-content { 
    background: #0d0d0d; width: 100%; border-radius: 35px 35px 0 0; padding: 30px; 
    transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); 
}
.modal.open .modal-content { transform: translateY(0); }

/* –û–¢–í–ï–¢–´ */
.re-box { margin-left: 18px; margin-top: 10px; border-left: 2px solid var(--accent); padding-left: 14px; }
.re-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 8px; animation: flyUp 0.5s ease-out backwards; }

.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(10,10,10,0.9); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 60px 0 20px; font-size: 32px; font-weight: 900; letter-spacing: -1.5px;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')" style="font-size: 24px;">üè†</div>
    <div onclick="switchTab('my')" style="font-size: 24px;">üë§</div>
</div>
<button class="add-btn" id="mainAddBtn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="linkInp" style="width:100%; background:#1a1a1a; border:none; border-radius:16px; padding:18px; color:#fff; margin-bottom:12px;" placeholder="–°—Å—ã–ª–∫–∞ (t.me/...)">
        <input id="srcInp" style="width:100%; background:#1a1a1a; border:none; border-radius:16px; padding:18px; color:#fff; margin-bottom:12px;" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1a; color:#fff; border:none; padding:15px 25px; border-radius:16px; font-weight:600;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 45px; border-radius:16px; font-weight:700;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function getAva(url, name) {
    if(url) return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    return `<div class="ava-box"><div style="color:#555; font-weight:bold;">${name[0].toUpperCase()}</div></div>`;
}

function getRichLink(url) {
    if(!url) return "";
    let title = "Resource", icon = "https://cdn-icons-png.flaticon.com/512/1006/1006771.png";
    const isTg = url.includes('t.me');
    if (isTg) {
        const parts = url.split('t.me/')[1];
        if(parts) { const name = parts.split('/')[0].replace('@','').split('?')[0]; title = '@' + name; icon = `https://t.me/i/userpic/320/${name}.jpg`; }
    } else {
        title = url.replace(/^https?:\/\//, '').split('/')[0];
        icon = `https://www.google.com/s2/favicons?domain=${title}&sz=128`;
    }
    const cleanLink = url.startsWith('http') ? url : 'https://' + url;
    return `<div class="rich-link" onclick="event.stopImmediatePropagation(); ${isTg ? `tg.openTelegramLink('${cleanLink}')` : `tg.openLink('${cleanLink}')`}">
        <img src="${icon}" class="link-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="pointer-events:none;"><b style="font-size:14px; color:#fff;">${title}</b><br><span style="font-size:11px; opacity:0.5;">–û—Ç–∫—Ä—ã—Ç—å</span></div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.style.animationDelay = `${idx * 0.07}s`; // –≠—Ñ—Ñ–µ–∫—Ç –ª–µ—Å–µ–Ω–∫–∏

        let txt = p.content, sHtml = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0].trim(); 
            sHtml = `<div style="background:rgba(10,132,255,0.1); padding:4px 12px; border-radius:10px; font-size:11px; color:var(--accent); margin-bottom:10px; display:inline-block; font-weight:bold;">üîó ${pts[1].trim()}</div>`; 
        }

        let foundLinks = new Set();
        if(p.track_url) foundLinks.add(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(l => foundLinks.add(l));

        let linkHtml = "";
        foundLinks.forEach(l => { linkHtml += getRichLink(l); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map((r, ri) => `
            <div class="re-item" style="animation-delay: ${ri * 0.1}s">
                <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.3; margin-bottom:6px;"><span>–û—Ç–≤–µ—Ç @${p.username}</span>${r.user_id===myId?'<span onclick="del(\''+r.id+'\')">‚úï</span>':''}</div>
                <div style="display:flex; align-items:center; gap:8px;">${getAva(r.avatar_url, r.username).replace('44px','24px').replace('44px','24px')}<b style="color:var(--accent); font-size:12px;">@${r.username}</b></div>
                <div style="font-size:14px; margin-top:6px; line-height:1.4;">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card ${isPrem ? 'premium-glow' : ''}" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:14px;">
                    ${getAva(p.avatar_url, p.username)}
                    <b class="nick" style="color:var(--accent);">@${p.username}</b>
                    ${p.user_id===myId?'<span onclick="event.stopPropagation(); del(\''+p.id+'\')" style="margin-left:auto; opacity:0.3; padding:5px;">‚úï</span>':''}
                </div>
                ${sHtml}
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:18px; display:block;">` : ''}
            </div>
            <div class="rich-link-box">${linkHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

let replyId = null; let curTab = 'all';
function openM(id=null) { 
    replyId=id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m=document.getElementById('modal'); 
    m.style.display='flex'; 
    setTimeout(()=>m.classList.add('open'),10); 
}
function closeM() { 
    document.getElementById('body').classList.remove('modal-open'); 
    document.getElementById('modal').classList.remove('open'); 
    setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},400); 
}

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled=true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(s) t += " ||SRC|| " + s;
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    closeM(); load(); b.disabled=false; document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { curTab=t; load(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
