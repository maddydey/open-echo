<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO - Immersive Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.12);
    --accent: #0a84ff; --spring: cubic-bezier(0.3, 0.8, 0.2, 1.15);
    --gold: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 220px; transition: 0.6s var(--spring); scrollbar-width: none; }
#app::-webkit-scrollbar { display: none; }

/* READING MODE –ë–ê–ì-–§–ò–ö–° */
body.reading-mode #header, body.reading-mode #ui-elements, body.reading-mode .post-container:not(.active-focus) { 
    opacity: 0; filter: blur(25px); pointer-events: none; 
}
body.reading-mode .active-focus { transform: scale(1.04); z-index: 10000; }

/* –ö–ê–†–¢–û–ß–ö–ê */
.post-container { transition: 0.5s var(--spring); margin-bottom: 50px; position: relative; }
.card { 
    background: var(--glass); backdrop-filter: blur(50px) saturate(190%); -webkit-backdrop-filter: blur(50px);
    border: 1px solid var(--glass-border); border-radius: 35px; padding: 24px; position: relative; z-index: 5;
}

/* –°–ò–ù–Ø–Ø –û–ë–í–û–î–ö–ê –ê–í–ê–¢–ê–†–û–ö */
.avatar-wrapper {
    width: 48px; height: 48px; border-radius: 50%; 
    border: 2px solid var(--accent); 
    box-shadow: 0 0 15px rgba(10, 132, 255, 0.4);
    overflow: hidden; background: #111; flex-shrink: 0;
}
.avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

/* –ü–û–î–õ–û–ñ–ö–ê */
.substrate {
    position: absolute; bottom: -18px; left: 18px; right: 18px; height: 50px;
    background: rgba(255,255,255,0.04); backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1); border-top: none;
    border-radius: 0 0 32px 32px; z-index: 1;
    display: flex; align-items: flex-end; padding: 0 22px 12px;
    font-size: 9px; font-weight: 900; color: rgba(255,255,255,0.2); letter-spacing: 2px;
}

/* GOLD STATUS */
.is-master .card { border-color: rgba(255, 215, 0, 0.3); }
.is-master .substrate { border-color: rgba(255, 215, 0, 0.2); color: var(--gold); background: rgba(255, 215, 0, 0.05); }
.is-master .username-text { color: var(--gold); }

/* –£–ú–ù–´–ï –°–°–´–õ–ö–ò –° –ü–†–ï–í–¨–Æ */
.link-stack { margin: 8px 15px 0; display: flex; flex-direction: column; gap: 8px; position: relative; z-index: 10; }
.glass-link {
    background: rgba(30, 30, 32, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
    border-radius: 22px; padding: 10px; display: flex; align-items: center; gap: 12px;
}
.link-img { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; background: #222; }

/* UI */
.nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(15,15,15,0.7); backdrop-filter: blur(30px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 22px; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 30px; }
.fab { position: fixed; bottom: 110px; right: 25px; width: 66px; height: 66px; background: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; }
.sheet { width: 100%; background: #121214; border-radius: 40px 40px 0 0; padding: 20px 24px 60px; transform: translateY(110%); transition: 0.5s var(--spring); border-top: 1px solid var(--glass-border); }
.modal.open { display: flex; background: rgba(0,0,0,0.7); }
.modal.open .sheet { transform: translateY(0); }
.inp { width: 100%; background: #1c1c1e; border: 1px solid var(--glass-border); border-radius: 20px; padding: 18px; color: #fff; margin-bottom: 12px; font-size: 16px; }

.replies { margin: 15px 0 0 25px; border-left: 2px solid rgba(255,255,255,0.1); padding-left: 15px; }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="padding: 60px 0 20px; font-size: 42px; font-weight: 900; letter-spacing: -3px; text-align:center;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height:150px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
        <button id="sendBtn" style="width:100%; padding:20px; border-radius:20px; border:none; background:#fff; font-weight:900;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || '';

const MASTER_USER = "sqwozzpapp";

function vibe(t) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(t); }

// –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å—Å—ã–ª–æ–∫ (–ø–æ–¥—Ç—è–≥–∏–≤–∞–µ—Ç Favicon –∏–ª–∏ Preview)
function createSmartLink(url) {
    if(!url) return "";
    let clean = url.trim(); if(!clean.startsWith('http')) clean = 'https://' + clean;
    let dom = "Link"; try { dom = new URL(clean).hostname.replace('www.', ''); } catch(e) {}
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º DuckDuckGo –∏–ª–∏ Google –¥–ª—è –∏–∫–æ–Ω–æ–∫ –≤—ã—Å–æ–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
    const icon = `https://icons.duckduckgo.com/ip3/${dom}.ico`;
    
    return `<div class="glass-link" onclick="event.stopPropagation(); tg.openLink('${clean}')">
        <img src="${icon}" class="link-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="flex:1; overflow:hidden;">
            <span style="font-size:14px; font-weight:800; display:block;">${dom}</span>
            <span style="font-size:11px; opacity:0.4; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${clean}</span>
        </div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = (curTab === 'my') ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const wrap = document.createElement('div');
        wrap.className = `post-container ${isMaster ? 'is-master' : ''}`;

        const lHtml = createSmartLink(p.track_url);
        const reps = data.filter(r => r.parent_id === p.id);
        const rHtml = reps.length ? `<div class="replies">${reps.map(r => `<div style="font-size:14px; margin-bottom:8px; opacity:0.6;"><b>@${r.username}:</b> ${r.content}</div>`).join('')}</div>` : '';

        wrap.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="position:absolute; top:24px; right:24px; display:flex; gap:12px; z-index:10;">
                    ${p.user_id === myId ? `<div onclick="event.stopPropagation(); del('${p.id}')" style="opacity:0.2;">‚úï</div>` : ''}
                </div>
                <div style="display:flex; align-items:center; gap:14px; margin-bottom:18px;">
                    <div class="avatar-wrapper">
                        <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                    </div>
                    <div>
                        <div class="username-text" style="font-weight:900; font-size:17px;">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.3; font-weight:800; text-transform:uppercase; letter-spacing:1px;">ECHO Access</div>
                    </div>
                </div>
                <div style="font-size:17px; line-height:1.55; color:rgba(255,255,255,0.95); white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin: 20px -24px -24px; display:block; border-radius:0 0 35px 35px;">` : ''}
            </div>
            <div class="substrate">${isMaster ? 'AUTHORIZED MASTER CHANNEL' : 'SECURE ECHO PROTOCOL'}</div>
            <div class="link-stack">${lHtml}</div>
            ${rHtml}
        `;

        // LONG PRESS LOGIC
        let pressTimer;
        const cardEl = wrap.querySelector('.card');
        cardEl.ontouchstart = () => {
            pressTimer = setTimeout(() => {
                vibe('medium'); document.body.classList.add('reading-mode'); wrap.classList.add('active-focus');
            }, 600);
        };
        cardEl.ontouchend = cardEl.ontouchcancel = () => {
            clearTimeout(pressTimer); document.body.classList.remove('reading-mode'); wrap.classList.remove('active-focus');
        };

        feed.appendChild(wrap);
    });
}

let replyId = null;
function openM(id=null) { replyId=id; document.getElementById('modal').style.display='flex'; setTimeout(()=>document.getElementById('modal').classList.add('open'),10); }
function closeM() { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal').style.display='none',500); }

async function send() {
    vibe('medium'); const b = document.getElementById('sendBtn'); b.disabled = true;
    const t = document.getElementById('txt').value, l = document.getElementById('linkInp').value;
    if(!t) { b.disabled=false; return; }
    
    await db.from('posts').insert([{ 
        content: t, 
        username: myName, 
        user_id: myId, 
        parent_id: replyId, 
        track_url: l, 
        avatar_url: myAvatar 
    }]);
    
    closeM(); load(); b.disabled = false;
    document.getElementById('txt').value=''; document.getElementById('linkInp').value='';
}

let curTab = 'all';
function switchTab(t) { curTab=t; document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); load(); }
async function del(id) { if(confirm('Delete?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
