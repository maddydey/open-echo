<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000; --text: #fff; --accent: #0a84ff;
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.12);
  --skeleton: rgba(255, 255, 255, 0.05);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
  background: var(--bg); color: var(--text); padding: 20px 20px 100px;
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* АНИМАЦИЯ КАРТОЧЕК */
.card {
  background: var(--card-bg); border-radius: 26px; margin-bottom: 20px; 
  backdrop-filter: blur(25px); border: 1px solid var(--border); overflow: hidden;
  animation: cardEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

@keyframes cardEnter { 
  from { opacity: 0; transform: translateY(30px) scale(0.98); } 
  to { opacity: 1; transform: translateY(0) scale(1); } 
}

/* СКЕЛЕТОНЫ */
.skeleton {
  background: var(--skeleton); height: 180px; border-radius: 26px; margin-bottom: 20px;
  position: relative; overflow: hidden;
}
.skeleton::after {
  content: ""; position: absolute; inset: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
  animation: loading 1.5s infinite;
}
@keyframes loading { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

.card-content { padding: 20px; }
.text { font-size: 16px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
.text a { color: var(--accent); text-decoration: none; }

/* ССЫЛКИ */
.link-preview {
  margin-top: 15px; background: rgba(255, 255, 255, 0.04); 
  border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 12px; 
  border: 1px solid var(--border); text-decoration: none; color: inherit;
}
.link-icon { width: 36px; height: 36px; border-radius: 10px; background: #222; }

.post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
.avatar { 
  width: 36px; height: 36px; border-radius: 50%; background: var(--accent); 
  display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

.add-btn { 
  position: fixed; bottom: 35px; right: 25px; width: 62px; height: 62px; 
  background: #fff; color: #000; border-radius: 50%; border: none; 
  font-size: 34px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; max-width: 420px; padding: 30px; border-radius: 35px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; resize: none; min-height: 120px; }
</style>
</head>
<body>

<div id="feed">
    <div class="skeleton"></div>
    <div class="skeleton" style="height: 250px;"></div>
    <div class="skeleton"></div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="Что нового?"></textarea>
        <div style="display:flex; justify-content:flex-end;">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:20px; font-weight:700; font-size:16px;">Пост</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let isInitialLoad = true;
const wait = (ms) => new Promise(res => setTimeout(res, ms));

function formatPost(text) {
    if (!text) return { html: '', preview: '' };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const links = text.match(urlRegex);
    let html = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    let preview = '';
    if (links) {
        try {
            const domain = new URL(links[0]).hostname.replace('www.', '');
            preview = `<a href="${links[0]}" target="_blank" class="link-preview">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" class="link-icon" onerror="this.style.display='none'">
                <div style="font-size:14px; font-weight:700">${domain}</div>
            </a>`;
        } catch(e) {}
    }
    return { html, preview };
}

async function load() {
    const request = db.from('posts').select('*').order('created_at', { ascending: false });
    
    // Если это первая загрузка — ждем скелетоны
    let response;
    if (isInitialLoad) {
        [response] = await Promise.all([request, wait(1200)]);
        isInitialLoad = false;
    } else {
        response = await request;
    }

    if (response.error) return;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    response.data.forEach((post, index) => {
        const { html, preview } = formatPost(post.content);
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.05}s`; // Небольшая задержка для каждого следующего поста
        
        card.innerHTML = `
            <div class="card-content">
                <div class="post-header">${avatar} <div style="font-weight:700">@${post.username}</div></div>
                <div class="text">${html}</div>
                ${preview}
                <div style="margin-top:15px; display:flex; justify-content:space-between; opacity:0.4; font-size:12px;">
                    <span>${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="color:var(--accent); font-weight:bold;">Удалить</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    if (!t) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let payload = { content: t, username: myUsername, user_id: myId };
    if (myPhoto) payload.avatar_url = myPhoto;

    const { error } = await db.from('posts').insert([payload]);

    if (error && error.message.includes('avatar_url')) {
        delete payload.avatar_url;
        await db.from('posts').insert([payload]);
    }
    
    haptic.notificationOccurred('success');
    closeModal();
    load();
    btn.disabled = false;
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('Удалить?')) { await db.from('posts').delete().eq('id', id); haptic.impactOccurred('medium'); load(); } }

load();
</script>
</body>
</html>
