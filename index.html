<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho One UI</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #3e86f5; /* –§–∏—Ä–º–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π One UI */
  --glass: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.15);
  --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
  background: var(--bg); 
  color: var(--text); 
  padding: 60px 20px 140px; /* –ë–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –≤ —Å—Ç–∏–ª–µ Samsung */
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ —Å—Ç–∏–ª–µ One UI */
.header-title {
    font-size: 34px;
    font-weight: 300;
    margin-bottom: 30px;
    padding-left: 10px;
    color: var(--text);
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ö–ê–†–¢–û–ß–ö–ê –ú–ê–¢–û–í–û–ï –°–¢–ï–ö–õ–û */
.card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 32px; /* –°–∏–ª—å–Ω–æ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
  margin-bottom: 16px; 
  border: 1px solid var(--glass-border);
  box-shadow: var(--card-shadow);
  animation: cardEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes cardEnter { 
  from { opacity: 0; transform: translateY(40px) scale(0.95); } 
  to { opacity: 1; transform: translateY(0) scale(1); } 
}

.card-content { padding: 22px; }

.post-header { display: flex; align-items: center; gap: 14px; margin-bottom: 16px; }
.avatar { 
  width: 42px; height: 42px; border-radius: 50%; 
  background: linear-gradient(135deg, #60a5fa, #3e86f5);
  display: flex; align-items: center; justify-content: center; 
  font-weight: 600; font-size: 16px; overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.author-name { font-size: 17px; font-weight: 600; letter-spacing: -0.3px; }

.text { font-size: 16px; line-height: 1.6; opacity: 0.9; font-weight: 400; }
.text a { color: var(--accent); text-decoration: none; font-weight: 500; }

/* –ü–†–ï–í–¨–Æ –°–°–´–õ–ö–ò */
.link-preview {
  margin-top: 18px; 
  background: rgba(255, 255, 255, 0.05); 
  border-radius: 20px; padding: 14px; 
  display: flex; align-items: center; gap: 14px; 
  border: 1px solid var(--glass-border);
  text-decoration: none; color: inherit;
  transition: transform 0.2s;
}
.link-preview:active { transform: scale(0.98); }
.link-icon { width: 40px; height: 40px; border-radius: 12px; background: #1a1a1a; }

/* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ NAV */
.nav-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 75px; background: rgba(30, 30, 30, 0.8);
  backdrop-filter: blur(25px); 
  -webkit-backdrop-filter: blur(25px);
  border-radius: 40px; /* –ö–∞–ø—Å—É–ª—å–Ω—ã–π –≤–∏–¥ */
  border: 1px solid var(--glass-border);
  display: flex; justify-content: space-around; align-items: center;
  z-index: 1000;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
  color: #a0a0a0; font-size: 12px; transition: 0.3s;
}
.nav-item.active { color: var(--accent); transform: scale(1.1); }
.nav-icon { font-size: 24px; }

.add-btn { 
  position: fixed; bottom: 120px; right: 30px; width: 65px; height: 65px; 
  background: var(--accent); color: #fff; border-radius: 22px; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ-–∫—Ä—É–≥–ª—ã–π —Å—Ç–∏–ª—å Samsung */
  border: none; font-size: 32px; z-index: 900; 
  box-shadow: 0 8px 20px rgba(62, 134, 245, 0.4);
  transition: 0.2s;
}
.add-btn:active { transform: scale(0.9); }

/* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 2000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #1a1a1a; width: 100%; border-radius: 40px 40px 0 0; 
    padding: 40px 30px; border-top: 1px solid var(--glass-border);
    animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1);
}
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 20px; outline: none; resize: none; min-height: 150px; }

.send-btn {
    background: var(--accent); color: #fff; border: none; 
    padding: 14px 30px; border-radius: 25px; font-weight: 600; font-size: 16px;
}
</style>
</head>
<body>

<h1 class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</h1>

<div id="feed"></div>

<div class="nav-bar">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">
        <span class="nav-icon">üè†</span>
        <span>–û–±–∑–æ—Ä</span>
    </div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">
        <span class="nav-icon">üë§</span>
        <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß–µ–º –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å?"></textarea>
        <div style="display:flex; justify-content:flex-end;">
            <button id="sendBtn" class="send-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

function formatPost(text) {
    if (!text) return { html: '', preview: '' };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const links = text.match(urlRegex);
    let html = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    let preview = '';
    if (links) {
        try {
            const domain = new URL(links[0]).hostname.replace('www.', '');
            preview = `<a href="${links[0]}" target="_blank" class="link-preview">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" class="link-icon" onerror="this.style.display='none'">
                <div style="font-size:15px; font-weight:600; opacity:0.9">${domain}</div>
            </a>`;
        } catch(e) {}
    }
    return { html, preview };
}

async function load() {
    const feed = document.getElementById('feed');
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    feed.innerHTML = '';
    data.forEach((post, index) => {
        const { html, preview } = formatPost(post.content);
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.08}s`;
        
        card.innerHTML = `
            <div class="card-content">
                <div class="post-header">${avatar} <div class="author-name">@${post.username}</div></div>
                <div class="text">${html}</div>
                ${preview}
                <div style="margin-top:20px; display:flex; justify-content:space-between; opacity:0.3; font-size:13px; font-weight:500;">
                    <span>${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="color:var(--accent); font-weight:700;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

function switchTab(tab) {
    if (currentTab === tab) return;
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? '–õ–µ–Ω—Ç–∞' : '–ú–æ–∏ –ø–æ—Å—Ç—ã';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    if (!t) return;
    const btn = document.getElementById('sendBtn');
    btn.innerText = "‚è≥";
    let payload = { content: t, username: myUsername, user_id: myId };
    if (myPhoto) payload.avatar_url = myPhoto;
    const { error } = await db.from('posts').insert([payload]);
    if (error && error.message.includes('avatar_url')) {
        delete payload.avatar_url;
        await db.from('posts').insert([payload]);
    }
    haptic.notificationOccurred('success');
    closeModal();
    load();
    btn.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); haptic.impactOccurred('heavy'); load(); } }

load();
</script>
</body>
</html>
