<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Base</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: #1c1c1e;
  --accent: #0a84ff;
  --text: #ffffff;
  --text-dim: #8e8e93;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 100px; }

#feed { display: flex; flex-direction: column; gap: 16px; }

/* –ë–ê–ó–û–í–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
.card {
  background: var(--card-bg); border-radius: 20px; padding: 16px; 
  border: 1px solid var(--border);
}

/* –§–û–¢–û */
.post-img { width: calc(100% + 32px); margin: -16px -16px 12px -16px; border-radius: 20px 20px 0 0; max-height: 300px; object-fit: cover; }

/* –¶–ò–¢–ê–¢–ê –û–¢–í–ï–¢–ê (REPLY BOX) */
.reply-box { 
    background: rgba(255, 255, 255, 0.05); 
    border-left: 3px solid var(--accent); 
    padding: 10px; border-radius: 12px; 
    margin-bottom: 12px; font-size: 13px; 
}

/* –°–°–´–õ–ö–ò (RICH PREVIEW) */
.link-preview {
    margin-top: 12px; background: rgba(10, 132, 255, 0.1); 
    border-radius: 14px; padding: 10px; display: flex; align-items: center; gap: 10px;
    text-decoration: none; color: inherit; border: 1px solid rgba(10, 132, 255, 0.2);
}
.link-logo { width: 30px; height: 30px; background: #fff; border-radius: 6px; padding: 2px; }

.author { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 4px; }
.text { font-size: 15px; line-height: 1.4; }

.add-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 32px; z-index: 100; }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal-content { background: #2c2c2e; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; }
textarea { width: 100%; background: none; border: none; color: white; font-size: 17px; outline: none; resize: none; min-height: 100px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyTag" style="display:none; color:var(--accent); font-size:12px; margin-bottom:10px; font-weight:bold;">–û–¢–í–ï–¢ @USER</div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:bold;">üì∑ –§–û–¢–û</button>
            <input type="file" id="fileInput" hidden onchange="handleFile()">
            <button onclick="send()" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:bold;">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myUser = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function getRichLink(text) {
    const match = text.match(/(https?:\/\/[^\s]+)/g);
    if (!match) return { clean: text, html: '' };
    const url = match[0];
    const host = new URL(url).hostname;
    const html = `<a href="${url}" target="_blank" class="link-preview">
        <img src="https://www.google.com/s2/favicons?domain=${host}" class="link-logo">
        <div style="font-size:13px; font-weight:600;">${host.toUpperCase()}</div>
    </a>`;
    return { clean: text.replace(url, ''), html };
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const { clean, html } = getRichLink(post.content || '');
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content?.substring(0,30)}...</div>`;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            <div class="author">@${post.username}</div>
            ${replyHtml}
            <div class="text">${clean}</div>
            ${html}
            <div style="margin-top:12px; color:var(--accent); font-size:13px; font-weight:bold; cursor:pointer;" onclick="setupReply('${post.id}', '${post.username}')">–û–¢–í–ï–¢–ò–¢–¨</div>
        `;
        feed.appendChild(card);
    });
}

function openModal() { document.getElementById('modal').style.display = 'flex'; }
function closeModal() { document.getElementById('modal').style.display = 'none'; replyId = null; document.getElementById('replyTag').style.display = 'none'; document.getElementById('txt').value = ''; }

function setupReply(id, user) {
    replyId = id;
    document.getElementById('replyTag').innerText = '–û–¢–í–ï–¢ @' + user.toUpperCase();
    document.getElementById('replyTag').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;

    let img = null;
    if (file) {
        const n = `${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, file);
        img = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ content: txt, username: myUser, parent_id: replyId, image_url: img }]);
    closeModal(); load();
}

function handleFile() { if(document.getElementById('fileInput').files[0]) alert('–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ'); }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
