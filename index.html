<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Compact Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.8);
  --accent: #0a84ff;
  --text: #ffffff;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 16px; }

/* –ï–î–ò–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
.card {
  background: var(--card-bg); backdrop-filter: blur(40px); border-radius: 30px; 
  padding: 20px; border: 1px solid var(--border);
  opacity: 0; transform: translateY(20px); transition: 0.5s ease;
}
.card.appeared { opacity: 1; transform: translateY(0); }

/* –ë–õ–û–ö –í–ù–£–¢–†–ï–ù–ù–ò–• –û–¢–í–ï–¢–û–í */
.replies-wrapper {
  margin-top: 15px; padding-top: 15px;
  border-top: 1px solid rgba(255,255,255,0.08);
  display: flex; flex-direction: column; gap: 10px;
}

.mini-reply {
  background: rgba(255, 255, 255, 0.05); border-radius: 18px; padding: 10px 14px;
  display: flex; flex-direction: column; gap: 4px; border: 1px solid rgba(255,255,255,0.03);
}
.mini-reply .author { font-size: 12px; opacity: 0.8; }
.mini-reply .text { font-size: 14px; }

/* –ë–ê–ë–õ –°–°–´–õ–ö–ò (–ö–û–ú–ü–ê–ö–¢–ù–´–ô) */
.link-bubble {
  margin-top: 12px; background: rgba(10, 132, 255, 0.12); border-radius: 16px;
  padding: 10px; display: flex; align-items: center; gap: 10px;
  text-decoration: none; color: inherit; border: 1px solid rgba(10, 132, 255, 0.2);
}
.link-logo { width: 28px; height: 28px; background: #fff; border-radius: 6px; padding: 2px; }

/* –§–û–¢–û */
.post-img { width: calc(100% + 40px); margin: -20px -20px 15px -20px; border-radius: 30px 30px 0 0; max-height: 350px; object-fit: cover; }

.author { color: var(--accent); font-weight: 800; font-size: 14px; margin-bottom: 4px; }
.text { line-height: 1.4; font-size: 16px; }

.add-btn { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 36px; z-index: 999; box-shadow: 0 10px 25px rgba(10,132,255,0.3); }
.reply-trigger { color: var(--accent); font-size: 12px; font-weight: 800; cursor: pointer; margin-top: 12px; display: inline-block; }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; min-height: 100px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyTag" style="display:none; color:var(--accent); font-size:12px; margin-bottom:8px; font-weight:bold;">–û–¢–í–ï–¢ –ù–ê –ü–û–°–¢</div>
        <textarea id="txt" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–û–¢–û</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button onclick="send()" id="sendBtn" style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:16px; font-weight:700;">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function parseLinks(text) {
    const match = text.match(/(https?:\/\/[^\s]+)/g);
    if (!match) return { clean: text, html: '' };
    const url = match[0];
    const domain = new URL(url).hostname.replace('www.', '');
    const icon = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
    const html = `<a href="${url}" target="_blank" class="link-bubble">
        <img src="${icon}" class="link-logo">
        <div><div style="font-weight:700; font-size:13px;">${domain.toUpperCase()}</div><div style="font-size:11px; opacity:0.6;">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç</div></div>
    </a>`;
    return { clean: text.replace(url, ''), html };
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach((post, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        const { clean, html } = parseLinks(post.content || '');
        
        // –ù–∞—Ö–æ–¥–∏–º –æ—Ç–≤–µ—Ç—ã –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ—Å—Ç–∞
        const postReplies = replies.filter(r => r.parent_id === post.id).reverse();
        let repliesHtml = '';
        if (postReplies.length > 0) {
            repliesHtml = `<div class="replies-wrapper">`;
            postReplies.forEach(r => {
                const rData = parseLinks(r.content || '');
                repliesHtml += `
                    <div class="mini-reply">
                        <div class="author">@${r.username}</div>
                        <div class="text">${rData.clean}</div>
                        ${rData.html}
                    </div>`;
            });
            repliesHtml += `</div>`;
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            <div class="author">@${post.username}</div>
            <div class="text">${clean}</div>
            ${html}
            <div class="reply-trigger" onclick="setupReply('${post.id}')">üí¨ –û–¢–í–ï–¢–ò–¢–¨</div>
            ${repliesHtml}
        `;

        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), i * 80);
    });
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; document.getElementById('replyTag').style.display = 'none';
    document.getElementById('txt').value = '';
}

function setupReply(id) {
    replyId = id;
    document.getElementById('replyTag').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let imageUrl = null;
    if (file) {
        const name = `${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, file);
        imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    await db.from('posts').insert([{ 
        content: txt, username: myUsername, 
        user_id: tg.initDataUnsafe?.user?.id?.toString() || '123',
        parent_id: replyId, image_url: imageUrl 
    }]);

    closeModal();
    load();
    btn.disabled = false;
}

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
