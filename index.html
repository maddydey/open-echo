<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Elite</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.7);
  --accent: #0a84ff;
  --text: #ffffff;
  --text-dim: #8e8e93;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { 
    font-family: -apple-system, system-ui, sans-serif; 
    background: var(--bg); color: var(--text); 
    padding: 20px; padding-bottom: 120px;
}

h2 { font-size: 28px; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; }

#feed { display: flex; flex-direction: column; gap: 16px; }

/* –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê */
.card {
  background: var(--card-bg); backdrop-filter: blur(30px); border-radius: 28px; padding: 20px; 
  border: 1px solid var(--border);
  opacity: 0; transform: translateY(30px) scale(0.95);
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card.appeared { opacity: 1; transform: translateY(0) scale(1); }

/* –ë–ê–ë–õ –°–°–´–õ–ö–ò */
.link-bubble {
  margin-top: 12px; background: rgba(10, 132, 255, 0.15);
  border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 18px;
  padding: 12px; display: flex; align-items: center; gap: 12px;
  text-decoration: none; color: inherit;
  opacity: 0; transform: scale(0.9); transition: 0.4s ease;
}
.card.appeared .link-bubble { opacity: 1; transform: scale(1); }

.link-icon { width: 36px; height: 36px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; }
.link-host { font-size: 12px; opacity: 0.6; }

/* –û–¢–í–ï–¢–´ (REPLY) */
.reply-box {
  background: rgba(255, 255, 255, 0.05); border-left: 3px solid var(--accent);
  padding: 10px; border-radius: 12px; margin-bottom: 12px; font-size: 13px;
}

.author { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 6px; }
.text { font-size: 16px; line-height: 1.4; word-wrap: break-word; }
.img { width: calc(100% + 40px); margin: 0 -20px 15px -20px; cursor: pointer; display: block; }

/* –ö–ù–û–ü–ö–ê –ü–£–ë–õ–ò–ö–ê–¶–ò–ò */
.add-btn { 
    position: fixed; bottom: 30px; right: 24px; 
    width: 64px; height: 64px; background: var(--accent); 
    border-radius: 50%; border: none; color: white; font-size: 36px;
    box-shadow: 0 10px 25px rgba(10, 132, 255, 0.4); z-index: 999;
    display: flex; align-items: center; justify-content: center; cursor: pointer;
}

/* –ú–û–î–ê–õ–ö–ê */
.modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000;
    align-items: center; justify-content: center; padding: 20px;
}
.modal.show { display: flex; }
.modal-content {
    background: #1c1c1e; border-radius: 30px; padding: 25px; width: 100%; max-width: 400px;
    border: 1px solid var(--border);
}

textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin-bottom: 10px;}
.send-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 18px; font-weight: 700; font-size: 16px; }

.actions { display: flex; gap: 20px; margin-top: 15px; font-size: 13px; font-weight: 600; }
.btn-reply { color: var(--accent); cursor: pointer; }
.btn-del { color: #ff453a; cursor: pointer; }
</style>
</head>
<body>

    <h2>OpenEcho</h2>
    <div id="feed"></div>

    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyPreview" style="display:none" class="reply-box">
                <div style="color:var(--accent); font-weight:700" id="replyAuthor"></div>
                <div id="replyText"></div>
            </div>
            <textarea id="txt" rows="4" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="text" id="target" placeholder="–ü—Ä–∏–≤–∞—Ç–Ω–æ –¥–ª—è @username (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" style="width:100%; background:rgba(255,255,255,0.05); border:none; border-radius:12px; padding:12px; color:white; margin-bottom:15px; outline:none;">
            <button class="send-btn" id="sendBtn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

// –ü–∞—Ä—Å–∏–Ω–≥ —Å—Å—ã–ª–æ–∫ –¥–ª—è –±–∞–±–ª–æ–≤
function getLinkBubble(text) {
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { cleanText: text, bubble: '' };
    
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const bubble = `
            <a href="${url}" target="_blank" class="link-bubble">
                <div class="link-icon">${domain.charAt(0).toUpperCase()}</div>
                <div>
                    <div style="font-weight:700; color:var(--accent); font-size:14px;">–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</div>
                    <div class="link-host">${domain}</div>
                </div>
            </a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach((post, index) => {
        const isMy = post.user_id === myId;
        const isForMe = post.target_username === myUsername;
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        
        const { cleanText, bubble } = getLinkBubble(post.content || '');
        
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                replyHtml = `<div class="reply-box"><b>@${parent.username}</b>: ${parent.content.substring(0,30)}...</div>`;
            }
        }

        card.innerHTML = `
            ${replyHtml}
            <div class="author">@${post.username} ${post.target_username ? 'üîí' : ''}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="img">` : ''}
            <div class="text">${cleanText || (bubble ? '' : '...')}</div>
            ${bubble}
            <div class="actions">
                <span class="btn-reply" onclick="setupReply('${post.id}','${post.username}','${post.content.substring(0,20)}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</span>
                ${isMy ? `<span class="btn-del" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>
        `;

        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), index * 80);
    });
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null;
    document.getElementById('replyPreview').style.display = 'none';
}

function setupReply(id, user, text) {
    replyId = id;
    document.getElementById('replyAuthor').innerText = '@' + user;
    document.getElementById('replyText').innerText = text + '...';
    document.getElementById('replyPreview').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value;
    const target = document.getElementById('target').value.replace('@','').trim();
    if (!txt) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = '...';

    await db.from('posts').insert([{
        content: txt, username: myUsername, user_id: myId,
        target_username: target || null, parent_id: replyId
    }]);

    document.getElementById('txt').value = '';
    closeModal();
    btn.disabled = false; btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    load();
}

async function del(id) {
    if (confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

// –ó–∞–ø—É—Å–∫
load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
