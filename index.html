<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Social</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.12);
    --accent: #0a84ff; --spring: cubic-bezier(0.3, 0.8, 0.2, 1.15);
    --gold: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 220px; transition: 0.5s ease; scrollbar-width: none; }
#app::-webkit-scrollbar { display: none; }

/* –ö–ê–†–¢–û–ß–ö–ê –ò –ü–û–î–õ–û–ñ–ö–ê */
.post-container { margin-bottom: 30px; position: relative; transition: 0.5s var(--spring); }

/* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card { 
    background: var(--glass); backdrop-filter: blur(40px) saturate(180%); -webkit-backdrop-filter: blur(40px);
    border: 1px solid var(--glass-border); border-radius: 30px; padding: 24px; position: relative; z-index: 2;
}

/* –¢–ê –°–ê–ú–ê–Ø –ü–û–î–õ–û–ñ–ö–ê (–ü–õ–ê–®–ö–ê –ü–û–î –ü–û–°–¢–û–ú) */
.substrate {
    position: absolute; bottom: -12px; left: 15px; right: 15px; height: 40px;
    background: rgba(255,255,255,0.03); backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.08); border-top: none;
    border-radius: 0 0 25px 25px; z-index: 1;
    display: flex; align-items: flex-end; padding: 0 20px 8px;
    font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.2); letter-spacing: 1px;
}

/* –ó–û–õ–û–¢–û–ô –ü–†–ï–ú–ò–£–ú –î–õ–Ø @sqwozzpapp */
.gold-status .card {
    border: 1px solid rgba(255, 215, 0, 0.3);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.08);
}
.gold-status .substrate {
    background: linear-gradient(to bottom, rgba(255, 215, 0, 0.05), rgba(255, 215, 0, 0.1));
    border-color: rgba(255, 215, 0, 0.2);
    color: var(--gold);
}

/* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–Ω–∞–≤–∏–≥–∞—Ü–∏—è, –∫–Ω–æ–ø–∫–∏ –∏ —Ç.–¥.) */
.link-stack { margin-top: 15px; padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
.glass-link { background: rgba(35, 35, 38, 0.6); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 12px; display: flex; align-items: center; gap: 12px; }
.nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.6); backdrop-filter: blur(40px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 30px; }
.fab { position: fixed; bottom: 115px; right: 25px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 32px; z-index: 1100; }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; background: rgba(0,0,0,0.6); }
.sheet { width: 100%; background: #121214; border-radius: 30px 30px 0 0; padding: 20px 24px 50px; transform: translateY(100%); transition: 0.5s var(--spring); }
.modal.open { display: flex; }
.modal.open .sheet { transform: translateY(0); }
.inp { width: 100%; background: #1c1c1e; border: 1px solid var(--glass-border); border-radius: 18px; padding: 15px; color: #fff; margin-bottom: 10px; }
</style>
</head>
<body id="body">

<div id="app">
    <div id="header" style="padding: 60px 0 20px; font-size: 40px; font-weight: 900; letter-spacing: -2px;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height:140px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="–°—Å—ã–ª–∫–∞">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <button id="sendBtn" style="width:100%; padding:20px; border-radius:18px; border:none; background:#fff; font-weight:900;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

// –¢–í–û–ô –ù–ò–ö –î–õ–Ø –ó–û–õ–û–¢–û–ì–û –ü–†–ï–ú–ò–£–ú–ê
const MASTER_USER = "sqwozzpapp";

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const wrap = document.createElement('div');
        wrap.className = `post-container ${isMaster ? 'gold-status' : ''}`;

        let txt = p.content.split("||SRC||")[0];
        
        wrap.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="position:absolute; top:24px; right:24px; display:flex; gap:12px;">
                    ${p.user_id === myId ? `<div onclick="event.stopPropagation(); del('${p.id}')" style="opacity:0.2;">‚úï</div>` : ''}
                </div>
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                    <div style="width:40px; height:40px; border-radius:50%; background:#222; border:1px solid var(--glass-border); overflow:hidden;">
                        ${p.avatar_url ? `<img src="${p.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div>
                        <div style="font-weight:800; color:${isMaster ? 'var(--gold)' : '#fff'}">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.4;">${isMaster ? 'PREMIUM ACCESS' : 'MEMBER'}</div>
                    </div>
                </div>
                <div style="font-size:16px; line-height:1.5;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin: 20px -24px -24px; border-radius:0 0 30px 30px;">` : ''}
            </div>
            
            <div class="substrate">
                ${isMaster ? 'APERTURE GOLD PRIVILEGE' : 'ECHO PROTOCOL'}
            </div>
            
            <div class="link-stack">
                ${p.track_url ? `<div class="glass-link">üîó ${p.track_url}</div>` : ''}
            </div>
        `;
        feed.appendChild(wrap);
    });
}

function openM(id=null) { document.getElementById('modal').style.display='flex'; setTimeout(()=>document.getElementById('modal').classList.add('open'),10); }
function closeM() { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal').style.display='none',500); }

async function send() {
    let t = document.getElementById('txt').value;
    if(!t) return;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId }]);
    closeM(); load();
}

let curTab = 'all';
function switchTab(t) { curTab=t; load(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
