<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; connect-src * https://*.supabase.co wss://*.supabase.co; img-src * data: blob:;">

<title>ECHO Deep Click</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 200px; overflow-x: hidden; }

/* SPLASH SCREEN */
#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
.logo-anim { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; letter-spacing: -2px; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.1; transform: scale(0.9); } }

#app { display: none; opacity: 0; padding: 0 16px; transition: 1.2s ease; }
.header { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 100; font-size: 32px; font-weight: 800; }

.post-wrap { position: relative; margin-bottom: 30px; opacity: 0; filter: blur(50px) brightness(0.3); transform: scale(0.85) translateY(40px); transition: 1.8s cubic-bezier(0.19, 1, 0.22, 1); }
.post-wrap.revealed { opacity: 1; filter: blur(0) brightness(1); transform: scale(1) translateY(0); }

.card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 26px; padding: 22px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
.card::after { content: ''; position: absolute; bottom: -15px; left: 15%; right: 15%; height: 30px; background: linear-gradient(to bottom, rgba(10, 132, 255, 0.15), transparent); filter: blur(12px); z-index: -1; }

.premium-card { border: 1px solid rgba(255, 215, 0, 0.4) !important; box-shadow: 0 0 25px rgba(255, 215, 0, 0.12) !important; }
.premium-badge { position: absolute; top: 12px; right: 12px; background: linear-gradient(135deg, #ffd700, #ffae00); color: #000; font-size: 9px; font-weight: 900; padding: 2px 10px; border-radius: 12px; letter-spacing: 0.5px; z-index: 20; }

.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20,20,22,0.9); backdrop-filter: blur(25px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 24px; transition: 0.2s; }
.tab.active { color: #fff; transform: scale(1.1); }
.add-btn { position: fixed; bottom: 105px; right: 25px; width: 62px; height: 62px; background: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 60px; border-top: 1px solid var(--accent); }
</style>
</head>
<body>

<div id="splash"><div class="logo-anim">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:18px; font-weight:600;">üñº –§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 35px; border-radius:22px; font-weight:800;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const PREMIUM_USERS = [myId]; 

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// –ù–ò–ó–ö–ò–ô –ò –ú–Ø–ì–ö–ò–ô –ó–í–£–ö (DEEP CLICK)
function playCrispyClick(isPremium = false) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º triangle –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏, –Ω–æ –Ω–∞ –Ω–∏–∑–∫–æ–π —á–∞—Å—Ç–æ—Ç–µ
    osc.type = 'triangle'; 
    osc.frequency.setValueAtTime(isPremium ? 450 : 400, now); // –ù–∏–∑–∫–∏–π —Ç–æ–Ω
    osc.frequency.exponentialRampToValueAtTime(40, now + 0.05); // –£—Ö–æ–¥–∏—Ç –≤ –±–∞—Å
    
    gain.gain.setValueAtTime(0.12, now); // –ì—Ä–æ–º–∫–æ—Å—Ç—å –≤—ã—à–µ –¥–ª—è –∫–æ–º–ø–µ–Ω—Å–∞—Ü–∏–∏ –Ω–∏–∑–∫–∏—Ö —á–∞—Å—Ç–æ—Ç
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
    
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(now + 0.05);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    if(!data) return;
    const main = data.filter(p => !p.parent_id);
    const repls = data.filter(p => p.parent_id);

    main.forEach((p, index) => {
        const isPrem = PREMIUM_USERS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        let html = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                ${isPrem ? '<div class="premium-badge">PREMIUM</div>' : ''}
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div style="width:38px;height:38px;border-radius:50%;background:#222;overflow:hidden;border:1.5px solid ${isPrem ? 'var(--gold)' : 'var(--accent)'}">
                        ${p.avatar_url ? `<img src="${p.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div style="font-weight:700; color:${isPrem ? 'var(--gold)' : 'var(--text)'}">@${p.username}</div>
                    ${p.user_id === myId ? `<span onclick="del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:100%; border-radius:20px; margin-top:15px; display:block;">` : ''}
                <div style="margin-top:18px; opacity:0.4; font-size:11px; font-weight:900;" onclick="openModal('${p.id}')">REPLY</div>
            </div>`;
        
        repls.filter(r => r.parent_id === p.id).forEach(r => {
            html += `<div style="margin-left:35px; margin-top:-15px; padding:20px 18px 15px; background:rgba(255,255,255,0.03); border-radius:0 0 24px 24px; border:1px solid rgba(255,255,255,0.05); border-top:none;">
                <div style="color:var(--accent); font-weight:800; font-size:12px;">@${r.username}</div>
                <div style="font-size:14px; opacity:0.9;">${r.content}</div>
            </div>`;
        });
        div.innerHTML = html;
        feed.appendChild(div);
        setTimeout(() => {
            div.classList.add('revealed');
            if(index === 0) {
                playCrispyClick(isPrem);
                isPrem ? tg.HapticFeedback.notificationOccurred('success') : tg.HapticFeedback.impactOccurred('light');
            }
        }, index * 120 + 200); 
    });
}

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (curTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(async () => {
        document.getElementById('splash').style.opacity = "0";
        setTimeout(() => document.getElementById('splash').style.display = "none", 1500);
        await load();
    }, 2200);
    db.channel('feed').on('postgres_changes', {event:'*', schema:'public', table:'posts'}, () => load()).subscribe();
};

function openModal(id = null) { parentId = id; document.getElementById('modal').classList.add('show'); tg.HapticFeedback.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ""; }
function switchTab(t, el) { curTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); playCrispyClick(); load(); }
async function send() {
    const t = document.getElementById('txt').value, b = document.getElementById('sendBtn');
    if(!t) return;
    b.disabled = true;
    await db.from('posts').insert([{ content:t, username:myUsername, user_id:myId, parent_id:parentId }]);
    playCrispyClick(); closeModal(); load(); b.disabled = false;
}
async function del(id) { if(confirm('Delete?')) { await db.from('posts').delete().eq('id', id); load(); } }
</script>
</body>
</html>
