<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO LIQUID</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root { 
    --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; 
    --glass: rgba(255, 255, 255, 0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: 140px; overflow-x: hidden;
    font-size: clamp(14px, 4.2vw, 17px); /* –ñ–∏–¥–∫–∏–π —à—Ä–∏—Ñ—Ç */
}

/* –≠–§–§–ï–ö–¢ –ü–õ–ê–í–ê–ù–ò–Ø */
.post-wrap { 
    margin-bottom: 30px; 
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    will-change: transform;
}

.card { 
    background: var(--glass); backdrop-filter: blur(25px); 
    border-radius: 28px; padding: 20px; 
    border: 1px solid rgba(255,255,255,0.08);
    position: relative; z-index: 10;
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç–æ—Å—Ç—å */
}

.card:active { transform: scale(0.96) translateY(5px); }

/* –ó–û–õ–û–¢–û–ï –¢–ï–ß–ï–ù–ò–ï */
.premium-card { 
    border: 1px solid rgba(255, 215, 0, 0.3);
    background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,215,0,0.03) 100%);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.05);
}

/* –ñ–ò–î–ö–ò–ï –û–¢–í–ï–¢–´ */
.re-box { 
    margin-left: 15px; padding-left: 15px; margin-top: -10px; 
    padding-top: 20px; border-left: 1.5px solid var(--accent);
    animation: liquidFlow 0.5s ease-out;
}

@keyframes liquidFlow {
    from { opacity: 0; transform: scaleY(0); transform-origin: top; }
    to { opacity: 1; transform: scaleY(1); }
}

.re-item { 
    background: rgba(255,255,255,0.04); padding: 12px 16px; 
    border-radius: 20px; margin-bottom: 8px; font-size: 0.9em;
    backdrop-filter: blur(10px);
}

/* –ö–ù–û–ü–ö–ê-–ú–ê–ì–ù–ò–¢ */
.add-btn { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 85px); 
    right: 20px; width: 62px; height: 62px; background: #fff; 
    border-radius: 50%; border: none; font-size: 30px; z-index: 1100;
    box-shadow: 0 15px 35px rgba(255,255,255,0.15);
    transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
}
.add-btn:active { transform: scale(0.8) rotate(180deg); }

/* –®–ê–ü–ö–ê –ò –¢–ê–ë–´ */
.header { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 45px 16px 15px; z-index: 100; font-size: 28px; font-weight: 900; }

.tabs { 
    position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); 
    left: 16px; right: 16px; height: 66px; 
    background: rgba(15,15,15,0.8); backdrop-filter: blur(25px); 
    border-radius: 33px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.08); 
}
.tab { color: #444; font-size: 24px; transition: 0.4s; }
.tab.active { color: #fff; transform: translateY(-5px); filter: drop-shadow(0 5px 10px rgba(255,255,255,0.3)); }
</style>
</head>
<body>

<div id="app" style="display:block; opacity:1;">
    <div class="header">ECHO</div>
    <div id="feed" style="padding: 0 16px;"></div>
    
    <div class="tabs">
        <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>

    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<script>
// (–ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase –∏ Telegram —Ç–µ –∂–µ)
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');
const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

// –≠–§–§–ï–ö–¢ –ü–õ–ê–í–ê–ù–ò–Ø –ü–†–ò –°–ö–†–û–õ–õ–ï
window.addEventListener('scroll', () => {
    const cards = document.querySelectorAll('.post-wrap');
    const speed = 0.05;
    cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const center = window.innerHeight / 2;
        const rotation = (rect.top - center) * speed * -0.05; // –õ–µ–≥–∫–∏–π –Ω–∞–∫–ª–æ–Ω
        card.style.transform = `perspective(1000px) rotateX(${rotation}deg)`;
    });
});

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    
    mains.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        
        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <b style="color:var(--accent); font-size:11px;">@${r.username}</b>
                <div style="margin-top:4px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${ADMINS.includes(p.user_id) ? 'premium-card' : ''}" onclick="tg.HapticFeedback.impactOccurred('light')">
                <b style="font-size:13px; color:var(--accent)">@${p.username}</b>
                <div style="margin-top:10px; line-height:1.5;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; border-radius:10px;">` : ''}
                <div style="margin-top:15px; font-size:10px; font-weight:900; opacity:0.3;" onclick="openModal('${p.id}')">REPLY</div>
            </div>
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

// ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ load, send, openModal) ...
</script>
