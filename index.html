<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO SOURCE FIXED</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

@keyframes flyIn {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(15px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 260px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(20px) brightness(0.4); }

.post-wrap { margin-bottom: 45px; animation: flyIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; }

.card { 
    background: var(--glass); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
    border-radius: 32px; padding: 24px; border: 1px solid rgba(255,255,255,0.12);
}

/* --- –ò–°–¢–û–ß–ù–ò–ö --- */
.source-badge {
    display: inline-flex; align-items: center; gap: 6px;
    margin-top: 15px; padding: 8px 14px; border-radius: 14px;
    background: rgba(10, 132, 255, 0.15); color: var(--accent);
    font-size: 12px; font-weight: 800; border: 1px solid rgba(10, 132, 255, 0.2);
}

/* --- –ü–†–ï–î–ü–†–û–°–ú–û–¢–† --- */
#imgPreviewContainer {
    display: none; position: relative; width: 100%; height: 180px; 
    margin-bottom: 20px; border-radius: 20px; overflow: hidden;
}
#imgPreview { width: 100%; height: 100%; object-fit: cover; }
.del-preview {
    position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7);
    color: #fff; width: 30px; height: 30px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
}

/* --- –û–¢–í–ï–¢–´ --- */
.reply-chain { margin-left: 20px; border-left: 2px solid rgba(255,255,255,0.1); padding-left: 15px; margin-top: 15px; }
.reply-item { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 22px; margin-bottom: 10px; }
.quote-box { font-size: 11px; opacity: 0.4; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 8px; }

/* --- UI --- */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 74px; background: rgba(10,10,10,0.8); backdrop-filter: blur(25px); border-radius: 37px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
.add-btn { position: fixed; bottom: 120px; right: 25px; width: 70px; height: 70px; background: #fff; border-radius: 50%; border: none; font-size: 40px; z-index: 1100; }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0d0d0f; width: 100%; border-radius: 45px 45px 0 0; padding: 35px; transform: translateY(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
.modal.open .modal-content { transform: translateY(0); }
.input-f { width: 100%; background: #1a1a1c; border: none; border-radius: 16px; padding: 18px; color: #fff; margin-bottom: 12px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header" style="padding: 60px 0 20px; font-size: 40px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab" onclick="switchTab('all')">üè†</div>
    <div class="tab" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="imgPreviewContainer"><img id="imgPreview" src=""><div class="del-preview" onclick="clearPhoto()">‚úï</div></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="input-f" placeholder="–°—Å—ã–ª–∫–∞ (URL)">
        <input id="srcName" class="input-f" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ (–ù–∞–∑–≤–∞–Ω–∏–µ)">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:18px 35px; border-radius:22px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewFile()">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 60px; border-radius:24px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

function previewFile() {
    const file = document.getElementById('fInp').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
            document.getElementById('imgPreview').src = reader.result;
            document.getElementById('imgPreviewContainer').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearPhoto() {
    document.getElementById('fInp').value = "";
    document.getElementById('imgPreviewContainer').style.display = 'none';
}

let curTab = 'all';
let replyId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.08}s`;

        const replies = data.filter(r => r.parent_id === p.id);
        let repsHtml = replies.length ? `<div class="reply-chain">${replies.map(r => `
            <div class="reply-item">
                <div class="quote-box">@${p.username}: ${p.content.substring(0,30)}...</div>
                <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                <div style="margin-top:4px; font-size:15px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        // –ß–∏—Å—Ç–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –∏–∑ –∫–æ–ª–æ–Ω–∫–∏ track_url (–∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–∫ –¥–æ–ø. –ø–æ–ª–µ) –∏–ª–∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞
        let cleanText = p.content;
        let sourceView = "";
        if (cleanText.includes(">>SRC:")) {
            const parts = cleanText.split(">>SRC:");
            cleanText = parts[0];
            sourceView = `<div class="source-badge">üîó ${parts[1].trim()}</div>`;
        }

        wrap.innerHTML = `
            <div class="card" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:18px;">
                    <div style="width:40px; height:40px; border-radius:50%; background:#333; display:flex; align-items:center; justify-content:center; margin-right:12px; font-weight:bold;">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent); font-size:16px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.3;">‚úï</span>` : ''}
                </div>
                <div style="font-size:18px; line-height:1.5; white-space:pre-wrap;">${cleanText}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:20px; display:block;">` : ''}
                ${sourceView}
            </div>
            ${repsHtml}`;
        feed.appendChild(wrap);
    });
}

function openModal(id = null) {
    replyId = id;
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    setTimeout(() => { m.style.display = 'none'; replyId = null; clearPhoto(); }, 400);
}

async function send() {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = 'SENDING...';
    
    let t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const src = document.getElementById('srcName').value;
    const url = document.getElementById('chanUrl').value;

    if(!t && !f) { btn.disabled = false; return; }
    
    // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –≤–Ω—É—Ç—Ä–∏ —Ç–µ–∫—Å—Ç–∞, —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î
    if(src) t += ` >>SRC: ${src}`;

    let iu = null;
    try {
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: url }]);
        closeModal(); load();
    } catch(e) { alert(e.message); }
    finally {
        btn.disabled = false; btn.innerText = 'POST';
        document.getElementById('txt').value = ''; 
        document.getElementById('srcName').value = '';
        document.getElementById('chanUrl').value = '';
    }
}

function switchTab(t) { curTab = t; load(); }
async function del(id) { if(confirm('Del?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
