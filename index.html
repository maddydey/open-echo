<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.2);
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* LOADING */
#splash-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
.loader-logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; } }

#main-app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; height: 100vh; overflow-y: auto; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }

/* POSTS & REFLECTION */
.post-container { position: relative; margin-bottom: 40px; }
.post-card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 22px; border: 1px solid var(--border); }
.post-card::after { content: ''; position: absolute; bottom: -15px; left: 15%; right: 15%; height: 30px; background: linear-gradient(to bottom, rgba(10, 132, 255, 0.15), transparent); filter: blur(12px); z-index: -1; }

/* LINK PREVIEW CARD */
.link-preview { 
    display: block; margin-top: 12px; padding: 12px; background: rgba(255,255,255,0.04); 
    border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; text-decoration: none; 
}
.lp-title { color: var(--accent); font-size: 14px; font-weight: 700; margin-bottom: 4px; }
.lp-url { color: rgba(255,255,255,0.4); font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

.post-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 20px; margin-top: 15px; }
.reply-card { position: relative; z-index: 5; margin-left: 35px; margin-top: -15px; padding: 25px 18px 15px; background: rgba(255,255,255,0.03); border-radius: 0 0 24px 24px; border: 1px solid rgba(255,255,255,0.05); border-top: none; }

/* UI */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(15, 15, 17, 0.9); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #444; font-size: 24px; }
.tab-item.active { color: #fff; }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--accent); }
</style>
</head>
<body>

<div id="splash-screen"><div class="loader-logo">ECHO</div></div>

<div id="main-app">
    <div class="header-wrapper"><h1 style="font-size:32px; font-weight:800;">ECHO</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab-item" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 20px; border-radius:15px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

// –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π Linkify
function linkify(text) {
    if (!text) return "";
    const pattern = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(pattern, url => `<a href="${url}" target="_blank" style="color:var(--accent);">${url}</a>`);
}

// –ü–æ–∏—Å–∫ –ø–µ—Ä–≤–æ–π —Å—Å—ã–ª–∫–∏ –¥–ª—è –ø—Ä–µ–≤—å—é
function getFirstUrl(text) {
    const pattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(pattern);
    return match ? match[0] : null;
}

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash-screen').style.display = "none";
        document.getElementById('main-app').style.display = "block";
        document.getElementById('main-app').style.opacity = "1";
        load();
        startRealtime();
    }, 1500);
};

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    if (!data) return;
    
    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        
        const firstUrl = getFirstUrl(post.content || "");
        let previewHtml = "";
        
        if (firstUrl) {
            const domain = new URL(firstUrl).hostname;
            previewHtml = `
                <a href="${firstUrl}" target="_blank" class="link-preview">
                    <div class="lp-title">üîó –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç</div>
                    <div class="lp-url">${domain}</div>
                </a>`;
        }

        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div style="width:38px;height:38px;border-radius:50%;overflow:hidden;background:#222;border:1px solid var(--accent)">
                        ${post.avatar_url ? `<img src="${post.avatar_url}" style="width:100%;height:100%;object-fit:cover;">` : ''}
                    </div>
                    <div style="font-weight:700;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto;opacity:0.3">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px;line-height:1.4;">${linkify(post.content)}</div>
                ${previewHtml}
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:13px;" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;
        
        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const rEl = document.createElement('div');
            rEl.className = 'reply-card';
            rEl.innerHTML = `<div style="color:var(--accent); font-weight:800; font-size:12px;">@${reply.username}</div><div style="font-size:14px;">${linkify(reply.content)}</div>`;
            container.appendChild(rEl);
        });
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
}

function switchTab(tab, el) {
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    load();
}

function openModal(pId = null) {
    currentParentId = pId;
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = "";
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    closeModal();
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
    tg.HapticFeedback.notificationOccurred('success');
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        tg.HapticFeedback.impactOccurred('medium');
    }
}
</script>
</body>
</html>
