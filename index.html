<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Social</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; 
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --gold: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; overflow: hidden; }

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 200px; scrollbar-width: none; }
#app::-webkit-scrollbar { display: none; }

/* –ö–û–ù–¢–ï–ô–ù–ï–† */
.post-container { margin-bottom: 35px; position: relative; }

/* –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: rgba(20, 20, 22, 0.7); 
    backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
    border: 1px solid var(--glass-border); 
    border-radius: 28px; padding: 22px; 
    position: relative; z-index: 2;
}

/* –ú–ò–ù–ò–ú–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –ü–û–î–õ–û–ñ–ö–ê */
.substrate {
    position: absolute; bottom: -12px; left: 20px; right: 20px; height: 30px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 0 0 20px 20px; z-index: 1;
}

/* –ü–†–ï–ú–ò–£–ú –î–õ–Ø @sqwozzpapp */
.gold-status .card { border-color: rgba(255, 215, 0, 0.2); }
.gold-status .substrate { background: rgba(255, 215, 0, 0.05); border-color: rgba(255, 215, 0, 0.2); }
.gold-status .username { color: var(--gold); }

.user-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.avatar { width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a; border: 1px solid var(--glass-border); object-fit: cover; }
.username { font-weight: 700; font-size: 16px; }

.content { font-size: 17px; line-height: 1.5; color: rgba(255,255,255,0.9); }
.post-img { width: calc(100% + 44px); margin: 18px -22px -22px; display: block; border-radius: 0 0 28px 28px; }

/* –ö–ù–û–ü–ö–ò */
.nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.8); backdrop-filter: blur(30px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 50px; height: 45px; display: flex; align-items: center; justify-content: center; opacity: 0.3; }
.nav-item.active { opacity: 1; }
.fab { position: fixed; bottom: 105px; right: 20px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 28px; z-index: 1100; font-weight: bold; }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="padding: 60px 0 20px; font-size: 34px; font-weight: 800; text-align: center; letter-spacing: -1px;">ECHO</div>
    <div id="feed"></div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:flex-end;">
    <div style="width:100%; background:#111; border-radius:30px 30px 0 0; padding:25px; border-top:1px solid var(--glass-border);">
        <textarea id="txt" style="width:100%; height:120px; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:20px; color:#fff; padding:15px; margin-bottom:15px; font-size:17px; outline:none;" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <button id="sendBtn" style="width:100%; padding:18px; border-radius:18px; border:none; background:#fff; font-weight:800;" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button style="width:100%; padding:15px; margin-top:5px; background:transparent; color:#555; border:none;" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

const MASTER_USER = "sqwozzpapp";

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.filter(p => !p.parent_id).forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const wrap = document.createElement('div');
        wrap.className = `post-container ${isMaster ? 'gold-status' : ''}`;

        wrap.innerHTML = `
            <div class="card">
                <div style="position:absolute; top:22px; right:22px;">
                    ${p.user_id === myId ? `<span onclick="del('${p.id}')" style="opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div class="user-header">
                    <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar">
                    <div class="username">@${p.username}</div>
                </div>
                <div class="content">${p.content.split('||SRC||')[0]}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
            </div>
            <div class="substrate"></div>
        `;
        feed.appendChild(wrap);
    });
}

function openM() { document.getElementById('modal').style.display='flex'; }
function closeM() { document.getElementById('modal').style.display='none'; }

async function send() {
    const t = document.getElementById('txt').value;
    if(!t) return;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, avatar_url: myAvatar }]);
    closeM(); load();
    document.getElementById('txt').value = '';
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }
function switchTab(t) { load(); }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
