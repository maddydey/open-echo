<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --text: #ffffff;
  --card-bg: rgba(255, 255, 255, 0.07);
  --accent: #0a84ff;
  --border: rgba(255, 255, 255, 0.12);
  --skeleton: rgba(255, 255, 255, 0.05);
  --danger: #ff453a;
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); color: var(--text); 
  padding: 20px; padding-bottom: 120px; min-height: 100vh;
}

#feed { column-count: 1; column-gap: 20px; width: 100%; max-width: 900px; margin: 0 auto; }
@media (min-width: 600px) { #feed { column-count: 2; } }

.card {
  background: var(--card-bg); border-radius: 26px; margin-bottom: 20px; 
  break-inside: avoid; overflow: hidden; display: flex; flex-direction: column;
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--border);
  animation: cardEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

@keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* –°–¢–ò–õ–ò –ê–í–ê–¢–ê–†–ö–ò */
.post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
.avatar { 
  width: 36px; height: 36px; border-radius: 50%; object-fit: cover; 
  background: var(--accent); display: flex; align-items: center; 
  justify-content: center; font-weight: 700; font-size: 14px; color: white;
  flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1);
}

.skeleton {
  background: var(--skeleton); height: 220px; border-radius: 26px; margin-bottom: 20px;
  position: relative; overflow: hidden; transition: opacity 0.5s ease;
}
.skeleton::after {
  content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
  animation: loading 1.5s infinite;
}
@keyframes loading { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

.card-content { padding: 20px; }
.post-img { width: 100%; display: block; max-height: 450px; object-fit: cover; border-bottom: 1px solid var(--border); }
.author { color: #fff; font-weight: 700; font-size: 14px; }
.text { font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; opacity: 0.9; }

.add-btn-wrapper { position: fixed; bottom: 35px; right: 25px; z-index: 999; }
.add-btn { 
  width: 62px; height: 62px; background: #fff; border-radius: 50%; border: none; 
  color: #000; font-size: 34px; display: flex; align-items: center; justify-content: center; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
}

.dot {
  position: absolute; top: 2px; right: 2px; width: 14px; height: 14px;
  background: var(--danger); border-radius: 50%; border: 2px solid #fff;
  display: none; animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.7); }
  70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 69, 58, 0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 69, 58, 0); }
}

.modal { 
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; 
  align-items: center; justify-content: center; padding: 15px; 
}
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 35px; padding: 30px; width: 100%; max-width: 420px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin: 15px 0; min-height: 120px; font-family: inherit;}
</style>
</head>
<body>

<div id="feed">
    <div class="skeleton"></div>
    <div class="skeleton" style="height: 320px;"></div>
</div>

<div class="add-btn-wrapper">
    <button class="add-btn" onclick="openModal()">
        +
        <div id="notifDot" class="dot"></div>
    </button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; color:var(--accent); font-weight:700; font-size:15px;">üì∑ –ö–∞–¥—Ä</button>
            <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile()">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:18px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || ''; // –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä–∫—É –∏–∑ –¢–ì

let isInitialLoad = true;

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;

    document.getElementById('notifDot').style.display = 'none';
    const feed = document.getElementById('feed');
    
    if (isInitialLoad) {
        await new Promise(r => setTimeout(r, 1200));
        isInitialLoad = false;
    }

    feed.innerHTML = '';
    data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // –õ–æ–≥–∏–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏: –µ—Å–ª–∏ –µ—Å—Ç—å URL ‚Äî —Å—Ç–∞–≤–∏–º –∫–∞—Ä—Ç–∏–Ω–∫—É, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –ø–µ—Ä–≤—É—é –±—É–∫–≤—É
        const avatarHtml = post.avatar_url 
            ? `<img src="${post.avatar_url}" class="avatar">`
            : `<div class="avatar">${post.username.charAt(0).toUpperCase()}</div>`;

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            <div class="card-content">
                <div class="post-header">
                    ${avatarHtml}
                    <div class="author">@${post.username}</div>
                </div>
                <div class="text">${post.content || ''}</div>
                <div style="margin-top:15px; font-size:11px; opacity:0.3; display:flex; justify-content:space-between;">
                    <span>${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="color:var(--danger); cursor:pointer">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

db.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
    if (payload.new.user_id !== myId) {
        document.getElementById('notifDot').style.display = 'block';
        haptic.impactOccurred('medium');
    } else { load(); }
}).subscribe();

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    const b = document.getElementById('sendBtn');
    b.disabled = true; b.innerText = '...';
    
    try {
        let img = null;
        if (f) {
            const name = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            img = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å—Ç –≤–º–µ—Å—Ç–µ —Å —Å—Å—ã–ª–∫–æ–π –Ω–∞ –∞–≤–∞—Ç–∞—Ä–∫—É (myPhoto)
        await db.from('posts').insert([{ 
            content: t, 
            username: myUsername, 
            user_id: myId, 
            image_url: img,
            avatar_url: myPhoto // <--- –ù–æ–≤–æ–µ –ø–æ–ª–µ
        }]);
        
        haptic.notificationOccurred('success');
        closeModal();
    } catch(e) { alert(e.message); }
    b.disabled = false; b.innerText = '–ü–æ—Å—Ç';
}

function handleFile() { if (document.getElementById('fInp').files[0]) haptic.impactOccurred('light'); }
function openModal() { document.getElementById('modal').classList.add('show'); document.getElementById('notifDot').style.display = 'none'; haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')){ await db.from('posts').delete().eq('id', id); load(); } }

load();
</script>
</body>
</html>
