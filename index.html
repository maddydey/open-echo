<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenEcho One UI</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: rgba(255, 255, 255, 0.7);
  --text: #1a1a1a;
  --text-dim: #666;
  --accent: #1b6ef3;
  --border: rgba(0, 0, 0, 0.08);
  --shadow: rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
  --bg: #0a0a0a;
  --card-bg: rgba(30, 30, 30, 0.7);
  --text: #e5e5e5;
  --text-dim: #999;
  --accent: #5093ff;
  --border: rgba(255, 255, 255, 0.1);
  --shadow: rgba(0, 0, 0, 0.5);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  padding-bottom: 100px;
  transition: background 0.3s, color 0.3s;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

h2 {
  font-size: 28px;
  font-weight: 700;
}

.theme-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  box-shadow: 0 4px 12px var(--shadow);
}

/* FEED */
#feed {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(40px);
  border-radius: 24px;
  padding: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 8px 32px var(--shadow);
}

.author {
  color: var(--accent);
  font-weight: 600;
  font-size: 15px;
  margin-bottom: 10px;
}

.text {
  color: var(--text);
  line-height: 1.5;
  margin-bottom: 12px;
  word-wrap: break-word;
  font-size: 15px;
}

.img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 12px;
  cursor: pointer;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: var(--card-bg);
  backdrop-filter: blur(40px);
  border-radius: 24px;
  padding: 24px;
  width: 100%;
  max-width: 420px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 60px var(--shadow);
}

textarea, input[type="text"] {
  width: 100%;
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 12px 14px;
  font-size: 15px;
  font-family: inherit;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  color: var(--text);
  margin-bottom: 12px;
}

textarea:focus, input[type="text"]:focus {
  outline: none;
  border-color: var(--accent);
}

/* BUTTONS */
.add-btn {
  position: fixed;
  bottom: 24px; right: 24px;
  width: 60px; height: 60px;
  background: linear-gradient(135deg, var(--accent) 0%, #9055ff 100%);
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(27, 110, 243, 0.4);
  z-index: 100;
}

.send-btn {
  background: linear-gradient(135deg, var(--accent) 0%, #9055ff 100%);
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 16px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
}

.send-btn:disabled {
  opacity: 0.5;
}

.file-btn {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 14px;
  cursor: pointer;
  padding: 12px 20px;
  border-radius: 16px;
  font-weight: 500;
}

/* OVERLAY */
.overlay {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.95);
  backdrop-filter: blur(20px);
  z-index: 300;
  align-items: center;
  justify-content: center;
}

.overlay.show { display:flex; }

.overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 16px;
}

</style>
</head>
