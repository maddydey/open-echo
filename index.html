<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium Edition</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.4);
  --bubble-bg: rgba(10, 132, 255, 0.07);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

@keyframes slideIn {
    0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
    100% { opacity: 1; transform: translateY(0); filter: blur(0); }
}
.post-container { margin-bottom: 20px; animation: slideIn 0.4s ease forwards; }

/* –°–¢–ò–õ–¨ –ó–ê–ì–õ–£–®–ö–ò (SKELETON) */
@keyframes skeletonPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
.skeleton-post { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 20px; margin-bottom: 20px; animation: skeletonPulse 1.5s infinite; }

#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { width: 80px; height: 80px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid var(--border); }

#main-app { display: none; padding: 0 16px; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding-top: 60px; padding-bottom: 20px; z-index: 1000; }
.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }

.avatar { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; box-shadow: 0 0 10px rgba(10, 132, 255, 0.3); background: #1a1a1a; flex-shrink: 0; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.link-bubble { display: flex; align-items: flex-start; gap: 14px; background: var(--bubble-bg); border: 1px solid var(--border); border-radius: 20px; padding: 14px; margin-top: 12px; text-decoration: none; color: inherit; width: 100%; box-shadow: 0 4px 20px rgba(10, 132, 255, 0.15); }
.link-logo { width: 32px; height: 32px; border-radius: 8px; background: #fff; padding: 4px; flex-shrink: 0; margin-top: 2px; }
.link-info { overflow: hidden; display: flex; flex-direction: column; gap: 4px; width: 100%; }
.link-host { font-size: 11px; color: var(--accent); font-weight: 800; text-transform: uppercase; }
.link-url { font-size: 13px; opacity: 0.6; word-break: break-all; white-space: normal; line-height: 1.3; }

.reply-card { margin-left: 40px; margin-top: -10px; padding: 15px 20px; border-radius: 0 0 24px 24px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-top: none; position: relative; }
.reply-card::before { content: ''; position: absolute; left: -20px; top: -20px; bottom: 20px; width: 2px; background: var(--border); opacity: 0.4; }
.post-image { width: 100%; border-radius: 20px; margin-top: 12px; border: 1px solid rgba(255,255,255,0.1); }

.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #555; font-size: 24px; }
.tab-item.active { color: #fff; transform: scale(1.1); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 50px; border-top: 1px solid var(--border); }

/* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ï–î–û–°–ú–û–¢–†–ê –ö–ê–†–¢–ò–ù–ö–ò */
#preview-box { display: none; position: relative; width: 100%; margin-bottom: 15px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
#preview-img { width: 100%; display: block; max-height: 200px; object-fit: cover; }
.del-preview { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #fff; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div onclick="press('C')" style="text-align:center">‚úï</div><div class="key" onclick="press(0)">0</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><h1 id="page-title" style="font-size:34px; font-weight:800;">–õ–µ–Ω—Ç–∞</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="color:var(--accent); font-size:13px; margin-bottom:12px; font-weight:700; display:none;">–û–¢–í–ï–¢ –ù–ê –ü–û–°–¢</div>
        
        <div id="preview-box">
            <div class="del-preview" onclick="removePhoto()">‚úï</div>
            <img id="preview-img" src="">
        </div>

        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:160px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 22px; border-radius:16px; font-weight:600;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 32px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "", dbPin = null, isRegistering = false, currentTab = 'all', currentParentId = null;

function parseContent(text) {
    if (!text) return { cleanText: "", linkHtml: "" };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlRegex);
    let cleanText = text;
    let linkHtml = "";
    if (match) {
        const url = match[0];
        const domain = new URL(url).hostname.replace('www.', '');
        cleanText = text.replace(url, "").trim();
        linkHtml = `<a href="${url}" target="_blank" class="link-bubble" onclick="event.stopPropagation()">
                <img class="link-logo" src="https://www.google.com/s2/favicons?sz=64&domain=${url}">
                <div class="link-info">
                    <div class="link-host">${domain}</div>
                    <div class="link-url">${url}</div>
                </div></a>`;
    }
    return { cleanText, linkHtml };
}

async function checkAuth() {
    const { data } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
    if (!data) isRegistering = true; else dbPin = data.password;
}

function press(num) {
    if (num === 'C') inputPin = ""; else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        else if (inputPin === dbPin) unlock();
        else { haptic.notificationOccurred('error'); inputPin = ""; updateDots(); }
    }
}

function updateDots() { document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length)); }
function unlock() { document.getElementById('lock-screen').style.display = "none"; document.getElementById('main-app').style.display = "block"; load(); startRealtime(); }

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mainPosts = data?.filter(p => !p.parent_id);
    const replies = data?.filter(p => p.parent_id);

    mainPosts?.forEach((post, index) => {
        const { cleanText, linkHtml } = parseContent(post.content);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.style.animationDelay = `${index * 0.05}s`;
        
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#333;">${post.username[0]}</div>`}</div>
                    <div style="font-weight:700;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:12px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
                <div class="content-text">${cleanText}</div>
                ${linkHtml}
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:18px; opacity:0.5; font-size:14px; font-weight:700;" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
            </div>`;

        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const rData = parseContent(reply.content);
            const replyEl = document.createElement('div');
            replyEl.className = 'reply-card';
            replyEl.innerHTML = `<div style="font-weight:700; font-size:13px; margin-bottom:4px; color:var(--accent);">@${reply.username}</div>
                <div class="content-text" style="font-size:14px; margin:0;">${rData.cleanText}</div>${rData.linkHtml}`;
            container.appendChild(replyEl);
        });
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('realtime_feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => {
        // –£–¥–∞–ª—è–µ–º –∑–∞–≥–ª—É—à–∫—É –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
        const loader = document.getElementById('post-loader');
        if(loader) loader.remove();
        haptic.impactOccurred('medium');
        load();
    }).subscribe();
}

function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    document.getElementById('tab-' + tab).classList.add('active');
    load();
}

function openModal(pId = null) { 
    currentParentId = pId; 
    document.getElementById('reply-label').style.display = pId ? 'block' : 'none';
    document.getElementById('modal').classList.add('show'); 
}

function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    document.getElementById('txt').value = ""; 
    removePhoto();
}

// –ü–†–ï–î–û–°–ú–û–¢–† –ö–ê–†–¢–ò–ù–ö–ò
function previewImage(i) {
    const file = i.files[0];
    if (file) {
        haptic.impactOccurred('medium');
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-box').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function removePhoto() {
    document.getElementById('fInp').value = "";
    document.getElementById('preview-box').style.display = 'none';
    document.getElementById('preview-img').src = "";
}

// –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–õ–£–®–ö–ò
function showSkeleton() {
    const feed = document.getElementById('feed');
    const skeleton = document.createElement('div');
    skeleton.id = "post-loader";
    skeleton.className = 'skeleton-post';
    skeleton.innerHTML = `<div style="height:20px; width:40%; background:rgba(255,255,255,0.05); border-radius:10px; margin-bottom:15px;"></div><div style="height:15px; width:100%; background:rgba(255,255,255,0.05); border-radius:10px;"></div>`;
    feed.prepend(skeleton);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "‚è≥";
    
    closeModal();
    showSkeleton(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–∑—Ä–∞–∫-–ø–æ—Å—Ç

    // –ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ 1.2—Å
    setTimeout(async () => {
        let imgUrl = null;
        if (f) {
            const name = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
        btn.disabled = false; btn.innerText = "–ü–æ—Å—Ç";
    }, 1200);
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); } }

checkAuth();
</script>
</body>
</html>
