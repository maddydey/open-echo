<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Turbo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --danger: #ff453a;
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; overflow-x: hidden; }
        #feed { display: flex; flex-direction: column; gap: 16px; }
        .echo-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 24px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08); overflow: hidden; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card-content { padding: 16px; }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; margin-bottom: 4px; }
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 450px; cursor: pointer; }
        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100; }
        #imageOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        #fullImage { max-width: 95%; max-height: 90%; border-radius: 12px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 24px; border-radius: 30px 30px 0 0; animation: sheetUp 0.3s ease; }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; resize: none; outline: none; margin-bottom: 15px; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 700; }
        .send-btn:disabled { opacity: 0.5; }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 69, 58, 0.2); border: none; border-radius: 10px; width: 32px; height: 32px; color: var(--danger); }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="imageOverlay" onclick="this.style.display='none'">
        <img id="fullImage" src="">
    </div>

    <div id="modal">
        <div class="modal-content">
            <textarea id="postText" rows="4" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <div id="fileName" style="font-size: 13px; color: var(--text-dim); margin-bottom: 15px;"></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="color: var(--accent); font-weight: 600; cursor: pointer;" onclick="document.getElementById('fileInput').click()">üñº –§–æ—Ç–æ</div>
                <button class="send-btn" id="submitBtn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:20px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();

        // --- –§–£–ù–ö–¶–ò–Ø –°–ñ–ê–¢–ò–Ø (70% –∫–∞—á–µ—Å—Ç–≤–∞) ---
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // –ï—Å–ª–∏ —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º –æ–≥—Ä–æ–º–Ω–æ–µ (–±–æ–ª—å—à–µ 1200px), —á—É—Ç—å —É–º–µ–Ω—å—à–∏–º —Ä–∞–∑–º–µ—Ä
                        const maxSide = 1200;
                        if (width > maxSide || height > maxSide) {
                            if (width > height) { height *= maxSide / width; width = maxSide; }
                            else { width *= maxSide / height; height = maxSide; }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                        }, 'image/jpeg', 0.7); // 0.7 = 70% –∫–∞—á–µ—Å—Ç–≤–∞
                    };
                };
            });
        }

        function openImageFull(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('imageOverlay').style.display = 'flex';
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function updateFileName() {
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('fileName').innerText = file ? "üìé " + file.name : "";
        }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (data) {
                feed.innerHTML = '';
                data.forEach(post => {
                    const isMyPost = post.user_id === currentUserId;
                    const card = document.createElement('div');
                    card.className = 'echo-card';
                    card.innerHTML = `
                        ${isMyPost ? `<button class="delete-btn" onclick="deleteEcho('${post.id}')">‚úï</button>` : ''}
                        ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openImageFull('${post.image_url}')">` : ''}
                        <div class="card-content">
                            <div class="author">@${post.username || 'anon'}</div>
                            <div class="content">${post.content || ''}</div>
                        </div>`;
                    feed.appendChild(card);
                });
            }
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            let file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('submitBtn');

            if (!text && !file) return;
            btn.disabled = true;
            btn.innerText = "–°–∂–∏–º–∞–µ–º...";

            let imageUrl = null;
            if (file) {
                // –°–∂–∏–º–∞–µ–º –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
                file = await compressImage(file);
                btn.innerText = "–ó–∞–≥—Ä—É–∂–∞–µ–º...";
                const fileName = `${Date.now()}_post.jpg`;
                const { data } = await supabaseClient.storage.from('images').upload(fileName, file);
                if (data) {
                    const { data: urlData } = supabaseClient.storage.from('images').getPublicUrl(fileName);
                    imageUrl = urlData.publicUrl;
                }
            }

            await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.username || "Guest", 
                content: text, 
                user_id: currentUserId, 
                image_url: imageUrl 
            }]);

            btn.disabled = false;
            btn.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            closeModal();
        }

        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();
        async function deleteEcho(id) { if (confirm("–£–¥–∞–ª–∏—Ç—å?")) await supabaseClient.from('posts').delete().eq('id', id); }
        loadEchos();
    </script>
</body>
</html>
