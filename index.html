<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Echo Premium Glass</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
  background: var(--bg); color: var(--text); padding: 0 16px 140px;
}

/* HEADER */
.header-wrapper {
  position: sticky; top: 0; background: var(--bg);
  padding-top: 60px; padding-bottom: 20px; z-index: 1000;
}
.header-title { font-size: 34px; font-weight: 700; transition: 0.25s ease; }

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* POST CARD */
.post-card {
  background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border-radius: 30px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border);
}
.post-head { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
.avatar { 
  width: 46px; height: 46px; border-radius: 50%; background: #222; 
  overflow: hidden; flex-shrink: 0; border: 2px solid var(--border); 
  display: flex; align-items: center; justify-content: center;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.avatar-placeholder { font-weight: 700; font-size: 18px; color: #fff; text-transform: uppercase; }
.username { font-weight: 700; font-size: 16px; }
.time { font-size: 12px; opacity: 0.4; }
.content-text { font-size: 16px; line-height: 1.5; margin-bottom: 10px; }
.post-image { width: 100%; border-radius: 20px; border: 1px solid var(--border); margin-top: 10px; max-height: 450px; object-fit: cover; }

/* NAV BAR */
.tab-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 68px; background: rgba(30, 30, 32, 0.8); backdrop-filter: blur(20px); 
  border-radius: 34px; border: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: center; z-index: 2000;
}
.tab-item { color: #8e8e93; font-size: 24px; transition: 0.2s; }
.tab-item.active { color: #fff; transform: scale(1.1); }

.btn-add { 
  position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; 
  background: #fff; color: #000; border-radius: 50%;
  border: none; font-size: 32px; z-index: 1500; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* MODAL & PREVIEW */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 25px 20px 45px; border-top: 1px solid var(--border);
}
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 19px; outline: none; min-height: 120px; resize: none; margin-bottom: 15px;}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–µ–≤—å—é */
#img-preview-container { 
    display: none; position: relative; width: 100px; height: 100px; 
    margin-bottom: 15px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border);
}
#img-preview-container img { width: 100%; height: 100%; object-fit: cover; }
.remove-preview { 
    position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); 
    color: #fff; border: none; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; 
}

/* –ò–∫–æ–Ω–∫–∞ –º–µ–¥–∏–∞ */
.media-btn {
    background: rgba(255,255,255,0.05); border: 1px solid var(--border);
    color: #fff; padding: 10px 15px; border-radius: 15px; font-size: 14px;
    display: flex; align-items: center; gap: 8px;
}

.send-btn { background: var(--accent); color: #fff; border: none; padding: 12px 28px; border-radius: 22px; font-weight: 700; transition: 0.3s;}
.send-btn:disabled { opacity: 0.5; filter: grayscale(1); }
</style>
</head>
<body>

<div class="header-wrapper">
    <div class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</div>
</div>

<div id="feed"></div>

<div class="tab-bar">
    <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>

<button class="btn-add" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        
        <div id="img-preview-container">
            <img id="img-preview-src" src="">
            <button class="remove-preview" onclick="clearImage()">‚úï</button>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button class="media-btn" onclick="document.getElementById('fInp').click()">
                <span style="font-size: 18px;">üñº</span> –§–æ—Ç–æ
             </button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" class="send-btn" onclick="send()">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–≤—å—é
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('img-preview-src').src = e.target.result;
            document.getElementById('img-preview-container').style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
        haptic.impactOccurred('light');
    }
}

function clearImage() {
    document.getElementById('fInp').value = '';
    document.getElementById('img-preview-container').style.display = 'none';
}

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar"><span class="avatar-placeholder">${post.username[0]}</span></div>`;
            
        const postDate = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const postEl = document.createElement('div');
        postEl.className = 'post-card';
        postEl.innerHTML = `
            <div class="post-head">
                ${avatar}
                <div class="user-info">
                    <span class="username">@${post.username}</span>
                    <span class="time">${postDate}</span>
                </div>
                ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:12px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
            </div>
            <div class="content-text">${post.content || ''}</div>
            ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
        `;
        feed.appendChild(postEl);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? '–õ–µ–Ω—Ç–∞' : '–ú–æ–∏ –ø–æ—Å—Ç—ã';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    btn.innerText = "–ñ–¥–∏—Ç–µ...";

    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        const { data, error } = await db.storage.from('images').upload(name, f);
        if (!error) imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    let payload = { content: t, username: myUsername, user_id: myId, image_url: imgUrl };
    if (myPhoto) payload.avatar_url = myPhoto;
    await db.from('posts').insert([payload]);

    haptic.notificationOccurred('success');
    closeModal();
    load();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    document.getElementById('txt').value = ''; 
    clearImage();
    const btn = document.getElementById('sendBtn');
    btn.disabled = false;
    btn.innerText = "–ü–æ—Å—Ç";
}
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onscroll = () => {
    document.getElementById('page-title').style.fontSize = window.scrollY > 30 ? '22px' : '34px';
};

load();
</script>
</body>
</html>
