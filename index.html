<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Motion Plus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
        }

        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; padding: 20px; padding-bottom: 120px;
            overflow-x: hidden; -webkit-font-smoothing: antialiased;
        }

        #feed { display: flex; flex-direction: column; gap: 14px; }

        /* –ì–õ–ê–í–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ê–†–¢–û–ß–ï–ö */
        .echo-card { 
            background: var(--card-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.1); 
            margin-bottom: 5px; overflow: hidden;
            
            /* –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
            opacity: 0; 
            transform: translateY(30px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –º—ã –¥–æ–±–∞–≤–∏–º —á–µ—Ä–µ–∑ JS –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        .echo-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .post-img { width: 100%; display: block; cursor: pointer; }
        .card-content { padding: 18px; }
        .author { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 6px; }

        /* –ö–ù–û–ü–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø –° –¢–ê–ö–¢–ò–õ–¨–ù–´–ú –û–¢–ö–õ–ò–ö–û–ú */
        .btn-add { 
            position: fixed; bottom: 30px; right: 24px; 
            width: 64px; height: 64px; background: var(--accent); 
            border-radius: 50%; border: none; color: white; font-size: 32px;
            box-shadow: 0 12px 30px rgba(10, 132, 255, 0.4); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-add:active { transform: scale(0.85) rotate(15deg); }

        /* –û–¢–î–ï–õ–¨–ù–´–ï –û–ö–ù–ê */
        #modal, #imageOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;
        }

        .modal-window, .image-window {
            background: #1c1c1e; width: 100%; max-width: 400px;
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.15);
            padding: 24px; box-sizing: border-box;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –æ–∫–Ω–∞ */
            opacity: 0; transform: scale(0.8) translateY(40px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .show-win { opacity: 1 !important; transform: scale(1) translateY(0) !important; }

        .image-window { background: transparent; border: none; padding: 0; box-shadow: none; }
        .image-window img { width: 100%; border-radius: 28px; box-shadow: 0 20px 50px rgba(0,0,0,1); }

        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; }
        .loader { width: 20px; height: 20px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; font-size: 28px; margin-bottom: 25px; letter-spacing: -1.5px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="modal" onclick="closeModal(event)">
        <div class="modal-window" id="modalWin">
            <textarea id="postText" rows="4" placeholder="–ß—Ç–æ –Ω–∞ —É–º–µ?"></textarea>
            <input type="text" id="targetUser" style="width:100%; background:rgba(255,255,255,0.05); border:none; border-radius:12px; padding:12px; color:white; margin: 15px 0;" placeholder="–ö–æ–º—É? @username">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:600;">üñº –§–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden onchange="alert('–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ')">
                <button id="submitBtn" onclick="sendPost()" style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:18px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="imageOverlay" onclick="closeFullImage()">
        <div class="image-window" id="imgWin">
            <img id="fullImage" src="">
            <div style="text-align:center; color:white; margin-top:15px; font-weight:600;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (!data) return;

            feed.innerHTML = '';
            data.forEach((post, index) => {
                const card = document.createElement('div');
                card.className = 'echo-card';
                card.innerHTML = `
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openFullImage('${post.image_url}')">` : ''}
                    <div class="card-content">
                        <div class="author">@${post.username}</div>
                        <div style="font-size:16px;">${post.content}</div>
                    </div>`;
                feed.appendChild(card);

                // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å –º–∏–∫—Ä–æ-–∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ—Å—Ç–∞
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 100); 
            });
        }

        // –£–ü–†–ê–í–õ–ï–ù–ò–ï –û–ö–ù–ê–ú–ò –° –ê–ù–ò–ú–ê–¶–ò–ï–ô
        function openModal() {
            const modal = document.getElementById('modal');
            const win = document.getElementById('modalWin');
            modal.style.display = 'flex';
            setTimeout(() => win.classList.add('show-win'), 10);
        }

        function closeModal(e) {
            if (e && e.target !== document.getElementById('modal')) return;
            const win = document.getElementById('modalWin');
            win.classList.remove('show-win');
            setTimeout(() => document.getElementById('modal').style.display = 'none', 300);
        }

        function openFullImage(url) {
            document.getElementById('fullImage').src = url;
            const modal = document.getElementById('imageOverlay');
            const win = document.getElementById('imgWin');
            modal.style.display = 'flex';
            setTimeout(() => win.classList.add('show-win'), 10);
        }

        function closeFullImage() {
            const win = document.getElementById('imgWin');
            win.classList.remove('show-win');
            setTimeout(() => document.getElementById('imageOverlay').style.display = 'none', 300);
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            if(!text) return;
            await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.username || "Guest", 
                content: text,
                user_id: tg.initDataUnsafe?.user?.id?.toString()
            }]);
            closeModal();
            loadEchos();
        }

        loadEchos();
        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();
    </script>
</body>
</html>
