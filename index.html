<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000; --text: #fff; --accent: #0a84ff;
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.12);
  --nav-bg: rgba(20, 20, 22, 0.85);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
  background: var(--bg); color: var(--text); padding: 20px 20px 120px;
}

#feed { width: 100%; max-width: 600px; margin: 0 auto; min-height: 100vh; }

/* –ö–ê–†–¢–û–ß–ö–ò */
.card {
  background: var(--card-bg); border-radius: 26px; margin-bottom: 20px; 
  backdrop-filter: blur(25px); border: 1px solid var(--border); overflow: hidden;
  animation: cardEnter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}
@keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.card-content { padding: 20px; }
.text { font-size: 16px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
.text a { color: var(--accent); text-decoration: none; }

.link-preview {
  margin-top: 15px; background: rgba(255, 255, 255, 0.04); 
  border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 12px; 
  border: 1px solid var(--border); text-decoration: none; color: inherit;
}
.link-icon { width: 36px; height: 36px; border-radius: 10px; background: #222; }

.post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
.avatar { 
  width: 36px; height: 36px; border-radius: 50%; background: var(--accent); 
  display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; overflow: hidden;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

/* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ –ù–ê–í–ò–ì–ê–¶–ò–ò */
.nav-bar {
  position: fixed; bottom: 0; left: 0; right: 0; 
  height: 85px; background: var(--nav-bg);
  backdrop-filter: blur(20px); border-top: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: flex-top;
  padding-top: 12px; z-index: 1000;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
  color: #8e8e93; font-size: 11px; font-weight: 500; cursor: pointer; transition: 0.2s;
}
.nav-item.active { color: var(--accent); }
.nav-icon { font-size: 24px; }

.add-btn { 
  position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; 
  background: #fff; color: #000; border-radius: 50%; border: none; 
  font-size: 30px; z-index: 900; box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; max-width: 420px; padding: 30px; border-radius: 35px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; resize: none; min-height: 120px; }

/* –°–ö–ï–õ–ï–¢–û–ù–´ */
.skeleton { background: var(--border); height: 150px; border-radius: 26px; margin-bottom: 20px; opacity: 0.5; }
</style>
</head>
<body>

<div id="feed"></div>

<div class="nav-bar">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">
        <span class="nav-icon">üåç</span>
        <span>–õ–µ–Ω—Ç–∞</span>
    </div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">
        <span class="nav-icon">üë§</span>
        <span>–ú–æ–∏ –ø–æ—Å—Ç—ã</span>
    </div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
        <div style="display:flex; justify-content:flex-end;">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:20px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all'; // 'all' –∏–ª–∏ 'my'

function formatPost(text) {
    if (!text) return { html: '', preview: '' };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const links = text.match(urlRegex);
    let html = text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    let preview = '';
    if (links) {
        try {
            const domain = new URL(links[0]).hostname.replace('www.', '');
            preview = `<a href="${links[0]}" target="_blank" class="link-preview">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${domain}" class="link-icon" onerror="this.style.display='none'">
                <div style="font-size:14px; font-weight:700">${domain}</div>
            </a>`;
        } catch(e) {}
    }
    return { html, preview };
}

async function load() {
    const feed = document.getElementById('feed');
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–µ–≥–∫—É—é –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ —Å–º–µ–Ω–µ –≤–∫–ª–∞–¥–æ–∫
    if (feed.innerHTML === "") feed.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';

    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    
    // –ï—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ "–ú–æ–∏ –ø–æ—Å—Ç—ã", –¥–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä
    if (currentTab === 'my') {
        query = query.eq('user_id', myId);
    }

    const { data, error } = await query;
    if (error) return;

    feed.innerHTML = '';
    
    if (data.length === 0) {
        feed.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5;">${currentTab === 'my' ? '–í—ã –µ—â–µ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª–∏' : '–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞'}</div>`;
        return;
    }

    data.forEach((post, index) => {
        const { html, preview } = formatPost(post.content);
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar">${post.username[0].toUpperCase()}</div>`;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.05}s`;
        
        card.innerHTML = `
            <div class="card-content">
                <div class="post-header">${avatar} <div style="font-weight:700">@${post.username}</div></div>
                <div class="text">${html}</div>
                ${preview}
                <div style="margin-top:15px; display:flex; justify-content:space-between; opacity:0.4; font-size:12px;">
                    <span>${new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="color:var(--accent); font-weight:bold; cursor:pointer;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

function switchTab(tab) {
    if (currentTab === tab) return;
    currentTab = tab;
    
    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∏ –≤ –º–µ–Ω—é
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    
    haptic.impactOccurred('light');
    document.getElementById('feed').innerHTML = ''; // –û—á–∏—â–∞–µ–º –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –∞–Ω–∏–º–∞—Ü–∏–∏
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    if (!t) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let payload = { content: t, username: myUsername, user_id: myId };
    if (myPhoto) payload.avatar_url = myPhoto;

    const { error } = await db.from('posts').insert([payload]);

    if (error && error.message.includes('avatar_url')) {
        delete payload.avatar_url;
        await db.from('posts').insert([payload]);
    }
    
    haptic.notificationOccurred('success');
    closeModal();
    load();
    btn.disabled = false;
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); haptic.impactOccurred('medium'); load(); } }

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
load();
</script>
</body>
</html>
