<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Neon Ultimate</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.4);
  --bubble-bg: rgba(10, 132, 255, 0.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 130px; overflow-x: hidden; }

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –ù–ï–û–ù–û–í–û–ì–û —Å–∫–µ–ª–µ—Ç–æ–Ω–∞ */
@keyframes neon-pulse {
    0% { opacity: 0.3; box-shadow: 0 0 5px var(--accent); }
    50% { opacity: 0.6; box-shadow: 0 0 20px var(--accent); }
    100% { opacity: 0.3; box-shadow: 0 0 5px var(--accent); }
}

.skeleton-neon {
    border: 1px solid var(--accent);
    animation: neon-pulse 1.2s infinite ease-in-out;
}

.post-container { margin-bottom: 25px; animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }
@keyframes slideIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

/* UI ELEMENTS */
.avatar { 
    width: 48px; height: 48px; border-radius: 50%; 
    border: 2px solid var(--border); overflow: hidden; 
    box-shadow: 0 0 15px rgba(10, 132, 255, 0.4); 
    background: #111; flex-shrink: 0; 
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.post-card { 
    background: var(--glass); backdrop-filter: blur(30px); 
    border-radius: 30px; padding: 22px; 
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.link-bubble { 
    display: flex; align-items: flex-start; gap: 14px; 
    background: var(--bubble-bg); border: 1px solid var(--border); 
    border-radius: 22px; padding: 16px; margin-top: 15px; 
    text-decoration: none; color: inherit; width: 100%; 
    box-shadow: 0 5px 20px rgba(10, 132, 255, 0.2), inset 0 0 10px rgba(10, 132, 255, 0.05);
}
.link-logo { width: 34px; height: 34px; border-radius: 10px; background: #fff; padding: 5px; flex-shrink: 0; }
.link-host { font-size: 11px; color: var(--accent); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
.link-url { font-size: 13px; opacity: 0.7; word-break: break-all; line-height: 1.4; }

/* BOTTOM UI */
.tab-bar { 
    position: fixed; bottom: 25px; left: 20px; right: 20px; height: 72px; 
    background: rgba(15, 15, 18, 0.95); backdrop-filter: blur(25px); 
    border-radius: 36px; border: 1px solid var(--border); 
    display: flex; justify-content: space-around; align-items: center; z-index: 2000;
    box-shadow: 0 0 20px rgba(10, 132, 255, 0.2);
}
.tab-item { color: #444; font-size: 26px; transition: 0.3s; }
.tab-item.active { color: #fff; transform: scale(1.2); text-shadow: 0 0 15px var(--accent); }

.btn-add { 
    position: fixed; bottom: 110px; right: 25px; 
    width: 64px; height: 64px; background: #fff; 
    color: #000; border-radius: 50%; border: none; 
    font-size: 34px; z-index: 1500; font-weight: bold;
    box-shadow: 0 8px 25px rgba(255,255,255,0.3);
}

/* MODAL */
.modal-content { 
    background: #0f0f11; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 30px 20px 60px; border-top: 2px solid var(--border); 
}
#preview-container { 
    display: none; position: relative; margin-bottom: 15px; 
    border-radius: 25px; overflow: hidden; border: 2px solid var(--border); 
    box-shadow: 0 0 20px rgba(10, 132, 255, 0.3);
}

/* LOCK SCREEN */
#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 16px; height: 16px; border-radius: 50%; border: 2px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 20px var(--accent); }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad" style="display: grid; grid-template-columns: repeat(3, 85px); gap: 25px;">
        <div class="key" onclick="press(1)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">1</div>
        <div class="key" onclick="press(2)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">2</div>
        <div class="key" onclick="press(3)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">3</div>
        <div class="key" onclick="press(4)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">4</div>
        <div class="key" onclick="press(5)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">5</div>
        <div class="key" onclick="press(6)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">6</div>
        <div class="key" onclick="press(7)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">7</div>
        <div class="key" onclick="press(8)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">8</div>
        <div class="key" onclick="press(9)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">9</div>
        <div style="width:85px;height:85px;display:flex;align-items:center;justify-content:center;font-size:24px;" onclick="press('C')">‚úï</div>
        <div class="key" onclick="press(0)" style="width:85px;height:85px;background:var(--glass);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;border:1px solid var(--border)">0</div>
    </div>
</div>

<div id="main-app" style="display:none; padding: 0 16px;">
    <div class="header-wrapper"><h1 style="font-size:38px; font-weight:900; letter-spacing:-1px; text-shadow: 0 0 20px rgba(10,132,255,0.5);">ECHO</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; align-items:flex-end;" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="preview-container"><div style="position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.8);width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;" onclick="removePhoto()">‚úï</div><img id="preview-img" style="width:100%;max-height:250px;object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:150px; outline:none; resize:none; font-weight:500;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:1px solid var(--border); color:#fff; padding:14px 24px; border-radius:18px; font-weight:700;">üñº –§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:14px 40px; border-radius:20px; font-weight:900; box-shadow: 0 0 20px rgba(10,132,255,0.4);">–ü–û–°–¢</button>
        </div>
    </div>
</div>

<script>
// (–õ–æ–≥–∏–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π, —è —Ç–æ–ª—å–∫–æ –ø–æ–¥–ø—Ä–∞–≤–∏–ª —Ä–µ–Ω–¥–µ—Ä —Å–∫–µ–ª–µ—Ç–æ–Ω–∞ –∏ –ø–æ—Å—Ç–æ–≤ –ø–æ–¥ –Ω–æ–≤—ã–π –¥–∏–∑–∞–π–Ω)
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "", dbPin = null, isRegistering = false, currentTab = 'all';

function parseContent(text) {
    if (!text) return { cleanText: "", linkHtml: "" };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlRegex);
    let cleanText = text;
    let linkHtml = "";
    if (match) {
        const url = match[0];
        const domain = new URL(url).hostname.replace('www.', '');
        cleanText = text.replace(url, "").trim();
        linkHtml = `<a href="${url}" target="_blank" class="link-bubble">
                <img class="link-logo" src="https://www.google.com/s2/favicons?sz=64&domain=${url}">
                <div class="link-info"><div class="link-host">${domain}</div><div class="link-url">${url}</div></div></a>`;
    }
    return { cleanText, linkHtml };
}

async function checkAuth() {
    const { data } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
    if (!data) isRegistering = true; else dbPin = data.password;
}

function press(num) {
    if (num === 'C') inputPin = ""; else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        else if (inputPin === dbPin) unlock();
        else { haptic.notificationOccurred('error'); inputPin = ""; updateDots(); }
    }
}
function updateDots() { document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length)); }
function unlock() { document.getElementById('lock-screen').style.display = "none"; document.getElementById('main-app').style.display = "block"; load(); startRealtime(); }

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    data?.forEach((post) => {
        const { cleanText, linkHtml } = parseContent(post.content);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:18px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#222;font-weight:900;">${post.username[0]}</div>`}</div>
                    <div style="font-weight:800; font-size:17px; letter-spacing:-0.5px;">@${post.username}</div>
                </div>
                <div style="font-size:18px; line-height:1.5; font-weight:400;">${cleanText}</div>
                ${linkHtml}
                ${post.image_url ? `<img src="${post.image_url}" style="width:100%; border-radius:24px; margin-top:15px; border:1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3);">` : ''}
            </div>`;
        feed.appendChild(container);
    });
}

function showSkeleton() {
    const feed = document.getElementById('feed');
    const skel = document.createElement('div');
    skel.id = "temp-skeleton";
    skel.className = 'post-container';
    skel.innerHTML = `<div class="post-card skeleton-neon" style="height:150px; background:rgba(10,132,255,0.05);"></div>`;
    feed.prepend(skel);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    closeModal();
    showSkeleton();
    setTimeout(async () => {
        let imgUrl = null;
        if (f) {
            const name = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto }]);
    }, 1200);
}

function startRealtime() {
    db.channel('realtime_feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => {
        const skel = document.getElementById('temp-skeleton');
        if(skel) skel.remove();
        haptic.notificationOccurred('success');
        load();
    }).subscribe();
}

function previewImage(i) {
    if (i.files[0]) {
        const r = new FileReader();
        r.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-container').style.display = 'block';
        };
        r.readAsDataURL(i.files[0]);
    }
}
function removePhoto() { document.getElementById('fInp').value = ""; document.getElementById('preview-container').style.display = 'none'; }
function openModal() { document.getElementById('modal').style.display = 'flex'; }
function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('txt').value = ""; removePhoto(); }
function switchTab(tab) { 
    currentTab = tab; 
    document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
    document.getElementById('tab-'+tab).classList.add('active');
    load(); 
}

checkAuth();
</script>
</body>
</html>
