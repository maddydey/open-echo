<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Link Fix</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 160px; }

#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
#app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; }
.header { position: sticky; top: 0; background: var(--bg); padding: 50px 0 20px; z-index: 100; font-size: 32px; font-weight: 900; }

.post-wrap { margin-bottom: 30px; animation: slideUp 0.6s ease forwards; }
@keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

.card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); position: relative; z-index: 5; }

/* –í–ù–ï–®–ù–ï–ï –û–ö–ù–û - –¢–ï–ü–ï–†–¨ –≠–¢–û –°–°–´–õ–ö–ê */
.external-link-window {
    display: flex;
    text-decoration: none;
    margin-top: -12px;
    margin-left: 15px;
    margin-right: 15px;
    background: #1c1c1e;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 0 0 20px 20px;
    padding: 14px;
    align-items: center;
    gap: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    position: relative;
    z-index: 1;
}

.link-icon-box { width: 40px; height: 40px; border-radius: 10px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; background: #2c2c2e; overflow: hidden; color: #fff; font-size: 20px; }
.link-info { flex: 1; overflow: hidden; }
.link-title { font-size: 14px; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.link-subtitle { font-size: 10px; color: rgba(255,255,255,0.4); text-transform: uppercase; }

.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; background: rgba(20,20,22,0.95); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 26px; }
.tab.active { color: #fff; }
.add-btn { position: fixed; bottom: 110px; right: 25px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 34px; z-index: 1100; display: flex; align-items: center; justify-content: center; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: flex-end; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 30px 30px 0 0; padding: 25px; }
.c-input { width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 14px; padding: 15px; color: #fff; margin-top: 10px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div style="font-size:32px; font-weight:900;">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div id="t-all" class="tab active" onclick="switchTab('all')">üè†</div>
        <div id="t-my" class="tab" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–¢–≤–æ–π —Ç–µ–∫—Å—Ç..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–°—Å—ã–ª–∫–∞ –∏–ª–∏ –∫–∞–Ω–∞–ª">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#2c2c2e; border:none; color:#fff; padding:12px 20px; border-radius:14px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 30px; border-radius:18px; font-weight:800;">–ì–û–¢–û–í–û</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myName = user?.username || user?.first_name || 'Guest';
let curTab = 'all';

function renderExternalWindow(url) {
    if (!url) return '';
    const isTG = url.includes('t.me');
    const isYT = url.includes('youtube.com') || url.includes('youtu.be');
    
    let icon = 'üåê';
    let title = url.split('/')[2] || 'Link';
    let sub = 'External Site';

    if (isTG) {
        const username = url.split('/').pop();
        return `
            <a href="${url}" target="_blank" class="external-link-window">
                <div class="link-icon-box"><img src="https://t.me/i/userpic/320/${username}.jpg" style="width:100%;height:100%;object-fit:cover;" onerror="this.parentElement.innerHTML='üîπ'"></div>
                <div class="link-info">
                    <div class="link-title">@${username}</div>
                    <div class="link-subtitle">Telegram Channel</div>
                </div>
                <div style="color:var(--accent)">‚ûî</div>
            </a>`;
    }
    
    if (isYT) { icon = 'üî¥'; title = 'YouTube'; sub = 'Video Content'; }

    return `
        <a href="${url}" target="_blank" class="external-link-window">
            <div class="link-icon-box">${icon}</div>
            <div class="link-info">
                <div class="link-title">${title}</div>
                <div class="link-subtitle">${sub}</div>
            </div>
            <div style="color:var(--accent)">‚ûî</div>
        </a>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <b style="color:var(--accent); font-size:14px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="deletePost('${p.id}')" style="opacity:0.3; cursor:pointer;">üóë</span>` : ''}
                </div>
                <div style="font-size:15px; line-height:1.5; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 40px); margin-left:-20px; margin-top:15px; display:block;">` : ''}
                <div style="margin-top:15px; opacity:0.3; font-size:10px; font-weight:800;" onclick="openModal('${p.id}')">REPLY</div>
            </div>
            ${renderExternalWindow(p.track_url)}`;
        feed.appendChild(div);
    });
}

async function deletePost(id) {
    if(confirm("Delete?")) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

function openModal(id = null) { document.getElementById('modal').style.display = 'flex'; }
function closeModal() { document.getElementById('modal').style.display = 'none'; }

function switchTab(t) {
    curTab = t;
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function send() {
    const t = document.getElementById('txt').value;
    let cu = document.getElementById('chanUrl').value.trim();
    if(!t && !document.getElementById('fInp').files[0]) return;

    if (cu) {
        if (!cu.startsWith('http')) {
            if (cu.includes('.') && !cu.includes(' ')) cu = 'https://' + cu;
            else cu = 'https://t.me/' + cu.replace('@', '').replace('t.me/', '');
        }
    }

    const btn = document.getElementById('sendBtn');
    btn.innerText = "‚è≥"; btn.disabled = true;

    try {
        let iu = null;
        const f = document.getElementById('fInp').files[0];
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, track_url: cu, image_url: iu }]);
        closeModal(); load();
    } catch(e) { alert(e.message); }
    btn.innerText = "–ì–û–¢–û–í–û"; btn.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => { document.getElementById('splash').style.display = 'none'; load(); }, 800);
};
</script>
</body>
</html>
