<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>True Timeline</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --dim: #71767b; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–∞–∫ –≤ X/Timeline */
  --border: #2f3336;
  --accent: #1d9bf0;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); color: var(--text); padding-bottom: 100px;
}

/* HEADER */
.header {
  position: sticky; top: 0; background: rgba(0,0,0,0.65);
  backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
  padding: 15px 20px; z-index: 100; border-bottom: 1px solid var(--border);
}
.header h1 { font-size: 20px; font-weight: 800; }

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ü–û–°–¢ –í –°–¢–ò–õ–ï TIMELINE */
.post {
  display: flex; padding: 15px;
  border-bottom: 1px solid var(--border);
  position: relative;
}

.post-left {
  display: flex; flex-direction: column; align-items: center; margin-right: 12px;
}

.avatar {
  width: 45px; height: 45px; border-radius: 50%;
  background: #333; overflow: hidden; flex-shrink: 0;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

/* –¢–∞ —Å–∞–º–∞—è –ª–∏–Ω–∏—è —Ç–∞–π–º–ª–∞–π–Ω–∞ */
.timeline-line {
  width: 2px; background: var(--border);
  flex-grow: 1; margin-top: 4px; border-radius: 1px;
}

.post-right { flex: 1; min-width: 0; }

.post-header { display: flex; align-items: center; gap: 5px; margin-bottom: 4px; }
.name { font-weight: 700; font-size: 15px; }
.handle { color: var(--dim); font-size: 14px; }
.dot { color: var(--dim); font-size: 14px; }
.time { color: var(--dim); font-size: 14px; }

.post-content { font-size: 15px; line-height: 1.4; margin-bottom: 10px; white-space: pre-wrap; }
.post-content a { color: var(--accent); text-decoration: none; }

.post-img { 
  width: 100%; border-radius: 16px; border: 1px solid var(--border);
  margin-top: 8px; max-height: 500px; object-fit: cover;
}

/* NAV BAR */
.nav {
  position: fixed; bottom: 0; width: 100%; height: 60px;
  background: #000; border-top: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: center; z-index: 1000;
}
.nav-item { font-size: 24px; color: var(--dim); transition: 0.2s; }
.nav-item.active { color: #fff; }

.add-btn {
  position: fixed; bottom: 80px; right: 20px;
  width: 56px; height: 56px; background: var(--accent);
  border-radius: 50%; border: none; color: #fff; font-size: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5); z-index: 900;
}

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; padding: 20px; }
.modal.show { display: block; }
.modal-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; resize: none; min-height: 200px; }
.post-btn { background: var(--accent); color: #fff; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; }
</style>
</head>
<body>

<div class="header">
  <h1 id="title">Timeline</h1>
</div>

<div id="feed"></div>

<div class="nav">
  <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
  <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal">
  <div class="modal-top">
    <span onclick="closeModal()" style="font-size: 17px;">–û—Ç–º–µ–Ω–∞</span>
    <button id="sendBtn" class="post-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
  </div>
  <textarea id="txt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?"></textarea>
  <input type="file" id="fInp" hidden accept="image/*">
  <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; font-size:24px;">üñº</button>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const htmlText = post.content ? post.content.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`) : '';
        const avatar = post.avatar_url ? `<img src="${post.avatar_url}">` : `<div style="display:flex;align-items:center;justify-content:center;height:100%;font-weight:700;background:#444">${post.username[0]}</div>`;
        const time = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
            <div class="post-left">
                <div class="avatar">${avatar}</div>
                <div class="timeline-line"></div>
            </div>
            <div class="post-right">
                <div class="post-header">
                    <span class="name">${post.username}</span>
                    <span class="handle">@${post.username.toLowerCase()}</span>
                    <span class="dot">¬∑</span>
                    <span class="time">${time}</span>
                </div>
                <div class="post-content">${htmlText}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                ${post.user_id === myId ? `<div onclick="del('${post.id}')" style="color:var(--dim); font-size:12px; margin-top:10px;">–£–¥–∞–ª–∏—Ç—å</div>` : ''}
            </div>`;
        feed.appendChild(postEl);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('title').innerText = tab === 'all' ? 'Timeline' : '–ü—Ä–æ—Ñ–∏–ª—å';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    let payload = { content: t, username: myUsername, user_id: myId, image_url: imgUrl };
    if (myPhoto) payload.avatar_url = myPhoto;
    await db.from('posts').insert([payload]);

    closeModal();
    load();
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ''; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
</script>
</body>
</html>
