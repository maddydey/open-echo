<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Ultra Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --card-bg: rgba(28, 28, 30, 0.7);
  --accent: #0a84ff;
  --accent-glow: rgba(10, 132, 255, 0.3);
  --text: #ffffff;
  --text-dim: #8e8e93;
  --border: rgba(255, 255, 255, 0.1);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 20px; }

/* –ö–ê–†–¢–û–ß–ö–ê –ü–û–°–¢–ê */
.card {
  background: var(--card-bg); backdrop-filter: blur(40px); border-radius: 32px; padding: 22px; 
  border: 1px solid var(--border); opacity: 0; transform: translateY(40px) scale(0.96);
  transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1.1); position: relative;
}
.card.appeared { opacity: 1; transform: translateY(0) scale(1); }

/* –§–û–¢–û –í –ü–û–°–¢–£ */
.post-img { width: calc(100% + 44px); margin: -22px -22px 18px -22px; display: block; max-height: 400px; object-fit: cover; border-radius: 32px 32px 0 0; }

/* –ù–û–í–´–ô –î–ò–ó–ê–ô–ù –û–¢–í–ï–¢–û–í (REPLY) */
.reply-quote {
  background: rgba(255, 255, 255, 0.06); border-left: 3px solid var(--accent);
  border-radius: 12px; padding: 10px 14px; margin-bottom: 16px; 
  display: flex; flex-direction: column; gap: 2px;
  position: relative; overflow: hidden;
}
.reply-quote::after {
    content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(90deg, var(--accent-glow) 0%, transparent 100%);
    opacity: 0.2; pointer-events: none;
}
.reply-user { font-weight: 800; font-size: 13px; color: var(--accent); }
.reply-text { font-size: 13px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* LINK PREVIEW (–ë–ê–ë–õ–´) */
.link-bubble {
  margin-top: 15px; background: rgba(10, 132, 255, 0.1); border: 1px solid rgba(10, 132, 255, 0.2);
  border-radius: 20px; padding: 12px 16px; display: flex; align-items: center; gap: 14px;
  text-decoration: none; color: inherit;
}
.link-logo { width: 40px; height: 40px; background: #fff; border-radius: 10px; padding: 4px; object-fit: contain; }
.link-title { font-weight: 700; font-size: 14px; color: var(--accent); }
.link-host { font-size: 12px; color: var(--text-dim); }

/* –¢–ï–ö–°–¢ –ò –ê–í–¢–û–† */
.author { color: var(--accent); font-weight: 800; font-size: 15px; margin-bottom: 10px; }
.text { font-size: 17px; line-height: 1.5; color: #f2f2f7; }

/* –ö–ù–û–ü–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø */
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 66px; height: 66px; background: var(--accent); border-radius: 50%; border: none; color: white; font-size: 38px; z-index: 999; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(10,132,255,0.4); }

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; border-radius: 35px; padding: 30px; width: 100%; max-width: 420px; border: 1px solid var(--border); }
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; min-height: 100px; margin-top: 10px; }

/* –ü–†–ï–î–ü–†–û–°–ú–û–¢–† –§–û–¢–û */
#mediaPreview { display: none; margin-bottom: 15px; position: relative; width: 80px; height: 80px; }
#previewImg { width: 100%; height: 100%; object-fit: cover; border-radius: 16px; border: 2px solid var(--accent); }
.close-preview { position: absolute; top: -10px; right: -10px; background: #ff453a; color: white; border-radius: 50%; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border: 3px solid #1c1c1e; }

.btn-file { background: none; border: none; color: var(--accent); font-weight: 700; cursor: pointer; font-size: 16px; }
.send-btn { background: var(--accent); color: white; border: none; padding: 14px 30px; border-radius: 18px; font-weight: 700; font-size: 16px; }

.loader { border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.7s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

    <div id="feed"></div>
    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyPreview" style="display:none" class="reply-quote">
                <div class="reply-user" id="replyAuthor"></div>
                <div class="reply-text" id="replyText"></div>
            </div>
            
            <div id="mediaPreview">
                <img id="previewImg" src="">
                <div class="close-preview" onclick="clearFile()">‚úï</div>
            </div>

            <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
            
            <input type="text" id="target" placeholder="–ü—Ä–∏–≤–∞—Ç–Ω–æ –¥–ª—è @username" style="width:100%; background:rgba(255,255,255,0.05); border:none; border-radius:14px; padding:14px; color:white; margin-bottom:15px; outline:none; font-size:14px;">
            
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button class="btn-file" onclick="document.getElementById('fileInput').click()">üì∑ –§–æ—Ç–æ</button>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
                <button class="send-btn" id="sendBtn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

// Rich Link Logic
function getLinkUI(text) {
    if (!text) return { cleanText: '', bubble: '' };
    const match = text.match(/(https?:\/\/[^\s]+)/g);
    if (!match) return { cleanText: text, bubble: '' };
    const url = match[0];
    const cleanText = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const icon = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
        const bubble = `<a href="${url}" target="_blank" class="link-bubble">
            <img src="${icon}" class="link-logo">
            <div><div class="link-title">${domain.includes('t.me') ? '–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –∫–∞–Ω–∞–ª' : domain.toUpperCase()}</div>
            <div class="link-host">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞</div></div></a>`;
        return { cleanText, bubble };
    } catch(e) { return { cleanText: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    
    data.forEach((post, index) => {
        const isMy = post.user_id === myId;
        const isForMe = post.target_username === myUsername;
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        const { cleanText, bubble } = getLinkUI(post.content || '');
        
        let replyHtml = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                replyHtml = `<div class="reply-quote">
                    <div class="reply-user">@${parent.username}</div>
                    <div class="reply-text">${parent.content?.substring(0,40) || 'üñº –§–æ—Ç–æ'}</div>
                </div>`;
            }
        }

        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="author">@${post.username} ${post.target_username ? 'üîí' : ''}</div>
            ${replyHtml}
            <div class="text">${cleanText || (bubble ? '' : '...')}</div>
            ${bubble}
            <div style="margin-top:20px; display:flex; gap:25px; font-size:13px; font-weight:800; opacity:0.8;">
                <span style="color:var(--accent); cursor:pointer;" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,25)}')">üí¨ –û–¢–í–ï–¢–ò–¢–¨</span>
                ${isMy ? `<span style="color:#ff453a; cursor:pointer;" onclick="del('${post.id}')">üóë –£–î–ê–õ–ò–¢–¨</span>` : ''}
            </div>`;
        feed.appendChild(card);
        setTimeout(() => card.classList.add('appeared'), index * 80);
    });
}

function handleFile() {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('mediaPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearFile() {
    document.getElementById('fileInput').value = '';
    document.getElementById('mediaPreview').style.display = 'none';
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    const target = document.getElementById('target').value.replace('@','').trim();
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerHTML = '<div class="loader"></div>';

    try {
        let imageUrl = null;
        if (file) {
            const fileName = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(fileName, file);
            imageUrl = db.storage.from('images').getPublicUrl(fileName).data.publicUrl;
        }

        await db.from('posts').insert([{ 
            content: txt, username: myUsername, user_id: myId, 
            target_username: target || null, parent_id: replyId, image_url: imageUrl 
        }]);

        closeModal();
        load();
    } catch (e) { tg.showAlert(e.message); } finally { btn.disabled = false; btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å'; }
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; document.getElementById('txt').value = '';
    document.getElementById('replyPreview').style.display = 'none';
    clearFile(); 
}

function setupReply(id, user, text) {
    replyId = id;
    document.getElementById('replyAuthor').innerText = '@' + user;
    document.getElementById('replyText').innerText = text + '...';
    document.getElementById('replyPreview').style.display = 'flex';
    openModal();
}

async function del(id) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
