<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO ULTIMATE STABLE</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
}

/* --- –≠–§–§–ï–ö–¢ –ñ–ò–î–ö–û–°–¢–ò –ò –í–´–õ–ï–¢–ê --- */
@keyframes postReveal {
    0% { opacity: 0; transform: translateY(40px) scale(0.96); filter: blur(10px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 250px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}
body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(20px) brightness(0.4); }

.post-wrap { 
    margin-bottom: 40px; 
    animation: postReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
}

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 30px; padding: 22px; border: 1px solid rgba(255,255,255,0.1);
}

.avatar {
    width: 46px; height: 46px; border-radius: 50%; background: #1a1a1a;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 18px; margin-right: 12px; border: 1px solid rgba(255,255,255,0.1);
}
.premium-avatar { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

/* --- –ò–°–¢–û–ß–ù–ò–ö --- */
.source-badge {
    display: inline-block; margin-top: 15px; padding: 5px 10px; border-radius: 10px;
    background: rgba(255,255,255,0.06); color: var(--accent); font-size: 11px; font-weight: 800;
}

/* --- –û–¢–í–ï–¢–´ --- */
.reply-section { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 15px; }
.reply-msg { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
.reply-info { font-size: 11px; opacity: 0.4; margin-bottom: 4px; display: block; }

/* --- –ë–ê–ë–õ–´ --- */
.b-stack { display: flex; flex-direction: column; gap: 4px; margin-top: -12px; }
.b-link { margin: 0 22px; padding: 14px; background: rgba(18, 18, 20, 0.98); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; }
.b-link:last-child { border-radius: 0 0 25px 25px; }

/* --- UI --- */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 74px; background: rgba(10,10,10,0.8); backdrop-filter: blur(20px); border-radius: 37px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #444; font-size: 28px; }
.tab.active { color: #fff; transform: scale(1.1); }
.add-btn { position: fixed; bottom: 120px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 50%; border: none; font-size: 38px; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { background: #0d0d0f; width: 100%; border-radius: 40px 40px 0 0; padding: 30px 30px 60px; transform: translateY(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
.modal.open .modal-content { transform: translateY(0); }
.inp { width: 100%; background: #1a1a1c; border: none; border-radius: 14px; padding: 15px; color: #fff; margin-bottom: 10px; outline: none; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header" style="padding: 50px 0 20px; font-size: 36px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
    <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏..." style="width:100%; background:transparent; border:none; color:#fff; font-size:19px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="inp" placeholder="–°—Å—ã–ª–∫–∞ (–¢–ì –∏–ª–∏ –í–µ–±)">
        <input id="srcInp" class="inp" placeholder="–£–∫–∞–∑–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1a1a1c; color:#fff; border:none; padding:15px 30px; border-radius:18px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 50px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

function play() { new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3').play().catch(()=>{}); }

function getB(url) {
    const isT = url.includes('t.me');
    return `<div class="b-link" onclick="event.stopPropagation(); ${isT?'tg.openTelegramLink':'tg.openLink'}('${url}')">
        <div style="font-size:18px;">${isT?'üîπ':'üåê'}</div>
        <div style="font-size:13px; font-weight:800;">${isT?'Telegram':'Website'}</div>
    </div>`;
}

let curTab = 'all';
let replyId = null;

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const wrap = document.createElement('div');
        wrap.className = 'post-wrap';
        wrap.style.animationDelay = `${idx * 0.05}s`;

        let links = new Set();
        if (p.track_url) links.add(p.track_url);
        const textLinks = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if (textLinks) textLinks.forEach(l => links.add(l));
        let bHtml = Array.from(links).length ? `<div class="b-stack">${Array.from(links).slice(0,2).map(l => getB(l)).join('')}</div>` : '';

        const replies = data.filter(r => r.parent_id === p.id);
        let repsHtml = replies.length ? `<div class="reply-section">${replies.map(r => `
            <div class="reply-msg">
                <span class="reply-info">–û—Ç–≤–µ—Ç –¥–ª—è @${p.username}</span>
                <b style="color:var(--accent); font-size:12px;">@${r.username}</b>
                <div style="font-size:14px; margin-top:2px;">${r.content}</div>
            </div>`).join('')}</div>` : '';

        // –ü–æ–∏—Å–∫ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –≤ —Ç–µ–∫—Å—Ç–µ (–µ—Å–ª–∏ –≤ –±–∞–∑–µ –Ω–µ—Ç –∫–æ–ª–æ–Ω–∫–∏)
        let sourceTag = '';
        if(p.source_name) sourceTag = `<div class="source-badge">–ò—Å—Ç–æ—á–Ω–∏–∫: ${p.source_name}</div>`;
        else if(p.content.includes('SOURCE:')) {
             const parts = p.content.split('SOURCE:');
             sourceTag = `<div class="source-badge">–ò—Å—Ç–æ—á–Ω–∏–∫: ${parts[1].trim()}</div>`;
             p.content = parts[0];
        }

        wrap.innerHTML = `
            <div class="card" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:15px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent); font-size:15px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:15px; display:block;">` : ''}
                ${sourceTag}
            </div>
            ${bHtml}
            ${repsHtml}`;
        feed.appendChild(wrap);
    });
}

function openModal(id = null) {
    replyId = id; play();
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    setTimeout(() => { m.style.display = 'none'; replyId = null; }, 400);
}

async function send() {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = 'WAIT...';
    
    let t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    const src = document.getElementById('srcInp').value;
    
    if(!t && !f) { btn.disabled = false; btn.innerText = 'POST'; return; }

    // –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω –∏—Å—Ç–æ—á–Ω–∏–∫, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –≤ —Ç–µ–∫—Å—Ç –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ (–µ—Å–ª–∏ –∫–æ–ª–æ–Ω–∫–∞ –≤ –ë–î –Ω–µ —Å–æ–∑–¥–∞–Ω–∞)
    if(src) t += `\n\nSOURCE: ${src}`;

    let iu = null;
    try {
        if(f) {
            const n = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(n, f);
            iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
        }
        
        const payload = { 
            content: t, 
            username: myName, 
            user_id: myId, 
            parent_id: replyId, 
            image_url: iu, 
            track_url: url 
        };

        const { error } = await db.from('posts').insert([payload]);
        if(error) throw error;
        
        closeModal();
        load();
    } catch (e) {
        alert('–û—à–∏–±–∫–∞: ' + e.message);
    } finally {
        btn.disabled = false; btn.innerText = 'POST';
        document.getElementById('txt').value = '';
        document.getElementById('chanUrl').value = '';
        document.getElementById('srcInp').value = '';
    }
}

function switchTab(t) {
    curTab = t;
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
