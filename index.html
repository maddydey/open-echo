<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Social - Special Portal</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000000;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #0a84ff;
    --gold: #ffd700;
    --spring: cubic-bezier(0.3, 0.8, 0.2, 1.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; overflow: hidden; height: 100vh;
    -webkit-font-smoothing: antialiased;
}

/* --- –ü–û–†–¢–ê–õ–¨–ù–´–ô –§–û–ù --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 200px; 
    transition: transform 0.8s var(--spring), filter 0.8s ease;
    scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

body.modal-open #app { transform: scale(0.92) translateY(20px); filter: blur(30px) brightness(0.6); }

/* --- BRANDING & EXCLUSIVITY --- */
.exclusive-badge {
    text-align: center; font-size: 10px; font-weight: 800; letter-spacing: 2px;
    text-transform: uppercase; color: var(--accent); margin-bottom: 40px;
    opacity: 0.8; animation: fadeIn 1s ease;
}

.portal-header {
    font-size: 12px; font-weight: 700; color: rgba(255,255,255,0.4);
    text-transform: uppercase; letter-spacing: 3px; margin-top: 60px; text-align: center;
}

/* --- MATTE GLASS POST --- */
.post-wrap { margin-bottom: 25px; animation: portalAppear 0.8s var(--spring) backwards; }
@keyframes portalAppear { 
    0% { opacity: 0; transform: scale(0.8) translateY(100px); filter: blur(20px); } 
    100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); } 
}

.card { 
    background: var(--glass); backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
    border: 1px solid var(--glass-border); border-radius: 35px; padding: 24px; position: relative;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

/* –ü–æ—Ä—Ç–∞–ª –∞–∫—Ç–∏–≤–µ–Ω ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—á–µ–Ω–∏–µ */
.portal-view-active .card {
    border: 1px solid rgba(10, 132, 255, 0.3);
    box-shadow: 0 0 40px rgba(10, 132, 255, 0.15);
}

.portal-trigger {
    position: absolute; top: 24px; right: 24px; width: 36px; height: 36px;
    background: rgba(255,255,255,0.06); border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    border: 1px solid var(--glass-border); transition: 0.4s var(--spring);
}
.portal-trigger:active { transform: scale(0.7) rotate(180deg); background: var(--accent); }

.ava { width: 48px; height: 48px; border-radius: 50%; border: 1px solid var(--glass-border); overflow: hidden; }
.ava img { width: 100%; height: 100%; object-fit: cover; }

/* –ö–ù–û–ü–ö–ê –í–•–û–î–ê –í–û –í–°–ï–õ–ï–ù–ù–£–Æ */
.universe-btn {
    display: none; width: 100%; margin-top: 40px; padding: 20px;
    background: #fff; color: #000; border-radius: 24px; font-weight: 800;
    text-align: center; text-transform: uppercase; letter-spacing: 1px;
    box-shadow: 0 20px 40px rgba(255,255,255,0.1);
}

.portal-view-active .universe-btn { display: block; animation: slideUp 1s var(--spring) 0.5s backwards; }
@keyframes slideUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

/* UI */
.nav { 
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: rgba(25,25,25,0.7); backdrop-filter: blur(40px);
    padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000;
}
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 30px; }

.fab {
    position: fixed; bottom: 110px; right: 25px; width: 66px; height: 66px;
    background: #fff; border-radius: 50%; border: none; font-size: 36px;
    box-shadow: 0 10px 40px rgba(255,255,255,0.2); z-index: 1100;
}

/* MODAL */
.modal { display: none; position: fixed; inset: 0; align-items: flex-end; z-index: 5000; }
.sheet { 
    width: 100%; background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(60px);
    border-radius: 40px 40px 0 0; padding: 12px 24px 55px;
    transform: translateY(110%); transition: transform 0.6s var(--spring);
    border-top: 1px solid var(--glass-border);
}
.modal.open { display: flex; background: rgba(0,0,0,0.6); }
.modal.open .sheet { transform: translateY(0); }

.inp { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 22px; padding: 18px; color: #fff; margin-bottom: 12px; font-size: 17px; }

/* TOAST */
.toast {
    position: fixed; top: 40px; left: 50%; transform: translateX(-50%) translateY(-100px);
    background: #fff; color: #000; padding: 14px 28px; border-radius: 100px;
    font-weight: 800; font-size: 14px; transition: 0.6s var(--spring); z-index: 9999;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}
.toast.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body id="body">

<div id="toast" class="toast">PORTAL CREATED üåÄ</div>

<div id="app">
    <div id="portal-meta" style="display:none;">
        <div class="portal-header">Special Portal</div>
        <div class="exclusive-badge">ECHO Social Exclusive Content</div>
    </div>
    
    <div id="header" style="padding: 60px 0 20px; font-size: 42px; font-weight: 900; letter-spacing: -3px;">ECHO</div>
    <div id="feed"></div>
    
    <div id="portal-footer" style="display:none; text-align:center; padding-top:40px;">
        <div class="universe-btn" onclick="location.href=window.location.origin+window.location.pathname">Enter Universe</div>
        <div style="font-size:10px; opacity:0.3; margin-top:20px; letter-spacing:1px;">¬© 2026 ECHO SOCIAL ECOSYSTEM. ALL RIGHTS RESERVED.</div>
    </div>
</div>

<div id="ui-elements">
    <div class="nav">
        <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="fab" onclick="openM()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div style="width:40px;height:5px;background:rgba(255,255,255,0.2);border-radius:10px;margin:0 auto 25px;"></div>
        <textarea id="txt" class="inp" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" style="min-height:160px;resize:none;"></textarea>
        <input id="linkInp" class="inp" placeholder="URL –°—Å—ã–ª–∫–∞">
        <input id="srcInp" class="inp" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ –∫–æ–Ω—Ç–µ–Ω—Ç–∞">
        <button id="sendBtn" style="width:100%;padding:22px;border-radius:22px;border:none;background:#fff;font-weight:800;font-size:16px;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;

function vibe(t) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(t); }

// --- LOGIC PORTAL ---
const urlParams = new URLSearchParams(window.location.search);
const portalId = urlParams.get('p');

function copyPortal(id) {
    const url = window.location.origin + window.location.pathname + '?p=' + id;
    navigator.clipboard.writeText(url);
    vibe('heavy');
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
}

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    
    if(portalId) {
        document.body.classList.add('portal-view-active');
        document.getElementById('ui-elements').style.display = 'none';
        document.getElementById('header').style.display = 'none';
        document.getElementById('portal-meta').style.display = 'block';
        document.getElementById('portal-footer').style.display = 'block';
        query = db.from('posts').select('*').eq('id', portalId);
    }

    const { data } = await query;
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    data.forEach((p, idx) => {
        if(!p.parent_id || portalId) {
            const wrap = document.createElement('div');
            wrap.className = 'post-wrap';
            
            let txt = p.content, srcTag = "";
            if(txt.includes("||SRC||")) { 
                const pts = txt.split("||SRC||"); 
                txt = pts[0].trim(); 
                srcTag = `<div class="exclusive-badge" style="margin:0 0 12px; font-size:9px; text-align:left;">Source: ${pts[1].trim()}</div>`; 
            }

            wrap.innerHTML = `
                <div class="card" onclick="openM('${p.id}')">
                    <div class="portal-trigger" onclick="event.stopPropagation(); copyPortal('${p.id}')">üåÄ</div>
                    <div style="display:flex;align-items:center;gap:14px;margin-bottom:20px;">
                        <div class="ava">${p.avatar_url ? `<img src="${p.avatar_url}">` : ''}</div>
                        <div>
                            <div style="font-weight:900;font-size:17px;letter-spacing:-0.5px;">@${p.username}</div>
                            <div style="font-size:10px;opacity:0.4;font-weight:700;">VERIFIED ECHO POST</div>
                        </div>
                    </div>
                    ${srcTag}
                    <div style="font-size:19px;line-height:1.55;font-weight:400;color:rgba(255,255,255,0.95);">${txt}</div>
                    ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px);margin-left:-24px;margin-top:24px;border-radius:0 0 35px 35px;border-top:1px solid var(--glass-border);">` : ''}
                </div>
            `;
            feed.appendChild(wrap);
        }
    });
}

// --- APP LOGIC ---
let replyId = null;
function openM(id=null) { vibe('light'); replyId=id; document.getElementById('modal').classList.add('open'); document.getElementById('body').classList.add('modal-open'); }
function closeM() { document.getElementById('modal').classList.remove('open'); document.getElementById('body').classList.remove('modal-open'); }

async function send() {
    vibe('medium');
    let t = document.getElementById('txt').value, s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(!t) return;
    if(s) t += " ||SRC|| " + s;
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, track_url: l, avatar_url: myAvatar }]);
    closeM(); load();
    document.getElementById('txt').value=''; document.getElementById('srcInp').value=''; document.getElementById('linkInp').value='';
}

function switchTab(t) { vibe('light'); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); load(); }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
