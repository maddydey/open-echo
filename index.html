<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho One UI Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: rgba(255,255,255,0.8);
  --text: #1a1a1a;
  --text-dim: #666;
  --accent: #1b6ef3;
  --border: rgba(0,0,0,0.08);
  --shadow: rgba(0,0,0,0.05);
}

[data-theme="dark"] {
  --bg: #000000;
  --card-bg: rgba(28,28,30,0.8);
  --text: #ffffff;
  --text-dim: #8e8e93;
  --accent: #0a84ff;
  --border: rgba(255,255,255,0.1);
  --shadow: rgba(0,0,0,0.4);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding:20px;
  padding-bottom:100px;
  transition: background 0.3s;
}

.header {display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;}
h2 {font-size:26px; font-weight:800; letter-spacing:-1px;}
.theme-btn {width:44px;height:44px;border-radius:50%;background:var(--card-bg);backdrop-filter:blur(20px);border:1px solid var(--border);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;}

#feed {display:flex; flex-direction:column; gap:16px;}

/* –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ê–†–¢–û–ß–ï–ö */
.card {
  background:var(--card-bg); backdrop-filter:blur(30px); border-radius:28px; padding:20px; 
  border:1px solid var(--border); box-shadow:0 10px 30px var(--shadow);
  opacity: 0; transform: translateY(20px); transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}
.card.visible { opacity: 1; transform: translateY(0); }

.author {color:var(--accent); font-weight:700; font-size:14px; margin-bottom:8px;}
.text {line-height:1.5; font-size:15px; word-wrap:break-word;}
.text a {color: var(--accent); text-decoration: none; font-weight: 600;}
.img {width:calc(100% + 40px); margin: 0 -20px 15px -20px; border-radius:0; cursor:pointer; display:block;}

.reply-box {background:rgba(0,0,0,0.03); border-left:3px solid var(--accent); padding:10px 12px; border-radius:12px; margin-bottom:12px;}
[data-theme="dark"] .reply-box { background: rgba(255,255,255,0.05); }

.actions {display:flex; gap:20px; font-size:13px; margin-top:15px; padding-top:15px; border-top:1px solid var(--border);}
.btn {color:var(--accent); cursor:pointer; font-weight:700;}
.btn-del {color:#ff3b30;}

.add-btn {position:fixed; bottom:24px; right:24px; width:64px; height:64px; background:var(--accent); color:white; border:none; border-radius:50%; font-size:30px; cursor:pointer; box-shadow:0 8px 25px rgba(10,132,255,0.3); z-index:100; transition: transform 0.2s;}
.add-btn:active {transform: scale(0.9);}

/* –û–ö–ù–û –ü–†–û–°–ú–û–¢–†–ê –§–û–¢–û */
.overlay {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.9); backdrop-filter:blur(20px); z-index:1000;
  align-items:center; justify-content:center; padding:20px;
}
.overlay.show {display:flex;}
.image-window {
    transform: scale(0.8); opacity: 0; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.overlay.show .image-window { transform: scale(1); opacity: 1; }
.overlay img { max-width:100%; border-radius:24px; box-shadow:0 20px 60px rgba(0,0,0,0.5); }

/* –ú–û–î–ê–õ–ö–ê */
.modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); backdrop-filter:blur(15px); z-index:500; align-items:center; justify-content:center; padding:20px;}
.modal.show {display:flex;}
.modal-content {background:var(--card-bg); border-radius:32px; padding:24px; width:100%; max-width:400px; border:1px solid var(--border); transform: translateY(50px); opacity:0; transition: 0.3s;}
.modal.show .modal-content { transform: translateY(0); opacity:1; }

textarea {width:100%; border:none; background:transparent; color:var(--text); font-size:17px; outline:none; margin-bottom:15px;}
</style>
</head>
<body data-theme="light">

<div class="header">
  <h2>OpenEcho</h2>
  <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
</div>

<div id="feed"></div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
  <div class="modal-content">
    <div id="replyBox" style="display:none" class="reply-box">
      <div style="font-weight:700; color:var(--accent)" id="replyAuthor"></div>
      <div style="font-size:13px; opacity:0.7" id="replyText"></div>
    </div>
    <textarea id="txt" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
    <input type="text" id="target" placeholder="–õ–∏—á–Ω–æ –¥–ª—è @username" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:rgba(0,0,0,0.05); color:var(--text); margin-bottom:15px; outline:none;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <button onclick="document.getElementById('file').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–æ—Ç–æ</button>
        <input type="file" id="file" hidden accept="image/*">
        <button class="send-btn" id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 24px; border-radius:16px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<div id="overlay" class="overlay" onclick="closeOverlay()">
    <div class="image-window">
        <img id="overlayImg">
        <div style="color:white; text-align:center; margin-top:15px; font-weight:600; opacity:0.6;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å</div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let userId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
let username = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;
let lastCount = 0;

function toggleTheme(){
    const b=document.body, t=document.getElementById('themeBtn');
    if(b.getAttribute('data-theme')==='light'){
        b.setAttribute('data-theme','dark'); t.textContent='‚òÄÔ∏è';
    } else {
        b.setAttribute('data-theme','light'); t.textContent='üåô';
    }
}

// –£–º–Ω—ã–µ —Å—Å—ã–ª–∫–∏
function linkify(text) {
    const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, '<a href="$1" target="_blank">—Å—Å—ã–ª–∫–∞</a>');
}

async function load(isInitial = false) {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false }).limit(40);
    if (error) return;

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É–ø–æ–º—è–Ω–∞–Ω–∏–∏
    if (!isInitial && data.length > lastCount) {
        const latest = data[0];
        if (latest.user_id !== userId && (latest.content.includes(`@${username}`) || latest.target_username === username)) {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert(`üîî @${latest.username} —É–ø–æ–º—è–Ω—É–ª –≤–∞—Å!`);
        }
    }
    lastCount = data.length;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach((post, index) => {
        const isMy = post.user_id === userId;
        const isForMe = post.target_username === username;
        if (post.target_username && !isMy && !isForMe) return;

        const card = document.createElement('div');
        card.className = 'card';
        
        let html = '';
        if (post.parent_id) {
            const parent = data.find(p => p.id === post.parent_id);
            if (parent) {
                html += `<div class="reply-box"><div style="font-weight:700; color:var(--accent); font-size:12px;">@${parent.username}</div><div style="font-size:12px; opacity:0.7;">${parent.content || 'üì∑ –§–æ—Ç–æ'}</div></div>`;
            }
        }

        html += `<div class="author">@${post.username}${post.target_username ? ' üîí' : ''}</div>`;
        if (post.image_url) html += `<img src="${post.image_url}" class="img" onclick="showImage('${post.image_url}')">`;
        if (post.content) html += `<div class="text">${linkify(post.content)}</div>`;
        
        html += `<div class="actions">
            <span class="btn" onclick="setupReply('${post.id}','${post.username}','${(post.content||'').substring(0,30)}')">üí¨ –û—Ç–≤–µ—Ç</span>
            ${isMy ? `<span class="btn btn-del" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
        </div>`;

        card.innerHTML = html;
        feed.appendChild(card);
        
        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è
        setTimeout(() => card.classList.add('visible'), index * 50);
    });
}

function setupReply(id, auth, txt) {
    replyId = id;
    document.getElementById('replyAuthor').textContent = '@' + auth;
    document.getElementById('replyText').textContent = txt + '...';
    document.getElementById('replyBox').style.display = 'block';
    openModal();
}

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const target = document.getElementById('target').value.replace('@','').trim();
    const file = document.getElementById('file').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let imageUrl = null;
    if (file) {
        const name = `${Date.now()}_${file.name}`;
        const { data } = await db.storage.from('images').upload(name, file);
        if (data) imageUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    await db.from('posts').insert([{
        content: txt, user_id: userId, username: username,
        image_url: imageUrl, target_username: target || null, parent_id: replyId
    }]);

    closeModal();
    load();
    btn.disabled = false;
}

async function del(id) {
    if (confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    replyId = null; 
    document.getElementById('replyBox').style.display = 'none';
    document.getElementById('txt').value = '';
}

function showImage(url) {
    document.getElementById('overlayImg').src = url;
    document.getElementById('overlay').classList.add('show');
}
function closeOverlay() { document.getElementById('overlay').classList.remove('show'); }

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
load(true);
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
</script>
</body>
</html>
