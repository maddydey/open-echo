<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO FIXED EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: 180px; overflow-x: hidden;
}

/* –≠–§–§–ï–ö–¢ –ñ–ò–î–ö–û–°–¢–ò –ò –ì–õ–£–ë–ò–ù–´ */
#app { 
    height: 100vh; overflow-y: auto; padding: 0 16px;
    transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.8s;
}
body.modal-open #app { transform: scale(0.9) translateY(30px); filter: blur(15px) brightness(0.4); }

@keyframes waterDrift {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.post-wrap { margin-bottom: 40px; animation: waterDrift 6s ease-in-out infinite; }

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border-radius: 30px; padding: 22px; border: 1px solid rgba(255,255,255,0.1); 
    position: relative; z-index: 10;
}

/* –ê–í–ê–¢–ê–†–ö–ò */
.avatar {
    width: 45px; height: 45px; border-radius: 50%; background: #222;
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: 18px; margin-right: 12px;
    border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    background: linear-gradient(45deg, #8a6d3b, #ffd700);
}

.premium-card { border-color: rgba(255, 215, 0, 0.3) !important; }

/* –ë–ê–ë–õ–´ –°–°–´–õ–û–ö */
.ext-window {
    margin: -15px 18px 0; background: rgba(25, 25, 27, 0.9); 
    border: 1px solid rgba(255,255,255,0.1); border-radius: 0 0 22px 22px; 
    padding: 14px 18px; display: flex; align-items: center; gap: 12px;
    position: relative; z-index: 5; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* –û–¢–í–ï–¢–´ */
.re-box { margin-left: 20px; border-left: 2px solid var(--accent); padding-left: 15px; margin-top: 15px; }
.re-item { background: rgba(255,255,255,0.05); padding: 12px 16px; border-radius: 18px; margin-bottom: 8px; font-size: 14px; }

/* –ò–ù–¢–ï–†–§–ï–ô–° */
.tabs { 
    position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; 
    background: rgba(15,15,15,0.9); backdrop-filter: blur(20px);
    border-radius: 35px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #444; font-size: 26px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.2); }

.add-btn { 
    position: fixed; bottom: 115px; right: 25px; width: 66px; height: 66px; 
    background: #fff; border-radius: 50%; border: none; font-size: 36px; 
    z-index: 1100; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; background: rgba(0,0,0,0.7); }
.modal-content { 
    background: #111; width: 100%; border-radius: 40px 40px 0 0; padding: 30px 30px 60px; 
    transform: translateY(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.open .modal-content { transform: translateY(0); }

.header { padding: 60px 0 20px; font-size: 34px; font-weight: 900; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
        <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–°—Å—ã–ª–∫–∞ (https://...)" style="width:100%; background:#222; border:none; border-radius:15px; padding:15px; color:#fff; margin-bottom:20px; outline:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#222; color:#fff; border:none; padding:15px 30px; border-radius:18px; font-weight:700;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 50px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

const sounds = {
    pop: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
    click: new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3'),
    send: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3')
};
function play(s) { sounds[s].currentTime=0; sounds[s].volume=0.2; sounds[s].play().catch(()=>{}); }

let curTab = 'all';
let replyToId = null;

// –§–£–ù–ö–¶–ò–Ø –ö–õ–ò–ö–ê –ü–û –°–°–´–õ–ö–ï
function handleLink(url) {
    play('click');
    if (url.includes('t.me')) {
        tg.openTelegramLink(url.startsWith('http') ? url : 'https://' + url);
    } else {
        tg.openLink(url.startsWith('http') ? url : 'https://' + url);
    }
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';

        // –†–ï–ù–î–ï–† –°–°–´–õ–û–ö (–ë–ê–ë–õ–û–í)
        let linkHtml = '';
        if (p.track_url) {
            const isTG = p.track_url.includes('t.me');
            linkHtml = `
                <div class="ext-window" onclick="event.stopPropagation(); handleLink('${p.track_url}')">
                    <div style="font-size:18px;">${isTG ? 'üîπ' : 'üåê'}</div>
                    <div style="flex:1; overflow:hidden;">
                        <div style="font-size:13px; font-weight:700;">${isTG ? 'Telegram Channel' : 'Source Link'}</div>
                        <div style="font-size:10px; opacity:0.5; overflow:hidden; text-overflow:ellipsis;">${p.track_url}</div>
                    </div>
                </div>`;
        }

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <b style="color:var(--accent); font-size:12px;">@${r.username}</b>
                <div>${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:15px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b style="color:var(--accent); font-size:14px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:15px; display:block;">` : ''}
                <div style="margin-top:15px; opacity:0.3; font-size:10px; font-weight:900;">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>
            ${linkHtml}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyToId = id;
    play('pop');
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    play('click');
    setTimeout(() => { m.style.display = 'none'; replyToId = null; }, 400);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;

    play('send');
    tg.HapticFeedback.notificationOccurred('success');
    
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyToId, image_url: iu, track_url: url }]);
    closeModal(); load();
}

function switchTab(t) {
    curTab = t;
    play('click');
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); }
}

window.onload = () => {
    tg.expand();
    load();
};
</script>
</body>
</html>
