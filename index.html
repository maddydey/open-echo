<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: #1c1c1e;
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --link-box: rgba(255, 255, 255, 0.05);
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; overflow-x: hidden; }
        
        #feed { display: flex; flex-direction: column; gap: 24px; }
        
        /* –ì–†–£–ü–ü–ê –ü–û–°–¢–ê –ò –û–¢–í–ï–¢–û–í */
        .echo-group { display: flex; flex-direction: column; position: relative; }

        /* –û–°–ù–û–í–ù–û–ô –ü–û–°–¢ */
        .echo-card { 
            background: var(--card-bg); border-radius: 24px; position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.08); overflow: hidden; 
            z-index: 10; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            animation: slideUp 0.4s ease;
        }

        /* –°–¢–ò–õ–¨ –û–¢–í–ï–¢–ê (–ó–ê–õ–ï–ó–ê–ï–¢ –ü–û–î –ü–û–°–¢) */
        .echo-card.reply-style { 
            margin-left: 12%; margin-top: -12px; /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞—Å–ª–æ–µ–Ω–∏—è */
            z-index: 5; border-radius: 0 0 20px 20px;
            background: #161618; transform: scale(0.98);
            border-top: none; padding-top: 10px;
        }

        .card-content { padding: 16px; }

        /* –ê–í–ê–¢–ê–†–ö–ò */
        .author-box { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { 
            width: 36px; height: 36px; border-radius: 12px; 
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; text-transform: uppercase; font-size: 14px;
        }

        .author { font-weight: 700; color: var(--accent); font-size: 14px; }
        .content { font-size: 15px; line-height: 1.4; word-break: break-word; }
        
        /* –°–°–´–õ–ö–ò */
        .link-preview-box { margin-top: 12px; background: var(--link-box); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .link-url-title { color: var(--accent); font-size: 14px; font-weight: 700; }

        .post-img { width: 100%; display: block; object-fit: cover; max-height: 350px; }
        .card-actions { margin-top: 14px; display: flex; gap: 20px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; }
        .action-btn { color: var(--accent); font-size: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 24px; border-radius: 30px 30px 0 0; box-sizing: border-box; }
        
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; resize: none; outline: none; margin-bottom: 10px; }
        .link-title-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white; margin-bottom: 15px; outline: none; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px; margin-bottom: 20px;">OpenEcho Elite</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyInfo" style="display:none; color:var(--accent); margin-bottom:10px; font-size:12px; font-weight:bold;">–û–¢–í–ï–¢ @USER</div>
            <textarea id="postText" rows="3" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="text" id="linkTitle" class="link-title-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <div id="fileName" style="font-size: 12px; color: var(--accent); margin-bottom: 15px;"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="color: var(--accent); font-weight: 600; cursor: pointer;" onclick="document.getElementById('fileInput').click()">üñº –§–û–¢–û</div>
                <button id="submitBtn" style="background: var(--accent); color: white; padding: 12px 28px; border-radius: 16px; border: none; font-weight: 700;" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const SUPABASE_URL = '–¢–í–û–ô_URL';
        const SUPABASE_KEY = '–¢–í–û–ô_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();
        const currentUsername = tg.initDataUnsafe?.user?.username || "Guest";

        let currentReplyId = null;

        function processContent(text, linkTitle) {
            if (!text) return { text: '', extra: '' };
            let extraHtml = '';
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const urls = text.match(urlRegex);

            if (urls) {
                const url = urls[0];
                const displayTitle = linkTitle || url.split('/')[2];
                extraHtml = `
                <a href="${url}" target="_blank" class="link-preview-box">
                    <span style="font-size:20px;">üîó</span>
                    <div>
                        <span class="link-url-title">${displayTitle}</span>
                        <div style="color:var(--text-dim); font-size:11px;">${url.split('/')[2]}</div>
                    </div>
                </a>`;
            }
            const linkedText = text.replace(urlRegex, (url) => `<span style="color:var(--accent); font-weight:600;">—Å—Å—ã–ª–∫–∞</span>`);
            return { text: linkedText, extra: extraHtml };
        }

        function createCard(post, isReply = false) {
            const processed = processContent(post.content, post.link_title);
            const avatarLetter = (post.username || "A")[0].toUpperCase();
            
            return `
                <div class="echo-card ${isReply ? 'reply-style' : ''}">
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                    <div class="card-content">
                        <div class="author-box">
                            <div class="avatar" style="${isReply ? 'width:28px; height:28px; font-size:12px;' : ''}">${avatarLetter}</div>
                            <div class="author">@${post.username}</div>
                        </div>
                        <div class="content">${processed.text}</div>
                        ${processed.extra}
                        ${!isReply ? `
                        <div class="card-actions">
                            <div class="action-btn" onclick="openReply('${post.id}', '${post.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
                            ${post.user_id === currentUserId ? `<div class="action-btn" style="color:#ff453a" onclick="deletePost('${post.id}')">–£–¥–∞–ª–∏—Ç—å</div>` : ''}
                        </div>` : ''}
                    </div>
                </div>`;
        }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (!data) return;
            feed.innerHTML = '';

            const mainPosts = data.filter(p => !p.parent_id);
            const replies = data.filter(p => p.parent_id);

            mainPosts.forEach(post => {
                const group = document.createElement('div');
                group.className = 'echo-group';
                
                let groupHtml = createCard(post, false);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç—ã –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Å—Ç
                const postReplies = replies.filter(r => r.parent_id === post.id).reverse();
                postReplies.forEach(reply => {
                    groupHtml += createCard(reply, true);
                });

                group.innerHTML = groupHtml;
                feed.appendChild(group);
            });
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function openReply(id, user) {
            currentReplyId = id;
            document.getElementById('replyInfo').innerText = '–û–¢–í–ï–¢ –î–õ–Ø @' + user.toUpperCase();
            document.getElementById('replyInfo').style.display = 'block';
            openModal();
        }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            currentReplyId = null;
            document.getElementById('replyInfo').style.display = 'none';
            document.getElementById('postText').value = '';
        }
        function updateFileName() { document.getElementById('fileName').innerText = document.getElementById('fileInput').files[0]?.name || ""; }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            const lTitle = document.getElementById('linkTitle').value;
            let file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('submitBtn');
            if (!text && !file) return;
            btn.disabled = true;

            let imageUrl = null;
            if (file) {
                const name = `${Date.now()}.jpg`;
                await supabaseClient.storage.from('images').upload(name, file);
                imageUrl = supabaseClient.storage.from('images').getPublicUrl(name).data.publicUrl;
            }

            await supabaseClient.from('posts').insert([{ 
                username: currentUsername, content: text, 
                user_id: currentUserId, image_url: imageUrl,
                parent_id: currentReplyId, link_title: lTitle
            }]);

            btn.disabled = false; closeModal(); loadEchos();
        }

        async function deletePost(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await supabaseClient.from('posts').delete().eq('id', id); loadEchos(); } }

        loadEchos();
    </script>
</body>
</html>
