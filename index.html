<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Smooth</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.4);
  --bubble-bg: rgba(10, 132, 255, 0.07);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —Å–∫–µ–ª–µ—Ç–æ–Ω–∞ */
@keyframes skeleton-loading {
    0% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.skeleton {
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
    background-size: 400% 100%;
    animation: skeleton-loading 1.5s infinite;
    border-radius: 20px;
}

.post-container { margin-bottom: 20px; animation: slideIn 0.4s ease forwards; }
@keyframes slideIn { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }

/* UI */
.avatar { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; box-shadow: 0 0 10px rgba(10, 132, 255, 0.2); flex-shrink: 0; background: #1a1a1a; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
.link-bubble { display: flex; align-items: flex-start; gap: 14px; background: var(--bubble-bg); border: 1px solid var(--border); border-radius: 20px; padding: 14px; margin-top: 12px; text-decoration: none; color: inherit; width: 100%; box-shadow: 0 4px 15px rgba(10, 132, 255, 0.1); }
.link-logo { width: 32px; height: 32px; border-radius: 8px; background: #fff; padding: 4px; flex-shrink: 0; }
.link-url { font-size: 13px; opacity: 0.6; word-break: break-all; white-space: normal; }

/* MODAL & PREVIEW */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 50px; border-top: 1px solid var(--border); max-height: 90vh; overflow-y: auto; }
#preview-container { display: none; position: relative; margin-bottom: 15px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
#preview-img { width: 100%; display: block; max-height: 250px; object-fit: cover; }
.btn-del-img { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #fff; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

/* TABS & BTN */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #555; font-size: 24px; }
.tab-item.active { color: #fff; transform: scale(1.1); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; font-weight: bold; }

/* LOCK */
#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { width: 80px; height: 80px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid var(--border); }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div onclick="press('C')" style="text-align:center">‚úï</div><div class="key" onclick="press(0)">0</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><h1 id="page-title" style="font-size:34px; font-weight:800;">–õ–µ–Ω—Ç–∞</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="color:var(--accent); font-size:13px; margin-bottom:12px; font-weight:700; display:none;">–û–¢–í–ï–¢ –ù–ê –ü–û–°–¢</div>
        <div id="preview-container"><div class="btn-del-img" onclick="removePhoto()">‚úï</div><img id="preview-img" src=""></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none; margin-bottom:20px;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:12px 22px; border-radius:16px; font-weight:600;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 32px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "", dbPin = null, isRegistering = false, currentTab = 'all', currentParentId = null;

function parseContent(text) {
    if (!text) return { cleanText: "", linkHtml: "" };
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlRegex);
    let cleanText = text;
    let linkHtml = "";
    if (match) {
        const url = match[0];
        const domain = new URL(url).hostname.replace('www.', '');
        cleanText = text.replace(url, "").trim();
        linkHtml = `<a href="${url}" target="_blank" class="link-bubble">
                <img class="link-logo" src="https://www.google.com/s2/favicons?sz=64&domain=${url}">
                <div class="link-info"><div class="link-host" style="font-size:11px;color:var(--accent);font-weight:800;text-transform:uppercase;">${domain}</div><div class="link-url">${url}</div></div></a>`;
    }
    return { cleanText, linkHtml };
}

async function checkAuth() {
    const { data } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
    if (!data) isRegistering = true; else dbPin = data.password;
}

function press(num) {
    if (num === 'C') inputPin = ""; else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        else if (inputPin === dbPin) unlock();
        else { haptic.notificationOccurred('error'); inputPin = ""; updateDots(); }
    }
}

function updateDots() { document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length)); }
function unlock() { document.getElementById('lock-screen').style.display = "none"; document.getElementById('main-app').style.display = "block"; load(); startRealtime(); }

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mainPosts = data?.filter(p => !p.parent_id);
    const replies = data?.filter(p => p.parent_id);

    mainPosts?.forEach((post) => {
        const { cleanText, linkHtml } = parseContent(post.content);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#333;">${post.username[0]}</div>`}</div>
                    <div style="font-weight:700;">@${post.username}</div>
                </div>
                <div style="font-size:16px; line-height:1.4;">${cleanText}</div>
                ${linkHtml}
                ${post.image_url ? `<img src="${post.image_url}" style="width:100%; border-radius:20px; margin-top:12px; border:1px solid rgba(255,255,255,0.1);">` : ''}
            </div>`;
        feed.appendChild(container);
    });
}

// –§–£–ù–ö–¶–ò–Ø –°–ö–ï–õ–ï–¢–û–ù–ê
function showSkeleton() {
    const feed = document.getElementById('feed');
    const skel = document.createElement('div');
    skel.id = "temp-skeleton";
    skel.className = 'post-container';
    skel.innerHTML = `
        <div class="post-card" style="opacity: 0.7;">
            <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                <div class="avatar skeleton" style="border:none;"></div>
                <div class="skeleton" style="width:100px; height:14px;"></div>
            </div>
            <div class="skeleton" style="width:100%; height:16px; margin-bottom:8px;"></div>
            <div class="skeleton" style="width:60%; height:16px;"></div>
        </div>`;
    feed.prepend(skel); // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ —Å–∞–º–æ–µ –Ω–∞—á–∞–ª–æ
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true; 
    btn.innerText = "‚è≥";
    
    closeModal(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É —Å—Ä–∞–∑—É –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
    showSkeleton(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É

    // –ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ 1.2 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(async () => {
        let imgUrl = null;
        if (f) {
            const name = `img_${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
        
        btn.disabled = false;
        btn.innerText = "–ü–æ—Å—Ç";
    }, 1200);
}

function startRealtime() {
    db.channel('realtime_feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, (payload) => {
        // –£–±–∏—Ä–∞–µ–º —Å–∫–µ–ª–µ—Ç–æ–Ω, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
        const skel = document.getElementById('temp-skeleton');
        if(skel) skel.remove();
        
        haptic.notificationOccurred('success');
        load();
    }).subscribe();
}

function previewImage(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-container').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}
function removePhoto() { document.getElementById('fInp').value = ""; document.getElementById('preview-container').style.display = 'none'; }
function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ""; removePhoto(); }
function switchTab(tab) { currentTab = tab; load(); }

checkAuth();
</script>
</body>
</html>
