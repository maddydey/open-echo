<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Echo Private Social</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.2);
  --dim: #8e8e93;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* LOCK SCREEN */
#lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.lock-title { font-size: 22px; font-weight: 600; margin-bottom: 30px; }
.pin-dots { display: flex; gap: 20px; margin-bottom: 50px; }
.dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid var(--accent); }
.dot.fill { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
.keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
.key { width: 80px; height: 80px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid var(--border); }

/* MAIN APP */
#main-app { display: none; padding: 0 16px; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding-top: 60px; padding-bottom: 20px; z-index: 1000; }
.header-title { font-size: 34px; font-weight: 700; transition: 0.3s; }

#feed { transition: opacity 0.3s ease, transform 0.3s ease; }
#feed.switching { opacity: 0; transform: translateY(10px); }

/* –ü–û–°–¢–´ –ò –û–¢–í–ï–¢–´ */
.post-container { margin-bottom: 16px; }
.post-card { background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 20px; border: 1px solid var(--border); position: relative; z-index: 2; }
.reply-card { 
    margin-left: 40px; margin-top: -10px; padding: 15px 20px; 
    border-radius: 0 0 24px 24px; background: rgba(255,255,255,0.03); 
    border: 1px solid var(--border); border-top: none; position: relative;
}
.reply-card::before {
    content: ''; position: absolute; left: -20px; top: -20px; bottom: 20px; width: 2px; background: var(--border);
}

/* –°–¢–ò–õ–¨ –°–°–´–õ–û–ö */
.content-text a { color: var(--accent); text-decoration: none; word-break: break-all; }

.avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--border); overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.username { font-weight: 700; font-size: 15px; }
.post-image { width: 100%; border-radius: 18px; margin-top: 10px; max-height: 400px; object-fit: cover; border: 1px solid var(--border); }

/* ACTIONS */
.post-actions { display: flex; gap: 20px; margin-top: 15px; opacity: 0.6; }
.action-btn { display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; }

/* UI ELEMENTS */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(30, 30, 32, 0.8); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: var(--dim); font-size: 24px; transition: 0.3s; padding: 10px 20px; border-radius: 20px; }
.tab-item.active { color: #fff; background: rgba(255,255,255,0.05); transform: scale(1.1); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--border); }
#img-preview-container { display: none; width: 90px; height: 90px; margin-bottom: 15px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); position: relative; }
</style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-title" id="lock-msg">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div onclick="press('C')" style="display:flex;justify-content:center;align-items:center;font-size:20px;">‚úï</div><div class="key" onclick="press(0)">0</div>
    </div>
</div>

<div id="main-app">
    <div class="header-wrapper"><div class="header-title" id="page-title">–õ–µ–Ω—Ç–∞</div></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
        <div class="tab-item" id="tab-my" onclick="switchTab('my')">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="reply-label" style="font-size:13px; color:var(--accent); margin-bottom:10px; display:none;">–í –æ—Ç–≤–µ—Ç –Ω–∞ –ø–æ—Å—Ç...</div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div id="img-preview-container">
            <img id="img-preview-src" src="" style="width:100%; height:100%; object-fit:cover;">
            <button onclick="clearImage()" style="position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.5); color:#fff; border:none; border-radius:50%; width:20px; height:20px;">‚úï</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:1px solid var(--border); color:#fff; padding:10px 15px; border-radius:15px; font-size:14px;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 28px; border-radius:22px; font-weight:700;">–ü–æ—Å—Ç</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let inputPin = "", dbPin = null, isRegistering = false, currentTab = 'all', currentParentId = null;

// –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–´–• –°–°–´–õ–û–ö
function formatText(text) {
    if (!text) return "";
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank" onclick="event.stopPropagation()">${url}</a>`;
    });
}

async function checkAuth() {
    try {
        const { data, error } = await db.from('users').select('password').eq('user_id', myId).maybeSingle();
        if (!data) { isRegistering = true; document.getElementById('lock-msg').innerText = "–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å"; }
        else { dbPin = data.password; document.getElementById('lock-msg').innerText = "–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"; }
    } catch(e) { document.getElementById('lock-msg').innerText = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞"; }
}

function press(num) {
    if (num === 'C') inputPin = "";
    else if (inputPin.length < 4) { inputPin += num; haptic.impactOccurred('light'); }
    updateDots();
    if (inputPin.length === 4) {
        if (isRegistering) db.from('users').insert([{ user_id: myId, password: inputPin }]).then(() => unlock());
        else if (inputPin === dbPin) unlock();
        else { haptic.notificationOccurred('error'); inputPin = ""; setTimeout(updateDots, 300); }
    }
}

function updateDots() {
    document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('fill', i < inputPin.length));
}

function unlock() {
    haptic.notificationOccurred('success');
    document.getElementById('lock-screen').style.display = "none";
    document.getElementById('main-app').style.display = "block";
    load();
}

async function load() {
    const feed = document.getElementById('feed');
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data } = await query;
    feed.innerHTML = '';
    
    const mainPosts = data?.filter(p => !p.parent_id);
    const replies = data?.filter(p => p.parent_id);

    mainPosts?.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : `<b>${post.username[0]}</b>`}</div>
                    <div>
                        <div class="username">@${post.username}</div>
                        <div style="font-size:11px; opacity:0.4;">${new Date(post.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    </div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:11px;">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
                <div class="content-text" style="font-size:15px; line-height:1.4;">${formatText(post.content)}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div class="post-actions">
                    <div class="action-btn" onclick="openModal('${post.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
                </div>
            </div>
        `;

        const postReplies = replies.filter(r => r.parent_id === post.id);
        postReplies.forEach(reply => {
            const replyEl = document.createElement('div');
            replyEl.className = 'reply-card';
            replyEl.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
                    <div class="avatar" style="width:30px; height:30px; font-size:12px;">${reply.avatar_url ? `<img src="${reply.avatar_url}">` : `<b>${reply.username[0]}</b>`}</div>
                    <div class="username" style="font-size:13px;">@${reply.username}</div>
                </div>
                <div class="content-text" style="font-size:14px; opacity:0.9;">${formatText(reply.content)}</div>
                ${reply.image_url ? `<img src="${reply.image_url}" class="post-image" style="max-height:200px">` : ''}
            `;
            container.appendChild(replyEl);
        });

        feed.appendChild(container);
    });
}

function switchTab(tab) {
    if (currentTab === tab) return;
    currentTab = tab;
    haptic.impactOccurred('medium');
    const feed = document.getElementById('feed');
    feed.classList.add('switching');
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    setTimeout(async () => {
        document.getElementById('page-title').innerText = tab === 'all' ? '–õ–µ–Ω—Ç–∞' : '–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å';
        await load();
        feed.classList.remove('switching');
    }, 300);
}

function openModal(parentId = null) {
    currentParentId = parentId;
    document.getElementById('reply-label').style.display = parentId ? 'block' : 'none';
    document.getElementById('modal').classList.add('show');
    haptic.impactOccurred('light');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = '';
    clearImage();
    currentParentId = null;
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if(!t && !f) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "‚è≥";
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ 
        content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId 
    }]);
    btn.disabled = false; btn.innerText = "–ü–æ—Å—Ç";
    closeModal(); load();
}

function previewImage(input) {
    if (input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('img-preview-src').src = e.target.result;
            document.getElementById('img-preview-container').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}
function clearImage() { document.getElementById('fInp').value = ''; document.getElementById('img-preview-container').style.display = 'none'; }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

checkAuth();
</script>
</body>
</html>
