<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO DUAL LINK EDITION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
}

/* --- –≠–§–§–ï–ö–¢ –ì–õ–£–ë–ò–ù–´ –ò –ü–õ–ê–í–ê–ù–ò–Ø --- */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 200px; transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}
body.modal-open #app { transform: scale(0.9) translateY(40px); filter: blur(15px) brightness(0.4); pointer-events: none; }

@keyframes waterFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}
.post-wrap { margin-bottom: 45px; animation: waterFloat 6s ease-in-out infinite; position: relative; }

/* --- –ö–ê–†–¢–û–ß–ö–ê --- */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 32px; padding: 24px; border: 1px solid rgba(255,255,255,0.12);
    position: relative; z-index: 10;
}

/* --- –ü–†–ï–ú–ò–£–ú: –ê–í–ê–¢–ê–†–ö–ò –ò –ù–ò–ö–ò --- */
.avatar {
    width: 48px; height: 48px; border-radius: 50%; background: #222;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 18px; margin-right: 14px; flex-shrink: 0;
}
.premium-avatar {
    border: 2px solid var(--gold) !important;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    background: linear-gradient(45deg, #8a6d3b, #ffd700);
}

@keyframes goldShine { 0% { background-position: -200%; } 100% { background-position: 200%; } }
.premium-nick {
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    background-size: 200% auto; -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; animation: goldShine 3s linear infinite;
}

/* --- –û–ö–ù–ê –°–°–´–õ–û–ö (–ë–ê–ë–õ–´) --- */
.link-bubbles { display: flex; flex-direction: column; gap: 4px; margin-top: -15px; }
.ext-window {
    margin: 0 22px; background: rgba(20, 20, 22, 0.95); 
    border: 1px solid rgba(255,255,255,0.15); border-radius: 18px; 
    padding: 14px 18px; display: flex; align-items: center; gap: 12px;
    position: relative; z-index: 5; box-shadow: 0 8px 15px rgba(0,0,0,0.4);
}
.ext-window:last-child { border-radius: 0 0 24px 24px; }
.ext-window:first-child:not(:last-child) { border-radius: 0; border-top: none; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.tabs { 
    position: fixed; bottom: 35px; left: 25px; right: 25px; height: 74px; 
    background: rgba(10,10,10,0.8); backdrop-filter: blur(25px);
    border-radius: 37px; display: flex; justify-content: space-around; 
    align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #444; font-size: 28px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.2); }

.add-btn { 
    position: fixed; bottom: 130px; right: 25px; width: 68px; height: 68px; 
    background: #fff; border-radius: 50%; border: none; font-size: 38px; 
    z-index: 1100; box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; }
.modal-content { 
    background: #0f0f11; width: 100%; border-radius: 45px 45px 0 0; padding: 35px 35px 60px; 
    transform: translateY(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.modal.open .modal-content { transform: translateY(0); }

.header { padding: 60px 0 25px; font-size: 38px; font-weight: 900; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab active" id="t-all" onclick="switchTab('all')">üè†</div>
    <div class="tab" id="t-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="width:100%; background:transparent; border:none; color:#fff; font-size:20px; min-height:140px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" placeholder="–°—Å—ã–ª–∫–∞ (–ø–æ–ª–µ)" style="width:100%; background:#1c1c1e; border:none; border-radius:18px; padding:18px; color:#fff; margin-bottom:20px; outline:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:#1c1c1e; color:#fff; border:none; padding:18px 30px; border-radius:20px; font-weight:700;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:18px 55px; border-radius:24px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const ADMINS = [myId, '5223391218'];

const sounds = {
    pop: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
    click: new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3'),
    send: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3')
};
function play(s) { sounds[s].currentTime=0; sounds[s].volume=0.2; sounds[s].play().catch(()=>{}); }

function smartOpen(url) {
    play('click');
    let clean = url.trim();
    if (!clean.startsWith('http')) clean = 'https://' + clean;
    if (clean.includes('t.me')) tg.openTelegramLink(clean);
    else tg.openLink(clean);
}

// –†–µ–Ω–¥–µ—Ä –±–∞–±–±–ª–∞
function renderBubble(url) {
    const isTG = url.includes('t.me');
    const domain = url.replace(/https?:\/\//, '').split('/')[0];
    return `
        <div class="ext-window" onclick="event.stopPropagation(); smartOpen('${url}')">
            <div style="font-size:20px;">${isTG ? 'üîπ' : 'üåê'}</div>
            <div style="flex:1; overflow:hidden;">
                <div style="font-size:13px; font-weight:800; color:${isTG ? 'var(--accent)' : '#fff'}">${isTG ? 'Telegram Channel' : 'Source Link'}</div>
                <div style="font-size:10px; opacity:0.4; overflow:hidden; text-overflow:ellipsis;">${domain}</div>
            </div>
        </div>`;
}

let curTab = 'all';
let replyToId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';

        // –õ–û–ì–ò–ö–ê –î–í–û–ô–ù–´–• –°–°–´–õ–û–ö
        let links = new Set();
        if (p.track_url) links.add(p.track_url);
        const fromText = p.content.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if (fromText) fromText.forEach(l => links.add(l));

        let tgLink = Array.from(links).find(l => l.includes('t.me'));
        let extLink = Array.from(links).find(l => !l.includes('t.me'));

        let bubblesHtml = '';
        if (tgLink || extLink) {
            bubblesHtml = '<div class="link-bubbles">';
            if (tgLink) bubblesHtml += renderBubble(tgLink);
            if (extLink) bubblesHtml += renderBubble(extLink);
            bubblesHtml += '</div>';
        }

        const reps = data.filter(r => r.parent_id === p.id);
        let repsHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <b style="color:var(--accent); font-size:13px;">@${r.username}</b>
                <div>${r.content}</div>
            </div>`).join('')}</div>` : '';

        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:18px;">
                    <div class="avatar ${isPrem ? 'premium-avatar' : ''}">${p.username[0].toUpperCase()}</div>
                    <b class="${isPrem ? 'premium-nick' : ''}" style="color:var(--accent); font-size:15px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')" style="margin-left:auto; opacity:0.2;">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5; font-size:17px; white-space:pre-wrap;">${p.content}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 48px); margin-left:-24px; margin-top:18px; display:block;">` : ''}
            </div>
            ${bubblesHtml}
            ${repsHtml}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyToId = id; play('pop');
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('open'), 10);
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('open');
    play('click');
    setTimeout(() => { m.style.display = 'none'; replyToId = null; }, 400);
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    const url = document.getElementById('chanUrl').value;
    if(!t && !f) return;
    play('send');
    let iu = null;
    if(f) {
        const n = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, f);
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyToId, image_url: iu, track_url: url }]);
    closeModal(); load();
    document.getElementById('txt').value = ''; document.getElementById('chanUrl').value = '';
}

function switchTab(t) {
    curTab = t; play('click');
    document.getElementById('t-all').classList.toggle('active', t==='all');
    document.getElementById('t-my').classList.toggle('active', t==='my');
    load();
}

async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
