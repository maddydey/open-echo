<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #3e86f5;
  --glass: rgba(255, 255, 255, 0.06); /* –ú—è–≥–∫–æ–µ —Å—Ç–µ–∫–ª–æ */
  --border: rgba(255, 255, 255, 0.12); /* –ß–µ—Ç–∫–∞—è –æ–±–≤–æ–¥–∫–∞ */
  --dim-text: #8b8b8b;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); color: var(--text); padding: 0 16px 140px;
}

/* –®–ê–ü–ö–ê ONE UI */
.header-container {
    padding: 60px 10px 20px;
    position: sticky; top: 0; background: var(--bg); z-index: 100;
}
.header-title { font-size: 34px; font-weight: 700; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ü–û–°–¢ –° –û–ë–í–û–î–ö–û–ô –ò –ü–û–î–õ–û–ñ–ö–û–ô */
.post-container {
    display: flex; gap: 14px;
    padding: 20px;
    margin-bottom: 12px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 28px;
    border: 1px solid var(--border);
    animation: fadeIn 0.4s ease-out forwards;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.post-left { display: flex; flex-direction: column; }

/* –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å –æ–±–≤–æ–¥–∫–æ–π */
.avatar { 
    width: 46px; height: 46px; border-radius: 50%; 
    background: #222; overflow: hidden;
    flex-shrink: 0; 
    border: 2px solid var(--border); /* –û–±–≤–æ–¥–∫–∞ –∑–¥–µ—Å—å */
    display: flex; align-items: center; justify-content: center;
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.avatar-letter { font-weight: 700; font-size: 18px; color: #fff; text-transform: uppercase; }

.post-right { flex: 1; min-width: 0; }

.post-info { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
.user-meta { display: flex; align-items: baseline; gap: 8px; }
.username { font-weight: 700; font-size: 16px; color: #fff; }
.date { font-size: 13px; color: var(--dim-text); }

.post-text { font-size: 16px; line-height: 1.5; margin-bottom: 12px; white-space: pre-wrap; word-break: break-word; color: rgba(255,255,255,0.9); }
.post-text a { color: var(--accent); text-decoration: none; }

.post-img { 
    width: 100%; border-radius: 20px; border: 1px solid var(--border);
    margin-top: 4px; max-height: 500px; object-fit: cover;
}

/* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
.nav-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 68px; background: rgba(25, 25, 25, 0.8);
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border-radius: 34px; border: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: center; z-index: 1000;
}
.nav-item { color: var(--dim-text); transition: 0.2s; font-size: 26px; }
.nav-item.active { color: var(--text); transform: scale(1.1); }

.add-btn { 
  position: fixed; bottom: 105px; right: 20px; width: 60px; height: 60px; 
  background: var(--accent); color: #fff; border-radius: 20px; /* Squircle —Å—Ç–∏–ª—å */
  border: none; font-size: 30px; z-index: 900; 
  box-shadow: 0 8px 25px rgba(62, 134, 245, 0.3);
}

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 2000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #121212; width: 100%; border-radius: 35px 35px 0 0; 
    padding: 30px 20px 50px; border-top: 1px solid var(--border);
}
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 19px; outline: none; min-height: 150px; resize: none; }

.send-btn { background: var(--accent); color: #fff; border: none; padding: 12px 24px; border-radius: 20px; font-weight: 700; }
.del-btn { color: #ff453a; font-size: 11px; font-weight: 600; opacity: 0.5; cursor: pointer; }
</style>

        const postDate = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const postEl = document.createElement('div');
        postEl.className = 'post-container';

            <div class="post-right">
                <div class="post-info">
                    <div class="user-meta">
                        <span class="username">@${post.username}</span>
                        <span class="date">${postDate}</span>
                    </div>
                    ${post.user_id === myId ? `<span class="del-btn" onclick="del('${post.id}')">–£–¥–∞–ª–∏—Ç—å</span>` : ''}

                <div class="post-text">${htmlText}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            </div>`;
        feed.appendChild(postEl);
    });
}

    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? 'Timeline' : '–ü—Ä–æ—Ñ–∏–ª—å';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}
