<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Premium</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #0a84ff;
  --glass: rgba(255, 255, 255, 0.08);
  --border: rgba(10, 132, 255, 0.2);
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

/* LOADING SCREEN */
#splash-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.loader-logo { font-size: 42px; font-weight: 900; letter-spacing: -2px; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.95); } }

/* APP STRUCTURE */
#main-app { display: none; opacity: 0; padding: 0 16px; transition: 0.5s; height: 100vh; overflow-y: auto; }
.header-wrapper { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 1000; }

/* POSTS */
.post-container { position: relative; margin-bottom: 45px; }
.post-card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 28px; padding: 22px; border: 1px solid var(--border); box-shadow: 0 15px 40px rgba(0,0,0,0.6); }

/* REFLECTION */
.post-card::after { content: ''; position: absolute; bottom: -20px; left: 15%; right: 15%; height: 40px; background: linear-gradient(to bottom, rgba(10, 132, 255, 0.2), transparent); filter: blur(15px); z-index: -1; pointer-events: none; }

.avatar { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid var(--accent); overflow: hidden; background: #111; flex-shrink: 0; }
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.post-image { width: 100%; max-height: 320px; object-fit: cover; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }

/* REPLIES */
.reply-card { position: relative; z-index: 5; margin-left: 35px; margin-top: -15px; padding: 25px 18px 15px; background: rgba(255, 255, 255, 0.04); border-radius: 0 0 24px 24px; border: 1px solid rgba(255,255,255,0.05); border-top: none; box-shadow: inset 0 10px 20px rgba(0,0,0,0.3); }

/* TAB BAR & BUTTON */
.tab-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(15, 15, 17, 0.9); backdrop-filter: blur(20px); border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
.tab-item { color: #444; font-size: 24px; transition: 0.3s; }
.tab-item.active { color: #fff; transform: scale(1.1); }
.btn-add { position: fixed; bottom: 105px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; font-size: 32px; z-index: 1500; }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #18181a; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 45px; border-top: 1px solid var(--accent); }
</style>
</head>
<body>

<div id="splash-screen"><div class="loader-logo">ECHO</div></div>

<div id="main-app">
    <div class="header-wrapper"><h1 style="font-size:34px; font-weight:800; letter-spacing:-1.5px;">ECHO</h1></div>
    <div id="feed"></div>
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab-item" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="btn-add" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="preview-box" style="display:none;margin-bottom:15px;border-radius:18px;overflow:hidden;"><img id="preview-img" style="width:100%;max-height:180px;object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:120px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:var(--glass); border:none; color:#fff; padding:14px 22px; border-radius:18px; font-size:14px; font-weight:600;">üñº –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*" onchange="previewImage(this)">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:14px 35px; border-radius:22px; font-weight:800;">–ì–æ—Ç–æ–≤–æ</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all', currentParentId = null;

// –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–°–´–õ–û–ö
function linkify(text) {
    if (!text) return "";
    const pattern = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(pattern, url => `<a href="${url}" target="_blank" style="color:var(--accent); text-decoration:underline;">${url}</a>`);
}

window.onload = () => {
    tg.expand();
    setTimeout(() => {
        document.getElementById('splash-screen').style.display = "none";
        document.getElementById('main-app').style.display = "block";
        document.getElementById('main-app').style.opacity = "1";
        load();
        startRealtime();
    }, 1500);
};

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);
    const { data } = await query;
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    if (!data) return;
    
    const mainPosts = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mainPosts.forEach(post => {
        const container = document.createElement('div');
        container.className = 'post-container';
        container.innerHTML = `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                    <div class="avatar">${post.avatar_url ? `<img src="${post.avatar_url}">` : ''}</div>
                    <div style="font-weight:700; font-size:15px;">@${post.username}</div>
                    ${post.user_id === myId ? `<span onclick="del('${post.id}')" style="margin-left:auto; opacity:0.3; font-size:16px;">‚úï</span>` : ''}
                </div>
                <div style="font-size:16px; line-height:1.4;">${linkify(post.content)}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ''}
                <div style="margin-top:15px; opacity:0.4; font-size:13px; font-weight:700;" onclick="openModal('${post.id}')">üí¨ –û–¢–í–ï–¢–ò–¢–¨</div>
            </div>`;
        
        replies.filter(r => r.parent_id === post.id).forEach(reply => {
            const rEl = document.createElement('div');
            rEl.className = 'reply-card';
            rEl.innerHTML = `<div style="color:var(--accent); font-weight:800; font-size:12px; margin-bottom:4px;">@${reply.username}</div><div style="font-size:14px; opacity:0.8;">${linkify(reply.content)}</div>`;
            container.appendChild(rEl);
        });
        feed.appendChild(container);
    });
}

function startRealtime() {
    db.channel('feed').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => load()).subscribe();
}

function switchTab(tab, el) {
    currentTab = tab;
    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    load();
}

function openModal(pId = null) {
    currentParentId = pId;
    document.getElementById('modal').classList.add('show');
}

function closeModal() {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('txt').value = "";
    document.getElementById('preview-box').style.display = 'none';
}

function previewImage(i) {
    const f = i.files[0];
    if (f) {
        const r = new FileReader();
        r.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('preview-box').style.display = 'block';
        };
        r.readAsDataURL(f);
    }
}

async function send() {
    const t = document.getElementById('txt').value;
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    closeModal();
    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        await db.storage.from('images').upload(name, f);
        imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }
    await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, image_url: imgUrl, avatar_url: myPhoto, parent_id: currentParentId }]);
    tg.HapticFeedback.notificationOccurred('success');
}

async function del(id) {
    if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
        await db.from('posts').delete().eq('id', id);
        tg.HapticFeedback.impactOccurred('medium');
    }
}
</script>
</body>
</html>
