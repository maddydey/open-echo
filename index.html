<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO ULTRA FINE</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* --- CORE VARIABLES --- */
:root { 
    --bg: #000000;
    --card-bg: rgba(28, 28, 30, 0.65);
    --glass-border: rgba(255, 255, 255, 0.08);
    --primary: #0a84ff;
    --text-main: #ffffff;
    --text-sec: #8e8e93;
    --danger: #ff453a;
    --gold: #ffd60a;
}

/* --- RESET & TYPOGRAPHY --- */
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
body { 
    font-family: -apple-system, "SF Pro Text", "SF Pro Display", BlinkMacSystemFont, sans-serif; 
    background: var(--bg); color: var(--text-main); 
    overflow: hidden; height: 100vh;
    -webkit-font-smoothing: antialiased; /* HD TEXT */
}

/* --- APP CONTAINER & ANIMATIONS --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 280px; 
    transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1), filter 0.4s; 
    scrollbar-width: none; 
}
#app::-webkit-scrollbar { display: none; }

/* –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç–¥–∞–ª–µ–Ω–∏—è —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª–∫–∏ */
body.modal-open #app { 
    transform: scale(0.92) translateY(10px); 
    filter: blur(10px) brightness(0.7);
    border-radius: 24px; 
}

/* –ü–ª–∞–≤–Ω—ã–π –≤—Ö–æ–¥ –ø–æ—Å—Ç–æ–≤ */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

/* --- HEADER --- */
.header-area {
    padding: 55px 4px 25px; 
    display: flex; align-items: center; justify-content: space-between;
}
.app-name {
    font-size: 32px; font-weight: 800; letter-spacing: -0.04em;
    background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

/* --- CARDS --- */
.post-container { 
    margin-bottom: 24px; display: flex; flex-direction: column; 
    animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; 
}

.card { 
    background: var(--card-bg); 
    backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
    border: 1px solid var(--glass-border);
    border-radius: 24px; padding: 20px;
    position: relative; overflow: hidden;
    transition: transform 0.1s;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}
.card:active { transform: scale(0.985); background: rgba(44, 44, 46, 0.7); }

/* Avatar */
.ava-row { display: flex; align-items: center; margin-bottom: 14px; }
.ava-box { 
    width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; 
    background: #1c1c1e; overflow: hidden; flex-shrink: 0; 
    border: 1px solid rgba(255,255,255,0.08);
}
.ava-img { width: 100%; height: 100%; object-fit: cover; }

.user-info { display: flex; flex-direction: column; justify-content: center; }
.nick { font-size: 16px; font-weight: 700; color: var(--text-main); line-height: 1.1; }
.sub-nick { font-size: 13px; color: var(--text-sec); font-weight: 400; margin-top: 2px; }

/* Premium Styling */
.premium-glow { border: 1px solid rgba(255, 214, 10, 0.4) !important; box-shadow: 0 0 25px rgba(255, 214, 10, 0.08) !important; }
.premium-text { 
    background: linear-gradient(90deg, #ffd60a, #fff, #ffd60a); background-size: 200%; 
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
    animation: shine 4s linear infinite; 
}
@keyframes shine { to { background-position: 200% center; } }

/* Content */
.post-text { 
    font-size: 17px; line-height: 1.5; color: #eaeaec; 
    white-space: pre-wrap; font-weight: 400; letter-spacing: -0.01em;
}
.post-img {
    width: calc(100% + 40px); margin-left: -20px; margin-top: 18px; 
    display: block; border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* --- LINKS (SEPARATE BLOCK) --- */
.rich-link-box { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; position: relative; z-index: 100; }
.rich-link {
    background: #151517; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 18px; padding: 12px 16px; 
    display: flex; align-items: center; gap: 12px;
    cursor: pointer; transition: 0.2s;
}
.rich-link:active { background: #262629; transform: scale(0.98); }
.link-thumb { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; background: #333; }
.link-meta { flex: 1; min-width: 0; }
.link-title { font-size: 15px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.link-sub { font-size: 12px; color: var(--text-sec); margin-top: 2px; }
.link-arrow { color: var(--text-sec); font-size: 18px; opacity: 0.5; }

/* --- REPLIES --- */
.re-box { 
    margin-left: 16px; margin-top: 12px; 
    padding-left: 14px; border-left: 2px solid rgba(60, 60, 67, 0.6); 
}
.re-item { padding: 8px 0; margin-bottom: 4px; }
.re-head { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
.re-nick { font-size: 13px; font-weight: 600; color: var(--text-main); }
.re-txt { font-size: 15px; color: #d1d1d6; line-height: 1.4; }

/* --- UI CONTROLS --- */
.tabs {
    position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
    background: rgba(22, 22, 24, 0.85); backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 100px; padding: 6px;
    display: flex; gap: 4px; z-index: 1000;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}
.tab-btn {
    width: 60px; height: 50px; display: flex; align-items: center; justify-content: center;
    border-radius: 40px; font-size: 22px; transition: 0.3s; opacity: 0.4;
}
.tab-btn.active { opacity: 1; background: rgba(255,255,255,0.1); transform: scale(1.05); }

.fab-add {
    position: fixed; bottom: 120px; right: 24px;
    width: 60px; height: 60px; background: #fff; border-radius: 50%;
    border: none; color: #000; font-size: 32px; font-weight: 300;
    box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    z-index: 1100; transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: flex; align-items: center; justify-content: center; padding-bottom: 4px;
}
.fab-add:active { transform: scale(0.9) rotate(90deg); }

/* --- MODAL (SHEET) --- */
.modal-overlay {
    display: none; position: fixed; inset: 0; z-index: 5000;
    background: rgba(0,0,0,0); transition: background 0.4s;
    align-items: flex-end;
}
.modal-overlay.visible { background: rgba(0,0,0,0.6); }

.sheet {
    width: 100%; background: #1c1c1e;
    border-radius: 32px 32px 0 0;
    padding: 12px 24px 40px;
    transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: 0 -10px 60px rgba(0,0,0,0.8);
    border-top: 1px solid rgba(255,255,255,0.1);
}
.modal-overlay.visible .sheet { transform: translateY(0); }

/* Pull Indicator */
.sheet-handle {
    width: 36px; height: 5px; background: #48484a;
    border-radius: 10px; margin: 0 auto 20px;
}

/* Inputs */
.smart-input {
    width: 100%; background: #2c2c2e; border: 1px solid transparent;
    border-radius: 16px; padding: 16px; color: #fff; font-size: 17px;
    margin-bottom: 12px; transition: 0.2s;
}
.smart-input:focus { border-color: var(--primary); background: #3a3a3c; }
.smart-input::placeholder { color: #636366; }

.action-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
.btn-sec { background: rgba(255,255,255,0.1); color: #fff; border:none; padding: 14px 20px; border-radius: 14px; font-weight: 600; font-size: 15px; }
.btn-prim { background: var(--primary); color: #fff; border:none; padding: 14px 32px; border-radius: 14px; font-weight: 700; font-size: 15px; }

</style>
</head>
<body id="body">

<div id="app">
    <div class="header-area">
        <div class="app-name">ECHO</div>
    </div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div class="tab-btn active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="tab-btn" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="fab-add" onclick="openM()">+</button>

<div id="modal" class="modal-overlay" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div class="sheet-handle"></div>
        <textarea id="txt" class="smart-input" placeholder="–û —á–µ–º –¥—É–º–∞–µ—à—å?" style="min-height:140px; resize:none; line-height:1.4;"></textarea>
        
        <input id="linkInp" class="smart-input" placeholder="–°—Å—ã–ª–∫–∞ (t.me/...)" autocomplete="off">
        <input id="srcInp" class="smart-input" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" autocomplete="off">
        
        <div class="action-row">
             <button class="btn-sec" onclick="vibe('light'); document.getElementById('fInp').click()">üì∑ –§–æ—Ç–æ</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="btn-prim" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

// --- HAPTICS HELPER ---
function vibe(type) {
    if(!tg.HapticFeedback) return;
    if(type==='light') tg.HapticFeedback.impactOccurred('light');
    if(type==='success') tg.HapticFeedback.notificationOccurred('success');
    if(type==='error') tg.HapticFeedback.notificationOccurred('error');
}

// --- RENDERING ---
function getAva(url, name) {
    if(url) return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    return `<div class="ava-box"><div style="display:flex;width:100%;height:100%;align-items:center;justify-content:center;color:#666;font-weight:700;">${name[0].toUpperCase()}</div></div>`;
}

function getRichLink(url) {
    if(!url) return "";
    let title = "–í–µ–±-—Ä–µ—Å—É—Ä—Å", icon = "https://cdn-icons-png.flaticon.com/512/1006/1006771.png";
    const isTg = url.includes('t.me');
    
    if (isTg) {
        const parts = url.split('t.me/')[1];
        if(parts) { const name = parts.split('/')[0].replace('@','').split('?')[0]; title = '@' + name; icon = `https://t.me/i/userpic/320/${name}.jpg`; }
    } else {
        title = url.replace(/^https?:\/\//, '').split('/')[0];
        icon = `https://www.google.com/s2/favicons?domain=${title}&sz=128`;
    }
    const cleanLink = url.startsWith('http') ? url : 'https://' + url;
    
    return `<div class="rich-link" onclick="event.stopImmediatePropagation(); vibe('light'); ${isTg ? `tg.openTelegramLink('${cleanLink}')` : `tg.openLink('${cleanLink}')`}">
        <img src="${icon}" class="link-thumb" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div class="link-meta">
            <div class="link-title">${title}</div>
            <div class="link-sub">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="link-arrow">‚Üí</div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.style.animationDelay = `${idx * 0.04}s`; // –ü–ª–∞–≤–Ω—ã–π –∫–∞—Å–∫–∞–¥

        let txt = p.content, sHtml = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0].trim(); 
            sHtml = `<div style="background:rgba(10,132,255,0.12); padding:5px 10px; border-radius:8px; font-size:12px; color:#5ac8fa; margin-bottom:12px; display:inline-block; font-weight:600;">üîó ${pts[1].trim()}</div>`; 
        }

        let foundLinks = new Set();
        if(p.track_url) foundLinks.add(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(l => foundLinks.add(l));
        let linkHtml = ""; foundLinks.forEach(l => { linkHtml += getRichLink(l); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <div class="re-head">
                    <span class="re-nick">@${r.username}</span>
                    ${r.user_id===myId?'<span onclick="del(\''+r.id+'\')" style="font-size:16px; opacity:0.3; margin-left:auto;">‚úï</span>':''}
                </div>
                <div class="re-txt">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card ${isPrem ? 'premium-glow' : ''}" onclick="openM('${p.id}'); vibe('light');">
                <div class="ava-row">
                    ${getAva(p.avatar_url, p.username)}
                    <div class="user-info">
                        <div class="nick ${isPrem ? 'premium-text' : ''}">@${p.username}</div>
                        ${isPrem ? '<div class="sub-nick" style="color:#ffd60a;">Premium User</div>' : '<div class="sub-nick">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>'}
                    </div>
                    ${p.user_id===myId?'<div onclick="event.stopPropagation(); del(\''+p.id+'\')" style="margin-left:auto; opacity:0.2; padding:10px; font-size:18px;">‚úï</div>':''}
                </div>
                ${sHtml}
                <div class="post-text">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
            </div>
            <div class="rich-link-box">${linkHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

// --- LOGIC ---
let replyId = null; let curTab = 'all';

function openM(id=null) { 
    vibe('light'); replyId=id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m=document.getElementById('modal'); m.style.display='flex'; 
    setTimeout(()=>m.classList.add('visible'),10); 
}

function closeM() { 
    vibe('light');
    document.getElementById('body').classList.remove('modal-open'); 
    document.getElementById('modal').classList.remove('visible'); 
    setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},400); 
}

async function send() {
    vibe('light');
    const b = document.getElementById('sendBtn'); b.disabled=true; b.style.opacity = '0.5';
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    
    if(!t && !f) { vibe('error'); b.disabled=false; b.style.opacity = '1'; return; }
    if(s) t += " ||SRC|| " + s;
    
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    
    vibe('success'); closeM(); load(); 
    b.disabled=false; b.style.opacity = '1'; 
    document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { 
    vibe('light'); curTab=t; 
    document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(`tab-${t}`).classList.add('active');
    load(); 
}

async function del(id) { 
    vibe('light');
    if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) { 
        await db.from('posts').delete().eq('id', id); 
        vibe('success'); load(); 
    } 
}

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
