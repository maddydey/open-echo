<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO MATTE ULTIMATE</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000000;
    --glass: rgba(255, 255, 255, 0.06);
    --glass-deep: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #007aff;
    --text: #ffffff;
    --spring: cubic-bezier(0.3, 0.8, 0.2, 1.1); /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç–∞—è —Ñ–∏–∑–∏–∫–∞ */
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: var(--text); overflow: hidden; height: 100vh;
    -webkit-font-smoothing: antialiased;
}

/* --- –ú–û–£–®–ù –ë–õ–Æ–† –ö–û–ù–¢–ï–ô–ù–ï–†–ê --- */
#app { 
    height: 100vh; overflow-y: scroll; padding: 0 16px 280px; 
    transition: transform 0.6s var(--spring), filter 0.8s ease; 
    will-change: transform, filter; scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

body.modal-open #app { 
    transform: scale(0.93) translateY(15px); 
    filter: blur(25px) brightness(0.6) saturate(180%); 
}

/* --- –ê–ù–ò–ú–ê–¶–ò–ò –ü–û–Ø–í–õ–ï–ù–ò–Ø --- */
@keyframes glassIn {
    0% { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(15px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

.post-container { 
    margin-bottom: 25px; 
    animation: glassIn 0.8s var(--spring) backwards;
}

/* --- –ú–ê–¢–û–í–´–ô –°–¢–ï–ö–õ–Ø–ù–ù–´–ô –ü–û–°–¢ --- */
.card { 
    background: var(--glass);
    backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
    border: 1px solid var(--glass-border);
    border-radius: 30px; padding: 22px;
    position: relative; z-index: 2;
}
.card:active { transform: scale(0.98); }

.ava { width: 44px; height: 44px; border-radius: 50%; background: #1c1c1e; border: 1px solid var(--glass-border); overflow: hidden; }
.ava img { width: 100%; height: 100%; object-fit: cover; }

/* –¢–µ–≥ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ */
.source-tag { 
    display: inline-flex; align-items: center; gap: 5px;
    background: rgba(255, 255, 255, 0.1); color: #fff;
    padding: 6px 14px; border-radius: 14px; font-size: 12px; font-weight: 600;
    margin-bottom: 14px; border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
}

/* --- –°–õ–û–ò–°–¢–´–ï –°–°–´–õ–ö–ò --- */
.link-stack { margin-top: -15px; padding: 0 10px; display: flex; flex-direction: column; gap: 6px; position: relative; z-index: 3; }

.glass-link {
    background: rgba(40, 40, 40, 0.6);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px; padding: 14px 18px; 
    display: flex; align-items: center; gap: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: 0.3s var(--spring);
}
.glass-link:active { transform: scale(0.95) translateY(5px); background: rgba(60, 60, 60, 0.8); }
.link-icon { width: 34px; height: 34px; border-radius: 10px; background: #333; flex-shrink: 0; }
.link-info { flex: 1; min-width: 0; }
.link-title { color: #fff; font-size: 15px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
.nav-bar { 
    position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
    background: rgba(30, 30, 30, 0.5); backdrop-filter: blur(40px);
    border-radius: 100px; padding: 8px; display: flex; gap: 8px; 
    border: 1px solid var(--glass-border); z-index: 1000;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}
.nav-btn { 
    width: 60px; height: 50px; display: flex; align-items: center; justify-content: center;
    border-radius: 30px; font-size: 22px; opacity: 0.3; transition: 0.3s;
}
.nav-btn.active { opacity: 1; background: rgba(255,255,255,0.15); }

.fab {
    position: fixed; bottom: 120px; right: 25px; width: 66px; height: 66px;
    background: #fff; color: #000; border-radius: 50%; border: none;
    font-size: 36px; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 10px 40px rgba(255,255,255,0.2); z-index: 1100;
    transition: transform 0.5s var(--spring);
}
.fab:active { transform: scale(0.85) rotate(90deg); }

/* --- –®–¢–û–†–ö–ê (SHEET) --- */
.modal-overlay { 
    display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end;
    background: rgba(0,0,0,0); transition: background 0.6s ease;
}
.modal-overlay.open { background: rgba(0,0,0,0.5); }

.sheet { 
    width: 100%; background: rgba(25, 25, 25, 0.85); backdrop-filter: blur(60px) saturate(180%);
    border-radius: 40px 40px 0 0; padding: 12px 24px 50px;
    transform: translateY(110%); transition: transform 0.6s var(--spring);
    border-top: 1px solid var(--glass-border);
    box-shadow: 0 -20px 60px rgba(0,0,0,0.5);
}
.modal-overlay.open .sheet { transform: translateY(0); }

.handle { width: 40px; height: 5px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: 0 auto 25px; }

.inp-glass { 
    width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
    border-radius: 22px; padding: 18px; color: #fff; font-size: 17px; margin-bottom: 12px;
    transition: 0.3s;
}
.inp-glass:focus { background: rgba(255,255,255,0.1); border-color: var(--accent); }

.post-btn { 
    background: #fff; color: #000; border: none; width: 100%;
    padding: 20px; border-radius: 22px; font-weight: 700; font-size: 17px;
    margin-top: 10px; transition: 0.3s var(--spring);
}
.post-btn:active { transform: scale(0.96); opacity: 0.8; }

/* –û–¢–í–ï–¢–´ */
.replies { margin-left: 15px; margin-top: 15px; border-left: 2px solid rgba(255,255,255,0.08); padding-left: 15px; }
.reply { padding: 8px 0; font-size: 15px; color: rgba(255,255,255,0.7); animation: glassIn 0.5s ease; }
</style>
</head>
<body id="body">

<div id="app">
    <div style="padding: 60px 5px 30px; font-size: 38px; font-weight: 900; letter-spacing: -2px;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="nav-bar">
    <div class="nav-btn active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="nav-btn" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>

<button class="fab" onclick="openM()">+</button>

<div id="modal" class="modal-overlay" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div class="handle"></div>
        <textarea id="txt" class="inp-glass" placeholder="–ü–æ—Ç–æ–∫ –º—ã—Å–ª–µ–π..." style="min-height: 160px; resize: none;"></textarea>
        <input id="linkInp" class="inp-glass" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
        <input id="srcInp" class="inp-glass" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        
        <div style="display:flex; gap:12px;">
             <button onclick="vibe('light'); document.getElementById('fInp').click()" style="background:rgba(255,255,255,0.1); border:none; border-radius:22px; width:70px; color:#fff; font-size:20px;">üì∑</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="post-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function vibe(type) { if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred(type); }

// –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –°–°–´–õ–ö–ò
function createLinkElement(url) {
    if(!url) return "";
    let cleanUrl = url.trim();
    if (!cleanUrl.startsWith('http')) cleanUrl = 'https://' + cleanUrl;
    
    let title = "–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É", icon = "https://cdn-icons-png.flaticon.com/512/1006/1006771.png";
    const isTg = cleanUrl.includes('t.me');
    
    if (isTg) {
        const parts = cleanUrl.split('t.me/')[1];
        if(parts) { 
            const name = parts.split('/')[0].replace('@',''); 
            title = '@' + name; 
            icon = `https://t.me/i/userpic/320/${name}.jpg`; 
        }
    } else {
        try {
            const domain = new URL(cleanUrl).hostname;
            title = domain;
            icon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
        } catch(e) { title = "–í–µ–±-—Å–∞–π—Ç"; }
    }
    
    return `
    <div class="glass-link" onclick="event.stopImmediatePropagation(); vibe('medium'); ${isTg ? `tg.openTelegramLink('${cleanUrl}')` : `tg.openLink('${cleanUrl}')`}">
        <img src="${icon}" class="link-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div class="link-info">
            <div class="link-title">${title}</div>
            <div style="font-size:11px; opacity:0.5;">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏</div>
        </div>
        <div style="opacity:0.3;">‚Üí</div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';
        container.style.animationDelay = `${idx * 0.06}s`;

        let contentText = p.content, sourceHtml = "";
        if(contentText.includes("||SRC||")) {
            const parts = contentText.split("||SRC||");
            contentText = parts[0].trim();
            sourceHtml = `<div class="source-tag">üîó ${parts[1].trim()}</div>`;
        }

        // –ü–û–ò–°–ö –í–°–ï–• –°–°–´–õ–û–ö
        let linksSet = new Set();
        if(p.track_url) linksSet.add(p.track_url);
        const matches = contentText.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(m => linksSet.add(m));

        let linksHtml = "";
        linksSet.forEach(url => { linksHtml += createLinkElement(url); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="replies">${reps.map(r => `
            <div class="reply">
                <b style="color:var(--accent);">@${r.username}:</b> ${r.content.split('||SRC||')[0]}
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card" onclick="openM('${p.id}'); vibe('light');">
                <div style="display:flex; align-items:center; gap:14px; margin-bottom:18px;">
                    <div class="ava">${p.avatar_url ? `<img src="${p.avatar_url}">` : `<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#666;font-weight:700;">${p.username[0]}</div>`}</div>
                    <div style="flex:1;">
                        <div style="font-weight:800; font-size:17px; ${isPrem?'color:#ffd700':''}">@${p.username}</div>
                        <div style="font-size:11px; opacity:0.4; letter-spacing:1px;">${isPrem?'PREMIUM':'MEMBER'}</div>
                    </div>
                    ${p.user_id===myId?'<div onclick="event.stopPropagation(); del(\''+p.id+'\')" style="opacity:0.2; padding:10px; font-size:18px;">‚úï</div>':''}
                </div>
                ${sourceHtml}
                <div style="font-size:18px; line-height:1.55; white-space:pre-wrap; color:rgba(255,255,255,0.94);">${contentText}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin-left:-22px; margin-top:22px; display:block; border-radius: 0 0 30px 30px; border-top: 1px solid var(--glass-border);">` : ''}
            </div>
            <div class="link-stack">${linksHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

// --- –õ–û–ì–ò–ö–ê –û–ö–ò–ù ---
let replyId = null; let curTab = 'all';

function openM(id=null) { 
    vibe('medium'); replyId=id; 
    document.getElementById('body').classList.add('modal-open'); 
    const m=document.getElementById('modal'); m.style.display='flex'; 
    setTimeout(()=>m.classList.add('open'),10); 
}

function closeM() { 
    vibe('light');
    document.getElementById('body').classList.remove('modal-open'); 
    document.getElementById('modal').classList.remove('open'); 
    setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},500); 
}

async function send() {
    vibe('heavy');
    const b = document.getElementById('sendBtn'); b.disabled=true; b.style.opacity = '0.5';
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    
    if(!t && !f) { b.disabled=false; b.style.opacity='1'; return; }
    if(s) t += " ||SRC|| " + s;
    
    let iu = null;
    if(f) { 
        const n = `img_${Date.now()}.jpg`; 
        const { data } = await db.storage.from('images').upload(n, f); 
        iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; 
    }
    
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    
    closeM(); load(); b.disabled=false; b.style.opacity='1';
    document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { vibe('light'); curTab=t; load(); document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); }
async function del(id) { vibe('warning'); if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
