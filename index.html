<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Timeline Echo Clean</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000;
  --text: #ffffff;
  --accent: #3e86f5;
  --border: rgba(255, 255, 255, 0.1);
  --dim-text: #8b8b8b;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); color: var(--text); padding: 0 15px 140px;
}

/* –®–ê–ü–ö–ê */
.header-container {
    padding: 60px 10px 20px;
    position: sticky; top: 0; background: var(--bg); z-index: 100;
}
.header-title { font-size: 32px; font-weight: 700; transition: 0.3s; }
.header-subtitle { font-size: 14px; color: var(--dim-text); margin-top: 4px; }

#feed { width: 100%; max-width: 600px; margin: 0 auto; }

/* –ü–û–°–¢ –ë–ï–ó –õ–ê–ô–ö–û–í */
.post-container {
    display: flex; gap: 14px;
    padding: 24px 10px;
    border-bottom: 1px solid var(--border);
    animation: fadeIn 0.4s ease-out forwards;
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.post-left { display: flex; flex-direction: column; }
.avatar { 
    width: 48px; height: 48px; border-radius: 50%; 
    background: var(--accent); overflow: hidden;
    flex-shrink: 0; border: 1px solid var(--border);
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.post-right { flex: 1; min-width: 0; }

.post-info { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; }
.user-meta { display: flex; align-items: baseline; gap: 8px; }
.username { font-weight: 700; font-size: 16px; }
.date { font-size: 13px; color: var(--dim-text); }

.post-text { font-size: 16px; line-height: 1.5; margin-bottom: 12px; white-space: pre-wrap; word-break: break-word; }
.post-text a { color: var(--accent); text-decoration: none; }

.post-img { 
    width: 100%; border-radius: 20px; border: 1px solid var(--border);
    margin-top: 4px; max-height: 500px; object-fit: cover;
}

/* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ú–ê–¢–û–í–û–ï –°–¢–ï–ö–õ–û) */
.nav-bar {
  position: fixed; bottom: 25px; left: 20px; right: 20px; 
  height: 65px; background: rgba(25, 25, 25, 0.8);
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border-radius: 32px; border: 1px solid var(--border);
  display: flex; justify-content: space-around; align-items: center; z-index: 1000;
}
.nav-item { color: var(--dim-text); transition: 0.2s; }
.nav-item.active { color: var(--accent); }

.add-btn { 
  position: fixed; bottom: 105px; right: 20px; width: 58px; height: 58px; 
  background: var(--accent); color: #fff; border-radius: 50%;
  border: none; font-size: 28px; z-index: 900; 
  box-shadow: 0 8px 25px rgba(62, 134, 245, 0.4);
}

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { 
    background: #111; width: 100%; border-radius: 30px 30px 0 0; 
    padding: 30px 20px 50px; border-top: 1px solid var(--border);
}
textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 19px; outline: none; min-height: 150px; resize: none; }

.send-btn { background: var(--accent); color: #fff; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 700; font-size: 15px; }
.del-btn { color: #ff453a; font-size: 12px; font-weight: 600; cursor: pointer; padding: 5px; }
</style>
</head>
<body>

<div class="header-container">
    <div class="header-title" id="page-title">Timeline</div>
    <div class="header-subtitle" id="page-date"></div>
</div>

<div id="feed"></div>

<div class="nav-bar">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">
        <span style="font-size:26px">üè†</span>
    </div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">
        <span style="font-size:26px">üë§</span>
    </div>
</div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; font-size:24px">üñº</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" class="send-btn" onclick="send()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const myPhoto = user?.photo_url || '';

let currentTab = 'all';

document.getElementById('page-date').innerText = new Date().toLocaleDateString('ru-RU', { weekday: 'long', month: 'long', day: 'numeric' });

async function load() {
    let query = db.from('posts').select('*').order('created_at', { ascending: false });
    if (currentTab === 'my') query = query.eq('user_id', myId);

    const { data, error } = await query;
    if (error) return;

    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    data.forEach(post => {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const htmlText = post.content ? post.content.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`) : '';
        
        const avatar = post.avatar_url 
            ? `<div class="avatar"><img src="${post.avatar_url}"></div>` 
            : `<div class="avatar" style="display:flex;align-items:center;justify-content:center;font-weight:700;background:#333">${post.username[0]}</div>`;
        
        const postDate = new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const postEl = document.createElement('div');
        postEl.className = 'post-container';
        postEl.innerHTML = `
            <div class="post-left">${avatar}</div>
            <div class="post-right">
                <div class="post-info">
                    <div class="user-meta">
                        <span class="username">@${post.username}</span>
                        <span class="date">${postDate}</span>
                    </div>
                    ${post.user_id === myId ? `<span class="del-btn" onclick="del('${post.id}')">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
                <div class="post-text">${htmlText}</div>
                ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
            </div>`;
        feed.appendChild(postEl);
    });
}

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('page-title').innerText = tab === 'all' ? 'Timeline' : '–ü—Ä–æ—Ñ–∏–ª—å';
    document.getElementById('tab-all').classList.toggle('active', tab === 'all');
    document.getElementById('tab-my').classList.toggle('active', tab === 'my');
    haptic.impactOccurred('medium');
    load();
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    btn.innerText = "‚è≥";

    let imgUrl = null;
    if (f) {
        const name = `img_${Date.now()}.jpg`;
        const { data, error } = await db.storage.from('images').upload(name, f);
        if (!error) imgUrl = db.storage.from('images').getPublicUrl(name).data.publicUrl;
    }

    let payload = { content: t, username: myUsername, user_id: myId, image_url: imgUrl };
    if (myPhoto) payload.avatar_url = myPhoto;

    const { error } = await db.from('posts').insert([payload]);
    if (error && error.message.includes('avatar_url')) {
        delete payload.avatar_url;
        await db.from('posts').insert([payload]);
    }

    haptic.notificationOccurred('success');
    closeModal();
    load();
}

function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { 
    document.getElementById('modal').classList.remove('show'); 
    document.getElementById('txt').value = ''; 
    document.getElementById('fInp').value = '';
    document.getElementById('sendBtn').disabled = false;
    document.getElementById('sendBtn').innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
}
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) { await db.from('posts').delete().eq('id', id); load(); } }

window.onscroll = () => {
    const title = document.getElementById('page-title');
    title.style.fontSize = window.scrollY > 40 ? '22px' : '32px';
};

load();
</script>
</body>
</html>
