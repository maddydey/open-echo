<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO LIQUID REFINED</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
    padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
}

/* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –°–ö–†–û–õ–õ–ê */
#app { 
    height: 100vh; overflow-y: scroll; -webkit-overflow-scrolling: touch;
    padding: 0 16px 180px; transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
}

body.modal-open #app { transform: scale(0.92); filter: blur(10px) brightness(0.6); pointer-events: none; }

/* –≠–§–§–ï–ö–¢ –ü–õ–ê–í–ê–ù–ò–Ø (–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è GPU) */
@keyframes waterFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-6px) rotate(0.4deg); }
}

.post-wrap { 
    margin-bottom: 30px; position: relative;
    animation: waterFloat 5s ease-in-out infinite;
}

.card { 
    background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border-radius: 28px; padding: 22px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 10; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card:active { transform: scale(0.95); background: rgba(255,255,255,0.15); }

/* –ü–†–ï–ú–ò–£–ú */
.premium-card { border-color: rgba(255,215,0,0.4) !important; box-shadow: 0 0 20px rgba(255,215,0,0.1); }

/* –°–°–´–õ–ö–ò –ò –û–¢–í–ï–¢–´ (–ü–†–ò–ö–õ–ï–ï–ù–´ –ö –ü–û–°–¢–£) */
.ext-window {
    margin: -12px 18px 0; background: #161618; border: 1px solid rgba(255,255,255,0.1);
    border-radius: 0 0 22px 22px; padding: 12px 16px; display: flex; align-items: center; gap: 10px;
    font-size: 13px; font-weight: 700; position: relative; z-index: 5;
}

/* –ò–ù–¢–ï–†–§–ï–ô–° - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –°–õ–û–ô */
.ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
.ui-layer * { pointer-events: auto; }

.tabs { 
    position: absolute; bottom: calc(env(safe-area-inset-bottom) + 20px); 
    left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.85); 
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border-radius: 35px; display: flex; justify-content: space-around; 
    align-items: center; border: 1px solid rgba(255,255,255,0.1); 
}
.tab { color: #555; font-size: 24px; transition: 0.3s; }
.tab.active { color: #fff; transform: scale(1.2) translateY(-3px); }

.add-btn { 
    position: absolute; bottom: calc(env(safe-area-inset-bottom) + 105px); 
    right: 25px; width: 64px; height: 64px; background: #fff; 
    border-radius: 50%; border: none; font-size: 32px; font-weight: bold;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

/* –ú–û–î–ê–õ–ö–ê */
.modal { display: none; position: fixed; inset: 0; z-index: 10000; align-items: flex-end; }
.modal-content { 
    background: #111; width: 100%; border-radius: 40px 40px 0 0; 
    padding: 30px; transform: translateY(100%); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
}
.modal.active .modal-content { transform: translateY(0); }

.header { padding: 50px 0 20px; font-size: 32px; font-weight: 900; letter-spacing: -1.5px; }
</style>
</head>
<body id="body">

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
</div>

<div class="ui-layer">
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="Speak your mind..." style="width:100%; background:transparent; border:none; color:#fff; font-size:1.2rem; min-height:140px; outline:none; resize:none;"></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
             <button onclick="document.getElementById('fInp').click()" style="background:#222; color:#fff; border:none; padding:15px 25px; border-radius:18px;">PHOTO</button>
             <input type="file" id="fInp" hidden>
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:15px 45px; border-radius:20px; font-weight:900;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';

let curTab = 'all';
let replyId = null;

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    let display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.style.animationDelay = `${idx * -0.8}s`;

        div.innerHTML = `
            <div class="card ${p.user_id === myId ? 'premium-card' : ''}" onclick="openModal('${p.id}')">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <b style="color:var(--accent); font-size:13px;">@${p.username}</b>
                    ${p.user_id === myId ? `<span onclick="event.stopPropagation(); del('${p.id}')">‚úï</span>` : ''}
                </div>
                <div style="line-height:1.5;">${p.content}</div>
                <div style="margin-top:15px; opacity:0.3; font-size:10px; font-weight:900;">REPLY</div>
            </div>
            ${p.track_url ? `<div class="ext-window" onclick="tg.openLink('${p.track_url}')">üåê Link</div>` : ''}`;
        feed.appendChild(div);
    });
}

function openModal(id = null) {
    replyId = id;
    document.getElementById('body').classList.add('modal-open');
    const m = document.getElementById('modal');
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
    tg.HapticFeedback.impactOccurred('medium');
}

function closeModal() {
    document.getElementById('body').classList.remove('modal-open');
    const m = document.getElementById('modal');
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 500);
}

async function send() {
    const t = document.getElementById('txt').value;
    if(!t) return;
    try {
        await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId }]);
        closeModal(); load();
        tg.HapticFeedback.notificationOccurred('success');
    } catch(e) { alert(e.message); }
}

function switchTab(t, el) {
    curTab = t;
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    load();
    tg.HapticFeedback.selectionChanged();
}

async function del(id) {
    if(confirm('Delete?')) {
        await db.from('posts').delete().eq('id', id);
        load();
    }
}

window.onload = () => {
    tg.expand();
    load();
};
</script>
</body>
</html>
