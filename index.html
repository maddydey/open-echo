<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO LINK FIX FINAL</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; height: 100vh; }

#app { height: 100vh; overflow-y: scroll; padding: 0 16px 280px; }
.post-container { margin-bottom: 25px; display: flex; flex-direction: column; animation: flyIn 0.5s ease; }
@keyframes flyIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    border-radius: 24px; padding: 18px; border: 1px solid rgba(255,255,255,0.1);
    position: relative; z-index: 1; overflow: hidden; word-break: break-word;
}

.ava-box { width: 42px; height: 42px; border-radius: 50%; margin-right: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #222; flex-shrink: 0; }
.ava-img { width: 100%; height: 100%; object-fit: cover; }

.premium-glow { border: 1.5px solid var(--gold) !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
.premium-glow .nick { background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
@keyframes shine { to { background-position: 200% center; } }

/* –§–ò–ö–° –°–°–´–õ–û–ö - –¢–ï–ü–ï–†–¨ –û–ù–ò –í–´–®–ï –í–°–ï–• */
.rich-link-box { display: flex; flex-direction: column; gap: 6px; margin-top: 6px; position: relative; z-index: 999; }
.rich-link {
    margin: 0 10px; background: #111; border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px;
    pointer-events: auto !important; cursor: pointer;
}
.link-icon { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; pointer-events: none; }

/* –û–¢–í–ï–¢–´ */
.re-box { margin-left: 20px; margin-top: 12px; display: flex; flex-direction: column; gap: 8px; border-left: 2px solid var(--accent); padding-left: 12px; }
.re-item { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

/* UI */
.tabs { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 65px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 32px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
.add-btn { position: fixed; bottom: 110px; right: 25px; width: 60px; height: 60px; background: #fff; border-radius: 50%; border: none; font-size: 30px; z-index: 2100; color: #000; font-weight: bold; }

.modal { display: none; position: fixed; inset: 0; z-index: 5000; align-items: flex-end; background: rgba(0,0,0,0.7); }
.modal-content { background: #0a0a0a; width: 100%; border-radius: 30px 30px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
.modal.open .modal-content { transform: translateY(0); }
</style>
</head>
<body>

<div id="app">
    <div style="padding: 50px 0 20px; font-size: 28px; font-weight: 900;">ECHO</div>
    <div id="feed"></div>
</div>

<div class="tabs">
    <div onclick="switchTab('all')">üè†</div>
    <div onclick="switchTab('my')">üë§</div>
</div>
<button class="add-btn" onclick="openM()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeM()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:#fff; font-size:17px; min-height:120px; outline:none; resize:none;"></textarea>
        <input id="linkInp" style="width:100%; background:#151515; border:none; border-radius:12px; padding:14px; color:#fff; margin-bottom:10px;" placeholder="–°—Å—ã–ª–∫–∞">
        <input id="srcInp" style="width:100%; background:#151515; border:none; border-radius:12px; padding:14px; color:#fff; margin-bottom:10px;" placeholder="–ò—Å—Ç–æ—á–Ω–∏–∫">
        <div style="display:flex; justify-content:space-between;">
             <button onclick="document.getElementById('fInp').click()" style="background:#151515; color:#fff; border:none; padding:12px 20px; border-radius:12px;">–§–û–¢–û</button>
             <input type="file" id="fInp" hidden accept="image/*">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 35px; border-radius:12px; font-weight:700;">POST</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || null;
const ADMINS = [myId, '5223391218']; 

function getAva(url, name) {
    if(url) return `<div class="ava-box"><img src="${url}" class="ava-img"></div>`;
    return `<div class="ava-box"><div style="color:#777; font-weight:bold;">${name[0].toUpperCase()}</div></div>`;
}

function getRichLink(url) {
    let title = "Resource";
    let icon = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png";
    if (url.includes('t.me')) {
        const p = url.split('t.me/')[1];
        if(p) { const n = p.split('/')[0].replace('@','').split('?')[0]; title = '@' + n; icon = `https://t.me/i/userpic/320/${n}.jpg`; }
    } else {
        const domain = url.replace(/^https?:\/\//, '').split('/')[0];
        title = domain;
        icon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
    }
    // –ñ–ï–°–¢–ö–ò–ô –§–ò–ö–° –ö–õ–ò–ö–ê: event.stopImmediatePropagation()
    return `<div class="rich-link" onclick="event.stopImmediatePropagation(); event.preventDefault(); ${url.includes('t.me') ? 'tg.openTelegramLink' : 'tg.openLink'}('${url}')">
        <img src="${icon}" class="link-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="pointer-events:none;"><b style="font-size:13px; color:#fff;">${title}</b><br><span style="font-size:10px; opacity:0.5;">–û—Ç–∫—Ä—ã—Ç—å</span></div>
    </div>`;
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if(data) render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    const mains = data.filter(p => !p.parent_id);
    const display = curTab === 'my' ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach((p, idx) => {
        const isPrem = ADMINS.includes(p.user_id);
        const container = document.createElement('div');
        container.className = 'post-container';

        let txt = p.content, sHtml = "";
        if(txt.includes("||SRC||")) { 
            const pts = txt.split("||SRC||"); txt = pts[0].trim(); 
            sHtml = `<div style="background:rgba(10,132,255,0.1); padding:4px 8px; border-radius:6px; font-size:10px; color:var(--accent); margin-bottom:8px; display:inline-block; font-weight:bold;">üîó ${pts[1].trim()}</div>`; 
        }

        let foundLinks = new Set();
        if(p.track_url) foundLinks.add(p.track_url);
        const matches = txt.match(/(https?:\/\/[^\s]+|t\.me\/[^\s]+)/g);
        if(matches) matches.forEach(l => foundLinks.add(l));

        let linkHtml = "";
        foundLinks.forEach(l => { linkHtml += getRichLink(l); });

        const reps = data.filter(r => r.parent_id === p.id);
        let rHtml = reps.length ? `<div class="re-box">${reps.map(r => `
            <div class="re-item">
                <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.3; margin-bottom:5px;"><span>–û—Ç–≤–µ—Ç @${p.username}</span>${r.user_id===myId?'<span onclick="del(\''+r.id+'\')">‚úï</span>':''}</div>
                <div style="display:flex; align-items:center; gap:8px;">${getAva(r.avatar_url, r.username).replace('42px','20px').replace('42px','20px')}<b style="color:var(--accent); font-size:12px;">@${r.username}</b></div>
                <div style="margin-top:5px; line-height:1.4;">${r.content.split('||SRC||')[0]}</div>
            </div>`).join('')}</div>` : '';

        container.innerHTML = `
            <div class="card ${isPrem ? 'premium-glow' : ''}" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; margin-bottom:12px;">
                    ${getAva(p.avatar_url, p.username)}
                    <b class="nick" style="color:var(--accent);">@${p.username}</b>
                    ${p.user_id===myId?'<span onclick="event.stopPropagation(); del(\''+p.id+'\')" style="margin-left:auto; opacity:0.3; padding:5px;">‚úï</span>':''}
                </div>
                ${sHtml}
                <div style="font-size:16px; line-height:1.4; white-space:pre-wrap;">${txt}</div>
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 36px); margin-left:-18px; margin-top:15px; display:block;">` : ''}
            </div>
            <div class="rich-link-box">${linkHtml}</div>
            ${rHtml}
        `;
        feed.appendChild(container);
    });
}

let replyId = null; let curTab = 'all';
function openM(id=null) { replyId=id; document.getElementById('modal').style.display='flex'; setTimeout(()=>document.getElementById('modal').classList.add('open'),10); }
function closeM() { document.getElementById('modal').classList.remove('open'); setTimeout(()=>{document.getElementById('modal').style.display='none'; replyId=null;},300); }

async function send() {
    const b = document.getElementById('sendBtn'); b.disabled=true;
    let t = document.getElementById('txt').value, f = document.getElementById('fInp').files[0], s = document.getElementById('srcInp').value, l = document.getElementById('linkInp').value;
    if(s) t += " ||SRC|| " + s;
    let iu = null;
    if(f) { const n = `img_${Date.now()}.jpg`; await db.storage.from('images').upload(n, f); iu = db.storage.from('images').getPublicUrl(n).data.publicUrl; }
    await db.from('posts').insert([{ content: t, username: myName, user_id: myId, parent_id: replyId, image_url: iu, track_url: l, avatar_url: myAvatar }]);
    closeM(); load(); b.disabled=false; document.getElementById('txt').value=''; document.getElementById('linkInp').value=''; document.getElementById('srcInp').value='';
}

function switchTab(t) { curTab=t; load(); }
async function del(id) { if(confirm('Del?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = () => { tg.expand(); load(); };
</script>
</body>
</html>
