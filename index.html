<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Elite Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: #1c1c1e;
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; }
        
        #feed { display: flex; flex-direction: column; gap: 20px; }
        .echo-group { display: flex; flex-direction: column; }

        .echo-card { 
            background: var(--card-bg); border-radius: 24px; position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.08); overflow: hidden; 
            z-index: 10; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        /* –°—Ç–∏–ª—å –æ—Ç–≤–µ—Ç–∞ ‚Äî –∑–∞–¥–≤–∏–≥–∞–µ–º –ø–æ–¥ –ø–æ—Å—Ç */
        .reply-card { 
            margin-left: 10%; margin-top: -15px; 
            z-index: 5; background: #161618; border-radius: 0 0 20px 20px;
            transform: scale(0.97); border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: none; padding-top: 20px; padding-bottom: 10px;
        }

        .card-content { padding: 16px; }
        .author-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .avatar { 
            width: 34px; height: 34px; border-radius: 10px; 
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; font-size: 14px;
        }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; }
        .content { font-size: 15px; line-height: 1.4; word-break: break-word; }
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 350px; }
        .action-btn { color: var(--accent); font-size: 12px; font-weight: 800; cursor: pointer; margin-top: 12px; display: inline-block; }

        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; z-index: 100; box-shadow: 0 10px 25px rgba(10,132,255,0.3); }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 25px; border-radius: 30px 30px 0 0; box-sizing: border-box; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; min-height: 120px; resize: none; }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; margin-bottom: 20px;">OpenEcho Elite</h2>
    <div id="feed">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div id="replyTo" style="display:none; color:var(--accent); font-size:12px; margin-bottom:10px; font-weight:bold;">–û–¢–í–ï–¢ –î–õ–Ø @USER</div>
            <textarea id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:700;">üì∑ –§–û–¢–û</button>
                <input type="file" id="fileInput" hidden>
                <button id="submitBtn" style="background:var(--accent); color:white; padding:12px 25px; border-radius:15px; border:none; font-weight:700;" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï
        const SUPABASE_URL = '–¢–í–û–ô_URL';
        const SUPABASE_KEY = '–¢–í–û–ô_KEY';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const myUser = tg.initDataUnsafe?.user?.username || "Guest";
        const myId = tg.initDataUnsafe?.user?.id?.toString() || "0";

        let currentReplyId = null;

        async function loadEchos() {
            try {
                const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
                
                if (error) {
                    console.error(error);
                    document.getElementById('feed').innerHTML = `<div style="color:red; padding:20px;">–û—à–∏–±–∫–∞ Supabase: ${error.message}</div>`;
                    return;
                }

                const feed = document.getElementById('feed');
                feed.innerHTML = '';

                if (!data || data.length === 0) {
                    feed.innerHTML = '<div style="text-align:center; color:gray; padding:40px;">–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º!</div>';
                    return;
                }

                // –õ–æ–≥–∏–∫–∞ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏: —Å–Ω–∞—á–∞–ª–∞ –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ—Å—Ç—ã (–±–µ–∑ parent_id)
                const mainPosts = data.filter(p => !p.parent_id);
                const replies = data.filter(p => p.parent_id);

                mainPosts.forEach(post => {
                    const group = document.createElement('div');
                    group.className = 'echo-group';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø–æ—Å—Ç–∞
                    group.innerHTML = renderCardHTML(post, false);
                    
                    // –ù–∞—Ö–æ–¥–∏–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç—ã –ø–æ–¥ –Ω–µ–≥–æ
                    const postReplies = replies.filter(r => r.parent_id === post.id).reverse();
                    postReplies.forEach(reply => {
                        group.innerHTML += renderCardHTML(reply, true);
                    });

                    feed.appendChild(group);
                });
            } catch (err) {
                document.getElementById('feed').innerHTML = `<div style="color:red; padding:20px;">–û—à–∏–±–∫–∞ JS: ${err.message}</div>`;
            }
        }

        function renderCardHTML(post, isReply) {
            const letter = (post.username || "G")[0].toUpperCase();
            return `
                <div class="echo-card ${isReply ? 'reply-card' : ''}">
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                    <div class="card-content">
                        <div class="author-row">
                            <div class="avatar" style="${isReply ? 'width:28px; height:28px; font-size:12px;' : ''}">${letter}</div>
                            <div class="author">@${post.username || 'anon'}</div>
                        </div>
                        <div class="content">${post.content || ''}</div>
                        ${!isReply ? `<div class="action-btn" onclick="openReply('${post.id}', '${post.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>` : ''}
                    </div>
                </div>`;
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            currentReplyId = null; 
            document.getElementById('replyTo').style.display = 'none';
            document.getElementById('postText').value = '';
        }

        function openReply(id, user) {
            currentReplyId = id;
            document.getElementById('replyTo').innerText = '–û–¢–í–ï–¢ –î–õ–Ø @' + user.toUpperCase();
            document.getElementById('replyTo').style.display = 'block';
            openModal();
        }

        async function sendPost() {
            const text = document.getElementById('postText').value.trim();
            const file = document.getElementById('fileInput').files[0];
            if (!text && !file) return;

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            try {
                let imageUrl = null;
                if (file) {
                    const name = `${Date.now()}.jpg`;
                    const { data: upData, error: upErr } = await supabaseClient.storage.from('images').upload(name, file);
                    if (upErr) throw upErr;
                    imageUrl = supabaseClient.storage.from('images').getPublicUrl(name).data.publicUrl;
                }

                const { error: insErr } = await supabaseClient.from('posts').insert([{ 
                    username: myUser, 
                    content: text, 
                    user_id: myId,
                    parent_id: currentReplyId
                }]);
                if (insErr) throw insErr;

                closeModal();
                loadEchos();
            } catch (err) {
                alert("–û—à–∏–±–∫–∞: " + err.message);
            } finally {
                btn.disabled = false;
            }
        }

        // –ó–∞–ø—É—Å–∫
        loadEchos();
    </script>
</body>
</html>
