<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OpenEcho Layered Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #050505;
  --card-bg: #1c1c1e;
  --reply-bg: #121214;
  --accent: #0a84ff;
  --text: #ffffff;
  --border: rgba(255, 255, 255, 0.08);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 15px; padding-bottom: 120px; }

#feed { display: flex; flex-direction: column; gap: 30px; }

/* –ö–û–ù–¢–ï–ô–ù–ï–† –ì–†–£–ü–ü–´ */
.post-group { display: flex; flex-direction: column; position: relative; }

/* –û–°–ù–û–í–ù–û–ô –ü–û–°–¢ */
.card {
  background: var(--card-bg); border-radius: 24px; padding: 20px; 
  border: 1px solid var(--border); position: relative; z-index: 10;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* –°–¢–ò–õ–¨ –û–¢–í–ï–¢–ê (–ó–ê–õ–ï–ó–ê–ï–¢ –ü–û–î –ü–û–°–¢) */
.reply-item {
  margin-left: 35px; margin-top: -12px; /* –ó–∞–ª–µ–∑–∞–µ—Ç –ø–æ–¥ –ø–æ—Å—Ç */
  background: var(--reply-bg); border-radius: 0 0 20px 20px; 
  padding: 25px 15px 15px 15px; border: 1px solid var(--border);
  position: relative; z-index: 5;
  display: flex; gap: 12px; transform: scale(0.98);
}
.reply-item:not(:last-child) { border-bottom: none; border-radius: 0; }
.reply-item:last-child { border-radius: 0 0 20px 20px; }

/* –ê–í–ê–¢–ê–†–ö–ò */
.avatar {
  width: 38px; height: 38px; border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), #5e5ce6);
  display: flex; align-items: center; justify-content: center;
  font-weight: 800; font-size: 16px; color: white; flex-shrink: 0;
  text-transform: uppercase; border: 2px solid rgba(255,255,255,0.1);
}

/* –§–û–¢–û */
.post-img { width: calc(100% + 40px); margin: -20px -20px 15px -20px; border-radius: 24px 24px 0 0; max-height: 300px; object-fit: cover; }

/* –¢–ï–ö–°–¢ */
.author-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
.username { color: var(--accent); font-weight: 700; font-size: 14px; }
.content-text { font-size: 15px; line-height: 1.4; opacity: 0.9; }

/* LINK PREVIEW */
.link-box {
  margin-top: 10px; background: rgba(255,255,255,0.03); border-radius: 12px;
  padding: 8px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;
  border: 1px solid var(--border);
}
.link-box img { width: 24px; height: 24px; border-radius: 4px; }

/* –ö–ù–û–ü–ö–ê –ü–õ–Æ–° */
.add-btn { position: fixed; bottom: 30px; right: 24px; width: 60px; height: 60px; background: var(--accent); border-radius: 20px; border: none; color: white; font-size: 30px; z-index: 999; box-shadow: 0 10px 20px rgba(10,132,255,0.3); }
.reply-btn { font-size: 11px; font-weight: 800; color: var(--accent); cursor: pointer; margin-top: 10px; display: inline-block; letter-spacing: 1px; }

/* MODAL */
.modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items:center; justify-content:center; padding:20px; }
.modal.show { display: flex; }
.modal-content { background: #1c1c1e; width:100%; max-width:400px; border-radius:24px; padding:20px; border: 1px solid var(--border); }
textarea { width:100%; background:none; border:none; color:white; font-size:18px; outline:none; resize:none; min-height:120px; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–†–∞—Å—Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:15px;">
            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:var(--accent); font-weight:bold;">üì∑ –§–û–¢–û</button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile()">
            <button onclick="send()" id="sendBtn" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:bold;">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myUser = tg.initDataUnsafe?.user?.username || 'Guest';
let currentReplyId = null;

function getLink(text) {
    const m = text.match(/(https?:\/\/[^\s]+)/g);
    if (!m) return { t: text, h: '' };
    const url = m[0];
    const host = new URL(url).hostname;
    const h = `<a href="${url}" target="_blank" class="link-box"><img src="https://www.google.com/s2/favicons?domain=${host}">${host}</a>`;
    return { t: text.replace(url, ''), h };
}

async function load() {
    const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    const mains = data.filter(p => !p.parent_id);
    const replies = data.filter(p => p.parent_id);

    mains.forEach(post => {
        const group = document.createElement('div');
        group.className = 'post-group';
        
        const postData = getLink(post.content || '');
        const postReplies = replies.filter(r => r.parent_id === post.id).reverse();

        // –ì–ª–∞–≤–Ω—ã–π –ø–æ—Å—Ç
        group.innerHTML = `
            <div class="card">
                ${post.image_url ? `<img src="${post.image_url}" class="post-img">` : ''}
                <div class="author-row">
                    <div class="avatar">${post.username[0]}</div>
                    <div class="username">@${post.username}</div>
                </div>
                <div class="content-text">${postData.t}</div>
                ${postData.h}
                <div class="reply-btn" onclick="setupReply('${post.id}')">–û–¢–í–ï–¢–ò–¢–¨</div>
            </div>`;

        // –û—Ç–≤–µ—Ç—ã, –∑–∞–ª–µ–∑–∞—é—â–∏–µ –ø–æ–¥ –ø–æ—Å—Ç
        postReplies.forEach(r => {
            const rData = getLink(r.content || '');
            const rDiv = document.createElement('div');
            rDiv.className = 'reply-item';
            rDiv.innerHTML = `
                <div class="avatar" style="width:30px; height:30px; font-size:12px;">${r.username[0]}</div>
                <div style="flex:1">
                    <div class="username" style="font-size:12px;">@${r.username}</div>
                    <div class="content-text" style="font-size:13px;">${rData.t}</div>
                    ${rData.h}
                </div>`;
            group.appendChild(rDiv);
        });

        feed.appendChild(group);
    });
}

function openModal() { document.getElementById('modal').classList.add('show'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); currentReplyId = null; }
function setupReply(id) { currentReplyId = id; openModal(); }

async function send() {
    const txt = document.getElementById('txt').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (!txt && !file) return;

    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    let img = null;
    if (file) {
        const n = `${Date.now()}.jpg`;
        await db.storage.from('images').upload(n, file);
        img = db.storage.from('images').getPublicUrl(n).data.publicUrl;
    }

    await db.from('posts').insert([{ 
        content: txt, username: myUser, 
        user_id: tg.initDataUnsafe?.user?.id?.toString() || '0',
        parent_id: currentReplyId, image_url: img 
    }]);

    closeModal(); load();
    btn.disabled = false;
}

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
