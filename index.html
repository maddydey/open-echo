<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>OpenEcho Pro</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #000000;
  --text: #ffffff;
  --card-bg: rgba(255, 255, 255, 0.07);
  --accent: #0a84ff;
  --border: rgba(255, 255, 255, 0.12);
}

* {box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background: var(--bg); color: var(--text); 
  padding: 20px; padding-bottom: 120px; min-height: 100vh;
}

#feed { 
  column-count: 1; column-gap: 20px; 
  width: 100%; max-width: 900px; margin: 0 auto;
}
@media (min-width: 600px) { #feed { column-count: 2; } }

.card {
  background: var(--card-bg);
  border-radius: 26px; margin-bottom: 20px; 
  break-inside: avoid; overflow: hidden;
  display: flex; flex-direction: column;
  backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--border);
}

.card-content { padding: 22px; }

.post-img { 
  width: 100%; display: block; max-height: 450px; 
  object-fit: cover; border-bottom: 1px solid var(--border);
}

.author { color: var(--accent); font-weight: 700; font-size: 13px; margin-bottom: 8px; }

.text { font-size: 16px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }

/* –ü—Ä–µ–≤—å—é —Å—Å—ã–ª–∫–∏ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º */
.link-bubble {
  margin-top: 15px; background: rgba(10, 132, 255, 0.1); 
  border: 1px solid rgba(10, 132, 255, 0.2);
  border-radius: 18px; padding: 12px; 
  display: flex; align-items: center; gap: 12px; 
  text-decoration: none; color: inherit;
}
.link-logo { width: 34px; height: 34px; border-radius: 8px; background: #111; flex-shrink: 0; object-fit: contain; }
.link-title { font-weight: 700; color: #fff; font-size: 14px; }

.footer {
  display: flex; gap: 18px; font-size: 12px; font-weight: 700;
  margin-top: 18px; padding-top: 15px; border-top: 1px solid var(--border);
}

.action-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; }
.action-btn:active { opacity: 1; color: var(--accent); }

.add-btn { 
  position: fixed; bottom: 35px; right: 25px; 
  width: 62px; height: 62px; background: #fff; 
  border-radius: 50%; border: none; color: #000; 
  font-size: 34px; z-index: 999; display: flex; 
  align-items: center; justify-content: center; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.modal { 
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; 
  align-items: center; justify-content: center; padding: 15px; 
}
.modal.show { display: flex; }
.modal-content { 
  background: #1c1c1e; border-radius: 35px; padding: 30px; 
  width: 100%; max-width: 420px; border: 1px solid var(--border); 
}
textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; outline: none; resize: none; margin: 15px 0; min-height: 120px; font-family: inherit;}

.reply-preview { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 14px; border-left: 3px solid var(--accent); font-size: 13px; margin-bottom: 15px; }

/* –ö–Ω–æ–ø–∫–∞ –Ø–î–ï–†–ù–û–ô –û–ß–ò–°–¢–ö–ò */
.danger-btn {
  width: 100%; margin-top: 25px; background: rgba(255, 69, 58, 0.1); 
  color: #ff453a; border: 1px solid rgba(255, 69, 58, 0.2);
  padding: 12px; border-radius: 18px; font-weight: 700; font-size: 13px;
  cursor: pointer; transition: 0.3s;
}
.danger-btn:active { background: #ff453a; color: white; }
</style>
</head>
<body>

<div id="feed"></div>
<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <div id="replyBox" style="display:none" class="reply-preview">
            <div id="reAuthor" style="font-weight:700; color:var(--accent)"></div>
            <div id="reText" style="opacity:0.6"></div>
        </div>
        <div id="mediaBox" style="display:none; margin-bottom:15px;"><img id="preImg" style="width:70px; height:70px; border-radius:12px; object-fit:cover;"></div>
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="document.getElementById('fInp').click()" style="background:none; border:none; color:var(--accent); font-weight:700; font-size:15px;">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="fInp" hidden accept="image/*" onchange="handleFile()">
            <button id="sendBtn" onclick="send()" style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:18px; font-weight:700;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <button class="danger-btn" onclick="clearAllPosts()">üóë –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ª–µ–Ω—Ç—ã</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const haptic = tg.HapticFeedback;
tg.expand();

const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myUsername = tg.initDataUnsafe?.user?.username || 'Guest';
let replyId = null;

function getLinkInfo(text) {
    if (!text) return { clean: '', bubble: '' };
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    const match = text.match(urlPattern);
    if (!match) return { clean: text, bubble: '' };
    const url = match[0];
    const clean = text.replace(url, '').trim();
    try {
        const domain = new URL(url).hostname.replace('www.', '');
        const logo = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
        const bubble = `<a href="${url}" target="_blank" class="link-bubble">
            <img src="${logo}" class="link-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
            <div><div class="link-title">${domain}</div><div style="font-size:11px; opacity:0.5;">–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É</div></div>
        </a>`;
        return { clean, bubble };
    } catch(e) { return { clean: text, bubble: '' }; }
}

async function load() {
    const { data, error } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (error) return;
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    data.forEach(post => {
        const { clean, bubble } = getLinkInfo(post.content || '');
        const card = document.createElement('div');
        card.className = 'card';
        let reHtml = '';
        if (post.parent_id) {
            const p = data.find(x => x.id === post.parent_id);
            if (p) reHtml = `<div class="reply-preview"><b>@${p.username}</b>: ${p.content?.slice(0,30)}...</div>`;
        }
        card.innerHTML = `
            ${post.image_url ? `<img src="${post.image_url}" class="post-img" loading="lazy">` : ''}
            <div class="card-content">
                <div class="author">@${post.username}</div>
                ${reHtml}
                <div class="text">${clean}</div>
                ${bubble}
                <div class="footer">
                    <span class="action-btn" onclick="setupReply('${post.id}','${post.username}','${post.content||''}')">üí¨ –û—Ç–≤–µ—Ç</span>
                    ${post.user_id === myId ? `<span class="action-btn" style="color:#ff453a" onclick="del('${post.id}')">üóë –£–¥–∞–ª–∏—Ç—å</span>` : ''}
                </div>
            </div>`;
        feed.appendChild(card);
    });
}

// –Ø–î–ï–†–ù–ê–Ø –û–ß–ò–°–¢–ö–ê
async function clearAllPosts() {
    if (!confirm('–í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ —É–¥–∞–ª–∏—Ç –∞–±—Å–æ–ª—é—Ç–Ω–æ –≤—Å–µ –ø–æ—Å—Ç—ã –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) return;
    
    const btn = event.target;
    const oldText = btn.innerText;
    btn.innerText = '–û—á–∏—Å—Ç–∫–∞ –±–∞–∑—ã...';
    btn.disabled = true;

    try {
        // 1. –°–Ω–∞—á–∞–ª–∞ –æ—Ç–≤—è–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–≤—è–∑–∏ (parent_id), —á—Ç–æ–±—ã –±–∞–∑–∞ –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∞ —É–¥–∞–ª–µ–Ω–∏–µ
        await db.from('posts').update({ parent_id: null }).neq('id', 0);
        
        // 2. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ ID —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ—Å—Ç–æ–≤
        const { data: posts } = await db.from('posts').select('id');
        
        if (posts && posts.length > 0) {
            // 3. –ü—Ä–æ–±—É–µ–º –º–∞—Å—Å–æ–≤–æ —É–¥–∞–ª–∏—Ç—å
            const { error } = await db.from('posts').delete().in('id', posts.map(p => p.id));
            
            if (error) {
                // 4. –ï—Å–ª–∏ –º–∞—Å—Å–æ–≤–æ –Ω–µ –≤—ã—à–ª–æ, —É–¥–∞–ª—è–µ–º –ø–æ –æ–¥–Ω–æ–º—É –≤ —Ü–∏–∫–ª–µ
                for (const p of posts) {
                    await db.from('posts').delete().eq('id', p.id);
                }
            }
            haptic.notificationOccurred('success');
            alert('–õ–µ–Ω—Ç–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–µ–Ω–∞!');
        } else {
            alert('–£–¥–∞–ª—è—Ç—å –Ω–µ—á–µ–≥–æ, –ª–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞.');
        }

        closeModal(); load();
    } catch(e) { 
        alert('–û—à–∏–±–∫–∞: ' + e.message); 
    } finally { 
        btn.innerText = oldText; 
        btn.disabled = false; 
    }
}

async function send() {
    const t = document.getElementById('txt').value.trim();
    const f = document.getElementById('fInp').files[0];
    if (!t && !f) return;
    const b = document.getElementById('sendBtn');
    b.disabled = true; b.innerText = '...';
    try {
        let img = null;
        if (f) {
            const name = `${Date.now()}.jpg`;
            await db.storage.from('images').upload(name, f);
            img = db.storage.from('images').getPublicUrl(name).data.publicUrl;
        }
        await db.from('posts').insert([{ content: t, username: myUsername, user_id: myId, parent_id: replyId, image_url: img }]);
        haptic.notificationOccurred('success');
        closeModal(); load();
    } catch(e) { alert(e.message); }
    b.disabled = false; b.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
}

function handleFile() { 
    const f = document.getElementById('fInp').files[0];
    if (f) { document.getElementById('preImg').src = URL.createObjectURL(f); document.getElementById('mediaBox').style.display = 'block'; }
}
function openModal() { document.getElementById('modal').classList.add('show'); haptic.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); replyId = null; document.getElementById('txt').value = ''; document.getElementById('mediaBox').style.display = 'none'; document.getElementById('replyBox').style.display = 'none'; }
function setupReply(id, u, t) { replyId = id; document.getElementById('reAuthor').innerText = '@'+u; document.getElementById('reText').innerText = t.slice(0,40)+'...'; document.getElementById('replyBox').style.display = 'block'; openModal(); }
async function del(id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')){ await db.from('posts').delete().eq('id', id); load(); } }

load();
db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, load).subscribe();
</script>
</body>
</html>
