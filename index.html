<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenEcho Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(28, 28, 30, 0.7);
            --accent: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --danger: #ff453a;
        }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 110px; overflow-x: hidden; }
        
        #feed { display: flex; flex-direction: column; gap: 16px; }
        
        .echo-card { 
            background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08); 
            overflow: hidden; animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-content { padding: 16px; }
        .reply-info { color: var(--text-dim); font-size: 12px; margin-bottom: 6px; display: flex; align-items: center; gap: 4px; }
        .author { font-weight: 700; color: var(--accent); font-size: 14px; margin-bottom: 4px; }
        .content { font-size: 16px; line-height: 1.4; }
        
        .post-img { width: 100%; display: block; object-fit: cover; max-height: 400px; cursor: pointer; }
        
        .card-actions { margin-top: 14px; display: flex; gap: 20px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; }
        .action-btn { color: var(--accent); font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 4px; }

        .btn-add { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; background: var(--accent); border-radius: 22px; font-size: 32px; color: white; border: none; box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4); z-index: 100; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: #1c1c1e; width: 100%; padding: 24px; border-radius: 30px 30px 0 0; animation: sheetUp 0.3s ease; }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 18px; resize: none; outline: none; margin-bottom: 15px; font-family: inherit; }
        
        #imageOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        #fullImage { max-width: 95%; max-height: 90%; border-radius: 12px; }
        
        .delete-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 69, 58, 0.15); border: none; border-radius: 10px; width: 32px; height: 32px; color: var(--danger); font-size: 12px; }
    </style>
</head>
<body>

    <h2 style="font-weight: 800; letter-spacing: -1px; margin-bottom: 20px;">OpenEcho</h2>
    <div id="feed"></div>

    <button class="btn-add" onclick="openModal()">+</button>

    <div id="imageOverlay" onclick="this.style.display='none'">
        <img id="fullImage" src="">
    </div>

    <div id="modal">
        <div class="modal-content">
            <textarea id="postText" rows="4" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="updateFileName()" style="display:none">
            <div id="fileName" style="font-size: 13px; color: var(--text-dim); margin-bottom: 15px;"></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="color: var(--accent); font-weight: 600; cursor: pointer;" onclick="document.getElementById('fileInput').click()">üñº –§–æ—Ç–æ</div>
                <button id="submitBtn" class="action-btn" style="background: var(--accent); color: white; padding: 10px 20px; border-radius: 14px; border: none;" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:20px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://xddulhzvzemmrhrsjfhb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const currentUserId = tg.initDataUnsafe?.user?.id?.toString();

        let currentReplyId = null;
        let currentReplyUsername = null;

        // –°–∂–∞—Ç–∏–µ —Ñ–æ—Ç–æ
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const max = 1200;
                        if (w > max || h > max) {
                            if (w > h) { h *= max/w; w = max; } else { w *= max/h; h = max; }
                        }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        canvas.toBlob((b) => resolve(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.7);
                    };
                };
            });
        }

        function openModal(replyId = null, replyUser = null) {
            currentReplyId = replyId;
            currentReplyUsername = replyUser;
            const area = document.getElementById('postText');
            area.placeholder = replyUser ? `–û—Ç–≤–µ—Ç–∏—Ç—å @${replyUser}...` : "–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?";
            document.getElementById('modal').style.display = 'flex';
            area.focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('postText').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').innerText = '';
        }

        function updateFileName() {
            const file = document.getElementById('fileInput').files[0];
            document.getElementById('fileName').innerText = file ? "üìé " + file.name : "";
        }

        async function loadEchos() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('feed');
            if (!data) return;
            feed.innerHTML = '';
            data.forEach(post => {
                const isMyPost = post.user_id === currentUserId;
                const card = document.createElement('div');
                card.className = 'echo-card';
                card.innerHTML = `
                    ${isMyPost ? `<button class="delete-btn" onclick="deleteEcho('${post.id}')">‚úï</button>` : ''}
                    ${post.image_url ? `<img src="${post.image_url}" class="post-img" onclick="openImageFull('${post.image_url}')">` : ''}
                    <div class="card-content">
                        ${post.reply_to_username ? `<div class="reply-info">‚Ü©Ô∏è –≤ –æ—Ç–≤–µ—Ç @${post.reply_to_username}</div>` : ''}
                        <div class="author">@${post.username || 'anon'}</div>
                        <div class="content">${post.content || ''}</div>
                        <div class="card-actions">
                            <div class="action-btn" onclick="openModal('${post.id}', '${post.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</div>
                        </div>
                    </div>`;
                feed.appendChild(card);
            });
        }

        async function sendPost() {
            const text = document.getElementById('postText').value;
            let file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('submitBtn');

            if (!text && !file) return;
            btn.disabled = true;

            let imageUrl = null;
            if (file) {
                file = await compressImage(file);
                const name = `${Date.now()}_p.jpg`;
                const { data } = await supabaseClient.storage.from('images').upload(name, file);
                if (data) {
                    const { data: u } = supabaseClient.storage.from('images').getPublicUrl(name);
                    imageUrl = u.publicUrl;
                }
            }

            await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.username || "Guest", 
                content: text, 
                user_id: currentUserId, 
                image_url: imageUrl,
                parent_id: currentReplyId,
                reply_to_username: currentReplyUsername
            }]);

            btn.disabled = false;
            closeModal();
        }

        function openImageFull(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('imageOverlay').style.display = 'flex';
        }

        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, loadEchos).subscribe();
        async function deleteEcho(id) { if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?")) await supabaseClient.from('posts').delete().eq('id', id); }
        
        loadEchos();
    </script>
</body>
</html>
