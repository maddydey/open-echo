<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO Diamond Link</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { --bg: #000; --text: #fff; --accent: #0a84ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.08); }
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 200px; overflow-x: hidden; }

/* SPLASH */
#splash { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 1.5s; }
.logo-anim { font-size: 42px; font-weight: 900; animation: pulse 2s infinite; letter-spacing: -2px; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.1; } }

#app { display: none; opacity: 0; padding: 0 16px; transition: 1.2s ease; }
.header { position: sticky; top: 0; background: var(--bg); padding: 60px 0 20px; z-index: 100; font-size: 32px; font-weight: 800; }

/* POSTS */
.post-wrap { position: relative; margin-bottom: 30px; opacity: 0; filter: blur(40px); transform: scale(0.9) translateY(30px); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
.post-wrap.revealed { opacity: 1; filter: blur(0); transform: scale(1) translateY(0); }

.card { position: relative; z-index: 10; background: var(--glass); backdrop-filter: blur(25px); border-radius: 26px; padding: 22px; border: 1px solid rgba(255,255,255,0.1); }
.premium-card { border: 1px solid rgba(255, 215, 0, 0.3) !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.08); }

/* CHANNEL LINK STYLE */
.channel-row { margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
.channel-link {
    display: inline-flex; align-items: center; gap: 6px;
    background: rgba(255,255,255,0.05);
    padding: 8px 16px; border-radius: 14px;
    color: var(--accent); text-decoration: none;
    font-size: 13px; font-weight: 700; transition: 0.2s;
}
.premium-card .channel-link {
    background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,174,0,0.2));
    color: var(--gold); border: 1px solid rgba(255,215,0,0.2);
}
.channel-link:active { transform: scale(0.95); opacity: 0.8; }

/* TABS & UI */
.tabs { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 68px; background: rgba(20,20,22,0.9); backdrop-filter: blur(25px); border-radius: 34px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
.tab { color: #555; font-size: 24px; transition: 0.2s; }
.tab.active { color: #fff; transform: scale(1.1); }
.add-btn { position: fixed; bottom: 105px; right: 25px; width: 62px; height: 62px; background: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

/* MODAL */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 5000; align-items: flex-end; }
.modal.show { display: flex; }
.modal-content { background: #161618; width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px 60px; border-top: 1px solid var(--accent); }
.c-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 14px; color: #fff; margin-top: 10px; font-size: 15px; outline: none; }
</style>
</head>
<body>

<div id="splash"><div class="logo-anim">ECHO</div></div>

<div id="app">
    <div class="header">ECHO</div>
    <div id="feed"></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">üè†</div>
        <div class="tab" onclick="switchTab('my', this)">üë§</div>
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-content">
        <textarea id="txt" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="width:100%; background:transparent; border:none; color:#fff; font-size:18px; min-height:100px; outline:none; resize:none;"></textarea>
        <input id="chanUrl" class="c-input" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π –∫–∞–Ω–∞–ª (t.me/...)">
        <div style="display:flex; justify-content:flex-end; margin-top:20px;">
             <button id="sendBtn" onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:12px 35px; border-radius:22px; font-weight:800;">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
const db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');

const user = tg.initDataUnsafe?.user;
const myId = user?.id?.toString() || 'guest';
const myUsername = user?.username || user?.first_name || 'Guest';
const PREMIUM_USERS = [myId]; 
let curTab = 'all';

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// –¢–û–¢ –°–ê–ú–´–ô –ù–ò–ó–ö–ò–ô –ó–í–£–ö (400Hz Triangle)
function playDeepClick(isPremium = false) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(isPremium ? 450 : 400, now);
    osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
    gain.gain.setValueAtTime(0.12, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(now + 0.05);
}

async function load() {
    let { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
    if (curTab === 'my') data = data.filter(p => p.user_id === myId);
    render(data);
}

function render(data) {
    const feed = document.getElementById('feed'); feed.innerHTML = '';
    data?.forEach((p, index) => {
        const isPrem = PREMIUM_USERS.includes(p.user_id);
        const div = document.createElement('div');
        div.className = 'post-wrap';
        div.innerHTML = `
            <div class="card ${isPrem ? 'premium-card' : ''}">
                <div style="font-weight:700; color:${isPrem ? 'var(--gold)' : 'var(--accent)'}; margin-bottom:8px; font-size:14px;">@${p.username}</div>
                <div style="font-size:16px; line-height:1.4;">${p.content}</div>
                
                ${p.track_url ? `
                <div class="channel-row">
                    <a href="${p.track_url}" target="_blank" class="channel-link" onclick="playDeepClick(${isPrem})">
                        <span>${isPrem ? 'üíé MY CHANNEL' : 'üîó CHANNEL'}</span>
                    </a>
                </div>` : ''}
            </div>`;
        feed.appendChild(div);
        setTimeout(() => {
            div.classList.add('revealed');
            if(index === 0) {
                playDeepClick(isPrem);
                isPrem ? tg.HapticFeedback.notificationOccurred('success') : tg.HapticFeedback.impactOccurred('light');
            }
        }, index * 100 + 100);
    });
}

async function send() {
    const t = document.getElementById('txt').value, cu = document.getElementById('chanUrl').value;
    if(!t) return;
    const b = document.getElementById('sendBtn'); b.disabled = true;
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–ª–æ–Ω–∫—É track_url –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª, —á—Ç–æ–±—ã –Ω–µ –º–µ–Ω—è—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î
    await db.from('posts').insert([{ 
        content: t, username: myUsername, user_id: myId,
        track_url: cu 
    }]);
    playDeepClick(); closeModal(); load(); b.disabled = false;
}

window.onload = () => {
    tg.expand();
    document.getElementById('app').style.display = "block";
    document.getElementById('app').style.opacity = "1";
    setTimeout(() => {
        document.getElementById('splash').style.opacity = "0";
        setTimeout(() => document.getElementById('splash').style.display = 'none', 1000);
        load();
    }, 1500);
};

function openModal() { document.getElementById('modal').classList.add('show'); tg.HapticFeedback.impactOccurred('light'); }
function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('txt').value = ""; document.getElementById('chanUrl').value = ""; }
function switchTab(t, el) { curTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); playDeepClick(); load(); }
</script>
</body>
</html>
