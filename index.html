<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ECHO STACK</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root { 
    --bg: #000; 
    --glass: rgba(255, 255, 255, 0.07);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #0a84ff;
    --gold: #ffd700;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
    background: var(--bg); color: #fff; height: 100vh; overflow: hidden;
}

#app { 
    height: 100vh; overflow-y: auto; 
    padding: calc(env(safe-area-inset-top) + 20px) 16px 220px;
    scrollbar-width: none;
}
#app::-webkit-scrollbar { display: none; }

/* –û–ë–ï–†–¢–ö–ê –î–õ–Ø –ü–û–°–¢–ê */
.post-group { margin-bottom: 45px; position: relative; z-index: 1; }

/* –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
.card { 
    background: var(--glass); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
    border: 1px solid var(--glass-border); border-radius: 32px; padding: 22px;
    position: relative; z-index: 5;
}

/* –ü–û–î–õ–û–ñ–ö–ê (Substrate) */
.substrate {
    position: absolute; bottom: -12px; left: 18px; right: 18px; height: 35px;
    background: rgba(255, 255, 255, 0.03); 
    border: 1px solid var(--glass-border); border-top: none;
    border-radius: 0 0 26px 26px;
    z-index: 1;
}

/* –°–¢–≠–ö –°–°–´–õ–û–ö (–î–í–ê –ë–ê–ë–õ–ê) */
.link-stack {
    display: flex; flex-direction: column; gap: 8px;
    margin-top: 15px;
}

.glass-link {
    background: rgba(20, 20, 22, 0.6); 
    border: 1px solid var(--glass-border); border-radius: 20px;
    padding: 10px 14px; display: flex; align-items: center; gap: 12px;
    transition: 0.2s;
}
.glass-link:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
.glass-link img { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; background: #222; flex-shrink: 0; }

/* –ó–û–õ–û–¢–û–ô –°–¢–ê–¢–£–° */
.is-master .card { border-color: rgba(255, 215, 0, 0.35); }
.is-master .substrate { border-color: rgba(255, 215, 0, 0.15); background: rgba(255, 215, 0, 0.04); }
.is-master .username { color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.3); }
.is-master .avatar-box { outline-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

/* –ê–í–ê–¢–ê–†–ö–ê –° –°–ò–ù–ï–ô –û–ë–í–û–î–ö–û–ô */
.avatar-box {
    width: 46px; height: 46px; border-radius: 50%;
    outline: 2px solid var(--accent); outline-offset: 2px;
    box-shadow: 0 0 15px rgba(10, 132, 255, 0.4);
    overflow: hidden; background: #111; flex-shrink: 0;
}
.avatar-box img { width: 100%; height: 100%; object-fit: cover; }

/* –¢–ï–ì –ò–°–¢–û–ß–ù–ò–ö–ê */
.src-tag {
    display: inline-block; background: rgba(10, 132, 255, 0.1); 
    color: var(--accent); padding: 5px 10px; border-radius: 8px; 
    font-size: 10px; font-weight: 800; margin-bottom: 12px;
    border: 1px solid rgba(10, 132, 255, 0.2); letter-spacing: 0.5px;
}

/* UI */
.nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.8); backdrop-filter: blur(30px); padding: 8px; border-radius: 100px; display: flex; border: 1px solid var(--glass-border); z-index: 1000; }
.nav-item { width: 60px; height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3; font-size: 24px; }
.nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); border-radius: 50px; }
.fab { position: fixed; bottom: 110px; right: 20px; width: 64px; height: 64px; background: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; z-index: 1100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

/* –ú–û–î–ê–õ–ö–ê */
#modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:5000; align-items:flex-end; }
.sheet { width:100%; background:#121214; border-radius:35px 35px 0 0; padding:25px; border-top:1px solid var(--glass-border); }
.inp { width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius: 18px; color:#fff; padding:16px; margin-bottom:12px; font-size:16px; }
.inp::placeholder { color: rgba(255,255,255,0.3); }

/* –û–¢–í–ï–¢–´ */
.replies { margin-top: 15px; margin-left: 20px; padding-left: 15px; border-left: 2px solid rgba(255,255,255,0.1); }
.reply-item { font-size: 13px; margin-bottom: 8px; color: rgba(255,255,255,0.6); }
</style>
</head>
<body>

<div id="app">
    <div id="header" style="text-align:center; padding-bottom:30px; font-size:32px; font-weight:900;">ECHO</div>
    <div id="feed">
        <div style="text-align:center; margin-top:50px; opacity:0.5;">Connecting to Universe...</div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" id="tab-all" onclick="switchTab('all')">üè†</div>
    <div class="nav-item" id="tab-my" onclick="switchTab('my')">üë§</div>
</div>
<button class="fab" onclick="openM()">+</button>

<div id="modal" onclick="if(event.target==this) closeM()">
    <div class="sheet">
        <div id="replyBadge" style="display:none; color:var(--accent); font-size:12px; margin-bottom:10px; font-weight:800; text-transform:uppercase;">Replying...</div>
        
        <textarea id="txt" class="inp" style="height:120px; resize:none;" placeholder="–í–∞—à–∏ –º—ã—Å–ª–∏..."></textarea>
        
        <input id="linkInp" class="inp" placeholder="üîó –°—Å—ã–ª–∫–∞ / –¢–≤–æ–π –∫–∞–Ω–∞–ª">
        
        <input id="srcInp" class="inp" placeholder="üì¢ –ù–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ (Source)">
        
        <button id="sendBtn" style="width:100%; padding:20px; border-radius:20px; border:none; background:#fff; font-weight:900; margin-top:5px; font-size:16px;" onclick="send()">PUBLISH</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

let db;
try {
    db = supabase.createClient('https://xddulhzvzemmrhrsjfhb.supabase.co', 'sb_publishable_2FIKYuEHEQrYseRnwY58Qg__UIFN59j');
} catch(e) { console.error(e); }

const myId = tg.initDataUnsafe?.user?.id?.toString() || 'guest';
const myName = tg.initDataUnsafe?.user?.username || 'Guest';
const myAvatar = tg.initDataUnsafe?.user?.photo_url || '';
const MASTER_USER = "sqwozzpapp";

// --- –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –ë–ê–ë–õ–ê –°–°–´–õ–ö–ò ---
function createBubble(url, label="Link") {
    if(!url) return '';
    let clean = url.trim(); if(!clean.startsWith('http')) clean = 'https://' + clean;
    
    let domain = "External Link";
    try { domain = new URL(clean).hostname.replace('www.', ''); } catch(e){}
    
    const icon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
    
    return `
    <div class="glass-link" onclick="event.stopPropagation(); tg.openLink('${clean}')">
        <img src="${icon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">
        <div style="overflow:hidden;">
            <div style="font-weight:700; font-size:14px; color:#fff;">${label === 'Link' ? domain : label}</div>
            <div style="font-size:11px; opacity:0.5; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${clean}</div>
        </div>
        <div style="margin-left:auto; opacity:0.3;">‚Üó</div>
    </div>`;
}

// --- –°–ë–û–†–ö–ê –°–¢–≠–ö–ê –°–°–´–õ–û–ö (–î–í–ê –ë–ê–ë–õ–ê) ---
function getLinkStackHTML(postContent, trackUrl) {
    let html = '';
    let usedUrls = new Set(); // –ß—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –∏ –≤ —Ç–µ–∫—Å—Ç–µ, –∏ –≤ –ø–æ–ª–µ

    // 1. –°—Å—ã–ª–∫–∞ –∏–∑ –ø–æ–ª—è "–¢–≤–æ–π –∫–∞–Ω–∞–ª / –°—Å—ã–ª–∫–∞"
    if(trackUrl) {
        html += createBubble(trackUrl, "Attached Link");
        usedUrls.add(trackUrl.trim());
    }

    // 2. –°—Å—ã–ª–∫–∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞
    const textMatches = postContent.match(/(https?:\/\/[^\s]+)/g);
    if(textMatches) {
        textMatches.forEach(url => {
            if(!usedUrls.has(url.trim())) {
                html += createBubble(url, "Link from text");
                usedUrls.add(url.trim());
            }
        });
    }

    if(!html) return '';
    return `<div class="link-stack">${html}</div>`;
}

async function load() {
    try {
        const { data } = await db.from('posts').select('*').order('created_at', { ascending: false });
        if(data) render(data);
    } catch(e) { document.getElementById('feed').innerText = "Error loading feed"; }
}

function render(data) {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';

    const mains = data.filter(p => !p.parent_id);
    const display = (curTab === 'my') ? mains.filter(p => p.user_id === myId) : mains;

    display.forEach(p => {
        const isMaster = p.username === MASTER_USER;
        const group = document.createElement('div');
        group.className = `post-group ${isMaster ? 'is-master' : ''}`;

        // –ü–∞—Ä—Å–∏–Ω–≥ –ò–°–¢–û–ß–ù–ò–ö–ê (||SRC||)
        let content = p.content;
        let sourceHtml = '';
        if (content.includes('||SRC||')) {
            const parts = content.split('||SRC||');
            content = parts[0];
            sourceHtml = `<div class="src-tag">SOURCE: ${parts[1].trim()}</div>`;
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç—ç–∫ —Å—Å—ã–ª–æ–∫ (–æ—Ç–¥–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ + —Å—Å—ã–ª–∫–∏ –∏–∑ —Ç–µ–∫—Å—Ç–∞)
        const linksHtml = getLinkStackHTML(content, p.track_url);

        // –û—Ç–≤–µ—Ç—ã
        const replies = data.filter(r => r.parent_id === p.id);
        let repliesHtml = '';
        if(replies.length > 0) {
            repliesHtml = `<div class="replies">
                ${replies.map(r => `<div class="reply-item"><b>@${r.username}</b>: ${r.content.split('||SRC||')[0]}</div>`).join('')}
            </div>`;
        }

        group.innerHTML = `
            <div class="card" onclick="openM('${p.id}')">
                <div style="display:flex; align-items:center; gap:14px; margin-bottom:16px;">
                    <div class="avatar-box">
                        <img src="${p.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                    </div>
                    <div style="flex:1;">
                        <div class="username" style="font-weight:900; font-size:16px;">@${p.username}</div>
                        <div style="font-size:10px; opacity:0.4; font-weight:700;">${isMaster ? 'ADMIN' : 'MEMBER'}</div>
                    </div>
                    ${p.user_id === myId ? `<div onclick="event.stopPropagation(); del('${p.id}')" style="opacity:0.3; padding:5px;">‚úï</div>` : ''}
                </div>
                
                ${sourceHtml}
                <div style="font-size:17px; line-height:1.5; white-space:pre-wrap; color:rgba(255,255,255,0.95);">${content}</div>
                
                ${linksHtml}
                
                ${p.image_url ? `<img src="${p.image_url}" style="width:calc(100% + 44px); margin:20px -22px -22px; border-radius:0 0 32px 32px; display:block;">` : ''}
            </div>
            
            <div class="substrate"></div>
            ${repliesHtml}
        `;

        feed.appendChild(group);
    });
}

let replyId = null; 
let curTab = 'all';

function openM(id=null) { 
    replyId = id; 
    document.getElementById('modal').style.display='flex'; 
    if(id) document.getElementById('replyBadge').style.display = 'block';
    else document.getElementById('replyBadge').style.display = 'none';
}
function closeM() { document.getElementById('modal').style.display='none'; }

async function send() {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.innerText = "...";
    
    let t = document.getElementById('txt').value;
    const l = document.getElementById('linkInp').value; // –û—Ç–¥–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ —Å—Å—ã–ª–∫–∏
    const s = document.getElementById('srcInp').value; // –ü–æ–ª–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞

    if(!t) { btn.disabled=false; return; }

    if(s) t += " ||SRC|| " + s;

    await db.from('posts').insert([{ 
        content: t, 
        username: myName, 
        user_id: myId, 
        avatar_url: myAvatar,
        track_url: l, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –∏–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ –ø–æ–ª—è
        parent_id: replyId
    }]);

    closeM(); load(); 
    btn.disabled = false; btn.innerText = "PUBLISH";
    document.getElementById('txt').value = '';
    document.getElementById('linkInp').value = '';
    document.getElementById('srcInp').value = '';
}

function switchTab(t) {
    curTab = t;
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('tab-'+t).classList.add('active');
    load();
}

async function del(id) { if(confirm('Del?')) { await db.from('posts').delete().eq('id', id); load(); } }
window.onload = load;
</script>
</body>
</html>
